ginal effects were observed for traits such as flowering time, grain and milling quality, yield gains, and agronomist or peer recommendations. Interestingly, while disease resistance remains a significant factor, its marginal effect is the least influential in variety selection. By identifying these key factors, we emphasise the importance of strong institutional support to promote the widespread adoption of disease-resistant cultivars, ensuring a more sustainable and resilient agricultural future.\r\n\r\nKeywords\r\n\r\nCropping systems, Crop variety selection, Disease-resistant varieties, Grain growers; Wheat-rust resistance","Disease-resistance is an important trait targeted by crop breeders globally. Resistant crop varieties can play a crucial role in managing crop diseases and promoting sustainable agricultural practices by reducing the need for chemical inputs and enhancing long-term resilience in farming systems. Despite the availability of resistant cultivars in Australian crops, susceptible varieties are widely grown in many grain-growing regions of Australia, leading to an overreliance on fungicides for crop protection. This paper examines factors that influence crop variety selection among Australian grain growers, with a particular focus on barriers to the wider adoption of wheat-rust resistant cultivars. We draw on empirical data from a 2021 national survey of 1,200 grain growers, conducted across diverse Australian cropping systems by the Grains Research and Development Corporation (GRDC). This nationally representative survey provides quantitative data on crop and farm management practices, including the adoption of farming systems and the key varietal attributes grain growers consider when selecting new crop varieties. Leveraging additional empirical data from over 5,000 observations of wheat varieties with varying rust-resistance ratings from the 2021 cropping season, we employ alternative econometric models to identify gaps in the adoption of wheat cultivars and analyse the socio-economic and environmental factors influencing these adoption patterns. Our analysis, based on a binary choice model, highlights several key factors driving crop variety selection, including market prices, historical rainfall, farmers' perceptions of yield potential and disease resistance, and recommendations from agronomists or peers. Among these factors, the highest marginal effects were observed for traits such as flowering time, grain and milling quality, yield gains, and agronomist or peer recommendations. Interestingly, while disease resistance remains a significant factor, its marginal effect is the least influential in variety selection. By identifying these key factors, we emphasise the importance of strong institutional support to promote the widespread adoption of disease-resistant cultivars, ensuring a more sustainable and resilient agricultural future.\r\n\r\nKeywords\r\n\r\nCropping systems, Crop variety selection, Disease-resistant varieties, Grain growers; Wheat-rust resistance","In the summer of 2023/2024, the Great Barrier Reef (GBR) suffered its fifth recorded mass bleaching event. With more summers with record breaking temperatures forecasted to come, it is time to rethink how people are considered within the socio-ecological system of the GBR and therefore how research about the human dimensions of the GBR is designed, conducted and applied. Following semi-structured interviews with key decision makers in GBR management at the Federal, State and regional/catchment levels of governance, we reflect on how research into the human dimensions of the Reef can be improved for greater impact. We present three key findings from these interviews. First, how the role and practice of embedded research can assist in research impact (and how to do this). Second, how the communication of human dimension research findings can be refined for better inclusion into decision making. Thirdly, that there is a need for better management of the growing body of human dimensions data for use by decision makers (and how this is happening). Whilst people remain a key pressure on the GBR, and the management of this a continued key priority of GBR decision makers, a changing Reef in the context of a changing climate is generating demand for embedded, futures-focussed human dimensions research with a view to sustainable transitions, which the research community needs to step up to deliver.","In the summer of 2023/2024, the Great Barrier Reef (GBR) suffered its fifth recorded mass bleaching event. With more summers with record breaking temperatures forecasted to come, it is time to rethink how people are considered within the socio-ecological system of the GBR and therefore how research about the human dimensions of the GBR is designed, conducted and applied. Following semi-structured interviews with key decision makers in GBR management at the Federal, State and regional/catchment levels of governance, we reflect on how research into the human dimensions of the Reef can be improved for greater impact. We present three key findings from these interviews. First, how the role and practice of embedded research can assist in research impact (and how to do this). Second, how the communication of human dimension research findings can be refined for better inclusion into decision making. Thirdly, that there is a need for better management of the growing body of human dimensions data for use by decision makers (and how this is happening). Whilst people remain a key pressure on the GBR, and the management of this a continued key priority of GBR decision makers, a changing Reef in the context of a changing climate is generating demand for embedded, futures-focussed human dimensions research with a view to sustainable transitions, which the research community needs to step up to deliver.","In the summer of 2023/2024, the Great Barrier Reef (GBR) suffered its fifth recorded mass bleaching event. With more summers with record breaking temperatures forecasted to come, it is time to rethink how people are considered within the socio-ecological system of the GBR and therefore how research about the human dimensions of the GBR is designed, conducted and applied. Following semi-structured interviews with key decision makers in GBR management at the Federal, State and regional/catchment levels of governance, we reflect on how research into the human dimensions of the Reef can be improved for greater impact. We present three key findings from these interviews. First, how the role and practice of embedded research can assist in research impact (and how to do this). Second, how the communication of human dimension research findings can be refined for better inclusion into decision making. Thirdly, that there is a need for better management of the growing body of human dimensions data for use by decision makers (and how this is happening). Whilst people remain a key pressure on the GBR, and the management of this a continued key priority of GBR decision makers, a changing Reef in the context of a changing climate is generating demand for embedded, futures-focussed human dimensions research with a view to sustainable transitions, which the research community needs to step up to deliver.","Unmanned Aerial Vehicles (UAVs) have become essential tools in modern agriculture, allowing farmers to optimize resource allocation, reduce waste, enhance production efficiency, and improve crop yields and environmental sustainability. For example, UAVs are expected to help minimize environmental impact by reducing the over-application of chemicals and promoting more sustainable farming practices. Despite the potential benefits, the adoption rates of UAVs among farmers remain relatively low in developing countries due to a lack of technical skills, limited awareness and knowledge, and unclear return on investment. Some farmers even could not achieve the expected benefits. This study evaluates the impact of UAV adoption on pesticide expenditure and crop yields using data collected from three rice-producing provinces (Jiangsu, Hubei, and Yunnan) in China. The endogenous treatment regression model addresses potential selection bias due to observed and unobserved factors in UAV adoption. The findings reveal that adopting UAVs significantly decreases rice farmers' pesticide expenditure but does not significantly affect rice yields. We also find that the impacts of UAV adoption on pesticide expenditure and crop yields are heterogeneous across the survey provinces, farm sizes, and educational levels of household heads. Our findings suggest that policymakers should focus on providing region- and context-specific guidance for UAV use to ensure that farmers maximize the benefits of this technology.","China‚Äôs rural collective property rights reform (RCPRF) is another deepening reform of the rural collective economy after the reform of the rural household contract responsibility system.¬†Since 2017, the Ministry of Agriculture and Rural Affairs has been actively advancing reforms targeting rural collective operating assets to boost farmers‚Äô property income and strengthen the collective economy.¬†While existing studies have explored key issues, such as clarifying rural property rights ownership and examining the stock cooperative system‚Äôs reform approaches, there is a lack of analysis on the process of RCPRF and corresponding¬†empirical research on how these reforms impact farmers‚Äô livelihood resilience.¬†This study investigates the impact of China‚Äôs Rural Collective Property Rights Reform (RCPRF) on household livelihood resilience and explores whether farmers‚Äô land rent-in behaviour serves as a potential mechanism. The RCPRF is treated as a quasi-natural experiment, with livelihood resilience assessed across three dimensions: buffering ability, self-organizational ability, and learning ability. Utilizing data from the 2020 China Rural Revitalization Survey, the study applies the inverse probability weighting with regression adjustment (IPWRA) estimator to assess the effect of RCPRF on livelihood resilience. Multivalued treatment effects (MVTE) and propensity score matching (PSM) models are employed to check robustness. Additionally, the conditional mixed process (CMP) approach is used to analyze the mediation effect of farmers‚Äô land rent-in behaviour.¬†The IPWRA estimation reveals that RCPRF significantly enhances rural household livelihood resilience, particularly buffer and self-organizational abilities. However, it negatively affects their learning ability. Both the MVTE and PSM analyses indicate that the positive impact of RCPRF on livelihood resilience primarily stems from improvements in households‚Äô buffer ability rather than their self-organizational or learning abilities. The CMP approach demonstrates that RCPRF significantly increases the likelihood of rural households renting land, reinforcing their livelihood resilience. Moreover, disaggregated analyses show that, compared to regions with high levels of digital financial inclusion (DFI), regions with low DFI that have completed RCPRF exhibit significantly stronger buffer, self-organizational, and learning abilities. Additionally, households in suburban villages experience higher livelihood resilience from RCPRF than those in non-suburban areas. Finally, the impact of RCPRF is strongest in villages with medium collective asset levels (25%‚Äì75% quantile) compared to those with low or high collective assets.","Public concern about the global climate has led to increasing demands for agricultural production to demonstrate sustainability initiatives. As a result, organisations at all levels of Australia‚Äôs beef supply chain are under pressure to measure and report on sustainability themes to maintain the beef industry‚Äôs social license to operate. Reporting of environmental sustainability at the farm level is the focus of the industry, as this production segment has the largest environmental impact and is the most tangible to consumers. Our research investigated what challenges industry stakeholders perceived in measuring farm-level sustainability and explored potential consequences of these data challenges not being addressed. 24 semi-structured interviews with industry and expert stakeholders were conducted and analysed using discursive thematic analysis. Our research found that poor data quality and low interpretability of public datasets were the dominant challenges where secondary data is used for sustainability reporting. Firms collecting new data on farm-level sustainability stated the major challenges are cost, practicality and low economic return of measuring sustainability performance. Throughout the interviews we also identified systematic barriers that reinforce these data challenges and may cause perverse outcomes for sustainability reporting in the beef industry. The politicisation of the sustainability of beef, and the lack of standardisation in how sustainability is defined and measured has made measuring sustainability a communication problem instead of a data problem. Sustainability language ambiguity enables competitive advantage and product differentiation between firms further reinforcing barriers to standardisation in sustainability measuring and reporting. This alongside barriers to farm-level data collection and interpretation can result in unintended consequences like cherry-picking data to create a misleading narrative of sustainable performance. We posit that perceived challenges relating to poor data quality and interpretability of existing farm-level data can be addressed by exploring the potential of alternative data sources like national science infrastructure networks. But without acknowledging systematic, industry-level challenges, the level of change needed to prevent unintended consequences in environmental sustainability reporting is unlikely to occur.","The Northern Farming Systems project (NFS) started in 2015 with long-term experiments at established at seven locations to examine farming systems performance and identify opportunities for improvement. These sites comprised a core experimental site comparing 38 farming systems at Pampas near Toowoomba, and a further six regional sites that included 6‚àí9 locally relevant farming systems at Emerald, Billa Billa and Mungindi in Queensland and Narrabri, Spring Ridge and Trangie in NSW. ¬†\r\n\r\nThe farming system treatments at these sites are modelled on a ‚Äúbaseline‚Äù system which represents a typical rotation for the local area, with additional treatments included as modifications which test the ability of these systems to adapt to different scenarios. These modifications include, changes in cropping intensity, greater crop diversity to reduce disease burden, higher nutrition, and a no herbicide treatment.¬†\r\n\r\nEach of the modifications provides us with some guidance as to the economic sustainability of northern cropping systems in the face of current and future challenges:\r\n\r\n- declining soil fertility\r\n\r\n- loss of major herbicide options\r\n\r\n- changing rainfall patterns¬†\r\n\r\n- net-zero and carbon accounting.¬†\r\n\r\nWhilst the farming systems experiments have provided guidance on many of these questions, it has also raised several new ones;\r\n\r\n- ¬†Are low intensity systems actually less risky?\r\n\r\n- How can we build or maintain soil nutrition levels in a run of good seasons?\r\n\r\n- How have increased input costs affected systems performance?\r\n\r\nThese long term experiments are also complemented by APSIM (Agricultural Production Systems sIMulator) modelling, which allows further desktop evaluation, and has been used to retroactively phase the experiment to understand its impacts at a farm scale.\r\n\r\nIn summary the NFS project has provided insights into the long term economic and environmental sustainability of cropping systems in the Northern Grains Region, whilst addressing critical challenges.","The Northern Farming Systems project (NFS) started in 2015 with long-term experiments at established at seven locations to examine farming systems performance and identify opportunities for improvement. These sites comprised a core experimental site comparing 38 farming systems at Pampas near Toowoomba, and a further six regional sites that included 6‚àí9 locally relevant farming systems at Emerald, Billa Billa and Mungindi in Queensland and Narrabri, Spring Ridge and Trangie in NSW. ¬†\r\n\r\nThe farming system treatments at these sites are modelled on a ‚Äúbaseline‚Äù system which represents a typical rotation for the local area, with additional treatments included as modifications which test the ability of these systems to adapt to different scenarios. These modifications include, changes in cropping intensity, greater crop diversity to reduce disease burden, higher nutrition, and a no herbicide treatment.¬†\r\n\r\nEach of the modifications provides us with some guidance as to the economic sustainability of northern cropping systems in the face of current and future challenges:\r\n\r\n- declining soil fertility\r\n\r\n- loss of major herbicide options\r\n\r\n- changing rainfall patterns¬†\r\n\r\n- net-zero and carbon accounting.¬†\r\n\r\nWhilst the farming systems experiments have provided guidance on many of these questions, it has also raised several new ones;\r\n\r\n- ¬†Are low intensity systems actually less risky?\r\n\r\n- How can we build or maintain soil nutrition levels in a run of good seasons?\r\n\r\n- How have increased input costs affected systems performance?\r\n\r\nThese long term experiments are also complemented by APSIM (Agricultural Production Systems sIMulator) modelling, which allows further desktop evaluation, and has been used to retroactively phase the experiment to understand its impacts at a farm scale.\r\n\r\nIn summary the NFS project has provided insights into the long term economic and environmental sustainability of cropping systems in the Northern Grains Region, whilst addressing critical challenges.","Diversification is generally regarded as a risk management and coping strategy and a means of ¬†augmenting income. Farmers, whose primary source of income is crop cultivation, often resort to multiple cropping to achieve their goal. This study aims to understand the extent of crop diversification through a pilot study conducted in Eastern Gangetic Plains of the Indian sub-continent during the 2020-21 agricultural year. We calculated Simpson Diversification Index (SDI) from primary data to measure land utilization patterns in crop cultivation in an agricultural year. Our findings reveal that S.D.I to range from 0.53 to 0.89 in the study area with an average of 0.70, indicating a moderate level of diversification. The net value product of the crop output increases with a higher level of diversification, but up to a certain level only. Also, contrary to the general myth, allocation towards horticultural crops (such as vegetables, spices etc.) decreases with increases in crop diversification indices. Regression analysis identifies significant positive determinants like training exposure (p<0.05) and number of farm family adults (p< 0.05); and negative factors like distance of crop field(s) from residence (p< 0.01) to influence the extent of crop diversification. We observe an inverse relationship (though non-significant) between size of land holding and land ownership with crop diversification too. Thus, besides focusing due attention towards these significant determinants, key infrastructure (like roads, supply chain management mechanisms, information communication, etc.) development and better institutional arrangements (exposure visits, access to farm credit, mechanization) are essential for promoting positive intent on crop diversification among farming households. Simultaneously, greater insight is needed to determine the optimal level of crop diversification for maximizing net farm income.¬†\r\n\r\nKeywords: Crop Diversification, Simpson Diversification Index, Determinants, EGP","The importance of lowering environmental costs in agricultural food systems while increasing yields has lately gained prominence, as it has a substantial impact on the long-term sustainability of environmental and economic progress. To address this issue, a global multi-stakeholder alliance of the public, business, research, civil society, and finance sectors formed the Sustainable Rice Platform (SRP). The SRP encourages widespread adoption of sustainable practices throughout the rice value chain by utilizing a three-pillar evaluation approach (economic, environmental, and social) to establish sustainability targets. Our study attempted to investigate the utilization of various indicators, such as nitrogen use efficiency (NUE), yield, and benefit-cost ratio (BCR), as an innovative sustainability metrics for evaluating the holistic effects of the Rice Competitiveness Enhancement Fund (RCEF). We found the number of farms experiencing unsustainable levels and benchmarked the sustainable-performing farms using these three essential parameters. We used proportionate random sampling procedures to interview 301 rice farmers in Ormoc, Leyte, including 139 RCEF beneficiaries and 162 non-RCEF beneficiaries. Based on the 2023 cropping season, we discovered that around 60% of these farms are in the sustainable NUE category, while 40% are still operating under unsustainable NUE (using excessive N fertilizer or mining soil N). However, we observed that most unsustainable rice farms came from non-RCEF beneficiaries. We also discovered that more Ormoc rice farms had transitioned from unsustainable to sustainable levels. The RCEF programs resulted in significant positive improvements in yield and benefit-cost ratios. Furthermore, we used the PSM-DID econometric technique and pooled OLS models to provide more robust estimates of the net effects of RCEF and the reasons driving the differences in sustainable performance metrics among the rice farmers surveyed. We hope that the findings of this critical assessment of RCEF's effects on yields, profit, and environmental outcomes will serve as a catalyst for developing best-fit, cost-effective, and climate-smart policies to improve the sustainability performance of smallholder rice farms not only in Leyte, but also aggregated to the Philippines and beyond.","The importance of lowering environmental costs in agricultural food systems while increasing yields has lately gained prominence, as it has a substantial impact on the long-term sustainability of environmental and economic progress. To address this issue, a global multi-stakeholder alliance of the public, business, research, civil society, and finance sectors formed the Sustainable Rice Platform (SRP). The SRP encourages widespread adoption of sustainable practices throughout the rice value chain by utilizing a three-pillar evaluation approach (economic, environmental, and social) to establish sustainability targets. Our study attempted to investigate the utilization of various indicators, such as nitrogen use efficiency (NUE), yield, and benefit-cost ratio (BCR), as an innovative sustainability metrics for evaluating the holistic effects of the Rice Competitiveness Enhancement Fund (RCEF). We found the number of farms experiencing unsustainable levels and benchmarked the sustainable-performing farms using these three essential parameters. We used proportionate random sampling procedures to interview 301 rice farmers in Ormoc, Leyte, including 139 RCEF beneficiaries and 162 non-RCEF beneficiaries. Based on the 2023 cropping season, we discovered that around 60% of these farms are in the sustainable NUE category, while 40% are still operating under unsustainable NUE (using excessive N fertilizer or mining soil N). However, we observed that most unsustainable rice farms came from non-RCEF beneficiaries. We also discovered th ntal, and social) to establish sustainability targets. Our study attempted to investigate the utilization of various indicators, such as nitrogen use efficiency (NUE), yield, and benefit-cost ratio (BCR), as an innovative sustainability metrics for evaluating the holistic effects of the Rice Competitiveness Enhancement Fund (RCEF). We found the number of farms experiencing unsustainable levels and benchmarked the sustainable-performing farms using these three essential parameters. We used proportionate random sampling procedures to interview 301 rice farmers in Ormoc, Leyte, including 139 RCEF beneficiaries and 162 non-RCEF beneficiaries. Based on the 2023 cropping season, we discovered that around 60% of these farms are in the sustainable NUE category, while 40% are still operating under unsustainable NUE (using excessive N fertilizer or mining soil N). However, we observed that most unsustainable rice farms came from non-RCEF beneficiaries. We also discovered that more Ormoc rice farms had transitioned from unsustainable to sustainable levels. The RCEF programs resulted in significant positive improvements in yield and benefit-cost ratios. Furthermore, we used the PSM-DID econometric technique and pooled OLS models to provide more robust estimates of the net effects of RCEF and the reasons driving the differences in sustainable performance metrics among the rice farmers surveyed. We hope that the findings of this critical assessment of RCEF's effects on yields, profit, and environmental outcomes will serve as a catalyst for developing best-fit, cost-effective, and climate-smart policies to improve the sustainability performance of smallholder rice farms not only in Leyte, but also aggregated to the Philippines and beyond.","The coastal zone of the Ganges Delta in southern Bangladesh is dominated by smallholder farming systems, which face significant challenges, including widespread poverty and environmental issues like drought, soil salinity, and waterlogging. Promoting on-farm diversity presents a promising strategy to improve the sustainability and resilience of these farming systems, as well as bolster rural livelihoods. However, the process of diversification is influenced by a variety of factors and dynamics that differ across agroecological and socioeconomic contexts. Understanding the drivers and constraints of crop diversification is essential for developing effective strategies to reduce production risks and improve income stability and food security for farmers in this vulnerable coastal region. This study examines key factors influencing farmers‚Äô decisions to grow diverse crops on their arable land. We analysed 200 farm data collected from three regions in the coastal zone of Bangladesh (Barguna, Khulna,¬†and¬†Patuakhali). This dataset was examined using the Herfindahl Index to assess the level of on-farm crop diversity. We then employed a fractional correlated Probit model to explore the determinants of crop diversification in the region, focusing on various factors, including edaphoclimatic conditions (e.g., changes in waterlogging and soil salinity), farm resources (e.g., number of land parcels, water sources, and livestock owned; farm machinery use, and total fertilizer applied), and socioeconomic factors (e.g., farmer age, experience, education, dependency ratio, market distance, hired labour, farm income, family member migration, and household savings). Our results revealed an average crop diversity index of 0.36, indicating relatively low crop diversity. Notably, about half of the farmers surveyed reported values above this average, highlighting substantial scope for further diversification. The econometric analysis highlighted that edaphoclimatic factors, particularly decreasing soil salinity and improved waterlogging conditions, significantly and positively influenced crop diversification. Access to irrigation water from three or more sources, the use of farm machinery, and the number of land parcels were all positively correlated with crop diversification, but not livestock as expected. These findings align with expectations that abundant natural resources and cost-effective mechanization encourage diverse cropping practices. For example, farmers in the study areas have started to replace fallow land with a variety of crops, including potato, garlic, watermelon, sunflower, mungbean, and various vegetables. Socioeconomic factors like proximity to markets and access to hired labour encourage diversification, helping farmers manage risks. Additionally,¬†growing more crops creates new market opportunities for farming households. However,¬†seasonal migration of family members and reduced household savings have hindered crop diversification in the area.¬†The Khulna region showed greater diversification, while Patuakhali is threatened by tidal flooding that limits agricultural potential.¬†The findings support research and policy recommendations for on-farm diversification in Bangladesh‚Äôs salt-affected coastal zone, including investing in soil rehabilitation, drainage systems, and irrigation technologies; developing community-level water infrastructure and water-harvest solutions; providing affordable farming machinery; enhancing rural infrastructure and implementing financial programs like crop insurance and low-interest loans to improve economic security.¬†Overall, improving environmental conditions, optimising farm resource efficiencies, and addressing socioeconomic barriers enhance the diversity, resilience, and sustainability of systems in the region.","Herbicide resistance (HR) is a significant factor contributing to the rising cost of weeds in Australian grain production, now exceeding $4 billion annually. In response, Australian growers have gradually adopted integrated weed management (IWM) practices, which include chemical and non-chemical methods to control resistant weed populations. However, a largely unexplored area in the socioeconomics of HR management is whether the \"reactive\" adoption of IWM in response to initial HR offers ‚Äòpreventative‚Äô, or at least delaying, effects on further forms of HR. Furthermore, most existing research primarily focuses on the epidemiology of HR evolution, often overlooking the relative impact of various other factors at different scales.¬†In this study, we review examples where resistance development has been slower than what was initially expected and investigate the potential roles of agroecological, socioeconomic, and managerial factors, including IWM practices, in shaping the development and management of HR in Australian cropping regions.¬†\r\n\r\nWe analyzed data from 602 broadacre grain growers across 13 agroecological zones (AEZs) in Australia to determine whether the initial reactive adoption of IWM is associated with lower rates of resistance development to additional herbicides and in other weed species at the farm level.¬†Data were analysed using different econometric models, including ordered logit models capturing the diversity of practice use (including harvest weed seed control, HWSC) and ordinary least squares (OLS) representing treatment intensity across cropped areas. We then conducted a regional-scale analysis of factors influencing HR development. For this, we used national HR testing datasets alongside a range of potential predictors, including national climate (temperature and rainfall) and soil data, and farm survey datasets related to farm characteristics, farm technology adoption, and cost of weeds survey associated with IWM practices information.¬†We used the¬†Least Absolute Shrinkage and Selection Operator (LASSO) technique to identify 18 key variables associated with HR status, followed by a machine learning-based Bayesian linear regression to explore regional factors.\r\n\r\nWe found that the presence of HR was significantly correlated with cropping scale, years of zero-tillage, pre- and post-emergence herbicide application, IWM adoption, and use of advisory support, indicating that while some associated factors may likely be causal (e.g. years of zero-tillage), others are not (e.g. IWM adoption).¬†IWM adoption, including HWSC, was higher in western and southern regions of Australia, likely due to its relatively high effectiveness on major weeds, including annual ryegrass and wild radish. The presence of HR was found to be associated with the use of more diverse IWM practices that could limit further resistance. There was no evidence linking IWM adoption with reduced herbicide use, although herbicide use data was very limited.¬†These findings, together with results from regional-scale analysis of glyphosate resistance, build on the capacity to pre-emptively identify sustainable weed management scenarios in various regional farming system contexts, including where earlier ‚Äòreactive‚Äô adoption of resistance management practices may now be offering ‚Äòpro-active‚Äô benefits.","Herbicide resistance (HR) is a significant factor contributing to the rising cost of weeds in Australian grain production, now exceeding $4 billion annually. In response, Australian growers have gradually adopted integrated weed management (IWM) practices, which include chemical and non-chemical methods to control resistant weed populations. However, a largely unexplored area in the socioeconomics of HR management is whether the \"reactive\" adoption of IWM in response to initial HR offers ‚Äòpreventative‚Äô, or at least delaying, effects on further forms of HR. Furthermore, most existing research primarily focuses on the epidemiology of HR evolution, often overlooking the relative impact of various other factors at different scales.¬†In this study, we review examples where resistance development has been slower than what was initially expected and investigate the potential roles of agroecological, socioeconomic, and managerial factors, including IWM practices, in shaping the development and management of HR in Australian cropping regions.¬†\r\n\r\nWe analyzed data from 602 broadacre grain growers across 13 agroecological zones (AEZs) in Australia to determine whether the initial reactive adoption of IWM is associated with lower rates of resistance development to additional herbicides and in other weed species at the farm level.¬†Data were analysed using different econometric models, including ordered logit models capturing the diversity of practice use (including harvest weed seed control, HWSC) and ordinary least squares (OLS) representing treatment intensity across cropped areas. We then conducted a regional-scale analysis of factors influencing HR development. For this, we used national HR testing datasets alongside a range of potential predictors, including national climate (temperature and rainfall) and soil data, and farm survey datasets related to farm characteristics, farm technology adoption, and cost of weeds survey associated with IWM practices information.¬†We used the¬†Least Absolute Shrinkage and Selection Operator (LASSO) technique to identify 18 key variables associated with HR status, followed by a machine learning-based Bayesian linear regression to explore regional factors.\r\n\r\nWe found that the presence of HR was significantly correlated with cropping scale, years of zero-tillage, pre- and post-emergence herbicide application, IWM adoption, and use of advisory support, indicating that while some associated factors may likely be causal (e.g. years of zero-tillage), others are not (e.g. IWM adoption).¬†IWM adoption, including HWSC, was higher in western and southern regions of Australia, likely due to its relatively high effectiveness on major weeds, including annual ryegrass and wild radish. The presence of HR was found to be associated with the use of more diverse IWM practices that could limit further resistance. There was no evidence linking IWM adoption with reduced herbicide use, although herbicide use data was very limited.¬†These findings, together with results from regional-scale analysis of glyphosate resistance, build on the capacity to pre-emptively identify sustainable weed management scenarios in various regional farming system contexts, including where earlier ‚Äòreactive‚Äô adoption of resistance management practices may now be offering ‚Äòpro-active‚Äô benefits.","Chickpea, the third most important pulse crop globally, is a crucial and affordable source of protein. It is cultivated on approximately 11M Ha, accounting for 16% of the global pulse area, with South Asia comprising about 80% and India alone covering two-thirds of the global area. Chickpea is predominantly a rabi (post-rainy season) crop, and its traditionally short plant architecture has required manual harvesting and threshing, tasks primarily undertaken by women. Rising labor costs and increased competition for hired labor have pressured production costs and farm profitability. In response, ICRISAT, in collaboration with NARES partners, developed machine-harvestable chickpea (MHCP) varieties with erect and taller plants, positioning the first pod at least 25 cm above the ground to facilitate easier mechanized harvesting.\r\n\r\n¬†This study addresses the constraints to adopting machine-harvestable chickpea (MHCP) varieties and evaluates their cost-effectiveness in real-world settings. It also examines whether a one-time intervention‚Äîthrough a randomized controlled trial (RCT)‚Äîresulted in sustained changes in planting and harvesting patterns by monitoring farmers over multiple seasons. In addition, the study investigates the broader effects of MHCP on local labor markets, focusing particularly on women‚Äôs economic agency and labor supply dynamics. After a pilot in 2021-22 that tested the research design and implementation plan, a full RCT was conducted in the¬†Kurnool, Kadapa, and Prakasam districts of Andhra Pradesh (India) in 2022-23. The RCT provided treatment group farmers with free MHC seeds for one acre, assessing the technology‚Äôs adoption and its labor market implications.\r\n\r\n¬†Key findings include:\r\n\r\n 1. Increased Mechanization: Harvester usage was 10% higher among treatment group farmers than control group farmers. This result, statistically significant at the 10% level, underscores the potential of MHCP to drive mechanization, reducing reliance on manual labor during harvest.\r\n 2. Improved Yields: Farmers who adopted MHCP varieties saw yields increase by 85 kg/ha (a 6% improvement) compared to those growing traditional varieties. Notably, farmers who used the specific MHCP variety NBeG-776 experienced an even more significant yield increase of 119 kg/ha (a 19% increase), highlighting the potential productivity gains from adopting optimized chickpea varieties.\r\n 3. Lower Costs: Treatment group farmers who used combine harvesters reported a significant reduction in costs, with expenses per hectare 40.5% lower compared to those of control group farmers who continued manual harvesting.¬†\r\n 4. Labor Market Effects: A substantial reduction in labor demand was observed in treatment villages, with harvesting labor days declining by 1.5% and threshing labor days dropping by 25% between the 2021-22 and 2022-23 agricultural seasons.¬†\r\n\r\n¬†These findings highlight the transformative potential of machine-harvestable chickpea in enhancing farm productivity, reducing costs, and promoting the mechanization of labor-intensive processes. At the same time, the shift toward mechanized harvesting is reshaping labor market dynamics, particularly in regions where women‚Äôs participation in agriculture is high. By reducing the demand for manual labor, MHCP technology can improve the profitability and sustainability of chickpea farming in India while necessitating broader discussions around labor reallocation, gender equity, and rural livelihoods.","While off-farm work participation is widely recognized for its multifaceted benefits in enhancing farm production, economic security, and rural development, the labour shortages caused by the loss of agricultural labour can negatively impact farm performance, leading to reduced productivity. This study investigates how off-farm work participation influences farm labour investments from the perspective of household labour division. We employ the inverse probability-weighted estimator with regression adjustment (IPWAR) to analyze data collected from rice-producing households in China. The results show that households with heads participating in off-farm work have higher expenditures on hired labor than those with heads who did not. Specifically, off-farm work participation significantly increases household expenditures on land preparation, sowing, and harvesting. Although off-farm work participation does not significantly increase the total days of family labor used for rice production, it significantly raises the labor days allocated to fertilizer applications and irrigation. Overall, our findings indicate that households with heads participating in off-farm work tend to hire more labor and increase farm labor days in rice production to maintain or enhance farm productivity. We also find that off-farm work participation significantly increases expenditure on fertilizers, a productivity-enhancing input","The impact of breeding stock loss on the profitability of animal production systems is well understood. Higher breeding stock losses reduce overall revenue through lower numbers of offspring sold, higher on-farm stock numbers as more replacements, typically non-breeding, have to be retained to maintain herd/flock size, and more, older, lower-values cull females are sold. ¬†The current research aims to examine the impact of breeding ewe deaths on cash profits of sheep and beef in New Zealand. ¬†Twenty-three farmers (12 from the North Island (NI), 11 from the South Island (SI)) from farms of different sizes (Area: mean 1329ha, range 270 -4000ha, Ewes: mean 5408, range 920 ‚Äì 17,461), were interviewed to gather data on their sheep management practices, particularly with respect to reproductive management. ¬†The results how that the average scanning rate was 175%, and range of age at culling was from 4 ‚Äì 6 years, although several farmers did not cull on age, but on other characteristics, and the average ewe death rate was 4.91% (Range 2.1 ‚Äì 11.58%). ¬†The data was used in a dynamic bioeconomic model utilising regional information for economic data, such as costs and sale prices, to estimate the impact of ewe death rate on cash operating surplus per ewe (COS/ewe). ¬†The average COS/ewe was $34.83 (range $15.82 - $62.33), with a 55% correlation to death rate (NI correlation 66%, SI 45%). ¬†Further analysis was undertaken on farms with ewe death rates above 4% to estimate the increase in COS/ewe with reductions in the death rate of 20% and 50%, this was done to examine the benefit of reducing death rate and to provide guidance on the available cash that could be used to reduce death rate in breeding ewes.","The impact of breeding stock loss on the profitability of animal production systems is well understood. Higher breeding stock losses reduce overall revenue through lower numbers of offspring sold, higher on-farm stock numbers as more replacements, typically non-breeding, have to be retained to maintain herd/flock size, and more, older, lower-values cull females are sold. ¬†The current research aims to examine the impact of breeding ewe deaths on cash profits of sheep and beef in New Zealand. ¬†Twenty-three farmers (12 from the North Island (NI), 11 from the South Island (SI)) from farms of different sizes (Area: mean 1329ha, range 270 -4000ha, Ewes: mean 5408, range 920 ‚Äì 17,461), were interviewed to gather data on their sheep management practices, particularly with respect to reproductive management. ¬†The results how that the average scanning rate was 175%, and range of age at culling was from 4 ‚Äì 6 years, although several farmers did not cull on age, but on other characteristics, and the average ewe death rate was 4.91% (Range 2.1 ‚Äì 11.58%). ¬†The data was used in a dynamic bioeconomic model utilising regional information for economic data, such as costs and sale prices, to estimate the impact of ewe death rate on cash operating surplus per ewe (COS/ewe). ¬†The average COS/ewe was $34.83 (range $15.82 - $62.33), with a 55% correlation to death rate (NI correlation 66%, SI 45%). ¬†Further analysis was undertaken on farms with ewe death rates above 4% to estimate the increase in COS/ewe with reductions in the death rate of 20% and 50%, this was done to examine the benefit of reducing death rate and to provide guidance on the available cash that could be used to reduce death rate in breeding ewes.","Understanding farmers‚Äô perceptions of sustainable farm-practices to advance the adoption of sustainable agriculture is an essential pathway to address soil degradation. This study investigated farmers‚Äô perceptions of Soil Organic Fertilization (SOF); and how these perceptions, along with other socio-economic and environmental factors affect willingness to adopt SOF for short-term (i.e., for a season/more than one season in a year) and long-term (i.e., a season/more than one season throughout the next five years) period in future. Primary data were collected from 441 rice farmersthrough stratified random sampling in four districts of Bangladesh. These sites cover various climate-hazardous locations in the country: Rajshahi (drought-affected), Khulna (salinity-affected), Sunamganj (flood-affected) and Gazipur (less climate vulnerable). Data were analyzed using the Control Function model with generalized inverse mills ratio (GIMR) to address endogeneity issues. Focus Group Discussions (FGDs) were conducted with farmers and agricultural extension officers to obtain supplementary information.¬†\r\n\r\nApproximately 32% of the respondents are currently practicing SOF. Additionally, 26% and 25% of the sample rice-farmers are interested in practicing SOF respectively for short-term and long-term in future. Results indicate that perception of production cost reduction from SOF application and beneficial impact of SOF on soil properties are the key factors influencing both short-term and long-term adoption decisions. Farmers who perceive that SOF application reduces production cost are 9% more likely to adopt SOF both for short-term and long-term. Farmers are intended to choose SOF when the practice is conducive to increase net benefit by minimizing production cost. The perception that SOF improves soil organic matter, increases the probability of short-term and long-term adoption by 9% and 10% respectively. Farmer‚Äôs perception of reducing soil salinity by using SOF also increases the likelihood of short-term and long-term adoption respectively by 11% and 10%. The GIMR for both perceptions are significant, indicating the presence of selectivity bias and justifying the use of a two stages model with GIMR. Farmers consider location-specific climatic and soil issues while making future adoption decisions. SOF is considered for future adoption by farmers in drought prone Rajshahi district as a solution to improve water retention and enhance drought resilience. However, farmers in flood and salinity affected Sunamganj and Khulna districts are less willing to practice SOF. Policy design should include site specific conditions based on climate vulnerability and soil properties, farmers‚Äô perceptions, and information access to enhance the dissemination of SOF, ultimately aiming to mitigate soil degradation and improve farmers‚Äô livelihoods.","Understanding farmers‚Äô perceptions of sustainable farm-practices to advance the adoption of sustainable agriculture is an essential pathway to address soil degradation. This study investigated farmers‚Äô perceptions of Soil Organic Fertilization (SOF); and how these perceptions, along with other socio-economic and environmental factors affect willingness to adopt SOF for short-term (i.e., for a season/more than one season in a year) and long-term (i.e., a season/more than one season throughout the next five years) period in future. Primary data were collected from 441 rice farmersthrough stratified random sampling in four districts of Bangladesh. These sites cover various climate-hazardous locations in the country: Rajshahi (drought-affected), Khulna (salinity-affected), Sunamganj (flood-affected) and Gazipur (less climate vulnerable). Data were analyzed using the Control Function model with generalized inverse mills ratio (GIMR) to address endogeneity issues. Focus Group Discussions (FGDs) were conducted with farmers and agricultural extension officers to obtain supplementary information.¬†\r\n\r\nApproximately 32% of the respondents are currently practicing SOF. Additionally, 26% and 25% of the sample rice-farmers are interested in practicing SOF respectively for short-term and long-term in future. Results indicate that perception of production cost reduction from SOF application and beneficial impact of SOF on soil properties are the key factors influencing both short-term and long-term adoption decisions. Farmers who perceive that SOF application reduces production cost are 9% more likely to adopt SOF both for short-term and long-term. Farmers are intended to choose SOF when the practice is conducive to increase net benefit by minimizing production cost. The perception that SOF improves soil organic matter, increases the probability of short-term and long-term adoption by 9% and 10% respectively. Farmer‚Äôs perception of reducing soil salinity by using SOF also increases the likelihood of short-term and long-term adoption respectively by 11% and 10%. The GIMR for both perceptions are significant, indicating the presence of selectivity bias and justifying the use of a two stages model with GIMR. Farmers consider location-specific climatic and soil issues while making future adoption decisions. SOF is considered for future adoption by od security situation of the left behind members of the farm households with migrant member. Descriptive results also show that farm households with migrant member are better off in food security situation compared to farm households without any migrant member. It is found in the study that 14 percent farm households are food insecure in farm households having migrant member where as in the farm households without any migrant member, 31 percent households are food insecure in terms of required ¬†per day calorie intake. It has also been found from the empirical analysis that all the demographic variables have negative impact on daily calorie intake of the household members except very young dependent members. Among social variables, mother education has positive impact on household calorie intake. The study results also revealed that households having more land, livestock holding and other assets are better in food security situation compared to others. These economic variables have significant positive impact on daily calorie intake of the household members. The study concluded that farm household‚Äôs food security situation has been improved due to migration of their family members in to the cities. Proper internal migration policy is needed to accrue the positive benefits of the rural - urban migration in Bangladesh by avoiding negative effects of internal migration from farm families in Bangladesh.","ABSTRACT\r\n\r\nTitle: Rural-urban migration and its impact on food security status of the left behind members of the farm households in Bangladesh.¬†\r\n\r\n¬†Author: Dr. Shamima Akhter,¬† Professor ,Department of Agricultural Economics, Bangladesh Agricultural University, Mymensingh.¬†\r\n\r\n¬†Internal migration more particularly rural-urban migration is considered as an important diversified livelihood and survival strategy of the rural poor farm households in Bangladesh. This study is conducted to assess the food security situation of the migrant‚Äôs family members who left behind in the village. Primary data were collected from the 172 farm households with purposive random sampling from three upazillas of Kishoreganj district in Bangladesh. ¬†Among 172 farm households 89 households had at least one migrant member to the cities and 83 households had no migrant member either internal or international. Migration is likely to be endogenous and to address the simultaneous causality between migration and food security, Two Stage Least Square (2SLS) technique with instrumental variable is applied to estimate migration impact on food security. In this econometric model, dependent variable is household calorie intake per day per adult male equivalent and several demographic, social and economic factors are used as explanatory variables along with instrumental variable. Migration of one or more members from the farm family is found to have a significant positive impact on food security situation of the left behind members of the farm households with migrant member. Descriptive results also show that farm households with migrant member are better off in food security situation compared to farm households without any migrant member. It is found in the study that 14 percent farm households are food insecure in farm households having migrant member where as in the farm households without any migrant member, 31 percent households are food insecure in terms of required ¬†per day calorie intake. It has also been found from the empirical analysis that all the demographic variables have negative impact on daily calorie intake of the household members except very young dependent members. Among social variables, mother education has positive impact on household calorie intake. The study results also revealed that households having more land, livestock holding and other assets are better in food security situation compared to others. These economic variables have significant positive impact on daily calorie intake of the household members. The study concluded that farm household‚Äôs food security situation has been improved due to migration of their family members in to the cities. Proper internal migration policy is needed to accrue the positive benefits of the rural - urban migration in Bangladesh by avoiding negative effects of internal migration from farm families in Bangladesh.","Adoption of sustainable management practices has potential to enhance not only resilience among the farmers but also environmental sustainability. Inadequate / lack of incentives continue to be a major constraint to adoption of sustainable management practices among smallholder farmers in developing countries. Direct seeded rice (DSR) in one such agronomic practice that offers reduced irrigation use, cost of cultivation, drudgery as well as greenhouse gas (GHG) emission, and improved system level productivity of rice-based cropping systems, as compared to conventional transplanting method. Despite research innovations addressing the technical challenges in DSR and several policy measures, including an incentive approach by federal governments, the scaling efforts for DSR have not met the expected levels of adoption in India. This study assesses the rice farmers‚Äô willingness to accept (WTA) and willingness to pay (WTP) for adoption of DSR and DSR associated risk mitigation respectively. Using an interval regression model, responses to a double-bounded contingent valuation survey with primary data collected from 815 rice farmers from the state of Odisha in India were analysed. The results showed that majority of the farmers were WTA (87.35%) and WTP (82.8%) for DSR adoption, indicating an existing opportunity to changing farmers‚Äô decision to adopt DSR. DSR training, perception about environmental issues of agriculture, and motivation for mechanised DSR adoption influenced farmers‚Äô WTA for adoption of DSR, while previous experience with DSR, irrigation access, primary income sources, and gender influenced their WTP premium for insuring crop establishment failure risk associated with DSR. These findings underscore the critical importance of aligning incentive-based approaches with the preferences of farmers for effectively scaling sustainable management practices, thereby generating economic benefits for farmers while promoting the overarching goal of environmental sustainability.¬†\r\n\r\nKey words: Directed Seeded Rice, Contingent valuation, farmers preferences, Odisha, India","Adoption of sustainable management practices has potential to enhance not only resilience among the farmers but also environmental sustainability. Inadequate / lack of incentives continue to be a major constraint to adoption of sustainable management practices among smallholder farmers in developing countries. Direct seeded rice (DSR) in one such agronomic practice that offers reduced irrigation use, cost of cultivation, drudgery as well as greenhouse gas (GHG) emission, and improved system level productivity of rice-based cropping systems, as compared to conventional transplanting method. Despite research innovations addressing the technical challenges in DSR and several policy measures, including an incentive approach by federal governments, the scaling efforts for DSR have not met the expected levels of adoption in India. This study assesses the rice farmers‚Äô willingness to accept (WTA) and willingness to pay (WTP) for adoption of DSR and DSR associated risk mitigation respectively. Using an interval regression model, responses to a double-bounded contingent valuation survey with primary data collected from 815 rice farmers from the state of Odisha in India were analysed. The results showed that majority of the farmers were WTA (87.35%) and WTP (82.8%) for DSR adoption, indicating an existing opportunity to changing farmers‚Äô decision to adopt DSR. DSR training, perception about environmental issues of agriculture, and motivation for mechanised DSR adoption influenced farmers‚Äô WTA for adoption of DSR, while previous experience with DSR, irrigation access, primary income sources, and gender influenced their WTP premium for insuring crop establishment failure risk associated with DSR. These findings underscore the critical importance of aligning incentive-based approaches with the preferences of farmers for effectively scaling sustainable management practices, thereby generating economic benefits for farmers while promoting the overarching goal of environmental sustainability.¬†\r\n\r\nKey words: Directed Seeded Rice, Contingent valuation, farmers preferences, Odisha, India","This study estimates the effects of access to credit on mechanization service expenditure, utilizing the 2020¬†China Rural Revitalization Survey data. We distinguish between formal and informal credit access and employ a conditional mixed process (CMP) model¬†to address selection bias issues. The results reveal that access to credit significantly increases mechanization service expenditure by 41.4 yuan/mu, and¬†the impact is larger on farmers cultivating¬†small-sized farms and those residing in the less developed western region. Access to formal and informal credit affects mechanization service expenditure differently. Specifically, accessing credit from formal sources (e.g., banks) significantly increases mechanization service expenditure by 34.9 yuan/mu. However, accessing credit¬†from¬†informal sources (e.g., friends and relatives) significantly decreases mechanization service expenditure by 5.8 yuan/mu. These results are further verified by estimating the effects of loan amounts on mechanization service expenditure. Our findings highlight the importance of improving farmers' access to formal credit in promoting farm investment, which eventually¬†increases crop yields and farm revenue.","Although credit is critical to improving farm performance, not all credit-constrained farming households can get credit or the required amount due to higher transaction costs associated with credit market access and imperfect information. This study investigates whether farmers with and without credit access and those with and without adequate credit access behave differently in farm investments. We distinguish between chemical input investments (i.e. chemical fertilizers and pesticides) and environmentally friendly ones (i.e. green pest management and organic fertilizers). We utilize the inverse probability-weighted regression adjustment estimator¬†and¬†multivalued treatment effects model¬†to¬†mitigate¬†the selection bias and estimate first-hand data collected from¬†946¬†citrus farmers in China. The results show that access to credit significantly increases farmers' expenditures on chemical pesticides and green pest management by¬†12.1%¬†and¬†47.7%, respectively. However, farmers with and without access to adequate credit appear to differ in farm investments. Specifically, farmers accessing adequate credit spend 19.2% more on chemical pesticides and 42.1% more on green pest management than their counterparts without credit access, and they also spend 47.9% more on chemical pesticides than those accessing inadequate credit. Farmers receiving inadequate credit spend 62.6% more on green pest management but 19.4% less on chemical pesticides than those without credit access. Access to credit, regardless of adequate or inadequate credit, does not significantly affect chemical and organic fertilizer investments.","The purpose of this paper is to investigate the farmers‚Äô variety choice behaviors and estimate the shadow price of producing traditional rice varieties. Although traditional varieties are less productive compared to modern varieties, they have the potential to provide genetic resources (e.g., breeding materials) for the future. As the impacts of climate change are expected to be severe, these traditional varieties or genetic diversity become important and considered as global public goods since they are beneficial to global society. Given the public-good nature, and the tradeoff between modern varieties and traditional varieties in the farmers‚Äô field, price of traditional varieties can be estimated as the opportunity cost of producing modern varieties. This paper focuses on the traditional rice variety called Anadi in the Chitwan district of Nepal. Anadi is often used for cultural purpose in certain ethnicity, and medicinal benefits are also reported locally. This variety is generally produced and supplied for domestic use. We estimate the relative opportunity cost of Anadi compared to modern varieties using an output distance function. Subsequently, the characteristics of farmers that influence this shadow price are identified through a two-stage estimation, production choice equation (probit) and shadow price equation. We conducted household survey in October 2023 in two different regions in the study area, and data from 280 household surveys were employed in the estimation. Among the sample households, only 28 households produce Anadi. The shadow price of Anadi was found to be 8.6 times higher than that of modern varieties, indicating that Anadi producers highly value this traditional variety. Particularly, in regions with marginal production environments or where farmers have limited access to input markets, the probability of choosing traditional varieties remains high, and the shadow price of traditional varieties increases. Traditional varieties are more efficient in those unfavorable area than modern varieties since those traditional varieties can be environmentally suitable in such areas. In addition, communities where traditional varieties are part of culture, the shadow price also increases. Cultural use of crop varieties can function as conservation tool to maintain genetic diversity. On the other hands, if the traditional variety is widely adopted in certain area, its shadow price decreases because it is sufficiently available in the area, i.e., demand for such variety would be limited. If farmers are well educated with agricultural land and production facilities, the production efficiency of modern varieties increases higher than that of traditional varieties. For those who are knowledgeable about agriculture, or highly equipped, production of modern varieties is more efficient than traditional varieties. We found that shadow price differs by the farmers‚Äô production environment and characteristics. Agrobiodiversity conservation in the farmers‚Äô fields is considered effective through income transfers such as direct payments to farmers, but choosing the target farmers is challenging because of the heterogeneity among farmers. One of the policy implications of this study is that shadow price can serve as a guideline for this selection. These selected farmers are generally poor, thus, this conservation service payments can also contribute to poverty alleviation.","The purpose of this paper is to investigate the farmers‚Äô variety choice behaviors and estimate the shadow price of producing traditional rice varieties. Although traditional varieties are less productive compared to modern varieties, they have the potential to provide genetic resources (e.g., breeding materials) for the future. As the impacts of climate change are expected to be severe, these traditional varieties or genetic diversity become important and considered as global public goods since they are beneficial to global society. Given the public-good nature, and the tradeoff between modern varieties and traditional varieties in the farmers‚Äô field, price of traditional varieties can be estimated as the opportunity cost of producing modern varieties. This paper focuses on the traditional rice variety called Anadi in the Chitwan district of Nepal. Anadi is often used for cultural purpose in certain ethnicity, and medicinal benefits are also reported locally. This variety is generally produced and supplied for domestic use. We estimate the relative opportunity cost of Anadi compared to modern varieties g the target farmers is challenging because of the heterogeneity among farmers. One of the policy implications of this study is that shadow price can serve as a guideline for this selection. These selected farmers are generally poor, thus, this conservation service payments can also contribute to poverty alleviation.","Salmon aquaculture is one of a number of economy sectors in Tasmania that can benefit from new technologies that can reduce the local ecological and community amenity impacts of its coastal operations. This may assist the sector in retaining its social licence to operate (SLO), which is currently in question, so that it can continue generating benefits for local livelihoods. We used Q-methodology to gain empirical insight into stakeholder perspectives on or attitudes towards salmon aquaculture‚Äôs SLO. Results revealed four factors, all of which saw genuine engagement with strategies to retain SLO as being fundamental to the sector‚Äôs future. Whilst three factors saw the economic and employment benefits as playing an important part in this‚Äîas part of a bargain with the community‚Äîall four factors believed that the continued legitimacy of the sector requires broader civil society consent. One factor considered the sector as being under pressure, but nevertheless felt a SLO could be achieved if the sector followed steps to secure it. Our research demonstrates that the salmon aquaculture sector would do well to continue to actively seek SLO, achievement of which will maximise total net social benefit and point to pathways that begin to incorporate the nature positive and people positive agendas. It should consider engagement with both communities of place and communities of practice as it explores opportunities in the blue economy and recognise that disclosure and transparency will assist in demonstrating procedural fairness.","Salmon aquaculture is one of a number of economy sectors in Tasmania that can benefit from new technologies that can reduce ile the adoption of eight specific CSAq practices was assessed. An ordered logit model was employed to analyse the factors driving varying levels of CSAq adoption.¬†\r\n\r\nKey results: The perception index revealed that farmers possessed adequate knowledge of CSAq practices, underscoring the importance of knowledge-dissemination programs. The eight CSAq practices adopted by the crab farmers were ‚Äúusing natural feeds‚Äù, ‚Äúadapting with increased salinity‚Äù, ‚Äúusing cost-effective production practices‚Äù, ‚Äú(crab-fish, crab-rice based) integrated/mixed farming practices‚Äù, ‚Äúusing harvested rainwater‚Äù, ¬†‚Äúfarming in a mixed-water pond‚Äù, ‚Äúinstalling artificial shaded area‚Äù, and ‚Äúusing paddle wheeler/aerator‚Äù. Approximately half of the farmers had adopted less than or equal to three CSAq practices, while 41% adopted four to five practices. The ordered logit model analysis showed that factors such as education and household size and pond ownership positively influenced higher CSAq adoption levels, whereas age, high crab-let cost and fluctuating crab prices hindered adoption.¬†\r\n\r\nPractical implications: To encourage higher levels of CSAq adoption and support the sustainability of coastal ecosystems, it would be beneficial for the Government of Bangladesh to consider implementing programs that raise knowledge and awareness. Engaging youth in agricultural entrepreneurship and exploring ways to make crablets more affordable, possibly through hatchery development, could also contribute to more sustainable, climate-resilient aquaculture practices. ¬†¬†\r\n\r\nKeywords:¬†Crab farming; Climate smart agriculture; Adoption drivers; Perception; Bangladesh","Context: Climate change has significantly impacted agricultural practices in coastal regions worldwide, with salinity intrusion posing a critical challenge along the Bangladesh coast. As a response, coastal communities are increasingly adopting diversified agricultural practices including ‚Äòsaline-t ncourage higher levels of CSAq adoption and support the sustainability of coastal ecosystems, it would be beneficial for the Government of Bangladesh to consider implementing programs that raise knowledge and awareness. Engaging youth in agricultural entrepreneurship and exploring ways to make crablets more affordable, possibly through hatchery development, could also contribute to more sustainable, climate-resilient aquaculture practices. ¬†¬†\r\n\r\nKeywords:¬†Crab farming; Climate smart agriculture; Adoption drivers; Perception; Bangladesh","Context: Climate change has significantly impacted agricultural practices in coastal regions worldwide, with salinity intrusion posing a critical challenge along the Bangladesh coast. As a response, coastal communities are increasingly adopting diversified agricultural practices including ‚Äòsaline-tolerant technology-crab farming‚Äô, which can survive and even thrive in saline water. However, the adoption of climate-smart aquaculture (CSAq) practice is vital for long-term agricultural sustainability.¬†\r\n\r\nObjective: This study explores crab farmers‚Äô perceptions on CSAq practices, and identifies the drivers influencing different levels of CSAq adoption in coastal Bangladesh for the first time.\r\n\r\nMethod:¬†Primary data were collected through a survey of 150 randomly selected crab farmers from Khulna and Satkhira districts in August 2023. Using a structured questionnaire, farmers' perceptions were evaluated through a perception index based on their responses to 12 Likert-scale statements, while the adoption of eight specific CSAq practices was assessed. An ordered logit model was employed to analyse the factors driving varying levels of CSAq adoption.¬†\r\n\r\nKey results: The perception index revealed that farmers possessed adequate knowledge of CSAq practices, underscoring the importance of knowledge-dissemination programs. The eight CSAq practices adopted by the crab farmers were ‚Äúusing natural feeds‚Äù, ‚Äúadapt ion level, family size, and the number of fishing locations available. However, age negatively affects this decision. The key results of the study show that fishing tourism significantly improves fishermen's income, happiness, and overall satisfaction. These results suggest that fishing tourism can play a significant role in enhancing the well-being of fishing communities. Therefore, it is recommended that efforts be made to further develop and promote fishing tourism as a viable livelihood option for fishermen. Improving fishing tourism infrastructure and providing training for fishermen could help to maximize the benefits of this sector, ultimately contributing to poverty reduction and enhancing the well-being of coastal communities. The study highlights the importance of creating supportive policies that encourage the sustainable development of fishing tourism in Indonesia‚Äôs fishing communities.","Fishing tourism has become an alternative source of livelihood for small-scale fishermen in Indonesia. Instead of catching fish themselves, many fishermen are choosing to work as guides for anglers. This study aims to investigate how fishermen's participation in fishing tourism as guides impacts their well-being. Specifically, it explores both economic and subjective well-being to provide a comprehensive view of the fishermen's condition. The study uses survey data collected from 400 small-scale fishermen in Indonesia and employs a conditional mixed-process model to address issues of endogeneity. The findings reveal that fishermen‚Äôs decision to participate in fishing tourism is positively influenced by factors such as education level, family size, and the number of fishing locations available. However, age negatively affects this decision. The key results of the study show that fishing tourism significantly improves fishermen's income, happiness, and overall satisfaction. These results suggest that fishing tourism can play a significant role in enhancing the well-being of fishing communities. Therefore, it is recommended that efforts be made to further develop and promote fishing tourism as a viable livelihood option for fishermen. Improving fishing tourism infrastructure and providing training for fishermen could help to maximize the benefits of this sector, ultimately contributing to poverty reduction and enhancing the well-being of coastal communities. The study highlights the importance of creating supportive policies that encourage the sustainable development of fishing tourism in Indonesia‚Äôs fishing communities.","Fishing tourism has become an alternative source of livelihood for small-scale fishermen in Indonesia. Instead of catching fish themselves, many fishermen are choosing to work as guides for anglers. This study aims to investigate how fishermen's participation in fishing tourism as guides impacts their well-being. Specifically, it explores both economic and subjective well-being to provide a comprehensive view of the fishermen's condition. The study uses survey data collected from 400 small-scale fishermen in Indonesia and employs a conditional mixed-process model to address issues of endogeneity. The findings reveal that fishermen‚Äôs decision to participate in fishing tourism is positively influenced by factors such as education level, family size, and the number of fishing locations available. However, age negatively affects this decision. The key results of the study show that fishing tourism significantly improves fishermen's income, happiness, and overall satisfaction. These results suggest that fishing tourism can play a significant role in enhancing the well-being of fishing communities. Therefore, it is recommended that efforts be made to further develop and promote fishing tourism as a viable livelihood option for fishermen. Improving fishing tourism infrastructure and providing training for fishermen could help to maximize the benefits of this sector, ultimately contributing to poverty reduction and enhancing the well-being of coastal communities. The study highlights the importance of creating supportive policies that encourage the sustainable development of fishing tourism in Indonesia‚Äôs fishing communities.","Most coastal regions in the world are affected by harmful algal blooms. Climate change and human activities alter the marine environment, causing harmful algal blooms to grow bigger and more frequent. HABs have emerged as a significant concern for marine ecosystems globally, causing serious damage to marine resources and the coastal economies. In the U.S., more than 800 HAB events were recorded between 2000 and 2019. HABs severely impact the environment and coastal communities, creating dead zones in marine water, killing fish and marine animals, and reducing recreational activity. The average economic impact from a single major HAB event in the U.S. is estimated to be around $100 million.¬†\r\n\r\nThis paper is the first to estimate the loss in the recreational use values of beach visitors due to HABs in the U.S., using the case of HABs along Florida's Gulf of Mexico coast. We use a single-site Travel Cost Method to estimate the lost recreational use values and economic impacts due to HABs along Florida‚Äôs Gulf Coast between 2017-2022. Our model combines revealed preference survey data on actual recreational trips taken in Florida‚Äôs Gulf Coast and data on cancelled trips. We construct a pseudo panel of trips taken during the time of HAB occurrences and a counterfactual time period without HABs. We utilize this pseudo panel data to estimate the change in consumer surplus which represents the loss in recreational value due to the HABs.¬†\r\n\r\nWe find that HABs have a significant negative impacts on the trips to Florida‚Äôs Gulf Coast, reducing the average number of trips per household by 3% a year. Our welfare estimates show that the HABs in Florida‚Äôs Gulf Coast lead to an average reduction in consumer surplus of $53 per visiting household per year. The aggregate damages due to HABs in just one county in Florida are estimated to about $4.3 million per month.¬†\r\n\r\nThe paper makes several contributions to the literature on the economic impacts of HABs. First, this study is among the first to estimate the recreational losses due to HABs, demonstrating that HAB events significantly lower beachgoers' welfare and trip frequency. While previous studies have examined the recreational and tourism losses due to red tide events in Florida, to our knowledge, no study has evaluated the reduction in beach visitations and welfare losses experienced by beach visitors to the Gulf of Mexico due to HABs. Second, this paper contributes to the broader literature on recreational damages due to HABs which is largely unexplored. Third, our study makes a methodological contribution by using TCM for estimating recreational losses from HABs. Finally, the results of our research provide meaningful information to policymakers. Our estimates of¬†welfare losses due to HABs can inform policy decisions to design programs aimed at reducing the severity and frequency of HABs.","Most coastal regions in the world are affected by harmful algal blooms. Climate change and human activities alter the marine environment, causing harmful algal blooms to grow bigger and more frequent. HABs have emerged as a significant concern for marine ecosystems globally, causing serious damage to marine resources and the coastal economies. In the U.S., more than 800 HAB events were recorded between 2000 and 2019. HABs severely impact the environment and coastal communities, creating dead zones in marine water, killing fish and marine animals, and reducing recreational activity. The average economic impact from a single major HAB event in the U.S. is estimated to be around $100 million.¬†\r\n\r\nThis paper is the first to estimate the loss in the recreational use values of beach visitors due to HABs in the U.S., using the case of HABs along Florida's Gulf of
