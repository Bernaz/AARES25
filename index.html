ce design. This study uses multinomial logit model to examine how risk attitudes affect the differences in risk-managing and risk-mitigating behaviors among farmers in different terrains. Also, Heckman selection model is used to first identify the factors determining the choice of production in slopeland region and then examine the influence of risk attitudes on the adoption of risk management strategies and conservation practices. Preliminary results show that farmers in slopeland area are more likely to adopt soil conservation practices and non-market risk management instruments, while the results show heterogeneity across different crops and ¬†varying levels of farmers‚Äô resources. Under some conditions, farmers in flatland areas could outperform in effectively managing production risks. Also, risk-averse attitude could be the barrier that dissuades farmers from adopting some precautionary strategies in response to threats under climate change. The implication of this study is two-fold. First, it disentangles the complexity of agricultural management behavior by differentiating the producers across different terrains where some areas are more prone to natural disasters. Second, it sheds light on the role of risk management and mitigation policies and strategies in slopeland agriculture development where the crop insurance program, extension support, and farmer education should vary by the risk exposure and resilience of the agricultural landscape.","As financial institutions, supply chains and governments¬†attempt¬†to meet¬†their¬†challenges of transitioning to a sustainable¬†future,¬†the need for¬†industry and¬†macro¬†scale¬†natural capital assessments¬†has¬†emerged¬†as a priority¬†for agricultural industries.¬†For governments¬†and peak organisations, such assessments¬†provide¬†additional¬†metrics to inform decision making. For the supply chains¬†and investors,¬†this data¬†can¬†strengthen Australian agriculture‚Äôs¬†reputation¬†as a sustainable choice.¬†For¬†growers¬†these¬†assessments¬†can provide a basis for engaging deeply with farm scale natural capital¬†accounting.¬†¬†\r\n\r\nTo¬†capture these benefits¬†a pilot study has been conducted in collaboration with¬†the¬†Australian cotton industry to¬†assess¬†and value¬†the¬†industries‚Äô natural capital impacts and dependencies,¬†establish¬†a framework for¬†voluntarily¬†industry scale natural capital reporting¬†and,¬†identify¬†data gaps and barriers to¬†conducting such an¬†assessment.¬†In¬†quantify¬†the¬†cotton industry‚Äôs¬†relationship¬†to¬†water, native vegetation,¬†soil¬†and human capital¬†findings have been¬†made across the themes of data and valuation for macro scale¬†sustainability¬†reporting.¬†\r\n\r\nConducting a natural capital assessment¬†and appraising the¬†value¬†of¬†the¬†impacts and dependencies on a¬†macro¬†scale¬†remains¬†a significant challenge due to data gaps, assumption requirements¬†and varying approaches to valuation of natural capital¬†all¬†constituting¬†significant and interrelated challenges.¬†¬†\r\n\r\n * Data:¬†This project¬†sought¬†to use publicly available data to¬†populate¬†impact and dependency¬†metrics¬†as defined by various sustainability reporting standards. It¬†is¬†evident¬†that¬†because data is collected for¬†different reasons, under different methodologies and from different perspectives,¬†a consistent¬†easily repeatable and transferable approach is difficult to achieve. Misaligned databases and metrics, outdated data, spatially limited data, data access and usability, normalization and aggregation¬†remain a significant barrier in¬†conducting¬†macro¬†natural capital assessments.¬†It is the recommendation¬†of this paper¬†that¬†universal datasets¬†be constructed that estimates¬†the extent¬†of key on-farm natural capital¬†data, specifically water¬†availability and use,¬†and on farm¬†native vegetation extent.\r\n * Valuation:¬†In valuing natural capital impacts and dependency monetary valuation is used to¬†assess¬†how¬†costs and benefits are distributed among different stakeholders given¬†an incremental¬†change¬†in natural capital¬†metrics.¬†When a market price does not exist, valuation of natural capital is highly dependent on the perspective taken, regional variance and valuation¬†methodology¬†which makes it potentially unsuitable for the purposes of¬†consistent¬†sustainability reporting.¬†This paper advocates for the use of market prices in valuing natural capital for industry wide reporting while noting that¬†progress in¬†establishing¬†a knowledge base on¬†the productive benefit of natural capital to¬†farm¬†financial¬†performance¬†through farm scale trials will be invaluable to the creation of future natural capital assessments.¬†\r\n\r\nBaselining with the best available data has provided relevant insights and foundations for future reporting however further development of the data infrastructure¬†through the process of data modernisation¬†and increased understanding as to the ways in which natural capital provide¬†value to the industry whether through market access, environmental markets,¬†institutional¬†investment and benefits to production¬†is¬†required to enhance future assessments.","There has been growing concern over the mismatch between anthropocentric nature valuation systems, non-economic values important to certain stakeholder groups‚Äîespecially First Nations People (FNP)‚Äîand the intrinsic value of ecosystems outside human uses.\r\n\r\nPositivist methods are proposing increasingly advanced systems to identify, measure and estimate the many benefits and values obtained from natural ecosystems. From the early days of environmental economics to its most recent advance, concepts like environmental functions and ecosystem services have been refined, harmonised, integrated into accounting systems and expended to embrace non-economic value dimensions and the diverse perspectives of multiple types of stakeholders. These different systems and concepts have been essential in expanding our understanding of human-ecosystem interactions and their many socio-economic implications.\r\n\r\nHowever, it is becoming apparent that these systems show important limitations the moment one ventures into the realm of non-use, intangible values like the ones related to social, cultural or spiritual importance. Key challenges include:\r\n\r\n 1. Limits of nature commodification: Reducing nature‚Äôs many contributions to society to economic values is likely a gross simplification. Not all of nature's contributions can be easily transactional. The economy is only a fraction of human society, itself bounded by the limits of the natural ecosystem we live in (i.e., Earth).\r\n 2. Holistic vs Atomistic views: Current systems typically break nature into discrete components for valuation (TEV) but tend to miss holistic perspectives. FNPs, for example, view nature as interconnected and emphasise relational values that cannot be captured by atomistic measures. Synergies in their value system suggest that ecosystem value is greater than the sum of its parts.\r\n 3. Western vs Alternative views: Positivist, objective measurement systems often don't align with alternative cultural perspectives, like FNP knowledge, which leans towards idealist and interpretivist views that clash with Western worldviews. These views highlight the importance of context, individual interpretation, and cultural heritage, which can't always be objectively measured.\r\n\r\nThis is a longstanding issue, illustrating the divide between physical and metaphysical worldviews and how they shape reality. The reliance on monetary metrics appears central to the problem. While non-monetary alternatives exist, they typically lack the simplicity and universality of money, making them harder to apply in decision-making.\r\n\r\nTo address these challenges, we propose three main ideas to reconcile differing perspectives. First, we suggest using time as an alternative to money in nature valuation. As time is finite, it becomes humanity‚Äôs ultimate currency, shaping both individual and ecosystem value over thousands of years, giving ecosystems a time-based value far exceeding purely monetary assessments. Second, we argue for valuing community benefits over private ones. Community-based valuation reflects relational values, equity, cultural heritage, and accessibility rights, making it a more just and inclusive approach. Finally, we propose that valuation systems focus on ecosystem resilience. By prioritising adaptive capacity, we can enhance stewardship and ensure ecosystems continue to support human well-being long into the future.\r\n\r\nThe rest of the paper explores the practical implications of this shift to time-based valuation, community benefits, and resilience, and how these new approaches could aid in decision-making.","Despite progress has been made in reducing hunger worldwide, about 258 million people were still in high level of food insecurity and 735 million people or 9.2% of the global population were categorised undernourished in 2022. Multiple crises ranging from the shock of unprecedented Covid-19 pandemic, persistent conflicts, to climate change hampered the progress to reduce global hunger. Indeed, it is estimated that almost 600 million people still face hunger in 2030.\r\n\r\nTo this end, food loss and waste reduction has been identified as a mean to improve food security. Around one-third of all food production in the world is either lost or wasted amounting to 1.3 billion ton/year. Moreover, food is largely lost at the early and middle stage of supply chain in developing countries, while in developed countries, more food is wasted at retail and consumer level. Lack of infrastructures, technology adoption, handling practices, and inadequate market structure are the major drivers for food loss generation in developing countries mostly suffering from food insecurity. ¬†\r\n\r\nHence, concrete actions to reduce food loss are urgently needed. Many literature review studies have been undertaken to systematically evaluate food loss interventions with focus on, for instance, specific measure (technology adoption and good handling practices), part of food supply chain (storage stage), and particular region (Sub-Saharan Africa and South Asia). However, most of those studies do not include review of the performances of food loss interventions and conditions facilitating and constraining the adoption. Failure to acknowledge the intervention‚Äôs efficacy as well as its facilitators and barriers could lead to poor adoption and consequently less impacts on food loss reduction.\r\n\r\nTherefore, this study aims to systematically review the current food loss interventions and factors supporting and hampering their adoption. Adhered to PRISMA guideline, 880 records were identified as relevant studies from Web of Science and Scopus database on 11 August 2024. After implementing deduplication, title and abstract screening, and full-text review based on inclusion and exclusion criteria, 92 studies were included for data extraction and synthesis. This study used Covidence to manage the literature and ASReview to support screening process.\r\n\r\nAs the results, most of the interventions focuses on technology at storage stage. Crops and Africa countries dominate the commodity group and location of the tested interventions, respectively. Combination of multiple interventions along food supply chain is recognised as an effective way to reduce food loss. Low-cost and locally available materials support the level of adoption, while the major barrier is high initial investment cost. Limited studies on capacity building, policy, and market interventions indicate the need for interventions other than technologies. These results also call for interventions along the entire food supply chain beyond storage stage. The increasing number of studies found in the last five years highlight the growing concern on food loss reduction. Furthermore, grounded on those results, a novel framework for adopting food loss interventions is developed to inform stakeholders and policy decision-making process in designing appropriate food loss interventions.","Despite progress has been made in reducing hunger worldwide, about 258 million people were still in high level of food insecurity and 735 million people or 9.2% of the global population were categorised undernourished in 2022. Multiple crises ranging from the shock of unprecedented Covid-19 pandemic, persistent conflicts, to climate change hampered the progress to reduce global hunger. Indeed, it is estimated that almost 600 million people still face hunger in 2030.\r\n\r\nTo this end, food loss and waste reduction has been identified as a mean to improve food security. Around one-third of all food production in the world is either lost or wasted amounting to 1.3 billion ton/year. Moreover, food is largely lost at the early and middle stage of supply chain in developing countries, while in developed countries, more food is wasted at retail and consumer level. Lack of infrastructures, technology adoption, handling practices, and inadequate market structure are the major drivers for food loss generation in developing countries mostly suffering from food insecurity. ¬†\r\n\r\nHence, concrete actions to reduce food loss are urgently needed. Many literature review studies have been undertaken to systematically evaluate food loss interventions with focus on, for instance, specific measure (technology adoption and good handling practices), part of food supply chain (storage stage), and particular region (Sub-Saharan Africa and South Asia). However, most of those studies do not include review of the performances of food loss interventions and conditions facilitating and constraining the adoption. Failure to acknowledge the intervention‚Äôs efficacy as well as its facilitators and barriers could lead to poor adoption and consequently less impacts on food loss reduction.\r\n\r\nTherefore, this study aims to systematically review the current food loss interventions and factors supporting and hampering their adoption. Adhered to PRISMA guideline, 880 records were identified as relevant studies from Web of Science and Scopus database on 11 August 2024. After implementing deduplication, title and abstract screening, and full-text review based on inclusion and exclusion criteria, 92 studies were included for data extraction and synthesis. This study used Covidence to manage the literature and ASReview to support screening process.\r\n\r\nAs the results, most of the interventions focuses on technology at storage stage. Crops and Africa countries dominate the commodity group and location of the tested interventions, respectively. Combination of multiple interventions along food supply chain is recognised as an effective way to reduce food loss. Low-cost and locally available materials support the level of adoption, while the major barrier is high initial investment cost. Limited studies on capacity building, policy, and market interventions indicate the need for interventions other than technologies. These results also call for interventions along the entire food supply chain beyond storage stage. The increasing number of studies found in the last five years highlight the growing concern on food loss reduction. Furthermore, grounded on those results, a novel framework for adopting food loss interventions is developed to inform stakeholders and policy decision-making process in designing appropriate food loss interventions.","Despite progress has been made in reducing hunger worldwide, about 258 million people were still in high level of food insecurity and 735 million people or 9.2% of the global population were categorised undernourished in 2022. Multiple crises ranging from the shock of unprecedented Covid-19 pandemic, persistent conflicts, to climate change hampered the progress to reduce global hunger. Indeed, it is estimated that almost 600 million people still face hunger in 2030.\r\n\r\nTo this end, food loss and waste reduction has been identified as a mean to improve food security. Around one-third of all food production in the world is either lost or wasted amounting to 1.3 billion ton/year. Moreover, food is largely lost at the early and middle stage of supply chain in developing countries, while in developed countries, more food is wasted at retail and consumer level. Lack of infrastructures, technology adoption, handling practices, and inadequate market structure are the major drivers for food loss generation in developing countries mostly suffering from food insecurity. ¬†\r\n\r\nHence, concrete actions to reduce food loss are urgently needed. Many literature review studies have been undertaken to systematically evaluate food loss interventions with focus on, for instance, specific measure (technology adoption and good handling practices), part of food supply chain (storage stage), and particular region (Sub-Saharan Africa and South Asia). However, most of those studies do not include review of the performances of food loss interventions and conditions facilitating and constraining the adoption. Failure to acknowledge the intervention‚Äôs efficacy as well as its facilitators and barriers could lead to poor adoption and consequently less impacts on food loss reduction.\r\n\r\nTherefore, this study aims to systematically review the current food loss interventions and factors supporting and hampering their adoption. Adhered to PRISMA guideline, 880 records were identified as relevant studies from Web of Science and Scopus database on 11 August 2024. After implementing deduplication, title and abstract screening, and full-text review based on inclusion and exclusion criteria, 92 studies were included for data extraction and synthesis. This study used Covidence to manage the literature and ASReview to support screening process.\r\n\r\nAs the results, most of the interventions focuses on technology at storage stage. Crops and Africa countries dominate the commodity group and location of the tested interventions, respectively. Combination of multiple interventions along food supply chain is recognised as an effective way to reduce food loss. Low-cost and locally available materials support the level of adoption, while the major barrier is high initial investment cost. Limited studies on capacity building, policy, and market interventions indicate the need for interventions other than technologies. These results also call for interventions along the entire food supply chain beyond storage stage. The increasing number of studies found in the last five years highlight the growing concern on food loss reduction. Furthermore, grounded on those results, a novel framework for adopting food loss interventions is developed to inform stakeholders and policy decision-making process in designing appropriate food loss interventions.","Consumers are the main driver of value chains as they determine the quality parameter and value while farmers are the main source of the supply and creator of value. However, both of these critical actors of the value chains are not directly connected in the exchanges of agricultural commodities. One of the ¬† main reasons is farmers usually do not involve in value adding activities that they would perform more efficiently and effectively compared to the local dealers or other intermediaries who ¬† perform these roles for farmers. Gaps in the flow of information from markets and lack of capacity and confidence among farmers to deal with market actors can be attributed to the weak level of connectivity between farmers and consumers. A case study, conducted as a part of an international research for development project, funded by Australian Center for International Research (ACIAR), Australia demonstrates that participatory value chain methods such as walking the chain, workshop, farmer field training can be instrumental to instigate behavioral changes among farmers, including basic value additions in their primary produce. Furthermore, findings suggest their enhanced capacity and knowledge of market requirements and expectations would prepare themselves for partnerships with market actors such as processors, wholesalers and retailers. Such partnerships not only benefit farmers through enhanced profit and investment in technology but also create value to consumers, creating win-win benefits for the two critical actors of the value chains. However, magnitude of profitability depends on the level of quality, for instance, in case higher damages and low number of large and uniform sized grains and higher moisture reduce the profitability.","The rural non-farm sector is one of the most crucial sectors for poverty reduction in developing economies, offering opportunities for employment and income generation. Beekeeping, or apiculture, is a significant micro-enterprise supporting livelihoods in many countries, including India. This sector has gained popularity, especially in developing countries, contributing to economic growth.¬†Honey, the principal product in focus, is a high-value agricultural product requiring special handling and processing. Beyond honey, various value-added products such as beeswax, pollen, bee venom, and propolis can be obtained through beekeeping. When properly processed, these products not only contribute to higher prices and substantial earnings for producers, but also leads to rural development. Establishing links between farmers and markets is crucial for boosting local demand and promoting economic activities like agro-processing. As per APEDA (2024), the North Eastern region of India is a major hub for natural honey production. However, the potential of this sector remains underutilized, especially for small producers who face challenges in upgrading their products and processes. Unorganized small producers often lack awareness of potential markets and customer specifications. In this context, the present study aims to explore changes in the sustainability of the honey value chain, focusing on smallholders and their participation in market-linking activities in Assam. This study explores changes in the honey value chain, focusing on smallholders in North East India, using cross-sectional data from 350 beekeepers in Assam‚Äôs North Lakhimpur, Golaghat, and Goalpara districts. The study revealed that Apis cerana is the major bee species in Assam for honey production. On average, beekeepers owned five hives, producing about 2.10 kgs of honey per colony, and 42 kgs of honey annually. Employing Porter‚Äôs value-chain approach, the study identifies five emerging channels in Assam‚Äôs honey market, involving actors such as input suppliers, beekeepers, local markets, wholesalers, retailers, cooperatives, and consumers. The average wholesale rate at the farm gate was INR 350 (USD 4.21) per kg, while retail prices varied from INR 400 to 800 (USD 4.81 to 9.62) per kg. Beekeeping was predominantly practiced as a subsidiary source of income, with only a few beekeepers engaging in it commercially. However, there was a lack of grading, processing, sorting, labelling or certification at the producer‚Äôs point in Assam, and small beekeepers had a minimal role. Results also reveal that 89 percent of beekeepers had awareness about certification and wanted FSSAI certification, whereas, the other 11 percent didn‚Äôt want to, which speaks about the need of sustainability in this sector. ¬†Various challenges exist at different levels of production, extraction, and marketing. Stakeholders like governmental, non-governmental, and developmental organizations need to intervene to enhance collaboration and coordination among value-chain players like establishing Farmers‚Äô Producer Organizations (FPOs) to increase smallholders‚Äô participation in the value chain, and also to innovate, streamline operations, and adapt to market conditions to include smallholders in the honey value chain for sustainable and inclusive growth in the sector.","The rural non-farm sector is one of the most crucial sectors for poverty reduction in developing economies, offering opportunities for employment and income generation. Beekeeping, or apiculture, is a significant micro-enterprise supporting livelihoods in many countries, including India. This sector has gained popularity, especially in developing countries, contributing to economic growth.¬†Honey, the principal product in focus, is a high-value agricultural product requiring special handling and processing. Beyond honey, various value-added products such as beeswax, pollen, bee venom, and propolis can be obtained through beekeeping. When properly processed, these products not only contribute to higher prices and substantial earnings for producers, but also leads to rural development. Establishing links between farmers and markets is crucial for boosting local demand and promoting economic activities like agro-processing. As per APEDA (2024), the North Eastern region of India is a major hub for natural honey production. However, the potential of this sector remains underutilized, especially for small producers who face challenges in upgrading their products and processes. Unorganized small producers often lack awareness of potential markets and customer specifications. In this context, the present study aims to explore changes in the sustainability of the honey value chain, focusing on smallholders and their participation in market-linking activities in Assam. This study explores changes in the honey value chain, focusing on smallholders in North East India, using cross-sectional data from 350 beekeepers in Assam‚Äôs North Lakhimpur, Golaghat, and Goalpara districts. The study revealed that Apis cerana is the major bee species in Assam for honey production. On average, beekeepers owned five hives, producing about 2.10 kgs of honey per colony, and 42 kgs of honey annually. Employing Porter‚Äôs value-chain approach, the study identifies five emerging channels in Assam‚Äôs honey market, involving actors such as input suppliers, beekeepers, local markets, wholesalers, retailers, cooperatives, and consumers. The average wholesale rate at the farm gate was INR 350 (USD 4.21) per kg, while retail prices varied from INR 400 to 800 (USD 4.81 to 9.62) per kg. Beekeeping was predominantly practiced as a subsidiary source of income, with only a few beekeepers engaging in it commercially. However, there was a lack of grading, processing, sorting, labelling or certification at the producer‚Äôs point in Assam, and small beekeepers had a minimal role. Results also reveal that 89 percent of beekeepers had awareness about certification and wanted FSSAI certification, whereas, the other 11 percent didn‚Äôt want to, which speaks about the need of sustainability in this sector. ¬†Various challenges exist at different levels of production, extraction, and marketing. Stakeholders like governmental, non-governmental, and developmental organizations need to intervene to enhance collaboration and coordination among value-chain players like establishing Farmers‚Äô Producer Organizations (FPOs) to increase smallholders‚Äô participation in the value chain, and also to innovate, streamline operations, and adapt to market conditions to include smallholders in the honey value chain for sustainable and inclusive growth in the sector.","The increasing demand for sustainability data in agricultural supply chains has amplified the necessity for enhanced responsibility and transparency among supply chain stakeholders. Consequently, traceability systems (TS) have regained prominence as a viable solution for reporting on Environmental, Social, and Governance (ESG) metrics, which are of growing importance. For major agricultural exporters like Australia, failing to meet these market expectations could result in losing access to lucrative markets. Therefore, this study examines the perceptions, attitudes, and intentions of Western Australian grain growers regarding the adoption of information technologies, such as TS, to document the sustainability credentials associated with grain production. To achieve this, a survey was conducted targeting 82 grain growers across the WA Wheatbelt from July 2023 to April 2024. The questionnaire delved into seven crucial dimensions essential to the adoption of TS, informed by the Unified Theory of Acceptance and Use of Technology (UTAUT). These dimensions encompassed perceived performance benefits, adoption efforts, data security risks, social influences, facilitating conditions, environmental attitudes, and sustainability-oriented innovativeness. Exploratory factor analysis was employed to identify the key influencing factors, followed by presenting participants with eight alternative scenarios reflecting varying levels of enforcement and clarity in the value proposition of TS. The identified factors were then analysed in relation to respondents' intentions to assess their impact on different adoption stances. The findings from the factor analysis revealed that perceptions about adopting TS were strongly influenced by the perceived marketing advantages, both for the broader WA grain industry and for individual farm businesses, alongside positive perceptions regarding consumer preference for enhanced sustainability credentials. Conversely, high effort expectancy and data security concerns emerged as significant barriers to adoption. Notably, 66% of respondents showed a positive willingness to adopt TS if it became mandatory in conventional marketing channels, with this figure increasing to 85% if price premiums were provided. However, in scenarios without direct perceived benefits, the likelihood of voluntary adoption remained low. Importantly, none of the respondents expressed an outright refusal to adopt TS. The study offers actionable insights for policymakers and industry stakeholders seeking to promote TS adoption, particularly if such adoption could result in economic benefits for the WA grain industry. Identifying clear value propositions early, addressing data security concerns, and leveraging trusted industry bodies for effective information dissemination will be crucial for promoting widespread initial adoption. Future efforts should focus on targeted communication and support mechanisms to minimise the risk of creating a digital divide among growers, thereby encouraging adoption across farmers of varying scales and degrees of technological familiarity. Such an approach would help expedite the widespread adoption of TS. While this study represents a preliminary exploration into a topic of growing interest with significant implications for the long-term competitiveness of the Australian grain industry, the findings should be generalised to other cropping regions in Australia with caution, given the unique characteristics of Western Australia's export-oriented grain supply chains.","Abstract¬†\r\n\r\nThe food system is essential to humanity and the broader economy, providing a diverse range of products and services. However, it generates many externalities‚Äîboth positive and negative‚Äî that are often unaccounted for and missed in popular conventional economic measures. This oversight leads to sub-optimal decisions and undermines the system's long-term sustainability and ability to deliver nutritious, environmentally sustainable, economically viable, and equitable food to current and coming generations. Identifying and estimating externalities (the cost imposed on, or the benefit received by, another party not directly engaged in an economic activity) in the food system represents a necessary first step in addressing externalities. True cost accounting (TCA) has been suggested as a promising approach to quantify externalities and help drive tangible change in the food system. UNEP et al. (2021) described TCA as ‚Äúan evolving holistic and systemic approach to measure and value the positive and negative environmental, social, health and economic costs and benefits to facilitate business, consumer, investor and/or policy decisions\". Research efforts to evaluate food system externalities monetarily have been expanding in recent years. We undertook a systematic literature review to synthesise this fast-growing body of knowledge, explore its breadth of methods and applications and guide future research priorities. The analysis of over 100 studies showed that the number of studies exploring the monetary values of the food system externalities steadily increased over time. There was a variation in the type and number of externalities investigated across studies, with greenhouse gas emissions being the most frequently examined. Life cycle assessment was the dominant method to quantify impact (e.g., tCO2/yr.). Most studies focused on assessing externalities at the product level (e.g., apples, meat) or farming system level (e.g., organic farming), and fewer considered the food system as a whole. Overall, the results emphasised a variety of methodologies that differed across scientific fields and units of analyses (e.g., food system component, geographical extent). The wider variations across TCA initiatives and the absence of a common standardised framework causes a critical hurdle to the further advancement of TCA research, broader adoption of TCA, and comparability of TCA estimates. This is a critical gap that this study helps to narrow and one that future research should aim to fully address.","Coconuts are fundamental to the national identity of many Asia-Pacific countries whilst also providing direct income to eight million households throughout the region. Nevertheless, many of the region‚Äôs coconut farms are characterised by low-productive senile palms over the age of 60. These palms represent large opportunity costs of foregone income and employment, food production and foreign exchange earnings.¬†\r\n\r\nGovernments and international aid agencies have implemented various programs to encourage the replacement of senile palms; however, many of these have been ineffective at reducing their high population due to a lack of funding and long-term incentives, as well as poor infrastructure and logistics. An alternative approach to encourage the replacement of senile coconut palms is to generate private sector demand for the palms which minimises costs to taxpayers and international aid agencies, whilst also addressing shortcomings of previously trialled programs. The wood processing industry could potentially generate large demand for senile palms, where the palms would be purchased by log processing facilities to provide supplementary feedstock for the manufacture of veneer and engineered wood products. The utilisation of senile palms in the manufacture of EWPs can also assist wood processing industries in meeting the growing global demand for low-embodied energy materials, whilst offsetting their reliance on traditional native forest sawlogs, which are becoming increasingly harder and more expensive to procure.¬†\r\n\r\n¬†Of all the countries in the Asia-Pacific region, Fiji is perhaps most likely to benefit from the creation of a senile coconut palm value chain. Approximately 60% of the country‚Äôs coconut palms are classified as senile, whilst Fijian wood processing mills are considerably under capacity due to difficulty securing existing log resources.\r\n\r\n¬†A coconut wood value chain will rely on the potential for utilisation of coconut logs to enhance the profitability of EWP manufacturers. Since private sector decision-making is driven by optimising returns on investment, a spatial operations research (OR) model was developed to support strategic and tactical decision-making decisions The results of this paper help to evaluate the potential for a coconut wood value chain to reduce widespread coconut senility as an alternative to largescale government-led intervention programs under a range of upfront capital budgets. Although the model is demonstrated in Fiji, the method and several model parameter levels are likely to be adaptable to other wood processing decision-making environments.\r\n\r\n¬†A preliminary model was presented at the 2024 AARES conference which maximised the gross margins of dry veneer manufacture under a range of pre-defined veneering locations and log processing scales by optimising a mill‚Äôs log procurement. The model has been considerably improved to now maximise net present value by optimising log procurement, facility location, the purchase of processing equipment, log processing scale, and final product selection.","Coconuts are fundamental to the national identity of many Asia-Pacific countries whilst also providing direct income to eight million households throughout the region. Nevertheless, many of the region‚Äôs coconut farms are characterised by low-productive senile palms over the age of 60. These palms represent large opportunity costs of foregone income and employment, food production and foreign exchange earnings.¬†\r\n\r\nGovernments and international aid agencies have implemented various programs to encourage the replacement of senile palms; however, many of these have been ineffective at reducing their high population due to a lack of funding and long-term incentives, as well as poor infrastructure and logistics. An alternative approach to encourage the replacement of senile coconut palms is to generate private sector demand for the palms which minimises costs to taxpayers and international aid agencies, whilst also addressing shortcomings of previously trialled programs. The wood processing industry could potentially generate large demand for senile palms, where the palms would be purchased by log processing facilities to provide supplementary feedstock for the manufacture of veneer and engineered wood products. The utilisation of senile palms in the manufacture of EWPs can also assist wood processing industries in meeting the growing global demand for low-embodied energy materials, whilst offsetting their reliance on traditional native forest sawlogs, which are becoming increasingly harder and more expensive to procure.¬†\r\n\r\n¬†Of all the countries in the Asia-Pacific region, Fiji is perhaps most likely to benefit from the creation of a senile coconut palm value chain. Approximately 60% of the country‚Äôs coconut palms are classified as senile, whilst Fijian wood processing mills are considerably under capacity due to difficulty securing existing log resources.\r\n\r\n¬†A coconut wood value chain will rely on the potential for utilisation of coconut logs to enhance the profitability of EWP manufacturers. Since private sector decision-making is driven by optimising returns on investment, a spatial operations research (OR) model was developed to support strategic and tactical decision-making decisions The results of this paper help to evaluate the potential for a coconut wood value chain to reduce widespread coconut senility as an alternative to largescale government-led intervention programs under a range of upfront capital budgets. Although the model is demonstrated in Fiji, the method and several model parameter levels are likely to be adaptable to other wood processing decision-making environments.\r\n\r\n¬†A preliminary model was presented at the 2024 AARES conference which maximised the gross margins of dry veneer manufacture under a range of pre-defined veneering locations and log processing scales by optimising a mill‚Äôs log procurement. The model has been considerably improved to now maximise net present value by optimising log procurement, facility location, the purchase of processing equipment, log processing scale, and final product selection.","Pulses in Pakistan are facing various challenges and the daunting challenges are linked to transitioning to a sustainable value chain. These challenges cause a decline in profitability of pulses compared to other competing crops thereby resulting in vulnerability of future sustainable production of pulses in the country. Identifying pathways towards ensuring food security and affordability through improving pulses value chain can benefits all value chain actors. This paper explores the challenges of transition to improving value chain in production of pulses. ACIAR-funded project interventions were implemented for improving value chain of mung beans and chickpeas in arid zone of Punjab where pulses are commonly grown. Interventions included selling the produce directly to the processor (factory) after mechanical cleaning and grading of pulses at the farms, experimenting the improved storage materials (anaji drum and hermetic bags) for preventing damage to the stored pulses, providing machine for cleaning and grading of pulses on cost sharing basis to the lead farmer and online sale of pulses. These interventions aimed at the lead farmers and we expected that the outcomes would reach the fellow farmers. Some interventions reinforce, redistribute or create new sources of success. Although storage experiment provided promising outcomes, the farmers did not adopt the improved materials for protecting the stored pulses except the lead farmer. Selling pulses through online platform was totally neglected by the farmers. Repeated consignments of cleaned and graded mung beans along with uncleaned mung beans were processed with and without the involvement of the farmers. However, the fellow farmers were not interested in selling mung beans directly to the processor. Demonstration of mechanical cleaning and grading of mung beans created interests among the participating farmers to use the machine in the future. Interventions namely mechanical cleaning and grading of mung beans produced the better results as the fellow farmers in the surrounding of the lead farmer started using the machine on the basis of the running cost only. ¬†Mechanisms driving non-adoption of the interventions include shallow understandings of the interventions, inadequate and or inequitable participation of value chain actors (especially farmers) in the design and implementation of the interventions, a retrofitting of interventions into existing practices and a lack of critical engagement with how the intervention success is defined. An important lesson learnt from the interventions is that instead of designing interventions to change the practices of value chain actors including farmers, learning process with the value chain actors especially farmers should be at the center place of designing and implementing interventions. This will lead to scaling of project interventions to a larger value chain actors.","Pulses in Pakistan are facing various challenges and the daunting challenges are linked to transitioning to a sustainable value chain. These challenges cause a decline in profitability of pulses compared to other competing crops thereby resulting in vulnerability of future sustainable production of pulses in the country. Identifying pathways towards ensuring food security and affordability through improving pulses value chain can benefits all value chain actors. This paper explores the challenges of transition to improving value chain in production of pulses. ACIAR-funded project interventions were implemented for improving value chain of mung beans and chickpeas in arid zone of Punjab where pulses are commonly grown. Interventions included selling the produce directly to the processor (factory) after mechanical cleaning and grading of pulses at the farms, experimenting the improved storage materials (anaji drum and hermetic bags) for preventing damage to the stored pulses, providing machine for cleaning and grading of pulses on cost sharing basis to the lead farmer and online sale of pulses. These interventions aimed at the lead farmers and we expected that the outcomes would reach the fellow farmers. Some interventions reinforce, redistribute or create new sources of success. Although storage experiment provided promising outcomes, the farmers did not adopt the improved materials for protecting the stored pulses except the lead farmer. Selling pulses through online platform was totally neglected by the farmers. Repeated consignments of cleaned and graded mung beans along with uncleaned mung beans were processed with and without the involvement of the farmers. However, the fellow farmers were not interested in selling mung beans directly to the processor. Demonstration of mechanical cleaning and grading of mung beans created interests among the participating farmers to use the machine in the future. Interventions namely mechanical cleaning and grading of mung beans produced the better results as the fellow farmers in the surrounding of the lead farmer started using the machine on the basis of the running cost only. ¬†Mechanisms driving non-adoption of the interventions include shallow understandings of the interventions, inadequate and or inequitable participation of value chain actors (especially farmers) in the design and implementation of the interventions, a retrofitting of interventions into existing practices and a lack of critical engagement with how the intervention success is defined. An important lesson learnt from the interventions is that instead of designing interventions to change the practices of value chain actors including farmers, learning process with the value chain actors especially farmers should be at the center place of designing and implementing interventions. This will lead to scaling of project interventions to a larger value chain actors.","Despite being the world‚Äôs fifth-largest aquaculture producer, Bangladesh faces a critical challenge in enhancing fish quality and ensuring food safety. Widespread use of antibiotics in fish production and unhygienic practices have led to contamination with heavy metals and pathogenic microorganisms. Fish traders adopt illegal trade practices like using formalin and artificial dye to preserve fish and poor handling practices. These issues affect consumers‚Äô health and compromise food safety throughout the value chain, requiring immediate action.\r\n\r\nConsidering these health hazard issues, a comprehensive study was carried out in Bangladesh aimed to assess the knowledge, attitudes, and practices (KAP) related to food safety among the actors in the fish value chain, develop awareness tools to enhance their knowledge and share the findings with the relevant government authorities to create and implement effective food safety policies.\r\n\r\nA total of 1140 individuals took part in the KAP survey, including 240 fish producers, 300 individuals involved in fish trading, and 600 fish consumers. The survey used a five-point Likert scale to formulate the KAP questions and collected demographic information from the participants. The respondents‚Äô scores were totaled to determine the KAP index, and they were categorized as having low, medium, or high KAP levels based on this index. The relationship between KAP and independent variables was assessed using the Chi-square (œá2) test of independence. A truncated regression model was also used to identify the demographic factors that significantly influenced the actors‚Äô KAP. The study also employed partial least squares structural equation modeling (PLS-SEM) to estimate latent variables and understand the causal relationship between KAPs.\r\n\r\nMore than 71% of producers, 80% of fish traders, and 69% of consumers were found to have poor knowledge of good aquaculture practices (GAP). However, over 90% of the value chain actors displayed moderate to good attitudes towards safe fish production, trading, and consumption. Surprisingly, only 20% of producers, 1.3% of consumers, and no traders followed GAP. The chi-square test revealed a positive and significant association between education, income, and training with the KAP of value chain actors. The regression results further confirmed the influence of education and training on the actors‚Äô food safety KAP. The PLS-SEM estimates established a direct and significant link between the knowledge and attitudes of value chain actors and their food safety practices.\r\n\r\nTherefore, targeted educational and communication strategies such as regular community-level training and workshops are crucial to raise awareness and motivate value chain actors to adopt good aquaculture practices. Based on the KAP findings, the research team developed training modules and trained over 30 fish producers, more than 90 hotel and restaurant owners, and cooking staff on safe fish production, cooking, and storage practices within the project period. To ensure food safety and security for the population of Bangladesh, an integrated nationwide approach involving the government, NGOs, and voluntary organizations is essential. In such cases, our research findings and developed modules would serve as a key reference, guiding the formulation and implementation of effective food safety policies and practices.","Despite being the world‚Äôs fifth-largest aquaculture producer, Bangladesh faces a critical challenge in enhancing fish quality and ensuring food safety. Widespread use of antibiotics in fish production and unhygienic practices have led to contamination with heavy metals and pathogenic microorganisms. Fish traders adopt illegal trade practices like using formalin and artificial dye to preserve fish and poor handling practices. These issues affect consumers‚Äô health and compromise food safety throughout the value chain, requiring immediate action.\r\n\r\nConsidering these health hazard issues, a comprehensive study was carried out in Bangladesh aimed to assess the knowledge, attitudes, and practices (KAP) related to food safety among the actors in the fish value chain, develop awareness tools to enhance their knowledge and share the findings with the relevant government authorities to create and implement effective food safety policies
