r hiring outside workers, but few have investigated how emerging agricultural corporations differ from traditional family farms in their decision-making. Agricultural corporations, due to their market position, may either hire more workers at lower wages or employ higher-skilled workers at comparable pay. Moreover, these corporations typically have easier access to capital and lower borrowing costs compared to family farms, which may incentivize them to offer higher wages in order to optimize the balance between labor and capital. However, there is limited research comparing the labor decisions of agricultural corporations and family farms. This study aims to examine whether significant differences exist in the willingness of agricultural corporations and family farms to pay for wage labor, as well as to analyze the decision-making processes and mechanisms behind their labor choices.\r\n\r\n¬†\r\n\r\nThe study employs a two-stage approach. In the first stage, it assesses wage disparities between agricultural corporations and family farms and estimates labor supply and demand models for each. This step helps determine whether there is a difference in willingness to pay for wage labor between the two. In the second stage, the marginal costs of agricultural corporations and family farms are estimated and compared with their respective wages to identify whether agricultural corporations exert greater market power in hiring wage labor. This stage explores the differences in decision-making and labor-hiring mechanisms between the two types.\r\n\r\n¬†\r\n\r\nThis study uses survey data from Japan's family farms and agricultural corporations, both of which derive over 80% of their agricultural sales from rice. The dataset includes information on rice production costs for 2021 and 2022, covering 805 family farms and 125 agricultural corporations annually. The research subjects are categorized by land management scale: small-scale farms (less than 5 hectares), medium-scale farms (5-20 hectares), and large-scale farms (over 20 hectares).\r\n\r\n¬†\r\n\r\nThe key findings are: (i) at the same scale, there is little difference in the proportion of family labor hours to total labor hours between family farms and agricultural corporations, but agricultural corporations pay significantly lower wages in the labor market; (ii) simulation results show that family farms have higher elasticity in demand for family labor, whereas agricultural corporations exhibit higher elasticity in demand for hired labor. When market wages increase, family farms are more inclined to rely on family labor compared to agricultural corporations; (iii) differences in capital equipment levels and employment duration explain the variation in preferences for family versus wage labor between agricultural corporations and family farms.","The Seeds of Life (SoL) program, implemented between 2001 and 2016 in Timor-Leste, was a major intervention to improve food security through increased productivity of major food crops. The program led to the establishment of the National Seed System (NSS) in 2013, which aimed to create a sustainable seed production and distribution network. However, with external funding ceasing in 2016, questions remain regarding the current state of the system and its alignment with the original vision. This study aims to evaluate the legacy of the SoL program and examine whether the NSS is still operational and effective in delivering its intended outcomes. The study is grounded in a Theory of Change (ToC) framework, that serves as a basis for evaluating the program's outcomes. The research employs Process Net-Mapping (PNM), a qualitative method used to analyse complex governance systems by mapping actors, relationships, influence levels, and challenges faced by the system. Data collection was conducted through a series of PNM workshops at national, municipal, and village levels between November 2023 and June 2024. These workshops involved stakeholders from the Ministry of Agriculture and Fisheries (MAF), Research Centres, and Commercial Seed Producers (CSPs), with a focus on understanding how the system has evolved post-SoL. The individual process net maps were aggregated to create four distinct maps representing each link: lines of command, information exchange, funding flow, and seed distribution. The content of the links was further analysed and grouped into common themes. The influence of each stakeholder on the outcome of the NSS to deliver high quality seeds was also assessed. The findings reveal a complex seed system involving 46 distinct actors, including government agencies, research institutions, international organizations, and local seed producers. MAF, the National Directorate of Research and Statistics (DNPE), and CSPs emerged as central actors with significant influence over the system, though their perceived influence varied across different levels of the seed system. Although NSS is still operational, various issues and challenges have emerged, which include the absence of a National Seed Policy. The absence of a formal legal framework has led to gaps in governance and coordination, making it hard to manage seed production, maintain quality, and set market standards. Without a National Seed Policy, there are no clear guidelines on stakeholder roles, resulting in uncoordinated efforts in seed production and distribution. This evaluation of the NSS in Timor-Leste provides valuable insights into the long-term sustainability of seed systems after donor funding ends. By comparing the current structure with the original vision, the findings inform recommendations for strengthening the system, particularly through improved governance, better coordination among local stakeholders, and enhanced support for CSPs. These lessons offer guidance for future agricultural interventions in Timor-Leste and similar contexts, emphasizing the need for continued support and investment beyond the initial project period.","The Seeds of Life (SoL) program, implemented between 2001 and 2016 in Timor-Leste, was a major intervention to improve food security through increased productivity of major food crops. The program led to the establishment of the National Seed System (NSS) in 2013, which aimed to create a sustainable seed production and distribution network. However, with external funding ceasing in 2016, questions remain regarding the current state of the system and its alignment with the original vision. This study aims to evaluate the legacy of the SoL program and examine whether the NSS is still operational and effective in delivering its intended outcomes. The study is grounded in a Theory of Change (ToC) framework, that serves as a basis for evaluating the program's outcomes. The research employs Process Net-Mapping (PNM), a qualitative method used to analyse complex governance systems by mapping actors, relationships, influence levels, and challenges faced by the system. Data collection was conducted through a series of PNM workshops at national, municipal, and village levels between November 2023 and June 2024. These workshops involved stakeholders from the Ministry of Agriculture and Fisheries (MAF), Research Centres, and Commercial Seed Producers (CSPs), with a focus on understanding how the system has evolved post-SoL. The individual process net maps were aggregated to create four distinct maps representing each link: lines of command, information exchange, funding flow, and seed distribution. The content of the links was further analysed and grouped into common themes. The influence of each stakeholder on the outcome of the NSS to deliver high quality seeds was also assessed. The findings reveal a complex seed system involving 46 distinct actors, including government agencies, research institutions, international organizations, and local seed producers. MAF, the National Directorate of Research and Statistics (DNPE), and CSPs emerged as central actors with significant influence over the system, though their perceived influence varied across different levels of the seed system. Although NSS is still operational, various issues and challenges have emerged, which include the absence of a National Seed Policy. The absence of a formal legal framework has led to gaps in governance and coordination, making it hard to manage seed production, maintain quality, and set market standards. Without a National Seed Policy, there are no clear guidelines on stakeholder roles, resulting in uncoordinated efforts in seed production and distribution. This evaluation of the NSS in Timor-Leste provides valuable insights into the long-term sustainability of seed systems after donor funding ends. By comparing the current structure with the original vision, the findings inform recommendations for strengthening the system, particularly through improved governance, better coordination among local stakeholders, and enhanced support for CSPs. These lessons offer guidance for future agricultural interventions in Timor-Leste and similar contexts, emphasizing the need for continued support and investment beyond the initial project period.","The variable production environments across Eastern Australia require agricultural producers to engage in highly opportunistic cropping strategies. Instead of following largely predetermined crop rotation patterns and cultivation practices, rainfed broadacre farmers across Queensland and New South Wales frequently switch between (i) summer- and winter-dominant cropping strategies, (ii) double cropping and long fallow systems, (iii) cereal- and legume-dominated systems, and (iv) high- and low-input production practices. Observed soil moisture conditions, seasonal rainfall forecasts, and price incentives from input and output markets are predominant decision drivers. Farmers are confronted with the complex management task of selecting a cropping strategy that performs well across typical seasonal climate conditions while optimising their short- and long-term system performance across multiple criteria, involving profitability, resource use-efficiency, and on-farm environmental resources.\r\n\r\nOur analysis investigates which cropping strategies across rainfed broadacre systems in Queensland and New South Wales are most suitable to deliver multiple farm-level production objectives in a resilient manner. Specifically, we quantify the performance of cropping systems in terms of gross margins, downside risk, crop failure frequency, crop water uptake, soil organic carbon, and water loss.\r\n\r\nOur analysis combines a comprehensive bio-physical modelling analysis with gross margin accounting. We systematically analyse more than 80 crop rotation options across 24 production locations, considering different fertiliser intensities and sowing rules for their average annual performance across 60 years of seasonal climate records. We simulate agronomic and further bio-physical outcomes using the cropping systems model Agricultural Production Systems sIMulator (APSIM). We calculate the financial performance of cropping strategies based on input costs and output prices reported in the AgMargins database.\r\n\r\nWe found strong differences in the performance of cropping systems among multiple dimensions. First, when farmers choose to consistently apply a specific sowing rule (e.g., predetermined soil moisture threshold) to determine if to cultivate or to fallow, the largest gross margins are achieved by strongly different cropping systems as when farmers switch between variable sowing rules. Second, while some financial and environmental indicators can consistently be achieved in synergy by carefully designed cropping systems, a smaller number of performance indicators can seldom be achieved in synergy and necessitate trade-off decisions by farm managers. Further, we quantify and visualise spatial differences in cropping systems performance across agro-environmentally diverse production locations.\r\n\r\nOur analysis provides new quantitative evidence of how the agro-environmental variability of broadacre production systems in Eastern Australia generates complex farm optimisation problems for farm managers. We identify (i) core cropping system decisions that predetermine long-term average system performance and performance stability and (ii) highlight achievable synergies and persistent trade-offs between financial and environmental on-farm outcomes.","Although mechanization is reshaping rural and agricultural development by reducing drudgery through substituting farm labourers, improving input use efficiency, and increasing farm productivity, the level of mechanization in developing countries still needs improvements. This study explores whether agricultural cooperatives can improve mechanization levels by investigating the differences between outsourcing machinery services and household-owned machines. We consider mechanization adoption status and the mechanized ratio at different production stages, including tillage, seeding,¬†pesticide¬†spraying, fertilization, and harvesting. Utilizing data collected by the Chinese Academy of Social Sciences and an inverse-probability-weighted regression adjustment estimator, we find that, overall, agricultural cooperatives significantly increase the probability of farmers‚Äô adoption of mechanization for tillage, seeding, pesticide spraying, fertilization, and harvesting by 5-38% and mechanization ratios by 6-29%. Disaggregated analyses reveal that agricultural cooperatives significantly increase the adoption probabilities and ratios of machines provided by outsourcing services by 9-102% and 10-79%, respectively. Among household-owned machines, agricultural cooperatives only significantly impact tillage adoption, reducing farmers‚Äô adoption probability and ratio by around 16-21%. Our findings highlight the importance of agricultural cooperatives in improving farmers‚Äô access to and use of machines provided by outsourcing services.","Although mechanization is reshaping rural and agricultural development by reducing drudgery through substituting farm labourers, improving input use efficiency, and increasing farm productivity, the level of mechanization in developing countries still needs improvements. This study explores whether agricultural cooperatives can improve mechanization levels by investigating the differences between outsourcing machinery services and household-owned machines. We consider mechanization adoption status and the mechanized ratio at different production stages, including tillage, seeding,¬†pesticide¬†spraying, fertilization, and harvesting. Utilizing data collected by the Chinese Academy of Social Sciences and an inverse-probability-weighted regression adjustment estimator, we find that, overall, agricultural cooperatives significantly increase the probability of farmers‚Äô adoption of mechanization for tillage, seeding, pesticide spraying, fertilization, and harvesting by 5-38% and mechanization ratios by 6-29%. Disaggregated analyses reveal that agricultural cooperatives significantly increase the adoption probabilities and ratios of machines provided by outsourcing services by 9-102% and 10-79%, respectively. Among household-owned machines, agricultural cooperatives only significantly impact tillage adoption, reducing farmers‚Äô adoption probability and ratio by around 16-21%. Our findings highlight the importance of agricultural cooperatives in improving farmers‚Äô access to and use of machines provided by outsourcing services.","How Do Non-Farmer Stakeholders Perceive Agricultural Technology Adoption Behaviors of Farmers? A PLS-SEM Analysis\r\n\r\n¬†Anta Atalantia1, Nazrul Islam1&2, Mohammed Quaddus3, Mostafizur Rahman1, Rifah Nanjiba1\r\n\r\n¬†Fazlul Rabbanee2, Elizabeth Jackso2\r\n\r\nDepartment of Economics, North South University1\r\n\r\nSchool of Management and Marketing, Curtin Business School2\r\n\r\n¬†\r\n\r\n¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬†Abstract\r\n\r\nThe issue of technology adoption and diffusion is widely researched in the context of farmers‚Äô technological adoption behavior, but there is a gap in the study of understanding stakeholders‚Äô views about farmers' technology adoption behaviors in Bangladesh. This paper presents Partial Least Squares Structural Equation Modeling (PLS-SEM) to find out the significant factors affecting the agricultural technology adoption behaviors of farmers from non-farmer stakeholders' points of view. A conceptual model based on a systematic literature review (SLR) was identified through a series of in-depth expert interviews and focus group discussions. The SLR-based framework identifies four adoption drivers: technological, organizational, environmental, and individual factors. Each of these factors is further subdivided into three or four constructs for greater specificity following the TOEI (technological, organizational, environmental, and individual factors) theory. Required Likert scale data base was collected through conducting a qualitative survey among the non-farmer stakeholders (output seller, input seller, agents, researchers, retailers) in five major zones (Central, North-West, North-East, South-East, and South-West) of Bangladesh. Then, adopting the PLS-SEM approach for adoption modeling, a thorough quantitative analysis is conducted to identify statistically significant adoption factors. In determining the significant factors for the adoption behaviors of farmers we have conducted a PLS-SEM analysis by examining Outer loadings, Outer Weighs, Path Coefficient, Average Variance Extraction (AVE). Along with the other construct and factors, the model is further explained by mediating (farmers' talents, attitudes, trust, and technology use skills) and moderating (market circumstances, technological experience, government assistance, production efficiency, and weather and climate act) factors. The study findings show that there are 7 technological, 8 organizational, 15 individual, and 8 environmental factors that significantly affect the agricultural technological adoption behaviors of farmers according to stakeholders' views. Added to that mediation and moderation effects by PLS-SEM analysis shows the relationship between different constructs and output in this technological adoption model. Using an all-encompassing approach helps us better understand all the factors that influence Bangladesh's adoption of agricultural technology. This study findings will contribute to the body of knowledge and offer recommendations for enhancing technology adoption initiatives by the policy makers and researchers, which will ultimately result in the support of sustainable agricultural growth in Bangladesh.\r\n\r\nKeywords:¬†Agriculture, Stakeholders, Partial Least Square (PLS), Structural Equation, Model (SEM), Technology, Organization, Environment, Individual, Technology Adoption\r\n\r\nJEL Classification:¬†Q1","How Do Non-Farmer Stakeholders Perceive Agricultural Technology Adoption Behaviors of Farmers? A PLS-SEM Analysis\r\n\r\n¬†Anta Atalantia1, Nazrul Islam1&2, Mohammed Quaddus3, Mostafizur Rahman1, Rifah Nanjiba1\r\n\r\n¬†Fazlul Rabbanee2, Elizabeth Jackso2\r\n\r\nDepartment of Economics, North South University1\r\n\r\nSchool of Management and Marketing, Curtin Business School2\r\n\r\n¬†\r\n\r\n¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬†Abstract\r\n\r\nThe issue of technology adoption and diffusion is widely researched in the context of farmers‚Äô technological adoption behavior, but there is a gap in the study of understanding stakeholders‚Äô views about farmers' technology adoption behaviors in Bangladesh. This paper presents Partial Least Squares Structural Equation Modeling (PLS-SEM) to find out the significant factors affecting the agricultural technology adoption behaviors of farmers from non-farmer stakeholders' points of view. A conceptual model based on a systematic literature review (SLR) was identified through a series of in-depth expert interviews and focus group discussions. The SLR-based framework identifies four adoption drivers: technological, organizational, environmental, and individual factors. Each of these factors is further subdivided into three or four constructs for greater specificity following the TOEI (technological, organizational, environmental, and individual factors) theory. Required Likert scale data base was collected through conducting a qualitative survey among the non-farmer stakeholders (output seller, input seller, agents, researchers, retailers) in five major zones (Central, North-West, North-East, South-East, and South-West) of Bangladesh. Then, adopting the PLS-SEM approach for adoption modeling, a thorough quantitative analysis is conducted to identify statistically significant adoption factors. In determining the significant factors for the adoption behaviors of farmers we have conducted a PLS-SEM analysis by examining Outer loadings, Outer Weighs, Path Coefficient, Average Variance Extraction (AVE). Along with the other construct and factors, the model is further explained by mediating (farmers' talents, attitudes, trust, and technology use skills) and moderating (market circumstances, technological experience, government assistance, production efficiency, and weather and climate act) factors. The study findings show that there are 7 technological, 8 organizational, 15 individual, and 8 environmental factors that significantly affect the agricultural technological adoption behaviors of farmers according to stakeholders' views. Added to that mediation and moderation effects by PLS-SEM analysis shows the relationship between different constructs and output in this technological adoption model. Using an all-encompassing approach helps us better understand all the factors that influence Bangladesh's adoption of agricultural technology. This study findings will contribute to the body of knowledge and offer recommendations for enhancing technology adoption initiatives by the policy makers and researchers, which will ultimately result in the support of sustainable agricultural growth in Bangladesh.\r\n\r\nKeywords:¬†Agriculture, Stakeholders, Partial Least Square (PLS), Structural Equation, Model (SEM), Technology, Organization, Environment, Individual, Technology Adoption\r\n\r\nJEL Classification:¬†Q1","How Do Non-Farmer Stakeholders Perceive Agricultural Technology Adoption Behaviors of Farmers? A PLS-SEM Analysis\r\n\r\n¬†Anta Atalantia1, Nazrul Islam1&2, Mohammed Quaddus3, Mostafizur Rahman1, Rifah Nanjiba1\r\n\r\n¬†Fazlul Rabbanee2, Elizabeth Jackso2\r\n\r\nDepartment of Economics, North South University1\r\n\r\nSchool of Management and Marketing, Curtin Business School2\r\n\r\n¬†\r\n\r\n¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬† ¬†Abstract\r\n\r\nThe issue of technology adoption and diffusion is widely researched in the context of farmers‚Äô technological adoption behavior, but there is a gap in the study of understanding stakeholders‚Äô views about farmers' technology adoption behaviors in Bangladesh. This paper presents Partial Least Squares Structural Equation Modeling (PLS-SEM) to find out the significant factors affecting the agricultural technology adoption behaviors of farmers from non-farmer stakeholders' points of view. A conceptual model based on a systematic literature review (SLR) was identified through a series of in-depth expert interviews and focus group discussions. The SLR-based framework identifies four adoption drivers: technological, organizational, environmental, and individual factors. Each of these factors is further subdivided into three or four constructs for greater specificity following the TOEI (technological, organizational, environmental, and individual factors) theory. Required Likert scale data base was collected through conducting a qualitative survey among the non-farmer stakeholders (output seller, input seller, agents, researchers, retailers) in five major zones (Central, North-West, North-East, South-East, and South-West) of Bangladesh. Then, adopting the PLS-SEM approach for adoption modeling, a thorough quantitative analysis is conducted to identify statistically significant adoption factors. In determining the significant factors for the adoption behaviors of farmers we have conducted a PLS-SEM analysis by examining Outer loadings, Outer Weighs, Path Coefficient, Average Variance Extraction (AVE). Along with the other construct and factors, the model is further explained by mediating (farmers' talents, attitudes, trust, and technology use skills) and moderating (market circumstances, technological experience, government assistance, production efficiency, and weather and climate act) factors. The study findings show that there are 7 technological, 8 organizational, 15 individual, and 8 environmental factors that significantly affect the agricultural technological adoption behaviors of farmers according to stakeholders' views. Added to that mediation and moderation effects by PLS-SEM analysis shows the relationship between different constructs and output in this technological adoption model. Using an all-encompassing approach helps us better understand all the factors that influence Bangladesh's adoption of agricultural technology. This study findings will contribute to the body of knowledge and offer recommendations for enhancing technology adoption initiatives by the policy makers and researchers, which will ultimately result in the support of sustainable agricultural growth in Bangladesh.\r\n\r\nKeywords:¬†Agriculture, Stakeholders, Partial Least Square (PLS), Structural Equation, Model (SEM), Technology, Organization, Environment, Individual, Technology Adoption\r\n\r\nJEL Classification:¬†Q1","Due to the many diverse interacting factors, predicting and discussing adoption expectations can be difficult. Yet governments and organisations need to do this to best allocate scarce resources in the pursuit of more productive and sustainable agricultural systems. Because of this, most work in this area is based on undiscussed assumptions and lacks a transparent and collaborative approach, and may lead to a lack of data-driven decision making and unrealistic assumptions of rates of change.\r\n\r\nTools such as the Adoption and Diffusion Outcome Prediction Tool (ADOPT) have been developed to address these issues, but validation of ex-ante model predictions has been difficult due to a lack of longer-term panel data to use for validation. To address this, we analyse a large representative dataset that explores preparation, planting, irrigation, harvest and postharvest machinery adoption decisions across 10 districts of Bangladesh. From the 660 awareness and adoption curves generated, we identify 31 mature adoption curves to be used to compare to additionally generated ADOPT predictions relevant to individual district by machinery combinations (undertaken with the context of the initial years of adoption occurring).¬†\r\n\r\nADOPT is accurate in predicting peak adoption (rho of 96%), but vastly overestimates the time taken to peak adoption, predictably by approximately double (rho = 65%). This highlights that diffusion processes that are already thought to be slowed to account for more complex knowledge and innovation environments in smallholder settings still overestimate expected speed of adoption. Even innovations that offer substantial productivity benefits, demonstrated by eventual high levels of adoption, appear to be only slowly adopted over several decades, with often long early lags being evident. Adjusting the start year of ADOPT predictions and slowing the speed of adoption by half creates a much closer match to the empirical data. ¬† The results point to the slow ‚Äòdiffusion‚Äô of awareness of an innovations existence and availability, in some cases decades of initial adoption within a region. The results also highlight the risk of overlooking the time required for extensive innovation awareness for example, when impact evaluation studies base awareness assumptions too heavily on direct project participants rather than the broader population of potential adopters. ¬†¬†\r\n\r\nBy analysing a wide range of awareness and adoption curves covering several decades we are also able to better parametrize adoption curves that tend to have an asymmetrical inflection point later in the curve, and a lengthier lag phase while awareness growth occurs. The ADOPT model was found to provide good prediction of peak adoption levels and shown to also predict rate of adoption if initial awareness rates could be better represented. ¬†Through the addition of more in-depth nonbinary analyses of awareness and adoption processes, additional learnings about how adoption occurs can be garnered that offer improved predictive models, but also of the need to refine more generally expectations about the speed of adoption processes, even for highly beneficial innovations that we expect to be rapidly adopted.","The global population is growing exponentially, and by 2050, the world will need to produce 70% more food to feed a projected 9.15 billion people, primarily in Asia and Africa. Agricultural mechanisation has emerged as a critical strategy for achieving food security within the transformation of agri-food systems in the Global South. Ensuring inclusive access to mechanisation for smallholder farmers is crucial to unlocking its potential for food security. Across the Global South, innovative business models have emerged to provide mechanisation services for farmers, ranging from land management to processing and transportation. These models typically emerge as either part of public-led and private-led initiatives. Many public-led initiatives tend to push mechanisation artificially through subsidies, focusing less on the demand for mechanisation. In contrast, strong market demand promotes the emergence of private-led models. While previous studies have shown the development of these models in silos, there remains a lack of research examining their distinct characteristics and the dynamic interplay between these models. Understanding the business models' characteristics and interactions is critical to ensure smallholder farmers' inclusive access to agricultural mechanisation.¬†\r\n\r\nWhile public initiatives have primarily driven the development of mechanisation business models to support the Indonesian agri-food systems, the extent of private sector investment remains unclear. Therefore, Indonesia is a fitting case study for this research. Focusing on the rice value chain, which heavily relies on agricultural mechanisation, the study aims to characterise existing business models, identify challenges, and explore opportunities for machinery service providers. A participatory appraisal method called Net-Map is used to understand how the mechanisation business models operate, the relationship between actors, how they are linked, their goals and the influence involved in these models. East Java and South Sulawesi provinces were selected as the study locations based on their significant rice production, diverse agroecological zones, and varying population densities. Two regencies within each province (Malang and Pasuruan in East Java and Gowa and Bone in South Sulawesi) were chosen to identify existing business models and critical actors at the district level. In each regency, fifteen interviews from diverse actors (governments, private sectors, universities, and farmers) and one focus group were conducted and visualised to capture the multi-stakeholder's governance networks and their challenges.¬†\r\n\r\nThis study highlights the characteristics of business models based on aspects including ownership, technical, and business operations. The business models offer diverse services, including land preparation, harvest, post-harvest, and transportation services, with some distinct characteristics. Local contexts, such as agroecological conditions and socioeconomic factors, influence the business models' emergence. However, governance challenges, knowledge gaps, and limited supporting facilities hinder the models' development. This study suggests favourable conditions for growing mechanisation business models require more engagement from multi-stakeholders. In addition, this study highlights that understanding farmers‚Äô preferences toward business models is critical to ensure the provision of inclusive and sustainable access to agricultural mechanisation for farmers. The findings of this study offer valuable insights for effectively allocating public support while simultaneously fostering the growth of the private sector's contributions to the sustainable development of agricultural mechanisation.","Traditional smallholder agrifood systems in the Indo-Pacific region face severe agroecological and socioeconomic challenges. These include increasingly unpredictable weather patterns, new pests and diseases, limited water quality and availability, soil salinity, food and nutrition insecurity, gender inequality, labour shortages, and restricted market access. To address these issues, climate-smart agriculture Ã∂ ¬† such as reduced tillage, permanent soil cover, diversification of crop species, and precision irrigation Ã∂ ¬† has been promoted by R&D agencies. These practices aim to sustainably intensify agricultural systems, improve food security, boost incomes and livelihoods, and adapt to the impacts of global climate change. However, evaluating the full impact of these adaptations is highly complex due to the context-specific and multidimensional nature of both the agricultural practices and technologies themselves and the systems in which farmers operate. Integrated systems analysis enables us to combine various models, providing deeper insights into how farmers can benefit from adopting climate-smart agricultural practices over time.\r\n\r\nThe Value-Ag analytical framework was used to assess how profit-risk trade-offs and adoption drivers influence climate-smart agricultural practices for smallholder systems in the Indo-Pacific. We modelled two baseline rice-based systems in the Ganges Delta (Bangladesh and West Bengal, India) and two taro-based systems in the Pacific Islands (Fiji and Samoa). The model was parameterised to simulate whole-farm resource flow over 10 years for each baseline scenario. Using experimental field data and crop yield simulation, we incorporated new crops and practices, including zero-tillage (ZT), into the rice-fallow and taro-fallow systems. The new adaptation systems were Rice-ZT Sunflower in Bangladesh, Rice-ZT Potato in India, Taro-Cowpea in Fiji and, Taro-Maize/Soybean intercropping in Samoa. Additionally, we simulated crops responses to projected climate scenarios under low and high emissions and reflecting changes in temperature and rainfall based on historical weather data.\r\n\r\nFor all case studies, the climate-smart agriculture scenarios increased economic benefits, reduced farm risk, and improved food and nutrition security through boosted energy and protein production. Some of these benefits were relatively higher in the projected climate scenarios. Adoption rates were predicted to reach between 77% in 15 years for Taro-Maize/Soybean in Samoa and 96% over 7 years for Rice-ZT Potato in India. The key drivers for adoption included improved soil security, through the maintenance of soil fertility and to some extent soil carbon, with potential flow-on effects to income and food security. Barriers like a non-commercial grower mindset, financial constraints, and limited technical knowledge were found to hinder adoption of intercropping in Samoa, for example. Understanding the impacts of these practices on farm productivity and profitability could accelerate their uptake in the region. Our research highlights the need for employing a range of methods and tools that include a combination of biophysical and socioeconomic modelling platforms to understand the relative value of agricultural innovations for a unique farming population and context. Overall, integrated systems analysis, such as that used in these case-studies, can be applied to a range of innovations and contexts to inform farming systems design, extension programs, research gaps, investment priorities, and policy decisions for the agricultural sector.","The adoption of modern agricultural technologies is crucial for enhancing productivity, ensuring food security, and promoting sustainable farming practices, particularly in countries like Bangladesh where rice is the staple crop. However, the adoption of these technologies, including improved seed varieties, fertilizers, and irrigation, remains low among smallholder farmers, primarily due to various socio-economic and institutional barriers. This study addresses the significant issue of technology adoption by examining the joint adoption of multiple agricultural technologies among rice farmers in Bangladesh. The existing literature largely focuses on the adoption of individual technologies, overlooking the potential benefits of adopting multiple complementary technologies simultaneously. This gap in understanding joint technology adoption represents a critical challenge to maximizing agricultural productivity and sustainability. To address this gap, our research employs the Random Utility Theory (RUT) and the Multivariate Probit Model (MVP) to analyze the decision-making processes of farmers in adopting multiple technologies concurrently. The dataset, collected via surveys from 426 households across 20 districts in Bangladesh, allows for a comprehensive analysis of the factors influencing joint technology adoption in five agro-ecological zones. The results indicate that farmers are more likely to adopt multiple technologies when they perceive synergistic benefits, and that factors such as agricultural training, access to extension services, and social networks significantly influence these decisions. Furthermore, the study highlights the importance of targeted interventions that consider the inter-connectedness of technologies and address specific barriers faced by different groups of farmers. This research provides valuable insights into the dynamics of joint technology adoption in agriculture, offering practical implications for policymakers and development practitioners. By understanding the factors that drive joint adoption, this study contributes to the development of more effective strategies to promote the widespread use of agricultural technologies, ultimately improving food security and promoting sustainable agricultural development in Bangladesh.","Estimating and understanding the likely adoption of new technology and practices is an important step in research, development, extension and policy. When ADOPT (Adoption and Diffusion Outcome Prediction Tool) was in development over a decade ago it was recognised that there was no existing user-friendly tool¬†that applied established socio-economic principles to forecasting and evaluating likely adoption of agricultural innovations. It remains the only tool of its type and has been further adapted to meet demand for use in smallholder international scenarios and more recently non-farmer applications in online formats. By integrating well-established adoption factors based on characteristics of both the innovation and the target population, ADOPT has met increasing demand as a workshop tool for¬†informing and engaging users as well as its predictive capability. ¬†The number of registered users since 2018 has reached over 1200, including many large organisational users. The number of scenarios modelled has doubled every 2 years since the online format was offered in late 2017. Approximately 60% of users are from Australia-New Zealand with other major user regions being North America (12%), Europe (11%) and Asia (10%). ¬†Research organisations, governments, research and development investment organisations, consultancy firms and commercial businesses including start-up companies form the largest proportion of users. ¬†\r\n\r\nIncreasing use and demand has come from ‚Äòprofessional applications‚Äô such as those engaged in ex ante quantification of likely impacts of R&D investment, identification of long-term adoption likelihood or potential for agri-environmental practices, and evaluating commercial opportunities. This includes efforts to identify the longer-term trajectory of adoption impact, which due to the typically long time frames of agricultural and environmental innovation diffusion processes extend well-beyond the typical life of projects and initiatives. Of particular interest has been increasing demand for use beyond the initial intended focus on farmer adoption. Examples include use to better understand adoption of nature-based solutions among landholders other than primary producers, adoption across land manager organisations, and in some cases as a tool to inform commercial technology demand by non-agricultural multi-national corporations. ADOPT has not been validated across non-agricultural uses, but the demand most likely reflects the unique applicability and integration of the widely applicable principles of relative advantage, learning and population characteristics. ¬†\r\n\r\nThe smallholder version now comprises approximately 20% of uses. ¬†As more long-term validation data becomes available from diverse adoption settings, opportunities to identify key differences in smallholder environments and further model adaptations have arisen. This includes increasing evidence of the importance of relatively slow increases in innovation awareness and availability particularly affecting predictions of time to peak adoption.¬†\r\n\r\nAs well as being used to generate forecasts, the structure and usability has seen continued demand as a workshop tool for promoting participative engagement in practice change policy and planning initiatives. Beyond direct use of the model, citations for the ADOPT framework and model descriptive paper (a Highly Cited Web of Science article) provide further evidence of demand for efforts to make socio-economic principles available in formats with high usability for multi-disciplinary application.","This study examines the adoption and dis-adoption dynamics of push-pull technology (PPT), a sustainable pest management approach targeting stemborer, fall armyworms, and striga weed. Using a panel dataset from two comprehensive household surveys conducted in 2021 and 2023 across Kenya, Uganda, Tanzania, Rwanda, and Ethiopia, we apply Discrete Time Proportional Hazard models to estimate the hazard functions for PPT adoption and dis-adoption. Additionally, we explore the potential of machine learning-based survival analysis, specifically Extreme Gradient Boosting (XGBoost), to improve prediction accuracy. These two approaches provide insights into the factors driving farmers transitions into adoption and dis-adoption. Key findings from both approaches reveal that farmers perception of the effectiveness of PPT on striga, stemborers, and fall army worm, social interaction variables, information sources, and country-specific variables significantly influence adoption and dis-adoption decisions, while household characteristics generally have a lesser impact. For instance, gender and credit constraints delay adoption, while household size delays dis-adoption in Rwanda, underscoring the importance of financial sources and labor availability. Off-farm income expedites adoption, while extension constraints delay adoption in Ethiopia, highlighting the critical role of effective extension services. Positive perceptions of PPT's effectiveness significantly expedite adoption and delay dis-adoption across all countries, emphasizing the role of subjective beliefs and attitudes. The extent of a farmer's social network with other PPT adopters, frequent contacts with extension, and group memberships are crucial for adoption and sustained use, validated by SHAP values and feature importance from the XGBoost algorithm. Moreover, diverse information sources expedite adoption, while participation in PPT training programs and the frequency of training sessions attended are also essential for the continued use of PPT. Significant spatial disparities exist, with Rwanda showing faster adoption and slower dis-adoption compared to Kenya, while Uganda and Tanzania show slower adoption and faster dis-adoption. These contextual differences underscore the need for tailored interventions to address specific challenges and leverage opportunities in each country. Enhancing farmers' perceptions of PPT efficacy through targeted education, demonstrations, and evidence-based communication strategies, along with promoting supportive social networks, fostering peer learning networks, and strengthening extension services, can overcome barriers to adoption and ensure sustained use of PPT throughout East Africa.","The Strategic Irrigation Modernization and Urgent Rehabilitation Project (SIMURP) is a key initiative aimed at modernizing irrigation and addressing urgent rehabilitation needs in Indonesia. A central component of this program is the implementation of Climate Smart Agriculture (CSA), which has been introduced in the country since 2019. Despite its implementation, there is limited empirical evidence on how CSA has impacted the welfare of smallholder farmers. This study seeks to evaluate the effects of CSA adoption within the SIMURP program on the welfare of farmers in Indonesia. Using Inverse Probability Weighted Regression Adjustment (IPWRA), a method designed to produce more robust estimates, this research analyzes the productivity and income levels of farmers who have adopted CSA practices compared to those who have not. The results indicate that farmers who adopted CSA exhibit higher productivity and income levels, suggesting a positive impact on household welfare. This study contributes to the existing literature by providing empirical evidence on the benefits of CSA in improving the well-being of smallholder farmers and highlights the importance of CSA in promoting sustainable agriculture in Indonesia.","The phenomenon of agricultural feminization is widespread in numerous Southeast Asian countries. Rapid urbanization and structural transformation are commonly considered the main drivers of agricultural feminization. As climate change-driven natural hazards increase in frequency and intensity, many rural farm households are finding it necessary to diversify their livelihoods to spread the risks of climate change. Thus, climatic hazards are also a key driver of women‚Äôs growing role in agriculture. Although it is widely accepted that women‚Äôs roles are increasing in agriculture, debate persists about the nature of the role, whether women are participating as farm laborers or farm managers. In the former case, women increase their time in agriculture with little or no decision-making power. In the latter case, women have decision-making power and access to resources and income. Furthermore, there is a lack of clarity on whether agricultural feminization contributes positively or negatively to climate change adaptation. The predominant perspective suggests that agricultural feminization is exacerbating the vulnerability of farming households to climate change by limiting their adaptive capacity.\r\n\r\nThis research is driven by three primary objectives. Firstly, it investigates the trends of two forms of agricultural feminization in Cambodia. They are: (i) the extent of women's involvement in agriculture in comparison to men, both as (a) family and hired labor, and (ii) the effective participation of women in agriculture in comparison to men, with effective participation denoting decision-making authority. Secondly, it seeks to gain insights into the ways in which climatic hazards impact feminization across diverse geographical areas and cropping systems. Lastly, it assesses whether households experiencing agricultural feminization exhibit heightened or diminished capacity to adapt to climatic hazards.¬†\r\n\r\nWe utilized household-level data from the Cambodia Agriculture Survey 2019, 2020 and 2021, which included over 40,000 nationally representative households. Our analysis focused on understanding how these households were exposed to climatic hazards during this time period and evaluated various climate change adaptation indicators. We employed an ordinary least squares regression model, factoring in time and province fixed effects, to provide insight into the three specific research questions at hand.\r\n\r\nOur findings indicate that there has been a significant increase in women's involvement in agriculture in Cambodia during the study period. This increase is evident in both overall labor engagement (family and hired labor) as well as in women's effective participation in agriculture, measured in terms of their decision-making authority in relation to men. We observed a significant positive correlation between the incidence of climatic hazards and the rise of feminization in agriculture in Cambodia during 2019-2021. Specifically, women's involvement in agriculture in all forms was higher in households that experienced at least one climatic hazard during this period. Lastly, our results indicate that the participation of women in agriculture was associated with increased adaptive capacity in production and resource domains, but reduced capacity in the input domain. Specifically, households with greater participation of women in comparison to men were significantly more likely to have diversified crops and livelihoods and increased access to loans but decreased access to pesticides.","The phenomenon of agricultural feminization is widespread in numerous Southeast Asian countries. Rapid urbanization and structural transformation are commonly considered the main drivers of agricultural feminization. As climate change-driven natural hazards increase in frequency and intensity, many rural farm households are finding it necessary to diversify their livelihoods to spread the risks of climate change. Thus, climatic hazards are also a key driver of women‚Äôs growing role in agriculture. Although it is widely accepted that women‚Äôs roles are increasing in agriculture, debate persists about the nature of the role, whether women are participating as farm laborers or farm managers. In the former case, women increase their time in agriculture with little or no decision-making power. In the latter case, women have decision-making power and access to resources and income. Furthermore, there is a lack of clarity on whether agricultural feminization contributes positively or negatively to climate change adaptation. The predominant perspective suggests that agricultural feminization is exacerbating the vulnerability of farming households to climate change by limiting their adaptive capacity.\r\n\r\nThis research is driven by three primary objectives. Firstly, it investigates the trends of two forms of agricultural feminization in Cambodia. They are: (i) the extent of women's involvement in agriculture in comparison to men, both as (a) family and hired labor, and (ii) the effective participation of women in agriculture in comparison to men, with effective participation denoting decision-making authority. Secondly, it seeks to gain insights into the ways in which climatic hazards impact feminization across diverse geographical areas and cropping systems. Lastly, it assesses whether households experiencing agricultural feminization exhibit heightened or diminished capacity to adapt to climatic hazards.¬†\r\n\r\nWe utilized household-level data from the Cambodia Agriculture Survey 2019, 2020 and 2021, which included over 40,000 nationally representative households. Our analysis focused on understanding how these households were exposed to climatic hazards during this time period and evaluated various climate change adaptation indicators. We employed an ordinary least squares regression model, factoring in time and province fixed effects, to provide insight into the three specific research questions at hand.\r\n\r\nOur findings indicate that there has been a significant increase in women's involvement in agriculture in Cambodia during the study period. This increase is evident in both overall labor engagement (family and hired labor) as well as in women's effective participation in agriculture, measured in terms of their decision-making authority in relation to men. We observed a significant positive correlation between the incidence of climatic hazards and the rise of feminization in agriculture in Cambodia during 2019-2021. Specifically, women's involvement in agriculture in all forms was higher in households that experienced at least one climatic hazard during this period. Lastly, our results indicate that the participation of women in agriculture was associated with increased adaptive capacity in production and resource domains, but reduced capacity in the input domain. Specifically, households with greater participation of women in comparison to men were significantly more likely to have diversified crops and livelihoods and increased access to loans but decreased access to pesticides.","In recent years, the field of measuring women‚Äôs empowerment has seen significant advancements, reflecting a growing recognition of the importance of gender equality in global development. Research in this area has focused on creating tools and methodologies that accurately capture the multifaceted nature of empowerment. One of the primary tools that emerged from this research is the Women‚Äôs Empowerment in Agriculture Index (WEAI), which has been widely used to assess women‚Äôs empowerment in agricultural settings. While the WEAI and its variants have been widely recognised for their contributions, they are not without limitations. These indices, though comprehensive, tend to emphasise economic and agricultural dimensions of empowerment, which can result in the oversight of other crucial aspects, such as time-use agency. Time-use agency, the ability of a woman to control and make decisions regarding how she spends her time, is a critical component of overall empowerment that is not fully addressed by these existing indices.¬†\r\n\r\nAcknowledging the limitations of time diaries and other widely used approaches, researchers have begun to explore measuring time use in agriculture in developing countries. For example, Sinharoy et al. (2023)¬†developed the Time-Use Agency Scale, a tool designed to measure the degree of control women have over their time. This scale measures women‚Äôs empowerment by considering how women allocate their time, underscoring the importance of autonomy in time management as a critical factor in empowerment.¬†\r\n\r\nConcurrently, the Women‚Äôs Empowerment and Labour (WEaL) Scale was independently developed, sharing a similar focus with the Time-Use Agency Scale. This scale measures individuals‚Äô perceived property rights over their own labour as a proxy for empowerment. Both tools aim to fill the gaps left by the WEAI, particularly in addressing the broader context of women‚Äôs lives, including their control over time and resources.¬†This approach is grounded in the assumption that control over labour and resources is directly linked to individual empowerment.¬†\r\n\r\nThis paper explores and contrasts the effectiveness of the Abbreviated Women‚Äôs Empowerment in Agriculture Index (A-WEAI) and the Women‚Äôs Empowerment and Labour (WEaL) Scale in capturing the nuances of women‚Äôs empowerment in rural agricultural settings.¬†The research process began with expert interviews, which provided a foundational understanding of the context and informed the subsequent qualitative data collection. Following this, Focus Group Discussions (FGDs) were conducted with over 120 participants in rural Bangladesh and Nepal in August 2024, offering in-depth insights into women‚Äôs lived experiences in agriculture.¬†These discussions provided in-depth insights, which informed the subsequent design and administration of a quantitative survey. This survey, conducted in August 2024, collected over 400 responses from rural communities in India and Nepal. The study aims to critically assess how these two empowerment measurement tools compare in different cultural and geographic contexts, offering valuable insights for future policymaking and empowerment initiatives within and beyond agricultural settings.","In agriculture, as domestic workers in rural areas find jobs outside elsewhere, farm owners are unable to attract enough workers to perform these tasks. Thus, the agriculture sector needs to recruit workers from overseas. Programs like the American H-2A visa facilitate temporary foreign agricultural laborers working in agriculture (Castillo, Martin, and Rutledge, 2022; U.S. Citizenship and Immigration Services, 2022). This paper analyzes a seasonal worker program that targets just the horticulture and viticulture industries, i.e., New Zealand's Recognised Seasonal Employer (RSE) scheme, on labor market outcomes of domestic and foreign workers. More specifically, this study answers the question of what the impact of industry or skill-specific immigrants has on wages and employment of domestic workers and foreign workers.This study uses administrative datasets from Statistics New Zealand. In addition, I make some restrictions. (i) I only keep workers with age 15 or above and 65 or below, and divide age into five different groups: 15-25, 26-35, 36-45, 46-55, and 56 to 65; (ii) I drop observations that declared they have five or more jobs in a month. This is likely to be an error; (iii) I group ethnicity into three groups: European, Mori-Pacific, and Other; (iv) Following Australian and New Zealand Standard Industrial Classification (ANZSIC), New Zealand firms belong to one of the nineteen industries (Australian Bureau of Statistics, 2022); (v) I use a random sample of 10% the population in the empirical analysis, due to computational constraints.To causally identify the effects of the influx of RSE workers on employment and wages for other workers, I construct a Shift-Share Instrumental Variable based on the initial allocation of the RSE workers to the local farmers. In addition, I use two empirical strategies to separate different temporal effects. First, to analyze the contemporaneous effects of wage and employment, I use a two-way linear fixed effect model. To analyze the short- and long-run effects, I implement a cumulative long-difference approach.Contemporaneously, the influx of seasonal workers has mostly no wage effects on domestic workers except for females and low-skilled ones.By contrast,Females,Middle-aged, Mori  Pacific, European, and low-skilleddomesticworkers have positive and significant employment effects. Second, the inflow of seasonal workers has differential impacts across industries. Accommodation  Food Service and Administrative  Support have the highest employment effects, while the wage effect of Education and Training is negative. Further, Agriculture, Forestry, and Fishing have positive and significant effects on both the wage and employment of domestic workers.Third, domestic workers can arbitrage the earnings and employment opportunities efficiently in the short- and long-run. Last, results show that foreign workers are disproportionately worse off and experience significant displacement when faced with an influx of foreign seasonal workers. The wage of foreign workers decreases without compensation by increasing employment. The results suggest that well-established skilled-based immigration programs in agriculture are beneficial to domestic workers.","In agriculture, as domestic workers in rural areas find jobs outside elsewhere, farm owners are unable to attract enough workers to perform these tasks. Thus, the agriculture sector needs to recruit workers from overseas. Programs like the American H-2A visa facilitate temporary foreign agricultural laborers working in agriculture (Castillo, Martin, and Rutledge, 2022; U.S. Citizenship and Immigration Services, 2022). This paper analyzes a seasonal worker program that targets just the horticulture and viticulture industries, i.e., New Zealand's Recognised Seasonal Employer (RSE) scheme, on labor market outcomes of domestic and foreign workers. More specifically, this study answers the question of what the impact of industry or skill-specific immigrants has on wages and employment of domestic workers and foreign workers.This study uses administrative datasets from Statistics New Zealand. In addition, I make some restrictions. (i) I only keep workers with age 15 or above and 65 or below, and divide age into five different groups: 15-25, 26-35, 36-45, 46-55, and 56 to 65; (ii) I drop observations that declared they have five or more jobs in a month. This is likely to be an error; (iii) I group ethnicity into three groups: European, Mori-Pacific, and Other; (iv) Following Australian and New Zealand Standard Industrial Classification (ANZSIC), New Zealand firms belong to one of the nineteen industries (Australian Bureau of Statistics, 2022); (v) I use a random sample of 10% the population in the empirical analysis, due to computational constraints.To causally identify the effects of the influx of RSE workers on employment and wages for other workers, I construct a Shift-Share Instrumental Variable based on the initial allocation of the RSE workers to the local farmers. In addition, I use two empirical strategies to separate different temporal effects. First, to analyze the contemporaneous effects of wage and employment, I use a two-way linear fixed effect model. To analyze the short- and long-run effects, I implement a cumulative long-difference approach.Contemporaneously, the influx of seasonal workers has mostly no wage effects on domestic workers except for females and low-skilled ones.By contrast,Females,Middle-aged, Mori  Pacific, European, and low-skilleddomesticworkers have positive and significant employment effects. Second, the inflow of seasonal workers has differential impacts across industries. Accommodation  Food Service and Administrative  Support have the highest employment effects, while the wage effect of Education and Training is negative. Further, Agriculture, Forestry, and Fishing have positive and significant effects on both the wage and employment of domestic workers.Third, domestic workers can arbitrage the earnings and employment opportunities efficiently in the short- and long-run. Last, results show that foreign workers are disproportionately worse off and experience significant displacement when faced with an influx of foreign seasonal workers. The wage of foreign workers decreases without compensation by increasing employment. The results suggest that well-established skilled-based immigration programs in agriculture are beneficial to domestic workers.","This research explores the negotiation over multifunctionality in forest management, examining strategic interactions between foresters and first-transformation agents within the forest-based supply chain. Central to the study is a novel Nash-type bargaining model that provides a structured framework for these negotiations, focusing on both economic viability and ecological sustainability. The model incorporates a variational inequality approach within a multi-criteria decision-making framework. Insights are validated through numerical simulations using a neural network-based deep learning algorithm. The simulations reveal that an equitable distribution of bargaining power among stakeholders promotes the coexistence of conventional and multifunctional forestry, leading to an economic decoupling between sustainable timber and wood production and its environmental impacts on biodiversity. Additionally, the findings indicate that the success of multifunctional forestry heavily relies on state aid, provided through Payments for Environmental Services, underscoring that environmental awareness alone is insufficient to significantly reduce biodiversity loss within the forest-based supply chain.","The Department of Climate Change, Energy, the Environment and Water Offsets Calculator (the Offsets Assessment Guide) is an important tool used by officers to assess the suitability of offset proposals. Since 2012, when the tool was originally developed, it has been used to assess a wide variety of proposed developments impacting Matters of National Environmental Significance. Recently, the effectiveness of these offsets in realising ecological gains has been called into question. After over ten years of use, the Department has called for a revised version of the tool. Our team has worked to understand limitations of the existing tool and assess opportunities for improvement. We conducted interviews with wide range of experts engaged in offsets including: consultants that regularly engage with the tool on behalf of developers, assessment officers from the Department, the original developers of the tool, specialists responsible for state-level offsetting systems, and other biodiversity experts. This project aims to understand the key drivers that influence the success or failure of environmental offset systems, and assess how this knowledge can inform the design of a more effective system of offset and restoration tools. In this paper, we highlight key insights from a series of interviews with offsets experts. We provide an overview of how these insights were used to design a new calculator tool (the Updated Offsets Calculator), and discuss how these revisions can translate to proposed Environmental and Biodiversity Conservation Act reforms.","Biodiversity loss is one of the major environmental challenges faced by today‚Äôs society. There is an increased recognition that it is a major risk to economic and financial systems for both public and private sectors, and urgent actions are needed to halt and reverse the biodiversity loss. Mainstreaming biodiversity into economic and financial decisions, and increasing finance to biodiversity conservation are important targets of the Kunming-Montreal Global Biodiversity Framework (KMGBF) that are to be fulfill by 2030 in order to achieve a vision of living in harmony with nature by 2050. To materialise this, we need to identify and address the existing knowledge gaps on biodiversity economics and finance. Biodiversity economics and finance relates to understanding, measuring, and valuing biodiversity, and finding innovative ways to finance its conservation.\r\n\r\nIn this context, we aim to identify existing knowledge gaps in biodiversity economics and finance to make progress in mainstreaming biodiversity in private and public decision-making. We reviewed peer-review and grey literature to identify the knowledge gaps. Based on the review, we found that peer-reviewed literature is more focused on biodiversity economics, and grey literature on biodiversity finance. Literature on biodiversity finance has been emerging rapidly in the last few years.\r\n\r\nThere is greater realisation across all sectors that biodiversity loss is a material and financial risk to the economic system and to existing business models. As a result, there is a growing interest among industry to assess impacts, dependencies, risks, and opportunities in relation to nature and biodiversity. Given the context-specificity of biodiversity, several widely applicable and scalable measurement approaches, tools, and frameworks are in the early stages of development and application.\r\n\r\nPeer-reviewed and grey literature highlight a range of biodiversity economics and finance related knowledge gaps. Key knowledge gaps related to biodiversity economics include a) conceptualisation and understanding of biodiversity values, b) biodiversity data, valuation methods, and tools, c) policy uptake of valuation results and leveraging transformation, and d) effect of biodiversity on ecosystem functioning, and biodiversity conservation and management. Similarly, key knowledge gaps related to biodiversity finance include a) policies, regulations, institutions, and their impacts, b) biodiversity-related financials risks and costs, c) biodiversity metrics and measurement techniques, d) financing options, mechanisms, financial flows, their impacts and scaling pathways, and e) reporting of corporate nature-related impacts, dependencies, risks, and opportunities.\r\n\r\nThese findings imply that whole of government and inclusive corporate approaches would be needed to mainstream biodiversity in government and business decisions by identifying nature or biodiversity related impacts, dependencies, risks, and opportunities; and implementing and assessing plans to address them. Similarly, to achieve vision, goals and targets set by the KMGBF, a transformational shift in the way markets value nature, nature-based assets, and natural capital along with alignment of private and public financial flows is essential. With the increasing emphasis on natural capital accounting by both corporate and public sectors; measuring, valuing, and financing biodiversity by addressing identified knowledge gaps are critical for nature positive future.","New Zealand operates a comprehensive biosecurity system to protect its extensive natural and agricultural resources, along with cultural assets. Substantial research efforts have been made to evaluate specific biosecurity measures and the damages incurred from particular biosecurity threats. However, no comprehensive attempt has yet been made to evaluate the entire system. The value of the entire biosecurity system and its components is of a great interest to government, Treaty partners and the public, and is crucial for ensuring appropriate resource allocation for the maintenance and optimization of the biosecurity system. Evaluating the whole biosecurity system requires a novel methodology. Such a methodology was recently developed and applied to Australia‚Äôs biosecurity system. It is now being adjusted for New Zealand‚Äôs biosecurity system. We are developing a comprehensive, dynamic and large-dimensional simulation model to estimate the economic value of New Zealand‚Äôs biosecurity system. Starting with detailed asset layers and potential damage functions from invasive pests, the model will simulate the arrival, spread, and impact of biosecurity hazards (in terms of asset yield or value reduction) under different biosecurity operational scenarios. It will also estimate the economic value of biosecurity interventions.\r\nThis talk will present the methodology for estimating the tangible value of New Zealand‚Äôs biosecurity system, as a whole, in terms of its impact in safeguarding New Zealand‚Äôs natural, cultural and economic assets. This is a large and ambitious project, in which we estimate the value of seventeen NZ assets (e.g. agriculture, fishery, flood control, gene pool, tourism and marine non-market services) and how they may be damaged by exotic invaders (pests and pathogens) over time. We are considering 48 biosecurity hazards that may affect New Zealand‚Äôs vegetation, agriculture, animals, aquaculture and marine ecosystems, and cultural assets.","Environmental and ecosystem services are intergenerational treasures provided by nature, yet susceptible to significant damage from invasive pests. To understand the impact of invasive species, quantification in monetary values is a useful approach to compare different sectors and types of damages. However, most of the reports to date focus on damages to agriculture, industry, and public health, whilst the losses on environmental and ecosystem services are largely under-reported if at all. This in turn leads to an illusion that the costs of environmental damages are negligible. To capture more comprehensive impacts, particularly environmental damages, we further modified the standard Value of Biosecurity Model (VBM) developed by the Centre of Excellence for Biosecurity Risk Analysis (CEBRA), which, to its credit, can estimate both market and non-market value losses in monetary units for sixteen different assets vulnerable to biosecurity hazards. Using the red imported fire ant (RIFA), one of the most notorious invasive pests in Australia, as an example, we show that after accounting for the losses from environmental damages more correctly, over a broader range of environmental assets, the cost of RIFA in New South Wales increases by at least 2 times larger over 30 years compared to the VBM, and by many multiples over existing standard results including that contained in the InvaCost database. Our refined model is a promising tool to fill the gap in quantifying losses to environmental and ecosystem services from invasive pests. The outcomes of the model can also serve as important reference points for improving biosecurity budget allocation across both portfolio and environmental assets.","Estimating the costs of invasive species is important for biosecurity decision making and resource allocation. As part of a broad, state-level invasive species cost assessment for NSW, an expedited systematic review (‚Äúrapid review‚Äù) was conducted to compile cost estimates from published and grey literature, using the InvaCost database (v4.1) as the starting point. This major global database has been the foundation of global, regional, and national studies to estimate the current and cumulative costs of invasive species, including for the USA, North America, Central and South America, Europe, and Australia. InvaCost data was supplemented by an independent systematic literature search focused on NSW, to produce a comprehensive database of cost estimates either within or including NSW. Spatial modelling tools via the Biosecurity Commons platform were then used to partition and apply non-NSW specific estimates (e.g., national estimates) to NSW.\r\n\r\n\r\n\r\nOur findings show that invasive species costs within NSW are in the scale of billions of dollars annually and increasing. Furthermore, the majority of reported costs are attributed to agricultural/industry sectors, for example lost productivity and control costs. In contrast, costs associated with environmental assets or ecosystem services appears to be underreported in the literature. This work highlights the ongoing costs that continue to be incurred due to invasive species in Australia, particularly for agriculture, and emphasises the importance of also considering environmental costs. Additionally, this work highlights the value of open resources (e.g., Biosecurity Commons and InvaCost) to support biosecurity research and decision making.","Biosecurity agencies manage biosecurity risks via interventions‚Äîbroadly defined as policies, rules, regulations, inspection regimes‚Äîaimed at influencing the behaviour of stakeholders whose actions impact on biosecurity outcomes. Without such interventions, it is unlikely that relevant stakeholders would automatically ‚Äòdo the right thing‚Äô‚Äîie. act in the national interest. Importantly, since every intervention carries with it incentives for humans to behave a particular way, it is extremely important to carefully consider whether these incentives will lead to the desired behaviours. Focusing on the incentive properties of interventions is an important, and often neglected, part of their design. When the incentive properties aren‚Äôt given proper attention, well-intentioned biosecurity interventions can cause counterproductive consequences for the environmental, economic, and societal assets they are aiming to project; human behaviour may actually be the opposite of what was intended by imposing the intervention.\r\n\r\nAn ‚Äòincentive diagnostic tool‚Äô has recently been developed to assist biosecurity agencies design and implement incentive-compatible biosecurity interventions. The tool is based on a well-established set of ideas from the economics discipline. It has been tested on several import pathways, and if implemented, offers an opportunity for significant improvements in the efficiency of biosecurity systems.","This study evaluates the impact of a Payments for Environmental Services (PES) market on the sustainability of an agri-food supply chain. It employs a variational inequality approach within a multi-criteria decision-making framework. The theoretical findings are validated through numerical simulations using a neural network-based machine learning algorithm. They conclusively demonstrate the potential to not only achieve but also surpass objectives related to carbon and biodiversity neutrality targets. This study underscores the effectiveness of combining market valorisation of environmental services with government subsidies for ecological transitions as a powerful strategy to significantly reduce the global ecological footprint. It also demonstrates the absence of crowding-out effects between public and private agents. It shows that actors within the supply chain are inclined to intensify their offsets towards achieving environmental neutrality if they are initially compensated for their efforts to mitigate their environmental impacts.","The Emission Reduction Fund (ERF) is an Australian government program designed to encourage entities to reduce or sequester carbon emissions while allowing business as usual. However, little evaluation has been conducted regarding the efficiency of outcomes and co-benefits or the social costs generated by these carbon mitigation projects. As the demand for carbon offsets grows globally, evaluating and addressing the social implications of public schemes such as the ERF is vital for fostering trust and motivating future actions.¬†This study represents the first empirical analysis of the impact of the ERF on local employment in regional Australia, using statistical analysis of publicly available data. The results show that agricultural-related employment decline is associated with the total volume of registered carbon projects in regions. Although carbon farming provides potential social co-benefits, such as alternative income streams for farmers, it can also curb employment in traditional agricultural practices. Our findings indicate that regions with a large volume of ACCUs experienced a significant contraction in agriculture, fishing, and forestry, as well as in beef, sheep, and grain cattle farming. Evidence also suggests that other local industries are also negatively impacted by the total volume of ACCUs in these regions, suggesting a ripple effect throughout the local community.","Financing REDD+ can help curb global deforestation and reduce immediate greenhouse gas emissions. Private sector investments through voluntary carbon markets have been a promising financial source for REDD+. However, risks such as the quality of carbon credits, policy uncertainties, and market volatility deter private sector participation. Corporations can use call options to mitigate current uncertainties and future price risks, while tropical countries can receive upfront payments. The objective of this study is to analyze the revenue and cost structure of REDD+ call options for tropical countries using the Black-Scholes Model and provide conditions for a fair contract. The minimum option price and strike price were simulated under various scenarios to compensate for the cost of REDD+. In addition, the potential risks for tropical countries, which are also the payoffs for private corporations, were estimated using price forecasting based on a geometric Brownian motion simulation. The expected net payoffs of the corporation ranged from $1.87/tCO2e to $4.75/tCO2e. Our findings show that when the
