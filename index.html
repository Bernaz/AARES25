lausibly exogenous to QOL and is also believed to be correlated with current state and federal land ownership. Similarly, the every-other-section allocation of land within the place limits of land grant railroads resulted in an exogenous ‚Äúcheckerboard‚Äù pattern of land ownership that is likely to be highly correlated with state and federal land ownership and independent of QOL.\r\n\r\n\r\n\r\n\r\nOur analysis demonstrates that public land ownership is a significant factor contributing to regional quality of life, regardless of estimation method, model specification, alternative QOL indices, and geographic level of aggregation. Welfare calculations indicate that annual urban household willingness-to-pay estimate for a one percent increase in public land ranges between $80.58 and $130.29. The results of our analysis can be used to evaluate the welfare consequences of proposed land exchanges and other changes in land ownership or management.","This research examines the relationship between socioeconomic disadvantages in Australia and exposure to wildfires using data spanning over a decade. The study makes three main contributions to the literature. Firstly, it investigates the connection between socioeconomic disadvantage and wildfire exposure using longitudinal wildfire exposure data. Previous studies have only used cross-sectional data from the Black Summer fires to study a similar relationship. Secondly, this study is the first to measure wildfire exposure in terms of frequency, which refers to the number of times a geographical area was affected by wildfires within a 12-year period. Finally, this is the first study in the literature to use wildfire duration data and examine its link with socio-economic disadvantage. Duration represents the average number of days between fire detection and suppression. Notably, wildfire duration data is scarce, and very few studies have used wildfire duration data on a national scale and over a long-term time horizon. For this study, we utilized data from two government sources. Wildfire data was collected from the Historical Bushfire Boundaries data published by GeoScience Australia in collaboration with the Australian Research Data Commons (ARDC) and the Emergency Management Spatial Information Network. This dataset represents a single nationally consistent and harmonized historical bushfire boundary data, derived from the authoritative state and territory agencies. In addition to the burned area and fire perimeter, this dataset includes fire duration which presents a valuable opportunity to study the nature and drivers of wildfire duration in Australia's landscape. The historical wildfire data was combined with 2011, 2016 and 2021 Socio-Economic Indexes for Areas (SEIFA) datasets published by the Australian Bureau of Statistics. SEIFA assigns scores and classifies each SA1 based on the collective socio-economic advantage and disadvantage of its population. The unit of analysis was SA1 (the second-smallest geographical unit of the Australian Statistical Geography Standard). The analysis sample includes all SA1s that experienced a wildfire incident during the 2010‚Äì2022 fire seasons and for which SEIFA data are available. The analysis sample excludes observations from the Northern Territory and northern areas of Western Australia, South Australia, and Northern Queensland, as burned areas in northern Australia represent prescribed fires that are part of the natural landscape management dynamics. Using Ordinary Least Square regression models, including time and SA4 fixed effects and involving over 8,000 data points, our results reveal a strong and significant positive correlation between all indices of socio-economic disadvantage and wildfire exposure during the study period. In addition to fire extent, which was used in previous studies as an indicator of wildfire exposure, we find a significant positive correlation between socioeconomic disadvantage and wildfire frequency and duration in an SA1. Our results remained robust when the indices of economic resources and education and occupation were used as a proxy for socio-economic disadvantage.","This research examines the relationship between socioeconomic disadvantages in Australia and exposure to wildfires using data spanning over a decade. The study makes three main contributions to the literature. Firstly, it investigates the connection between socioeconomic disadvantage and wildfire exposure using longitudinal wildfire exposure data. Previous studies have only used cross-sectional data from the Black Summer fires to study a similar relationship. Secondly, this study is the first to measure wildfire exposure in terms of frequency, which refers to the number of times a geographical area was affected by wildfires within a 12-year period. Finally, this is the first study in the literature to use wildfire duration data and examine its link with socio-economic disadvantage. Duration represents the average number of days between fire detection and suppression. Notably, wildfire duration data is scarce, and very few studies have used wildfire duration data on a national scale and over a long-term time horizon. For this study, we utilized data from two government sources. Wildfire data was collected from the Historical Bushfire Boundaries data published by GeoScience Australia in collaboration with the Australian Research Data Commons (ARDC) and the Emergency Management Spatial Information Network. This dataset represents a single nationally consistent and harmonized historical bushfire boundary data, derived from the authoritative state and territory agencies. In addition to the burned area and fire perimeter, this dataset includes fire duration which presents a valuable opportunity to study the nature and drivers of wildfire duration in Australia's landscape. The historical wildfire data was combined with 2011, 2016 and 2021 Socio-Economic Indexes for Areas (SEIFA) datasets published by the Australian Bureau of Statistics. SEIFA assigns scores and classifies each SA1 based on the collective socio-economic advantage and disadvantage of its population. The unit of analysis was SA1 (the second-smallest geographical unit of the Australian Statistical Geography Standard). The analysis sample includes all SA1s that experienced a wildfire incident during the 2010‚Äì2022 fire seasons and for which SEIFA data are available. The analysis sample excludes observations from the Northern Territory and northern areas of Western Australia, South Australia, and Northern Queensland, as burned areas in northern Australia represent prescribed fires that are part of the natural landscape management dynamics. Using Ordinary Least Square regression models, including time and SA4 fixed effects and involving over 8,000 data points, our results reveal a strong and significant positive correlation between all indices of socio-economic disadvantage and wildfire exposure during the study period. In addition to fire extent, which was used in previous studies as an indicator of wildfire exposure, we find a significant positive correlation between socioeconomic disadvantage and wildfire frequency and duration in an SA1. Our results remained robust when the indices of economic resources and education and occupation were used as a proxy for socio-economic disadvantage.","Australia committed to reducing 43% of total greenhouse gas (GHG) emissions compared to 2005 levels by 2030 and targets to reach net zero emissions by 2050. Net zero emissions are a balance between greenhouse gas (GHG) emissions emitted and carbon sequestration and removals. Reaching net zero emissions requires not only GHG emissions mitigation measures from both supply- and demand-sides but also technology applications and measures to capture and remove carbon dioxide, such as BECCS, afforestation, and reforestation. Therefore, achieving net zero emissions requires all energy and land-use systems that contribute to emissions are decarbonized. Agriculture, forestry, and land use change (AFOLU) play an important role in reducing GHG emissions through decreases in deforestation, increases in afforestation, improvements in animal feeding, breeding, manure management, rice cultivation, reductions in food loss and waste, and diet changes. All of these measures will affect land use and land use change, including Agroecological Zones (AEZs) allocation. AEZs are classified by 18 AEZ land types from a combination of three climate zones (tropical, temperate, and boreal) and six periods of growing length. In this study, we develop and apply the Global Trade Environmental Model- AEZ (GTEM-AEZ) to evaluate the impact of net zero emissions achievement and changes in AEZs land in Australia. In the GTEM-AEZ model, the allocation of AEZ land use across sectors is constructed by a three-level nested CET functional form to solve the heterogeneity in land rent. AEZ land is transformed among forestland, cropland, and pastureland, depending on the value of elasticity transformation. The findings of this study could inform policymakers about land use change in reaching net zero emissions by 2050.","Monroe County, Florida, home of the Florida Keys, has been addressing the need to identify natural resource adaptations and approaches to prepare for sea level rise and other climate conditions. To provide information on the cost-effectiveness of different natural resource-based strategies across the Keys, a spatial cost-benefit analysis (CBA) was conducted. Five natural resource adaptation strategies were selected based on the county‚Äôs 2021 Vulnerability Assessment: rainwater harvesting, implementation of passive green infrastructure, land acquisition, living shorelines, and wetland restoration.¬†\r\n\r\nFor each strategy, project candidate sites were identified using GIS software, and costs and benefits were applied to each site using decision rules based on various ecological and practical factors. Ecological factors for candidate sites included whether sea level rise data and Sea Level Affecting Marshes Model (SLAMM) results show the location is viable in 2040; hydrologic or other connectivity compatible with the strategy; and input from scientists studying Keys natural resource adaptation strategies. Practical considerations included restricting candidate sites to the management or ownership regimes appropriate for the strategy. Benefit estimates included public values for conservation lands, protection of threatened and endangered species, and avoided flood damages, among other published economic measures of public natural resource values. A 10-year planning horizon was used, and appropriate discount rates applied.¬†\r\n\r\nResults provide input that can be used in prioritisation of adaptation projects. Costs and benefits vary by strategy and location, and all strategies were cost-effective in most candidate sites. If all strategies were implemented in all locations where benefits exceeded costs, US$500 million in total benefits would be realised at a cost of US$211 million, for net benefits of US$289 million. Based on the results, recommendations included considering a rainwater harvesting incentive program due to its significance for preserving threatened and endangered species in light of rapid loss of access to fresh water. Findings also indicate that when choosing projects, local government must also carefully consider future shoreline conditions, future connectivity for habitat corridors, and geographic variability of implementation costs. Lastly, land acquisition may be more desirable in larger forested areas that provide greater benefits, than in non-forested areas.","Monroe County, Florida, home of the Florida Keys, has been addressing the need to identify natural resource adaptations and approaches to prepare for sea level rise and other climate conditions. To provide information on the cost-effectiveness of different natural resource-based strategies across the Keys, a spatial cost-benefit analysis (CBA) was conducted. Five natural resource adaptation strategies were selected based on the county‚Äôs 2021 Vulnerability Assessment: rainwater harvesting, implementation of passive green infrastructure, land acquisition, living shorelines, and wetland restoration.¬†\r\n\r\nFor each strategy, project candidate sites were identified using GIS software, and costs and benefits were applied to each site using decision rules based on various ecological and practical factors. Ecological factors for candidate sites included whether sea level rise data and Sea Level Affecting Marshes Model (SLAMM) results show the location is viable in 2040; hydrologic or other connectivity compatible with the strategy; and input from scientists studying Keys natural resource adaptation strategies. Practical considerations included restricting candidate sites to the management or ownership regimes appropriate for the strategy. Benefit estimates included public values for conservation lands, protection of threatened and endangered species, and avoided flood damages, among other published economic measures of public natural resource values. A 10-year planning horizon was used, and appropriate discount rates applied.¬†\r\n\r\nResults provide input that can be used in prioritisation of adaptation projects. Costs and benefits vary by strategy and location, and all strategies were cost-effective in most candidate sites. If all strategies were implemented in all locations where benefits exceeded costs, US$500 million in total benefits would be realised at a cost of US$211 million, for net benefits of US$289 million. Based on the results, recommendations included considering a rainwater harvesting incentive program due to its significance for preserving threatened and endangered species in light of rapid loss of access to fresh water. Findings also indicate that when choosing projects, local government must also carefully consider future shoreline conditions, future connectivity for habitat corridors, and geographic variability of implementation costs. Lastly, land acquisition may be more desirable in larger forested areas that provide greater benefits, than in non-forested areas.","Oil palm production is under massive scrutiny worldwide for its negative environmental impacts. In Indonesia, many smallholders rely on oil palm production as their main source of income thereby adding considerably to the global palm oil supply. As smallholder oil palm production increased drastically in the 1990‚Äôs, contributing to reduce poverty, a large share of plantations is reaching the end of their economic lifespan. In order to avoid new land openings for oil palm, it is crucial that overmatured oil palms are cleared properly to make way for new, more sustainable, plantations. Since oil palms become less productive only after three decades and clearing down old trees is associated with high costs, this study applies an incentive compatible framed field experiment to investigate the disinvestment behavior of smallholder oil palm producers.¬†\r\n\r\nThe experiment models the choice to clear down an old oil palm plot as a dynamic problem of optimal stopping under uncertainty. In the experiment, smallholders are owners of a 25-year-old plantation plot and have to decide when to clear down the plot within the next five years. In the beginning, the plot still generates positive yearly gross margins which, however, vary from year to year and can become negative. Once participants decide to disinvest, they earn a positive liquidation value, framed as a governmental subsidy for properly clearing down the old plot. ¬†¬†\r\n\r\nWe investigate whether and to what extent the intuitive decision making of smallholders can be predicted by the normative benchmarks of the Net Present Value and the Real Options Approach. Applying a within-subject design with two scenarios, we further investigate whether different payment structures for the positive liquidation value have an effect on smallholders‚Äô disinvestment behavior. In addition, an extended version of the Eckel-Grossman and a Coller-Williams task were implemented to elicit smallholders‚Äô risk and time preferences. These preferences as well as measures for financial literacy are inter alia analyzed for their influence on the smallholders‚Äô disinvestment decision patterns.\r\n\r\nPrimary data were collected in the major oil palm cultivating province of Jambi, Indonesia.¬†A sample of 199 Indonesian smallholders with 3,980 observed experimental disinvestment decisions is used for the analysis. Results show that smallholders decisions are in accordance with the Net Present Value benchmark in around half of the observations and simultaneously too early according to the Real Options Approach, implicitly neglecting the value of waiting. In contrast, around 22 percent of the total observations even exceed the normative Real Options Approach benchmark, implying these smallholders‚Äô hold on to an unproductive plantation plot for too long. The diverse decision patterns highlight that neither theoretical approach can entirely explain observed behavior. Further results imply that differently framed payment structures for the liquidation value do not considerably affect disinvestment decisions. Additional preliminary regression results suggest that financial literacy has a larger influence on the disinvestment timing than risk and time preferences. Our results are of interest for researchers and policy makers alike, as they provide insights into pathways promoting a more sustainable smallholder oil palm production.","Oil palm production is under massive scrutiny worldwide for its negative environmental impacts. In Indonesia, many smallholders rely on oil palm production as their main source of income thereby adding considerably to the global palm oil supply. As smallholder oil palm production increased drastically in the 1990‚Äôs, contributing to reduce poverty, a large share of plantations is reaching the end of their economic lifespan. In order to avoid new land openings for oil palm, it is crucial that overmatured oil palms are cleared properly to make way for new, more sustainable, plantations. Since oil palms become less productive only after three decades and clearing down old trees is associated with high costs, this study applies an incentive compatible framed field experiment to investigate the disinvestment behavior of smallholder oil palm producers.¬†\r\n\r\nThe experiment models the choice to clear down an old oil palm plot as a dynamic problem of optimal stopping under uncertainty. In the experiment, smallholders are owners of a 25-year-old plantation plot and have to decide when to clear down the plot within the next five years. In the beginning, the plot still generates positive yearly gross margins which, however, vary from year to year and can become negative. Once participants decide to disinvest, they earn a positive liquidation value, framed as a governmental subsidy for properly clearing down the old plot. ¬†¬†\r\n\r\nWe investigate whether and to what extent the intuitive decision making of smallholders can be predicted by the normative benchmarks of the Net Present Value and the Real Options Approach. Applying a within-subject design with two scenarios, we further investigate whether different payment structures for the positive liquidation value have an effect on smallholders‚Äô disinvestment behavior. In addition, an extended version of the Eckel-Grossman and a Coller-Williams task were implemented to elicit smallholders‚Äô risk and time preferences. These preferences as well as measures for financial literacy are inter alia analyzed for their influence on the smallholders‚Äô disinvestment decision patterns.\r\n\r\nPrimary data were collected in the major oil palm cultivating province of Jambi, Indonesia.¬†A sample of 199 Indonesian smallholders with 3,980 observed experimental disinvestment decisions is used for the analysis. Results show that smallholders decisions are in accordance with the Net Present Value benchmark in around half of the observations and simultaneously too early according to the Real Options Approach, implicitly neglecting the value of waiting. In contrast, around 22 percent of the total observations even exceed the normative Real Options Approach benchmark, implying these smallholders‚Äô hold on to an unproductive plantation plot for too long. The diverse decision patterns highlight that neither theoretical approach can entirely explain observed behavior. Further results imply that differently framed payment structures for the liquidation value do not considerably affect disinvestment decisions. Additional preliminary regression results suggest that financial literacy has a larger influence on the disinvestment timing than risk and time preferences. Our results are of interest for researchers and policy makers alike, as they provide insights into pathways promoting a more sustainable smallholder oil palm production.","Abstract: The production efficiency of cropland is highly appreciated in increasing agricultural output. As an innovation of the Chinese cropland system, the ‚Äúthree rights separation‚Äù divides the grassland property right into three distinct rights, including ownership, contract right and management right, associated with three entities in the pastoral area, which aims to increase the cropland production efficiency by transferring the management right from herders to capital owners. However, the transference term is too short in many villages to achieve long-term cooperation among three entities, which has been a hindrance to achieving policy aims; thus, the purpose of this research is to explain why this ‚Äúinconsistency dilemma‚Äù appears between policy aim and the situation in practice. Due to the bounded rationality of economic agentsÔºåwe built a tripartite evolutionary game model, analyzed the payment matrix and obtained the expected returns of the three entity groups including village collectives, herders, and capital owners. We derived the replicator dynamic equationsfor the evolutionary game of three entities.With the game equilibrium analysis of the three entities, the evolutionary stable strategy of the six spaces can be obtained, but the game fails to converge to a stable equilibrium point. The result of the game is affected by the cost structure, income status, penalty, incentives, and other parameters of the three entities. Changes in parameters will directly lead to three economic entities‚Äô changes in their game behaviors, optimal strategy selection, and the equilibrium result.With further numerical simulation, we found that apart from the cost-revenue structure, three entities‚Äô original rates of taking cooperation strategies and the parameters affect the final evolution result, which accounts for the inconsistency. Promoting the policy implement in the areas where three entities‚Äô original rates meet the specified conditions will lessen the inconsistency. Three entities‚Äô long-term cooperation is realized in three scenarios. First, three entities‚Äô original rates of taking cooperative strategies are not lower than 70%, which we regard as high rate. Second, the original rate of taking cooperative strategy in herder group is not lower than 80% which we regard as higher rate, with the other two entities‚Äô medium rate. Third, with the herders‚Äô medium original rate of taking cooperative strategy, the other two entities‚Äô original rates are not lower than 90%, which we regard as super high rate.An effective mechanism for entities‚Äô cooperation where penalties for capital owners‚Äô short-term behavior and incentives for herders‚Äô transfer behavior are clearly defined and enhanced will also help to lessen the inconsistency.Key words:Entity behavior, grassland property right, evolutionary game, management right, inconsistency","Many countries have made ensuring a stable domestic food supply a priority in response to global challenges such as rising food prices and disruptions caused by the COVID-19 pandemic. Governments, including Indonesia, have sought to achieve food self-sufficiency through policies that promote land reallocation and provide incentives for increased agricultural production. However, reallocating limited land resources can lead to unintended welfare consequences, such as inefficiencies and inequities, particularly affecting smallholder farmers. In Indonesia, recent policies aim to achieve sugar production self-sufficiency by offering subsidies and land reallocation incentives targeting farms of different sizes. While these initiatives are critical to reaching the government's goal of producing 6.2 million metric tonnes of sugar annually by 2025, there is a lack of quantitative studies evaluating their welfare impacts. Existing research primarily relies on qualitative analyses, which do not fully capture the economic costs and benefits associated with land reallocation. This study addresses this gap by applying an optimisation model to assess the welfare impacts of Indonesia‚Äôs sugar self-sufficiency programme. The model evaluates how incentives, such as subsidised inputs and mechanisation, influence land reallocation decisions for small, group, and large-scale farmers and examines both the positive and negative externalities of these policies. The findings suggest that while the government's initiatives may help increase sugar production, they could also impose substantial welfare costs, particularly on small farmers. These costs stem from an unequal distribution of resources and operational burdens across different farm sizes. This study provides critical insights for policymakers aiming to balance national food security goals with broader welfare outcomes. It also offers lessons for other countries seeking to implement self-sufficiency policies in agriculture.","Many countries have made ensuring a stable
