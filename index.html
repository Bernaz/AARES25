get men as primary beneficiaries. Research on women's empowerment in agriculture has focused primarily on crop farming in Sub-Saharan Africa and South Asia, with some recent studies examining livestock systems. The dairy sector remains largely unexplored despite a significant number of households in developing countries relying on it as the primary source of income. Smallholder dairy farming is typically labour-intensive and dependent on family labour, in which women play a crucial role. However, there have been limited empirical studies that understand the roles of women in dairy farming and their levels of empowerment. This study aims to address this gap by investigating women's and men‚Äôs roles in dairy farming households in Indonesia, a developing country undergoing economic growth and structural transformation. Indonesia, the fourth-largest economy globally, ranks second in dairy production in Southeast Asia. Additionally, Indonesia is home to the largest Muslim population, accounting for nearly 13% of the global total. Thus, our study will offer unique insights into women‚Äôs empowerment within a Muslim-majority nation. This study employed an expanded Abbreviated Women Empowerment in Agriculture Index (A-WEAI) questionnaire tailored to dairy farming activities. We compared our version with the A-WEAI and the Women Empowerment in Livestock Index (WELI). We suggested that our modifications help gain a better understanding of women‚Äôs empowerment in dairy farming households. We used different cut-offs to estimate empowerment, assessing how this influence the modified A-WEAI. Data was collected through individual and separate interviews with 435 couples. All respondents operated dairy farming as their primary occupation, with fewer than 25% of households also engaging in cash crop farming. The findings suggest that women participated significantly less (p<0.01) than men in dairy farming activities. However, women‚Äôs participation in dairy activities is economically significant, with almost 50% of women engaged. Moreover, women were more involved in on-farm dairy-related tasks (30-50%) than other farming activities (e.g., food crop farming 21%). When making decisions in the dairy business, most women perceived the decisions were made jointly with their spouses, while men tended to claim sole decision-making authority, consistent with existing literature on women‚Äôs empowerment. Our estimation revealed that despite less participation, women were more empowered than men, with empowerment scores of 0.98 and 0.90, respectively. The levels of empowerment differ when we apply different cut-offs to estimating the index. When we lowered the threshold for empowerment, more women were classified as empowered, and vice versa. Women showed significantly higher levels of control over income, particularly from milk marketing, contrasting our results with studies in other parts of the world. Our findings highlight the complexity of gender dynamics in agricultural settings and the importance of context-specific research. The insights gained from Indonesia have potential implications for the strategic approach to measuring and interpreting women‚Äôs empowerment in diverse contexts.","The paper presents the results of an economic assessment of alternative manual Crown-of-Thorns Starfish (COTS) strategies to reduce the loss of hard coral on the Great Barrier Reef (GBR). COTS outbreaks contribute significantly to the loss of hard coral on the GBR. Controlling COTS through manual culling takes significant resources but in return generates benefits in terms of reduced COTS populations, coral protected, and overall reef resilience. When, where, and how COTS are culled changes the extent and distribution of these ecological benefits. While detailed GBR-scale ecological modelling can tell us how effectively different control strategies reduce COTS and protect coral, they do not account for the inputs used, costs incurred, and benefits generated. However, such information is required to ensure that public investments in COTS control maximise benefits at a fixed budget.¬†\r\n\r\nThe economic assessment is based on ecological benefits estimated by a spatially explicit ecosystem model of the GBR under alternative COTS control strategies. The strategies examine the effect of spatial distribution of vessels, considering different regions, controlling protected versus fished reefs, treatment of effort sink reefs, and dynamic responses to COTS outbreak fronts. The assessment included 18 alternative strategies against four benefit metrics: (1) COTS Density Reduced: a metric counting the number of COTS culled per area, (2) Outbreaking Reefs Avoided: a metric related to suppressing or preventing outbreaks, (3) Coral Area Saved: a metric directly capturing the ability of a control strategy to protect coral, and (4) Economic Value of Benefit: a monetary metric capturing benefits enjoyed by the Australian population. Control costs were modelled based on data generated by the current GBR COTS Control Program.¬†\r\n\r\nThe assessment identified cost-effectiveness and allocative efficiency gains compared to a counterfactual with no control across the 18 alternative strategies. The results suggest that COTS control has generally a positive impact, irrespective of the metric used. However, identifying the optimal COTS control strategy depends on the management objectives and thus the respective benefit metric of interest. These results highlight the importance of establishing clear objectives for management when selecting strategies.","The paper presents the results of an economic assessment of alternative manual Crown-of-Thorns Starfish (COTS) strategies to reduce the loss of hard coral on the Great Barrier Reef (GBR). COTS outbreaks contribute significantly to the loss of hard coral on the GBR. Controlling COTS through manual culling takes significant resources but in return generates benefits in terms of reduced COTS populations, coral protected, and overall reef resilience. When, where, and how COTS are culled changes the extent and distribution of these ecological benefits. While detailed GBR-scale ecological modelling can tell us how effectively different control strategies reduce COTS and protect coral, they do not account for the inputs used, costs incurred, and benefits generated. However, such information is required to ensure that public investments in COTS control maximise benefits at a fixed budget.¬†\r\n\r\nThe economic assessment is based on ecological benefits estimated by a spatially explicit ecosystem model of the GBR under alternative COTS control strategies. The strategies examine the effect of spatial distribution of vessels, considering different regions, controlling protected versus fished reefs, treatment of effort sink reefs, and dynamic responses to COTS outbreak fronts. The assessment included 18 alternative strategies against four benefit metrics: (1) COTS Density Reduced: a metric counting the number of COTS culled per area, (2) Outbreaking Reefs Avoided: a metric related to suppressing or preventing outbreaks, (3) Coral Area Saved: a metric directly capturing the ability of a control strategy to protect coral, and (4) Economic Value of Benefit: a monetary metric capturing benefits enjoyed by the Australian population. Control costs were modelled based on data generated by the current GBR COTS Control Program.¬†\r\n\r\nThe assessment identified cost-effectiveness and allocative efficiency gains compared to a counterfactual with no control across the 18 alternative strategies. The results suggest that COTS control has generally a positive impact, irrespective of the metric used. However, identifying the optimal COTS control strategy depends on the management objectives and thus the respective benefit metric of interest. These results highlight the importance of establishing clear objectives for management when selecting strategies.","Rice is the world‚Äôs third most widely grown cereal crop, contributing to approximately 20% of total calorie intake. It serves as a vital food source and carries significant economic, political, and cultural importance, especially in Asian countries, leading to its massive production. For instance, Indonesia, with a harvested area of 10.2 million hectares, produced 53.6 million tons of rice in 2023. Despite being one of the world's top rice producers, Indonesia still imported 3,06 million tons of rice in the same year, highlighting the crop's critical role as a staple food, with an average consumption of 1.5kg/capita/week. Rice production activities, such as the use of fertiliser, machinery, and others, have worsened greenhouse gas (GHG) emissions, including Carbon Dioxide (CO2), Methane (CH4), and Nitrous Oxide (NO2). Rice cultivation accounts for about 1.5% of global GHG emissions and 48% of all GHG emissions from cropland. In Indonesia, it accounts for 15.77% of GHG emissions from agriculture. This condition is dire due to the climate change effect of GHG emissions, especially with the global population rising yearly, increasing the demand for food production. Thus, there has been a growing interest in studying various rice cultivation systems to identify practices with lower GHG emissions. However, the majority of these studies only focus on quantifying GHG emissions from different¬†rice cultivation systems, and little is known about factors associated with GHG emissions. Therefore, this study investigates GHG emissions from rice cultivation and their determinants in Indonesia. First, using the Lice Cycle Assessment (LCA) with a cradle-to-gate approach, this study compares rice production's Global Warming Potential (GWP) of four different cultivation systems: a) open-field conventional, b) open-field fertigation, c) open-field organic, and d) organic fertigation; and investigates the hotspots of the emissions in the farm. Second, the determinants of GHG emissions, which comprise socioeconomic characteristics, agricultural services, and agricultural inputs, are assessed. The study suggests a different GWP in rice cultivation systems, with the open-field conventional being the highest GHG emitters. Additionally, the analysis shows that determinants have varying effects on GHG emissions. This research provides information to help stakeholders identify more sustainable rice cultivation systems. Stakeholders can understand the hotspots and determinants of GHG emissions, which will help decide applicable interventions to reduce the emissions. The topic of low-emission rice cultivation is critically important in countries with dependence on rice as a staple food, especially with carbon-neutral agriculture, which is now gaining traction to reduce environmental impacts. Besides, this research is relevant to achieving Sustainable Development Goals (SDG), including SDG 1 (No poverty), SDG 2 (Zero hunger), SDG 8 (Decent work and economic growth), SDG 12 (Responsible consumption and production, and SDG 13 (Climate action). Finally, it can inform policymakers to plan their Nationally Determined Contribution Efforts through rice field decarbonisation.\r\n\r\n¬†\r\n\r\nKeywords: Greenhouse gas emissions, rice cultivation, Life Cycle Assessment","Rice is the world‚Äôs third most widely grown cereal crop, contributing to approximately 20% of total calorie intake. It serves as a vital food source and carries significant economic, political, and cultural importance, especially in Asian countries, leading to its massive production. For instance, Indonesia, with a harvested area of 10.2 million hectares, produced 53.6 million tons of rice in 2023. Despite being one of the world's top rice producers, Indonesia still imported 3,06 million tons of rice in the same year, highlighting the crop's critical role as a staple food, with an average consumption of 1.5kg/capita/week. Rice production activities, such as the use of fertiliser, machinery, and others, have worsened greenhouse gas (GHG) emissions, including Carbon Dioxide (CO2), Methane (CH4), and Nitrous Oxide (NO2). Rice cultivation accounts for about 1.5% of global GHG emissions and 48% of all GHG emissions from cropland. In Indonesia, it accounts for 15.77% of GHG emissions from agriculture. This condition is dire due to the climate change effect of GHG emissions, especially with the global population rising yearly, increasing the demand for food production. Thus, there has been a growing interest in studying various rice cultivation systems to identify practices with lower GHG emissions. However, the majority of these studies only focus on quantifying GHG emissions from different¬†rice cultivation systems, and little is known about factors associated with GHG emissions. Therefore, this study investigates GHG emissions from rice cultivation and their determinants in Indonesia. First, using the Lice Cycle Assessment (LCA) with a cradle-to-gate approach, this study compares rice production's Global Warming Potential (GWP) of four different cultivation systems: a) open-field conventional, b) open-field fertigation, c) open-field organic, and d) organic fertigation; and investigates the hotspots of the emissions in the farm. Second, the determinants of GHG emissions, which comprise socioeconomic characteristics, agricultural services, and agricultural inputs, are assessed. The study suggests a different GWP in rice cultivation systems, with the open-field conventional being the highest GHG emitters. Additionally, the analysis shows that determinants have varying effects on GHG emissions. This research provides information to help stakeholders identify more sustainable rice cultivation systems. Stakeholders can understand the hotspots and determinants of GHG emissions, which will help decide applicable interventions to reduce the emissions. The topic of low-emission rice cultivation is critically important in countries with dependence on rice as a staple food, especially with carbon-neutral agriculture, which is now gaining traction to reduce environmental impacts. Besides, this research is relevant to achieving Sustainable Development Goals (SDG), including SDG 1 (No poverty), SDG 2 (Zero hunger), SDG 8 (Decent work and economic growth), SDG 12 (Responsible consumption and production, and SDG 13 (Climate action). Finally, it can inform policymakers to plan their Nationally Determined Contribution Efforts through rice field decarbonisation.\r\n\r\n¬†\r\n\r\nKeywords: Greenhouse gas emissions, rice cultivation, Life Cycle Assessment","It is becoming increasingly clear that mitigating the physical risks of climate change and extreme weather events has become a top priority, especially for vulnerable regions and communities. Climate-driven exacerbations of hazards have increased the vulnerability of assets and infrastructure, redefining how resilience investment is understood and implemented. There have been attempts to incorporate the resilience concept into local and regional investments, mainly by applying engineering-based solutions (e.g., reinforcing structures, adding new materials, etc.) to address the impacts of climate-induced hazards.¬†\r\n\r\n¬†However, many social, economic and environmental parameters affect the scale and impact of hazards to public infrastructure investments and, eventually, the communities who rely on these assets. Also, inherent uncertainties around the frequency and intensity of future climate-induced hazards make it more difficult to calculate the damage probability and scale from these events and identify the avoided costs resulting from the development of resilient infrastructure.¬†\r\n\r\n¬†In our study, we attempt to identify the economic impact of resilient infrastructure on the local government level and, more broadly, on regional planning by adopting a case study of the Bega Valley Shire situated on the South Coast of Australia. Bega Valley is characterised by a diverse landscape and terrain with high levels of exposure and vulnerabilities to climate-induced hazards. In the last decade, Bega Valley Shire has repeatedly experienced major bushfires and flood events, which deteriorated the livelihoods and well-being of local communities, as described in the following section. The recent hazard impacts in the Bega region underscore the need to define and prioritise resilient investments for disaster risk reduction in Australia's public infrastructure and associated community services.\r\n\r\n¬†We initially assess existing vulnerability indices, with a particular emphasis on their applicability at the regional level. The assessment also considers the unique characteristics of the Australian context, typified by low population densities and extensive geographical distances. We further review socioeconomic, technical, and environmental indicators to explore the suitability and data availability for the selected case study area. We conduct an econometric analysis to understand potential variations in resilience across Bega Shire by also exploring the effects of past hazard events (e.g. floods, bushfires) on the economic development and livelihoods of the local communities. ¬†\r\n\r\n¬†We adopt a hypothetical resilience investment case focusing on the road network and the associated services that rely on it in the Bega Valley Shire. The selection of the transportation sector and its related assets and infrastructure is based on the significant economic burden the Council faces in maintaining the road network effectively. Indicatively, nearly 50 per cent of the annual budget has been devoted to road maintenance over the last decade due to a series of hazards that have had a major impact on the network. The study findings provide some refined approaches to quantifying resilience infrastructure impact and actionable insights to enhance resilience in the case study area and other regions challenged with hazard impacts in Australia.","It is becoming increasingly clear that mitigating the physical risks of climate change and extreme weather events has become a top priority, especially for vulnerable regions and communities. Climate-driven exacerbations of hazards have increased the vulnerability of assets and infrastructure, redefining how resilience investment is understood and implemented. There have been attempts to incorporate the resilience concept into local and regional investments, mainly by applying engineering-based solutions (e.g., reinforcing structures, adding new materials, etc.) to address the impacts of climate-induced hazards.¬†\r\n\r\n¬†However, many social, economic and environmental parameters affect the scale and impact of hazards to public infrastructure investments and, eventually, the communities who rely on these assets. Also, inherent uncertainties around the frequency and intensity of future climate-induced hazards make it more difficult to calculate the damage probability and scale from these events and identify the avoided costs resulting from the development of resilient infrastructure.¬†\r\n\r\n¬†In our study, we attempt to identify the economic impact of resilient infrastructure on the local government level and, more broadly, on regional planning by adopting a case study of the Bega Valley Shire situated on the South Coast of Australia. Bega Valley is characterised by a diverse landscape and terrain with high levels of exposure and vulnerabilities to climate-induced hazards. In the last decade, Bega Valley Shire has repeatedly experienced major bushfires and flood events, which deteriorated the livelihoods and well-being of local communities, as described in the following section. The recent hazard impacts in the Bega region underscore the need to define and prioritise resilient investments for disaster risk reduction in Australia's public infrastructure and associated community services.\r\n\r\n¬†We initially assess existing vulnerability indices, with a particular emphasis on their applicability at the regional level. The assessment also considers the unique characteristics of the Australian context, typified by low population densities and extensive geographical distances. We further review socioeconomic, technical, and environmental indicators to explore the suitability and data availability for the selected case study area. We conduct an econometric analysis to understand potential variations in resilience across Bega Shire by also exploring the effects of past hazard events (e.g. floods, bushfires) on the economic development and livelihoods of the local communities. ¬†\r\n\r\n¬†We adopt a hypothetical resilience investment case focusing on the road network and the associated services that rely on it in the Bega Valley Shire. The selection of the transportation sector and its related assets and infrastructure is based on the significant economic burden the Council faces in maintaining the road network effectively. Indicatively, nearly 50 per cent of the annual budget has been devoted to road maintenance over the last decade due to a series of hazards that have had a major impact on the network. The study findings provide some refined approaches to quantifying resilience infrastructure impact and actionable insights to enhance resilience in the case study area and other regions challenged with hazard impacts in Australia.","Since the WWII, the role of global value chains (GVCs) has been continuously increasing as the main driver of global¬†agrifood¬†production and trade patterns.¬†This paper provides an empirical analysis of the determinants of agri-food GVC participation of countries standing at different levels of economic development, especially focusing on developing countries. Including eleven variables selected based on the literature, the factors affecting backward and forward GVC participation are identified between 2013 and 2023.¬†\r\n\r\nOur findings make it clear what the key determinants are of GVC participation by analysing simple correlation statistics; by running econometric models for all countries and by identifying determinants by performance. Overall, our results suggest that structural characteristics of the countries are the key determinants of GVC participation and that market and trade policy-related determinants drive engagement in forward and backward GVC participation. The most important determinants are as follows.\r\n\r\nTrade openness proved to be one of the most important factors in GVC participation in all models and by all means (backward and forward types as well). Opening borders and actively trading with other countries should be a key policy for countries aiming to increase their GVC participation levels.\r\n\r\nAs expected, the general level of economic development definitely plays a role in enhancing GVC participation at all levels and especially for backward participation. Developed countries are most active in GVCs than developing ones. Economic policies aimed to improving economic development is also beneficial for better GVC integration.\r\n\r\nThe quality and speed of logistics activities appear to be major determinants of GVC participation, especially for forward participation. Economic policies should focus on investing in logistics infrastructure.\r\n\r\nThe ease of doing business was proven to be another key factor in all terms of GVC participation ‚Äì governments should focus on providing a conducive business environment.\r\n\r\nBeing part of a common market with a common currency definitely fosters GVC participation, especially backward participation. ¬†\r\n\r\nMarket size per se does not seem to play a major role in boosting GVC participation ‚Äì countries with smaller markets can also be important beneficiaries of global economic integration. ¬†¬†\r\n\r\nLiberal trade interventions play some role in enhancing GVC participation, though this does not seem to be the most important factor. Trade intervention policies seem to play a limited role in GVC participation growth.¬†\r\n\r\nOn the whole, it seems that market-related factors are more important than trade policy-related factors in pursuing GVC participation, at least in agri-food markets. Future policies in pursuing higher GVC participation should take these results into account.","Australia has committed to reducing its emissions to 43% below 2005 levels by 2030 as part of the Nationally Determined Contributions (NDCs) and pledged to cut methane emissions by 30% by 2030 in alignment with the Global Methane Pledge. Achieving these targets will either require significant agricultural transformations or substantial trade-offs between agricultural production and emissions reduction.\r\n\r\nHere, we evaluate the efficacy of demand and supply-side strategies within the agricultural sector in Australia within the global context up to 2050. We do so by applying for the first time GLOBIOM-Australia, a version of the Global Biosphere Management Model (GLOBIOM) parameterised and calibrated to the Australian context. We also investigate the trade-offs between GHG emission reduction and agricultural revenues for seven scenarios.\r\n\r\nWe first explored three scenarios to assess the impacts of global socio-economic trends, food demand and trade on the Australian agri-food system through the Shared Socioeconomic Pathways (SSPs), with SSP2 considered as the baseline scenario. In addition to global trends, we looked more specifically at the impacts of demand and supply-side strategies within Australia. The first domestic scenario consists in a transition towards a flexitarian diet aligned with the EAT-Lancet dietary recommendations by 2050, while global demand evolves according to SSP2 scenario, characterised by moderate growth in food consumption and increasing share of livestock products in diets. The second domestic scenario consists of closing the crop yield gap for major crops by 2050. Finally, we assess the effectiveness of combining demand and supply side strategies in the final scenario.\r\n\r\nAll strategies explored in this study fell short of achieving the 43% CO2eq reduction target relative to 2005 emissions in agriculture by 2050. The scenario characterised by global sustainability and flexitarian diet with Australia (SSP1_EAT) comes the closest with 40% reduction in 2050. The Methane Pledge, applied to agriculture, could be achieved through global sustainability and flexitarian diet within Australia (SSP1_EAT), however, the targeted reduction would only occur in 2050. Therefore, significant and drastic transformation of the food system in Australia both in food demand and production beyond diet shifts and yield increases will be required to achieve the two targets within the specified timeline.\r\n\r\nTransitioning from the baseline scenario (SSP2) to a scenario with both demand and supply improvements (SSP2_EAT_YLDGP) would reduce emissions for a small loss in economic returns (1.4 kg CO2eq reduction per USD loss). In comparison, shifting from the baseline scenario to an improved diet would reduce emissions more significantly, but at a greater economic cost, i.e., 0.2 kg CO2eq reduction per USD loss.\r\n\r\nHere, we assessed for the first time the trade-offs and efficacy of demand and supply-side measures in meeting two national emission reduction targets applied to the agricultural sector in Australia. Future developments of GLOBIOM-Australia will include the inclusion of reforestation to offset emissions and the integration with a computable general equilibrium model to improve the representation of economy-wide impacts of achieving net zero emissions. This tool will help decision-makers identify strategies to minimise trade-offs associated with emission reduction targets.","Australia has committed to reducing its emissions to 43% below 2005 levels by 2030 as part of the Nationally Determined Contributions (NDCs) and pledged to cut methane emissions by 30% by 2030 in alignment with the Global Methane Pledge. Achieving these targets will either require significant agricultural transformations or substantial trade-offs between agricultural production and emissions reduction.\r\n\r\nHere, we evaluate the efficacy of demand and supply-side strategies within the agricultural sector in Australia within the global context up to 2050. We do so by applying for the first time GLOBIOM-Australia, a version of the Global Biosphere Management Model (GLOBIOM) parameterised and calibrated to the Australian context. We also investigate the trade-offs between GHG emission reduction and agricultural revenues for seven scenarios.\r\n\r\nWe first explored three scenarios to assess the impacts of global socio-economic trends, food demand and trade on the Australian agri-food system through the Shared Socioeconomic Pathways (SSPs), with SSP2 considered as the baseline scenario. In addition to global trends, we looked more specifically at the impacts of demand and supply-side strategies within Australia. The first domestic scenario consists in a transition towards a flexitarian diet aligned with the EAT-Lancet dietary recommendations by 2050, while global demand evolves according to SSP2 scenario, characterised by moderate growth in food consumption and increasing share of livestock products in diets. The second domestic scenario consists of closing the crop yield gap for major crops by 2050. Finally, we assess the effectiveness of combining demand and supply side strategies in the final scenario.\r\n\r\nAll strategies explored in this study fell short of achieving the 43% CO2eq reduction target relative to 2005 emissions in agriculture by 2050. The scenario characterised by global sustainability and flexitarian diet with Australia (SSP1_EAT) comes the closest with 40% reduction in 2050. The Methane Pledge, applied to agriculture, could be achieved through global sustainability and flexitarian diet within Australia (SSP1_EAT), however, the targeted reduction would only occur in 2050. Therefore, significant and drastic transformation of the food system in Australia both in food demand and production beyond diet shifts and yield increases will be required to achieve the two targets within the specified timeline.\r\n\r\nTransitioning from the baseline scenario (SSP2) to a scenario with both demand and supply improvements (SSP2_EAT_YLDGP) would reduce emissions for a small loss in economic returns (1.4 kg CO2eq reduction per USD loss). In comparison, shifting from the baseline scenario to an improved diet would reduce emissions more significantly, but at a greater economic cost, i.e., 0.2 kg CO2eq reduction per USD loss.\r\n\r\nHere, we assessed for the first time the trade-offs and efficacy of demand and supply-side measures in meeting two national emission reduction targets applied to the agricultural sector in Australia. Future developments of GLOBIOM-Australia will include the inclusion of reforestation to offset emissions and the integration with a computable general equilibrium model to improve the representation of economy-wide impacts of achieving net zero emissions. This tool will help decision-makers identify strategies to minimise trade-offs associated with emission reduction targets.","In July 2018 the Trump Administration initiated a tariff war by imposing additional duties of 25 percentage points on selected imports from China. As promised, China responded with bilateral tariffs of its own. As a result, both countries are worse off. The Biden Administration retained Trump‚Äôs tariffs and added more of its own. Prior to the 2024 election, presidential candidate Trump has proposed a ten per cent tariff on all imports and possibly a 60 per cent tariff on imports from China. Assuming Trump has a chance of becoming the next President and implementing these policies, we analyse the potential trade and welfare impacts on the US, China and third countries using a global computable general equilibrium model.¬†\r\n\r\nOur results suggest that while the US may gain from a harmonised ten per cent tariff, it would be worse off from a large tariff on imports from China, even in the absence of retaliation. However, countries such as Vietnam, the United Kingdom, the European Union, Indonesia, Bangladesh and Brazil are likely beneficiaries, as these exporters replace China in supplying the US market. Notwithstanding that China can export to countries other than the US, its losses amount to $146 billion annually. Australia is also a net loser, with annual welfare losses estimated at $844 million.¬†\r\n\r\nIf all countries retaliated to a ten per cent tariff with similar tariffs of their own, most, but not all, countries would be worse off. ¬†Australia and Japan are two countries that may gain.","Since 2018, hundreds of millions of dollars of investments in developing infrastructure for formalised cattle trade systems in Lao PDR and Southern China have been made by the public and private sectors. In support of these investments, the governments of China and Lao PDR have developed detailed protocols governing biosecurity, quarantine and animal health and issued policy directives to support the development of formalised cattle trade.These investments and policies have had four main objectives:Provide a source of live cattle (up to 500,000 per year) to meet increasing demands for protein in Southern China;Support the smallholder based cattle industry in Lao PDR to supply into the Chinese market;Develop local economy in border areas of Mengla (China) and Luang Namtha (Lao PDR); andReduce the risk of transboundary animal disease incursion from South East Asia into China.This study explores the impact of the current biosecurity, quarantine and animal health protocols on the achievement of these objectives and analyses the impact of the cost of complying with the protocols on the overall economic viability of formal cattle exports to China from South East Asia. Using an application of service areas and network analysis under ArcGIS Pro to estimate catchment areas, the impact on the spatial area where collecting cattle for the trade is feasible is also examined. The analysis is based on extensive qualitative and quantitative information gathering from a wide range of value chain actors and other stakeholders in Central and Northern Lao PDR.The results of the study indicate that the current biosecurity, quarantine and animal health protocols result in very high levels of costs, which significantly hampers the economic viability of the formal trade system. The high costs reduce the feasible collection area to almost zero and reduce the number of cattle that could profitably enter the system from more than 500,000 to practically zero. Under these conditions there is a strong incentive for traders to continue to attempt to export through informal channels, maintaining the current high level of risk of transboundary animal disease incursion from South East Asia into China. We propose a number of modifications to the biosecurity, quarantine and animal health protocols that could lead to increased numbers of cattle flowing through formalised channels and lower the risk of disease incursion.","Farmer Producer Organizations (FPOs) are increasingly participating in agricultural commodity derivatives trading in India, with a more than tenfold rise since their inception. However, their involvement still lags behind spot markets, likely due to unpredictable price volatility driven by external factors that impact farmers' wealth. This study examines the impact of external factors on the price volatility of spot and futures prices for agricultural commodities traded by FPOs in India, and its effects on farmers' wealth from derivative trading. Analyzing data from 2016 to 2024, we adopted a three-stage approach. First, we applied the GARCH-MIDAS model to assess long- and short-term price volatility, selecting the ten top volatile commodities. In the second stage, we used the TGARCH model to assess the influence of external factors, such as weather, climate change, global trade, government policies, and natural disasters on the volatility of these commodities. Finally, we explored the wealth generated by this volatility for FPOs. Key findings indicate significant volatility, particularly in the oil and oilseeds category, probably driven by global deserters like COVID-19. After 2022, declines in food grain and pulse prices are linked to geopolitical tensions and fluctuating fuel prices. The Guar complex emerges as the top wealth-generating category, followed by food grains, pulses, and spices, while fibers show the least potential. Insights from the study support better price management and wealth generation in derivative market compared to spot market, despite of external challenges. Therefore, farmers are encouraged to trade in the derivative market instead of the traditional chains. These findings will play a crucial role in shaping strategies that promote sustainable market practices, aligning with UN Sustainable Development Goals (SDGs) 8 and 12. By ensuring more stable and transparent pricing in agricultural commodity trading, farmers can not only navigate external market challenges but also enhance their wealth generation, echoing the broader goals of inclusive growth and sustainable economic development. To the best of our knowledge, this is the first attempt to explore wealth generated by FPO-traded farmers through price volatility driven by external factors.","Marine fisheries contribute to a nation‚Äôs food security and economic growth. At a regional level, fisheries are a source of food, livelihood, employment, and income to coastal communities, where alternative employment opportunities are often lacking. Effective use of these resources requires the balancing of objectives from the exploitation of the fish resource (social and economic) with the sustainability of the stock and its ecosystem (environment). Whilst some of these objectives are complementary, others will require trade-offs. In the absence of multi-objective bioeconomic models to formally assess these trade-offs, simpler approaches are required. We use estimates of capacity utilization to assess how the fleet size (and hence employment) can be reduced while maintaining catch (food security) and the implications of different reductions on fleet profitability. From this, we can develop a trade-off curve relating to economic and social objectives. These estimates will be derived using an output-orientated Data Envelopment Analysis (DEA) model with costs and earnings data collected from a survey of the outboard engine fiberglass (OFRP) vessel owners who operate in a coastal (inshore) small-scale multispecies fishery in the West fishing region in Sri Lanka.¬†\r\n\r\nThe significance of this study lies in its contribution to effective fisheries management strategies, particularly in developing countries. This study will use primary data; therefore, it will be a novel study which will contribute to the knowledge about Sri Lankan coastal fisheries management. It will also provide a framework for other developing countries as an assessment of the economic performance and long-term economic viability.","Marine fisheries contribute to a nation‚Äôs food security and economic growth. At a regional level, fisheries are a source of food, livelihood, employment, and income to coastal communities, where alternative employment opportunities are often lacking. Effective use of these resources requires the balancing of objectives from the exploitation of the fish resource (social and economic) with the sustainability of the stock and its ecosystem (environment). Whilst some of these objectives are complementary, others will require trade-offs. In the absence of multi-objective bioeconomic models to formally assess these trade-offs, simpler approaches are required. We use estimates of capacity utilization to assess how the fleet size (and hence employment) can be reduced while maintaining catch (food security) and the implications of different reductions on fleet profitability. From this, we can develop a trade-off curve relating to economic and social objectives. These estimates will be derived using an output-orientated Data Envelopment Analysis (DEA) model with costs and earnings data collected from a survey of the outboard engine fiberglass (OFRP) vessel owners who operate in a coastal (inshore) small-scale multispecies fishery in the West fishing region in Sri Lanka.¬†\r\n\r\nThe significance of this study lies in its contribution to effective fisheries management strategies, particularly in developing countries. This study will use primary data; therefore, it will be a novel study which will contribute to the knowledge about Sri Lankan coastal fisheries management. It will also provide a framework for other developing countries as an assessment of the economic performance and long-term economic viability.","Marine fisheries contribute to a nation‚Äôs food security and economic growth. At a regional level, fisheries are a source of food, livelihood, employment, and income to coastal communities, where alternative employment opportunities are often lacking. Effective use of these resources requires the balancing of objectives from the exploitation of the fish resource (social and economic) with the sustainability of the stock and its ecosystem (environment). Whilst some of these objectives are complementary, others will require trade-offs. In the absence of multi-objective bioeconomic models to formally assess these trade-offs, simpler approaches are required. We use estimates of capacity utilization to assess how the fleet size (and hence employment) can be reduced while maintaining catch (food security) and the implications of different reductions on fleet profitability. From this, we can develop a trade-off curve relating to economic and social objectives. These estimates will be derived using an output-orientated Data Envelopment Analysis (DEA) model with costs and earnings data collected from a survey of the outboard engine fiberglass (OFRP) vessel owners who operate in a coastal (inshore) small-scale multispecies fishery in the West fishing region in Sri Lanka.¬†\r\n\r\nThe significance of this study lies in its contribution to effective fisheries management strategies, particularly in developing countries. This study will use primary data; therefore, it will be a novel study which will contribute to the knowledge about Sri Lankan coastal fisheries management. It will also provide a framework for other developing countries as an assessment of the economic performance and long-term economic viability.","The Convention on International Trade in Endangered Species of Wild Fauna and Flora (CITES) is a voluntary multilateral agreement among 183 governments aimed to protect threatened species and regulating their trade. Listings under CITES Appendices do not necessarily ban trade but require that trade transactions are regulated and reported. Early CITES listings of marine species predominantly involved charismatic shark species that constitute a relatively small proportion of global elasmobranch (sharks and rays) trade. However, more recent listings include species caught in large volumes, widely targeted by various fisheries globally for meat, fins, and other uses. As the international elasmobranch meat market expands, CITES now mandates regulation for the trade of 146 shark and ray taxa. Despite this, the impact of these listings on trade dynamics remains unclear. Using the newly developed Aquatic Resources Trade in Species (ARTIS) database, we evaluate changes in international trade for elasmobranch meat as additional species are added to CITES listings. Additionally, we analyse whether these trade shifts are reflected in changes in production volumes and price fluctuations, providing a more comprehensive understanding of the market response to CITES regulations and their effect on the shark and ray meat industry.","India is the world's largest rice exporter, accounting for roughly 40 percent of global rice trade in 2022. In July 2023, the Indian government banned the export of non-basmati white rice; this represents a large shrinking in rice supply in global markets (USDA-FAS, 2023a). The export ban is expected to have a large impact on the international rice markets and potentially other grain markets. Previously, the Indian government implemented an export ban and tariffs on various types of rice. In September 2022, they banned exports of broken rice and imposed a 20% tariff on paddy rice and brown rice (GTA, 2024). As a major rice exporter, any trade barriers enacted by India are expected to influence the international grain markets (IFPRI, 2024).\r\n\r\nSince 1980, the use of Non-Tariff Barriers (NTBs) as international trade instruments has increased (Coughlin 1989), while the tariffs have decreased between 1997 and 2015 (Niu et al. 2017). A study by Kinzius et al. (2019) showed that between 2009 and 2014, the implementation of NTBs reduced the imports of products by 12%; this trade-dampening effect is thus comparable to other trade defense instruments. On average, NTBs can have similar trade restrictions effects as tariffs (Kee et al. 2009; Head and Ries 2008; Hoekman and Nicita 2011; Bratt 2017).\r\n\r\nOur study aims to investigate the effects of the export ban on rice imposed by India on global rice grain markets. With this objective, this study seeks to assess how the trade flows (imports or exports) change among major country rice exporters and major rice importers. The key contributions of our study to the available literature are as follows: i) This study assesses the effect of a non-tariff barrier, which is less common in the international trade literature published since most of the studies assess tariff barriers; and ii) As of August 2024, no study has been published assessing the effects of these non-trade barriers (export bans) imposed by India on the rice market.¬†\r\n\r\nWe empirically assess how exports of rice change on average (across countries and at the country level) when an export ban is implemented. We will exploit differences in trade flows (exports and/or balances) in the grain markets between targeted products and non-targeted products in the major grain exporting/importing countries.¬†\r\n\r\nWe expect that the adjustment of the rice supply chain among countries will vary depending on each country's infrastructure, policy, and technology. Also, it will depend largely on the ability of the major rice importers to find another source of rice and the ability of the major exporting rice countries to increase supply to gain market share. We expect the substitution effect among different types of rice and the substitution effect across grain markets due to the rice price increase in the global market.\r\n\r\nOur results will contribute to the literature strand on identifying and measuring the effect of NTBs that have influenced all trading partners equally. Providing essential insights to understand the impacts of trade policies on the stability of the global economy.","Numerous scholars have empirically shown trade creation and diversion as impacts of free trade agreements (FTAs). Additionally, many studies of agricultural trade have found different influences on commodities. This study empirically examines the impact of FTAs on Japan‚Äôs agri-food trade.¬†\r\n\r\nJapan, a major agricultural importing country, has enforced trade and domestic policies to protect its farmers. Following the Economic Partnership Agreement with Singapore in 2002, Japan formed FTAs with nations that posed fewer significant threats to their domestic agricultural sectors, such as Mexico in 2005, Malaysia in 2006, and Chile in 2007.¬†\r\n\r\nHowever, it signed the Trans-Pacific Partnership (TPP) in 2016, which included major agricultural exporters worldwide, such as Australia and the United States, competing with domestic agricultural products, such as beef and rice. Therefore, Japan‚Äôs agri-food trade policy was reversed in 2016, to encourage exports. This policy shift is also explained by the expectation that the domestic market will shrink owing to a decrease in population. The CPTPP enfored in 2018, after the United States withdrew from the TPP in 2017, provides a twofold challenge for Japanese farmers, who must not only open the domestic market more than previously signed FTAs, but also seize opportunities to access overseas markets. Later, Japan entered into economic partnership agreements with the EU and the United States at the same level as the CPTPP.¬†\r\n\r\nJapanese agri-food exports have grown steadily since 2010s. This expansion for several commodities is evident not only in the volume of exports, but also in the diversification of export destinations. A notable example is the significant increase in the number of countries importing Japanese beef from 2016 to 2017, with the number of destinations increasing from 45 to 171. The exports of strawberries and mixed liquid seasonings showed similar trends.¬†\r\n\r\nThis study focuses on the trade creation and diversion effects on the exports of aggregated agri-food commodities and 28 strategic export commodities in Japan, including beef, strawberries, scallops, processed foodstuffs, and beverages. A total of 47 countries and regions were examined for the estimated period of 2002‚Äì2023, including 18 FTAs. Preliminary analysis showed that the implementation of many trade agreements significantly affected the trade of livestock products and mixed liquid seasonings. Overall, the trade creation effect was more significant than the trade diversion effect.","In recent years, the United States has steadily lost productive farmland. Between 2001 and 2016, 11 million acres of farmland and ranchland were converted to urban or residential land use (Freedgood et al., 2020). This loss of agricultural land constitutes an effectively irreversible reduction in the United States‚Äô capacity to produce food and other agricultural products in the coming decades. In response, state and local governments have instituted farmland preservation policies to maintain productive agricultural landscapes (Daniels, 2020).\r\n\r\nI analyze multiple aspects of the state of Wisconsin‚Äôs farmland preservation program and determine how different policies causally affect farmland transition. Wisconsin‚Äôs farmland preservation program consists of several overlapping policies that give rise to innovative identification strategies using regression discontinuity approaches. In particular, Wisconsin‚Äôs Agricultural Enterprise Area (AEA) program is a politically popular, community-led approach to farmland preservation that interacts with rural zoning policies, individual farmland preservation agreements, and farmland preservation tax credit policy.\r\n\r\nI estimate the causal effects of establishing an AEA on land use and farmland transition. To overcome the endogeneity problem that AEAs are not randomly placed on the agricultural landscape, I employ a spatial regression discontinuity (RD) approach (Holmes, 1998) to estimate local average treatment effects of AEAs on the outcomes of interest. First, I leverage the fact that an AEA can only be designated on land that has already been included in a farmland preservation plan area. Now, consider a farm outside a farmland preservation area but adjacent to the AEA: such a farm is likely similar in many ways to a farm just within the AEA, but the excluded farm could not have been included in the AEA even if its landowner (or a state policymaker) had wanted it to be.\r\n\r\nThe preceding discussion hints at a solution: I use the farmland preservation plan boundary as a source of plausibly exogenous variation in the probability of a parcel being included in an AEA. The probability of a parcel outside a farmland preservation plan area being part of an AEA is zero, while the probability of a parcel inside a preservation plan area being part of an AEA is positive. Since this probability jumps discontinuously at the plan boundary, I use distance-to-plan-boundary as an instrumental variable in a sharp RD design to estimate local average treatment effects of AEAs on land use, farmland transition, and farm size.\r\n\r\nThis research will advance the discourse around farmland preservation policies and shine a spotlight on spatial RD methods in land use analysis. Consequently, I believe it will spark meaningful interaction and discussion at the 2025 AARES Conference.\r\n\r\nReferences\r\n\r\nDaniels, Thomas L. 2020. Assessing the Performance of Farmland Preservation in America‚Äôs Farmland Preservation Heartland: A Policy Review. Society & Natural Resources, 33(6): 758-768.\r\n\r\nFreedgood, J., M. Hunger, J. Dempsey, and A. Sorensen. 2020. Farms Unter Threat: The State of the States. Washington, D.C.: American Farmland Trust.\r\n\r\nHolmes, T.J. 1998. The Effect of State Policies on the Location of Manufacturing: Evidence from State Borders. Journal of Political Economy, 106(4): 667-705.","There is a push for land stewardship to incorporate environmental, social, and governance (ESG) accountability in line with Global reporting frameworks. Project aggregators/developers and landholders need to be able to capture individual site-based projects and quantify the benefits at that scale to encourage investors. The current ad-hoc approach to project oversight often results in large transaction costs, thereby reducing the money available for on-ground investment, which is less appealing to investors.¬†\r\n\r\nNatural Capital Project (https://url.uk.m.mimecastprotect.com/s/wMxeCp2XETnxBz48fvIvSGrPGP?domain=naturalcapitalsuite.au), quantifies the current condition and the benefits of potential on-farm projects, for a range of indicators with Environmental, Social, Governance and Productivity Impact scores consistently assessed.\r\n\r\nOne of the major challenges in designing Natural Capital Project has been aligning outputs across a range of alternative reporting and governance frameworks such as the United Nations Sustainable Development Goals (SDGs), Taskforce for Nature Related Financial Disclosures (TNFD), and the Kunming-Montreal Global Biodiversity Framework Targets.\r\n\r\nNatural Capital Project will have national coverage, with a growing range of project types to be offered over time. The initial project type focus is for land restoration work such as revegetation or changes to grazing management practices.¬†\r\n\r\nNatural Capital Project streamlines investment thus reducing the transaction costs and enables users to undertake simple and repeatable ESG reporting against international frameworks. The outputs will also enable users to easily incorporate projects into environmental crediting schemes where relevant.","In the past year, the Department of Conservation (DOC) in Aotearoa New Zealand (A-NZ) has experienced substantial budget cuts, impacting its ability to manage and maintain public conservation lands and protected areas (PAs).[1],[2] This study explores the effects of proximity to PAs, DOC budgetary allocations, and the presence of regional DOC offices on local economic activity. Three key indicators‚Äîemployment, sales, and the number of firms‚Äîare used to assess economic development at a fine spatial resolution.\r\n\r\nOur results reveal that closer proximity to PAs has a positive impact on local economic growth, though this influence weakens with increasing distance from these areas. Higher budget allocations and closer proximity to DOC regional offices help mitigate this diminishing effect, indicating that continued government support plays a role in sustaining local economies.\r\n\r\nThe study employs meshblock-level (the smallest spatial unit maintained by Statistics NZ)¬†data from 2015 to 2023, covering the entirety of A-NZ.[3] At the meshblock-level we utilise firm-level microdata from Statistics NZ‚Äôs longitudinal business survey. Using multilevel (mixed-effects) models, our analysis estimates the influence of distance to PAs, DOC budget, and regional office proximity across various sectors. The results are consistent across all sectors, as well as when looking at individual sectors associated with recreation and tourism, such as food and accommodation, retail, and wholesale sectors.\r\n\r\nWhile PAs restrict typical land-use activities, they foster tourism and recreation, which can drive local economic development. We add to the growing body of literature suggesting that PAs strengthen local economic outcomes in developed countries. This study highlights the importance of maintaining budgetary support for conservation efforts to ensure the continued economic contribution of these protected areas to surrounding communities in Aotearoa New Zealand.\r\n\r\nReferences:\r\n\r\n[1] DOC (Department of Conservation). 2024. Our role. Accessed 16 August 2024: https://url.uk.m.mimecastprotect.com/s/YKRoCl7MzH2zvoRZUYuYSz5Cc5?domain=doc.govt.nz.\r\n\r\n[2] RNZ (Radio New Zealand). 2024. Department of Conservation ‚Äòspread too thin‚Äô, Penny Nelson tells select committee. Accessed 16 August 2024: https://url.uk.m.mimecastprotect.com/s/-sI7CmyMATjRr5ynSNCWSRFmsj?domain=rnz.co.nz.\r\n\r\n[3] Statistics New Zealand. (2016). Statistical standard for meshblock. Available from www.stats.govt.nz.","Natural resources and assets generate multiple services which enable agrifood and fibre production and the transmission of value through to consumers. Some of the emerging products are differentiated in pursuit of luxury status, and are manifest as high profile brands which feature extremely high markups along the value chain. Meanwhile natural resources such as soil, water, biodiversity and skill sets which are essential in securing future production are being degraded. This paper examines the scope for profits from luxury brands to be directed to regeneration of such natural assets. A landscape scale is employed, and rangelands are addressed as an example.\r\n\r\nInvestment in value chains‚Äô structure and function is a well established ‚Äì indeed dominant ‚Äì approach to pro-poor development. There is widespread awareness of environmental and social impacts of value chain-based development, and a rich research literature on various forms and pathways of interaction amongst pro-poor development and other goals. Landscape level modelling and rapidly expanding remote sensing capabilities have supported these analyses. The current paper is a response to the urgency of agricultural resource degradation, and the desirability of securing these resources‚Äô benefits for future generations: in development as well as in the regeneration of the resources. The regeneration of rangelands is addressed, particularly as the enabler of grazing systems which supply luxury products to distant high value markets.\r\n\r\nThe juxtaposition of luxury and development is well argued by scholars along several lines of causality and ethics which variously conclude inevitability, dependence on management skill, and irrelevance. Similarly, so-called sustainable development has been examined through the lens of production level penury as a price paid for consumer excess. The current paper focuses on the production and marketing systems which deliver luxury products from the rangelands, and the institutional mechanisms ‚Äì such as brands ‚Äì which maintain them. Numerous examples are available of brands‚Äô owners‚Äô investment in natural assets which are not directly associated with the value chain: LVMH‚Äôs role in saving the vicuna species is one. Many other investments in resources are value chain oriented: such as the facilitation of traceability. In any case, the abovementioned magnitudes of margins derived from luxury products makes them an appealing source of investment, but the mechanisms that would enable such investment on a large scale remain unknown.¬†\r\n\r\nIn the current paper, a model of investment incentives for rangelands restoration is presented, along with enabling features of specific supply chains. Connections between value chain performance, brand implementation and rangeland productivity are drawn and discussed, and certain disconnections recognised previously are re-examined. Commercial and policy implications are discussed, with reference to specialised past actions by multinational actors such as the UN Convention to Combat Desertification; broad based actions such as the utilisation of rangelands in Carbon sequestration; and global initiatives such as the International Year of Rangelands and Pastoralists in 2026.","United Nations System of Environmental-Economic Accounting Ecosystem Accounts (SEEA EA) is a comprehensive framework that enables the organisation of data about habitats and landscapes, measuring ecosystem services, tracking changes in ecosystem extent and condition, valuing ecosystem services and assets, and linking this information to measures of economic and human activity. If updated over time, the SEEA EA can provide a time series of information on environmental change and how this impacts the flow of services. Longitudinal monitoring can also be used to evaluate benefits or otherwise of ecosystem interventions.¬†\r\n\r\nWhilst briefly mentioning the Indigenous knowledge and perspectives, the SEEA EA documentation provides no specific guidance on how these may be included within the SEEA EA accounts. Despite global recognition of the need to protect and preserve traditional knowledge, the extent and significance of First Nations Peoples values is not well understood, and is poorly considered in environmental management and planning. Failure to reflect this knowledge and perspectives results in accounts that are not representative or inclusive of First Nations communities values and connections to Country, diminishing the usefulness of the accounts for decision making by the First Nations groups and also diminishing the contribution the accounts can make to properly inform environmental and social policy. Including First Nations Peoples values in the SEEA EA may be one way to better ensure that values of the traditional owners are reflected in government management and planning frameworks and that these frameworks are useful for traditional land and sea owners.¬†\r\n\r\nIn Australia, more than 87 million of hectares of land and 5 million hectares of sea are managed by Traditional Owners of land and sea under Indigenous Protected Areas (IPAs) arrangements, promoted as means for supporting First Nations peoples to care for their Country. However, IPAs represent 50 per cent of the Australia's National Reserve System, under which 22 per cent of land in Australia is protected. Thus, it can also be argued that IPAs are means for Australian government to meet its international environmental obligations, such as Kunming-Montreal Global Biodiversity Framework of protecting at least 30 per cent of lands and oceans by 2030. Thus, the role that the land and sea under First Nations Peoples care plays in achieving Australia‚Äôs international obligations should not be underestimated.¬†\r\n\r\nIn this paper we explore how First Nations Peoples knowledges can be reflected within Ecosystem Accounts prepared following the SEEA EA requirements. We present our approach for elicitation, measuring and monitoring of the ecosystem services (flows accounts) for a wetland in north Queensland owned and managed by a First Nations group. Values and benefit flows are elicited from the traditional knowledge base, rather than determined by external ‚Äòexperts‚Äô. We discuss the relevance of this approach for use in other ecosystems, for policy development, and for a range of management interventions including but not limited to Nature Repair Markets, Blue Carbon Credits, and other environmental markets.","Land use change is crucial to addressing the existential threats of climate change and biodiversity loss while enhancing food security. However, the interconnected and spatially varying nature of the impacts of land use change means that these challenges must be addressed simultaneously. Despite this, governments around the world commonly focus on single issues, ¬†incentivizing land use change via ‚ÄòFlat-Rate‚Äô subsidies offering constant per hectare payments, uptake of which is determined by the economic circumstances of landowners rather than the integrated environmental outcomes that will be delivered. Here we compare this common approach to allocating subsidies to two increasingly popular alternatives: ‚ÄòLand Use Scenario‚Äô allocation of subsidies through consultation across stakeholders and interested parties; and a ‚ÄòNatural Capital‚Äô ¬†approach which targets subsidies according to expected ecosystem service response. A comparison of outcomes across the three approaches is achieved by developing a novel and comprehensive decision support system, integrating new and existing natural, physical and economic science models to quantify environmental, agricultural and economic outcomes. Applying this system to the UK net zero commitment to increase carbon storage via afforestation, we show that the three approaches result in significantly different outcomes in terms of where planting occurs, their environmental consequences, and economic costs and benefits. Analysis reveals that the dominant Flat-Rate approach actually increases net carbon emissions while Land Use Scenario allocation of subsidies yield poor economic outcomes. In contrast, the Natural Capital targeted approach outperforms both of these alternatives, providing the highest possible social values while satisfying net zero commitments.","Environmental and natural resource accounting is a crucial tool for aligning the financial interests of both private and public stakeholders with sustainable natural resource management. By systematically identifying, quantifying, and measuring the stocks, flows, and changes in natural resources caused by human activity, this approach provides a standardised framework for understanding and managing the economic value of our natural assets. The System of Environmental-Economic Accounting (SEEA) is a leading framework for environmental accounting that has gained global recognition. It is typically applied in regions with high levels of economic activity, where it is used to integrate environmental and economic data into national accounts, especially for large-scale terrestrial ecosystems. However, SEEA's application faces significant challenges, especially in marine and small-scale remote settings. Emerging interest in leveraging marine ecosystems as carbon sinks for climate change adaptation, through measures like seagrass restoration, highlights SEEA's limitations in capturing benefits in areas lacking developed markets (e.g., blue carbon) and with low economic activity stemming from remoteness and lack of development. This study draws on a case study of seagrass restoration at Port Gawler (South Australia) to explore shortfalls SEEA‚Äôs capacity to inform public investment decisions. To address the challenges and limitations faced by similar sites and small-scale applications, particularly those with short timeframes and limited economic data, we propose a tiered SEEA framework. We believe this framework will make SEEA more adaptable to remote and coastal areas and provide valuable guidance for future applications.","Environmental and natural resource accounting is a crucial tool for aligning the financial interests of both private and public stakeholders with sustainable natural resource management. By systematically identifying, quantifying, and measuring the stocks, flows, and changes in natural resources caused by human activity, this approach provides a standardised framework for understanding and managing the economic value of our natural assets. The System of Environmental-Economic Accounting (SEEA) is a leading framework for environmental accounting that has gained global recognition. It is typically applied in regions with high levels of economic activity, where it is used to integrate environmental and economic data into national accounts, especially for large-scale terrestrial ecosystems. However, SEEA's application faces significant challenges, especially in marine and small-scale remote settings. Emerging interest in leveraging marine ecosystems as carbon sinks for climate change adaptation, through measures like seagrass restoration, highlights SEEA's limitations in capturing benefits in areas lacking developed markets (e.g., blue carbon) and with low economic activity stemming from remoteness and lack of development. This study draws on a case study of seagrass restoration at Port Gawler (South Australia) to explore shortfalls SEEA‚Äôs capacity to inform public investment decisions. To address the challenges and limitations faced by similar sites and small-scale applications, particularly those with short timeframes and limited economic data, we propose a tiered SEEA framework. We believe this framework will make SEEA more adaptable to remote and coastal areas and provide valuable guidance for future applications.","Upland landscapes in tropical countries are critical for smallholder livelihoods. They provide land for agriculture, grazing, and forest products. Many farmers in these areas benefit from high-value cash crops, such as coffee, rubber, cocoa and palm oil. However, uplands are particularly vulnerable to environmental degradation, including soil erosion and landslides due to their steep slopes. This situation worsens when land is cleared ¬†to plant annual crops. Additionally, upland areas contain a significant portion of remaining virgin forests, which are vital for biodiversity conservation, carbon sequestration, and regulating climate. This creates a conflict between the need for land for agriculture and the preservation of these ecosystems.¬†\r\n\r\n¬†There is good coverage in the literature of these problems and potential solutions, such as establishment of agroforestry to replace annual crops, or ecotourism to help protect forests. Policies that provide incentives for farmers to select lands uses that benefit the environment (or avoid damage), need to be targeted to key areas on the landscape to provide the best value for money. This means that some local knowledge is required to decide which segments of the farmer population to target to improve environmental outcomes. Agent-based modelling and marginal abatement cost (MAC) curves are useful tools to assist with this targeting.¬†\r\n\r\nIn this study we develop an optimization model at the farm-household level and apply it to a population of farms on a catchment. The case study we present is in West Java, ¬† Indonesia, and was developed under a project funded by ACIAR. ¬†At the centre of the model is a set of heterogeneous farm households, each with an initial endowment of land (A), labour (L) and capital (K). Crucially, the land managed by a household is divided into one or more plots, which vary in terms of area, ¬†slope, land use, and position in space. Other variables considered include household size, education level and use of conservation practices. A population of over 42,000 farmer households was modelled, managing 103,735 smallholder plots covering 26,099 ha, out of 197,778 ha in the full map, which included settlements and water. The aggregate land-use decisions of households have impacts on household welfare but also on environmental outcomes such as soil erosion, water quality and biodiversity. These outcomes are modelled by overlaying farm plots on a set of maps representing slope, rainfall, land cover, carbon stocks and other variables.¬†¬†\r\n\r\nIn the model, alternative policies are represented as experimental treatments. By modifying incentives and constraints faced by households, and allowing households to optimize their behaviour, we are able to derive ¬† MAC curves, which allow us to estimate the potential reduction in soil erosion and costs associated with each policy. As an example, we estimate that restricting planting of seasonal crops on steep plots can reduce soil loss by 100,000 tonnes per year at a cost of ~AUD 1,140 per tonne for the marginal farmer. The same approach can be applied to carbon and biodiversity using the model.","Globally, land management practices (LMPs) in agriculture have received extensive attention for enhancing food security and productivity, and more recently, on reducing the consequences of environmental degradation. While some LMPs to reduce environmental degradation have been adopted widely by landholders, the adoption levels, in other cases, are modest. Many scholarly studies have significantly expanded to understand the underlying drivers of LMP adoption to address environmental issues. However, research trends on knowledge and intellectual connections of LMPs adoption studies are lacking. Within this framework, this paper conducted a bibliometric mapping using the Web of Science database on 6 September 2024 to search, filter and extract 1,549 publications published between 2000 and 2024. An in-depth network analysis of the scientific landscape of publications (co-authorship, co-occurrence, citation, bibliographic coupling, and co-citation) was generated and visually presented using the VOSviewer software (Version 1.6.20). The findings in this study showed that the top three authors were Rahut, Tey, and Abdullah and the USA, Germany, and England were the top three countries of focus. Co-occurrence analysis revealed that ‚ÄúAdoption‚Äù, ‚ÄúClimate change‚Äù, and ‚ÄúAgriculture‚Äù were the top three keywords used in the adoption of LMPs study. The citation analysis identified that the most cited country and author were the USA and Kassie respectively whereas the bibliographic coupling technique for authors and countries identified Rahut and the USA at the top. This paper should be an important contribution to the literature providing an understanding of scientific knowledge of articles related to the adoption determinants of LMPs at a global scale.","This paper asks how tribal land policy affects firm behavior. Tribal land titling is intended to promote conservation and protect tribal land from commercial interests. Yet their effectiveness for deterring firm activity, and the overall economic impact on tribal areas, remains unclear. Quantifying how firms react to tribal land policy is critical for designing sustainable development strategies that balance economic development, resource conservation, and tribal livelihoods.We set the stage with a simple model that adds transaction costs to firms start-up costs, representing approvals from tribal landowners and tribal councils. The model yields two predictions: first, aggregate land demand declines, characterized by less economic activity on tribal land. Second, however, firm composition changes toward larger and less productive firms. Intuitively, the policy cost is a small proportion of total costs for larger firms, leading to their survival compared to smaller firms.Our empirical setting is India, a country home to 200 million forest-dependent tribal people who have lived without formal land titles for centuries. In 2008, the Forest Rights Act granted tribes formal forest management rights and, importantly, the right to contest industrial projects that encroach on their forestland. The policy exclusively applies to tribes, enabling construction of clean treatment (tribal areas) and control (non-tribal areas) groups for identification.We use a difference-in-difference design to estimate the effect of tribal land rights on firm behavior using a firm-level manufacturing panel from 2001-2021. The data describe landholdings, capital, output, and a variety of balance sheet data. District tribal population data are from the 2001 Census. Since the Act grants forest management rights in particular, the treatment is measured as district tribal population share living within 1 km of forests.We find three results. First, aggregate firm landholdings in tribal areas decline after the policy. Capital, labor, and output also decline, pointing to policy success in deterring overall firm activity from tribal land. Second, aggregate TFP and land productivity (output per unit of land) increase, suggesting exit of smaller, less productive firms. Lastly, large firms are less affected by the policy. Heterogeneity by firm size shows that large firms increase land acquisition relative to small firms. Surviving firms are also less productive. All three results are consistent with the model.We next study conservation implications by digitizing the universe of deforestation permits awarded to developers during the study period. The data describe project type (mining, transportation, etc.), location, and forest area earmarked for logging. We find less forest encroachment by industrial projects following the policy. We find weaker evidence that larger projects encroach further into forestland, in line with the firm-level results.Overall, we reveal an important tradeoff about tribal land policy: it can indeed protect tribal forestland from commercial activity in aggregate, yet surviving firms are larger, less productive, and more ecologically harmful. This highlights the need for complementary policies on surviving firms, such as afforestation requirements, revenue-sharing, and other initiatives to balance economic development, forest conservation, and environmental justice for tribal communities.","Federal and state-owned public lands occupy a significant proportion of many U.S. urban regions, contributing to two highly-valued, nontradable goods: viewscapes and outdoor recreational opportunities. Yet, public lands have not been adequately addressed in the urban quality-of-life (QOL) literature.\r\n\r\n\r\n\r\n\r\nFirst, much of the public lands literature has focused on the effect of public lands within a tightly defined geographic region, such as a Metropolitan Statistical Area or a core urban region. Our study relies upon a larger geographic region, the Combined Statistical Area, which is explicitly defined to include connections to the geographically broader social and recreational resources upon which urban QOL depends.\r\n\r\n\r\n\r\n\r\nSecond, our study is further distinguished by assuring that our measures of public land ownership include ‚Äògeneric‚Äô federal and state public lands. Past studies have often limited their analysis to lands that have special protective or management status as national, state, or local parks, as wilderness or recreation areas, or a similar designation. However, lands protected with special designations make up less than half of all publicly owned lands. Studies that focus only on protected lands ignore the contribution of adjacent and nearby generic public lands to viewsheds and in providing outdoor recreation opportunities that are not permitted on protected lands.\r\n\r\n\r\n\r\n\r\nThird, the public lands literature has not often addressed the possibility of endogeneity between public lands and wages, housing prices, or economic growth measures. Recent public lands studies have used a variety of quasi-experimental methods to control for endogeneity, but the data used to empirically test our primary research question do not allow for such an approach. Instead, our analysis controls for endogeneity using the two largest 19th century ‚Äúplace land grant‚Äù policies of the United States---State Trust Lands and Land Grant Railroads---as possible instruments. Place grants are those in which parcels of land to be transferred to state and private control were designated in legislation with great specificity. The initial trust land allocation was distributed with near uniformity across a state; it follows that trust lands could vary widely in land quality. The initial uniform allocation is p
