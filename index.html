r knowledge, no study has explored this more direct channel of how climate change affects diet quality.\r\n\r\nTo fill this gap in the literature, in this study, we measure the impact of climate change on household nutrient demand, following the approach of¬†DescheÃÇnes and Greenstone (2007). To investigate the effects of weather on nutrient demand, we have compiled a unique dataset that connects nutrients to households‚Äô food purchases and links weather to households‚Äô residences. Our data come from different providers and the creation of a novel data set is a contribution of this study to the existing literature. Household food purchase data are sourced from the Nielsen Homescan dataset, offering information on the type and quantity of food items households purchase each week at the Universal Product Code (UPC) level. We merged these food purchase data with UPC-level nutrition data as constructed by¬†Cengiz and Rojas 2024. Additionally, we supplemented households‚Äô nutrient intake with weather data from¬†Schlenker and Roberts 2009. After merging these three databases, our sample includes 194,470 U.S. households‚Äô weekly nutrient demand and weather exposure from 2004 to 2019 (a total of 35,215,971 observations spanning 307,683 barcoded products).\r\n\r\nUsing a panel data model with fixed effects, we find that higher temperature decreases the demand for calories, saturated fat, sodium, and sugar, while higher precipitation increases the demand for calories and sodium. Next, we explore heterogeneity in estimated effects across demographics. Our results show larger effects for younger individuals, high-calorie consumers, and those with higher incomes, but the effects are less sizable for females and smaller households. Finally, we assess how climate change (predicted changes in weather over long horizons) affects nutrient demand. We find that climate change improves diet quality. Specifically, predicted rises in temperature and precipitation by 2099 decrease nutrient demand by up to 633.07kcal(1.38%) for calories, 31.50g¬†(1.07%) for sugar, 11.23g¬†(1.63%) for saturated fats, and 1.51g¬†(2.38%) for sodium. Results also show that heterogeneities among demographics intensifiy over longer horizons and under high-emission scenarios.","Existing approaches to estimating the effect of climate change on GDP have various shortcomings including focussing on weather instead of climate change while ignoring reverse causality and potential omitted variables bias. The estimated impact of climate change is very sensitive to small changes in specification. In this presentation, I will present exploratory research that uses long differences to attempt to measure the long-run effect of climate change on the economy while addressing various misspecifications.","Climate change and crop production are intrinsically associated with each other. This research endeavor is designed to analyze the impact of climate variability on pulses production in Southern districts of Khyber Pakhtunkhwa (KP) Province of Pakistan. Two pulses (i.e. chickpea and mung bean) were selected for this research study with respect to climate change. Climatic variables such as temperature, humidity and precipitation along with pulses production and area under cultivation of pulses were encompassed as the major variables of this study. Secondary data of climatic variables and crop variables for the period of thirty-six years (1986-2022) were obtained from Pakistan Metrological Department and Agriculture Statistics of KP respectively. Panel data set of chickpea and mung bean crops was estimated separately.¬†\r\n\r\nThe Shapiro-Wilk test was estimated to assess normality, resulting in a P-value of 0.63 which confirmed P-value as insignificant, hence we accepted the null hypothesis, concluding that the data follow a normal distribution. For the Wooldridge test, F-value was 6.39, with a P-value of 0.0717. This P-value is also insignificant at the 5% level, leading us to accept the null hypothesis and conclude that there is no issue of serial correlation. The analysis validate that both data sets were a balanced panel data. The Hausman specification test was run separately for both the panel data sets whose findings had suggested the fixed effect model can be deemed as an appropriate model for chickpea panel data, however random effect model was appropriate for estimation of the panel data of mung bean.¬†\r\n\r\nMajor findings confirm that maximum temperature is statistically significant for the chickpea yield. This implies if maximum temperature increases by 1 0C, it can enhance the chickpea yield by 0.0463 units. However, the impact of precipitation was reported insignificant. The overall result suggested that climate has a significant impact on chickpea yield in the study area for the said time span. The R-square value is calculated as 0.537 which means that 53% variation in the chickpea yield is due to explanatory variables. Furthermore, the humidity was statistically significant and has a positive association with chickpea yield.¬†\r\n\r\nIn case of mung bean, the minimum temperature was significantly contributing to the yield of mung bean. The estimates further illustrate that the humidity contribution towards Mung Bean yield is observed as significant which reflects that if humidity increase by 1 percent can enhance the mung-bean's yield by 0.023 units.¬†The R-square value is calculated as 0.577 which means that 57 percent variation in the Mung Bean yield is due to explanatory variables.\r\n\r\nThis study concludes that temperature and humidity can significantly contribute to enhance the pulses yield. ¬†It is recommended that capacity building of pulses growers may be made to adapt the climate change strategies. Such strategies may include water harvesting methods to ensure sustainable irrigation supply, mitigating the effects of erratic rainfall caused by climate change. Moreover, government may ensure the availability of heat or drought-tolerant varieties of pulses to encourage the pulses cultivation.","People‚Äôs livelihoods in the Pacific region with remote islands highly depend on local natural resources. Reef fishes inhibiting corals are essential as daily foods as well as income sources while most threatened by climate change. Planning a livelihood policy coping with climate change needs an assessment of the relationship between the level of climate change and socio-economic activities undertaken for living, in the local, country, or international level of interest. Previous knowledge characterizes them separately, together with inconsistent information. This study uses the secondary data of population and housing Census in Melanesia and Micronesia, between 2009 and 2021. Target counties are where coral bleaching warnings or alerts were issued by NOAA. This study attempts data processing with GIS to build a dataset with consistency at the island level. The created dataset, consisting of a variety of bleaching alert levels, was descriptively summarized in the island level. The result was reviewed in the light of the patterns between the coral-bleaching level and regional structure of socio-economic activities, including the dependence on reef fishing, fishing in general, and agriculture, and occupational description.","People‚Äôs livelihoods in the Pacific region with remote islands highly depend on local natural resources. Reef fishes inhibiting corals are essential as daily foods as well as income sources while most threatened by climate change. Planning a livelihood policy coping with climate change needs an assessment of the relationship between the level of climate change and socio-economic activities undertaken for living, in the local, country, or international level of interest. Previous knowledge characterizes them separately, together with inconsistent information. This study uses the secondary data of population and housing Census in Melanesia and Micronesia, between 2009 and 2021. Target counties are where coral bleaching warnings or alerts were issued by NOAA. This study attempts data processing with GIS to build a dataset with consistency at the island level. The created dataset, consisting of a variety of bleaching alert levels, was descriptively summarized in the island level. The result was reviewed in the light of the patterns between the coral-bleaching level and regional structure of socio-economic activities, including the dependence on reef fishing, fishing in general, and agriculture, and occupational description.","Many studies have explored the role of social, economic and environmental factors that motivate private landholders to engage in conservation covenant agreements. These studies often focused on various features of conservation programs, such as level of payment, agreement length, and intensity of conservation activities, and their impacts on landholder acceptance. However, there is limited information on how private landholders‚Äô preferences for different covenant features are changed when their exposure and risk to extreme weather events are made salient. To address this knowledge gap, we have conducted a choice experiment survey of private landholders from an ecologically important area of New South Wales, Australia. We used a between subject design, with 179 respondents participating in a ‚Äòtreatment‚Äô survey and 170 in a ‚Äòcontrol‚Äô survey. The surveys were identical, except for one key difference: in the treatment survey, respondents were asked about their experience and perception of extreme weather events before making their choices, while in the control survey these questions were asked afterwards. Additionally, in the treatment survey included the potential impact of extreme weather events on local biodiversity and livelihoods. Initial results indicate that when the extreme weather information is made salient, respondents are more likely to adopt longer conservation covenant. Further analysis is on-going to test the robustness of these findings. This information will be valuable for future design and communication of conservation covenant to attract targeted group of landholders.","Many studies have explored the role of social, economic and environmental factors that motivate private landholders to engage in conservation covenant agreements. These studies often focused on various features of conservation programs, such as level of payment, agreement length, and intensity of conservation activities, and their impacts on landholder acceptance. However, there is limited information on how private landholders‚Äô preferences for different covenant features are changed when their exposure and risk to extreme weather events are made salient. To address this knowledge gap, we have conducted a choice experiment survey of private landholders from an ecologically important area of New South Wales, Australia. We used a between subject design, with 179 respondents participating in a ‚Äòtreatment‚Äô survey and 170 in a ‚Äòcontrol‚Äô survey. The surveys were identical, except for one key difference: in the treatment survey, respondents were asked about their experience and perception of extreme weather events before making their choices, while in the control survey these questions were asked afterwards. Additionally, in the treatment survey included the potential impact of extreme weather events on local biodiversity and livelihoods. Initial results indicate that when the extreme weather information is made salient, respondents are more likely to adopt longer conservation covenant. Further analysis is on-going to test the robustness of these findings. This information will be valuable for future design and communication of conservation covenant to attract targeted group of landholders.","This paper analyzes the environmental effectiveness and the economy-wide impacts of supply-side climate policy. It is an alternative approach to reducing carbon emissions by taxing or restricting the production or export of fossil fuels such as coal rather than taxing or regulating the emission of greenhouse gases as implemented in many countries. Discussion on an export tax on coal started in, and is very relevant to, Australia, one of the major coal exporters.\r\n\r\nA previous study employing an energy optimization model finds that coal taxes can contribute to global emission reduction and economic benefit of the major coal exporters. I analyze the impacts of coal taxes by using a global computable general equilibrium model with detailed energy technologies.\r\n\r\nGeneral equilibrium analysis can contribute to the discussion. First, coal is closely linked to the other markets so that a change in the price of coal from coal taxes is likely to change prices of other commodity markets. Also, because coal is a capital-intensive industry and associated with the factor market, coal taxes would result in distributional impacts through changes in factor prices. Hence, a partial equilibrium analysis holding prices and quantities of other markets constant could mislead the analysis result. This study can show emission reductions, distributional impacts between coal exporters and importers and household income changes with interaction impacts of coal taxes with other markets and distortion in the global economy.\r\n\r\nThe results show that even if a coalition of coal exporters adopted a supply-side tax policy it would be quite ineffective and costly because of leakages from domestic production in major coal consumers, exports of competitors and other fossil fuels. High substitutability of coal mainly drives them. It causes far larger economic losses to tax-setters than those to non-tax-setters. On the contrary, the global coal production tax decreases the leakage significantly so that distributional impacts turn to be favorable to Australia and unfavorable to China.¬†\r\n\r\nThe household income of Australia increases in most scenarios because the increase in its indirect tax receipts outweigh the decline of factor income mainly due to the decrease in returns on capital. Owing to perfect mobility of capital, the negative shock on capital is spread to all industries. However, the global coal production tax decreases the leakage significantly, and the returns on capital turn to be positive. As both factor income and indirect tax receipt increase, her household income increases far more.¬†\r\n\r\nThis result implies that all coal producers including China would need to adopt the policy to have significant effects at reasonable cost. However, considering the distributional impacts, China would hardly participate in the coalition. Additionally, the opposing interests of Australian producers and consumers imply that domestic politics would place a barrier in the way of implementing the supply-side climate tax policies in Australia. Thus, this paper affirms that supply-side climate policy would be faced with the identical challenges of demand-side climate policy, domestic and international political constraints. Moreover, it implies that a cost-efficient climate policy would need to target all fossil fuels.","This paper analyzes the environmental effectiveness and the economy-wide impacts of supply-side climate policy. It is an alternative approach to reducing carbon emissions by taxing or restricting the production or export of fossil fuels such as coal rather than taxing or regulating the emission of greenhouse gases as implemented in many countries. Discussion on an export tax on coal started in, and is very relevant to, Australia, one of the major coal exporters.\r\n\r\nA previous study employing an energy optimization model finds that coal taxes can contribute to global emission reduction and economic benefit of the major coal exporters. I analyze the impacts of coal taxes by using a global computable general equilibrium model with detailed energy technologies.\r\n\r\nGeneral equilibrium analysis can contribute to the discussion. First, coal is closely linked to the other markets so that a change in the price of coal from coal taxes is likely to change prices of other commodity markets. Also, because coal is a capital-intensive industry and associated with the factor market, coal taxes would result in distributional impacts through changes in factor prices. Hence, a partial equilibrium analysis holding prices and quantities of other markets constant could mislead the analysis result. This study can show emission reductions, distributional impacts between coal exporters and importers and household income changes with interaction impacts of coal taxes with other markets and distortion in the global economy.\r\n\r\nThe results show that even if a coalition of coal exporters adopted a supply-side tax policy it would be quite ineffective and costly because of leakages from domestic production in major coal consumers, exports of competitors and other fossil fuels. High substitutability of coal mainly drives them. It causes far larger economic losses to tax-setters than those to non-tax-setters. On the contrary, the global coal production tax decreases the leakage significantly so that distributional impacts turn to be favorable to Australia and unfavorable to China.¬†\r\n\r\nThe household income of Australia increases in most scenarios because the increase in its indirect tax receipts outweigh the decline of factor income mainly due to the decrease in returns on capital. Owing to perfect mobility of capital, the negative shock on capital is spread to all industries. However, the global coal production tax decreases the leakage significantly, and the returns on capital turn to be positive. As both factor income and indirect tax receipt increase, her household income increases far more.¬†\r\n\r\nThis result implies that all coal producers including China would need to adopt the policy to have significant effects at reasonable cost. However, considering the distributional impacts, China would hardly participate in the coalition. Additionally, the opposing interests of Australian producers and consumers imply that domestic politics would place a barrier in the way of implementing the supply-side climate tax policies in Australia. Thus, this paper affirms that supply-side climate policy would be faced with the identical challenges of demand-side climate policy, domestic and international political constraints. Moreover, it implies that a cost-efficient climate policy would need to target all fossil fuels.","Rising global temperatures and abnormal rainfall will cause disruptions across entire food systems, impacting the quantity of food produced and the nutritional quality of diets, as well as reducing food distribution and access (WFP, 2024; WHO, 2022). As the effects of climate change are becoming more apparent, food insecurity has increased in tandem in several regions of the world including Bangladesh. Women in Bangladesh are highly vulnerable to climate change due to their higher reliance on agriculture, limited access to resources, and restricted employment and decision-making opportunities.¬†Despite the fact that women in Bangladesh are traditionally responsible for managing household‚Äôs food and nutrition, their potential/ability to gain, maintain and enhance/improve household food security is underexploited, particularly in light of climate change challenges.\r\n\r\nTo address this knowledge gap, using three waves of panel data (year 2012, 2015 and 2018) from the Bangladesh Integrated Household Survey, this paper has examined the effect of women‚Äôs economic condition on household food security with relation to weather variables. ¬†Household food security was measured using two widely used complementary measures, the Household Dietary Diversity Score (HDDS) and the Food Consumption Score (FCS). Women‚Äôs earning and ownership status were used to represent women‚Äôs economic condition while the temperature and rainfall data represented the climatic conditions. Fixed effect panel regression and instrumental variable regression model were employed as analytical models. Initial results show that women‚Äôs economic condition has a statistically positive impact on HDDS and FCS. However, this effect is influenced by climate conditions. Further analysis is ongoing to test the robustness of the findings.\r\n\r\n¬†In order to enhance women's access to resources, targeted policy intervention regarding women‚Äôs income earning opportunities like creating and promoting economic programs, providing access to financial resources, as well as offering training and support for women is necessary. In addition, to combat the climate change impact, the adoption of climate-resilient crop varieties and technologies is inevitable for the most vulnerable farming communities in Bangladesh. Moreover, women's active participation in adaptation planning and disaster response operations is essential for tackling the climate change challenge as well as building a sustainable society.","New Zealand's agriculture sector contributes about 50% of the nation's gross greenhouse gas (GHG) emissions. Most agricultural emissions, around 90%, can be directly attributed to ruminant livestock, including dairy cattle. Reducing biological GHG emissions from New Zealand's dairy system through various mitigation options continues to be a focus of research. Due to the diversity in NZ dairy farm systems, the effectiveness of GHG mitigations varies across farms, which presents unique challenges and opportunities for reducing emissions in the sector.\r\n\r\nWhile individual GHG mitigation options may have measurable impacts on greenhouse gas emissions when implemented independently, combining or \"stacking\" these options can lead to varying outcomes depending on how they interact within a farm system. As a result, the cost-effectiveness of ‚Äòstacked‚Äô mitigations also varies across farming systems. Understanding these implications is important to promote adoption of mitigation options.¬†The marginal abatement costs (MAC) often overlook the interactions among different mitigation options, which can lead to an incomplete understanding of their true costs and benefits when implemented together. Therefore, we derived Marginal Abatement Cost Curves (MACC) for a range of options in stacks as well. This approach allowed us to assess the abatement potential and associated abatement costs of various technology stacks.¬†\r\n\r\nThis research is a part of the Climate Neutral Farms (ClieNFarms: https://url.uk.m.mimecastprotect.com/s/7gmRCqZMGF87oOY5SYSDSEA96U?domain=clienfarms.eu) project that is supporting the transition to climate resilient farming. This study used Farmax to model the dairy farmlets of the Southern Dairy Hub (SDH) near Invercargill, which differed in stocking rate, nitrogen fertiliser use, and wintering management. These baseline farm systems were then modelled to assess their potential for reducing GHG emissions by adding a range of mitigation options, higher genetic merit cows, reduced stocking rate, feed substitution, forestry and fertiliser management. In our study, interaction effects among technology options changed the marginal abatement potential and the overall GHG abatement potential compared to the individual mitigation options. The GHG mitigation potential of some low-cost options was limited, but forestry options were attractive especially under lower stocking rates. The MACC provide information for choosing mitigation options at farm level as well as deriving policies to scale out the mitigation options. \r\n\r\nKey words:¬†¬†MACC, Dairy, GHG, Policy and Climate¬†\r\n\r\nAcknowledgements: The research was funded by the New Zealand Government to support the objectives of the Global Research Alliance on Agricultural Greenhouse Gases and¬†Eric Ojala Trust.","Adaptive Strategies in Action: Adoption of Climate-Smart Agriculture as a Response to Extreme Weather and Climate Change in Ethiopia\r\n\r\n¬†\r\n\r\nThe increasing frequency and severity of extreme weather events present significant challenges to agricultural systems worldwide, jeopardizing food security and rural livelihoods. Climate-Smart Agriculture (CSA) offers a vital solution to mitigate these impacts, enhancing resilience and sustainability through adoption of multiple CSA practices from crop and livestock sector.\r\n\r\nWhile the importance of CSA is well-established, it is crucial to understand how extreme weather events and long-term climate change influence its adoption. This paper examines the extent to which these climatic factors drive the adoption of multiple CSA practices in Ethiopia, providing insights into how farmers adapt their strategies in response to both short-term weather shocks and long-term climate change.\r\n\r\nUtilizing a panel dataset from rural Ethiopian households for the years 2018/19 and 2021/22, and historical village-level climate data, namely precipitation and temperature, we estimate panel data econometric models, namely fractional response pooled regression and difference-in-difference, to explore the impacts of weather variability in adoption of CSA practices. Moreover, we consider CSA as a portfolio of practices to be adopted according to their suitability to different farming systems. Finally, we conduct heterogeneity analysis to estimate the effects of extreme weather on CSA adoption for different farming systems in Ethiopia.\r\n\r\nThis research highlights the need to understand behavioural responses to the cumulative effects of climate change, in contrast with the immediate reactive effects of short-term extreme weather events. This analysis is critical for the development of targeted policy and development initiatives to support both immediate and strategic long-term adaptation measures.¬†\r\n\r\n\r\n\r\n\r\nKeywords: Extreme weather, Climate change, Climate Smart Agricultural (CSA) practices, Adoption, Ethiopia","Adaptive Strategies in Action: Adoption of Climate-Smart Agriculture as a Response to Extreme Weather and Climate Change in Ethiopia\r\n\r\n¬†\r\n\r\nThe increasing frequency and severity of extreme weather events present significant challenges to agricultural systems worldwide, jeopardizing food security and rural livelihoods. Climate-Smart Agriculture (CSA) offers a vital solution to mitigate these impacts, enhancing resilience and sustainability through adoption of multiple CSA practices from crop and livestock sector.\r\n\r\nWhile the importance of CSA is well-established, it is crucial to understand how extreme weather events and long-term climate change influence its adoption. This paper examines the extent to which these climatic factors drive the adoption of multiple CSA practices in Ethiopia, providing insights into how farmers adapt their strategies in response to both short-term weather shocks and long-term climate change.\r\n\r\nUtilizing a panel dataset from rural Ethiopian households for the years 2018/19 and 2021/22, and historical village-level climate data, namely precipitation and temperature, we estimate panel data econometric models, namely fractional response pooled regression and difference-in-difference, to explore the impacts of weather variability in adoption of CSA practices. Moreover, we consider CSA as a portfolio of practices to be adopted according to their suitability to different farming systems. Finally, we conduct heterogeneity analysis to estimate the effects of extreme weather on CSA adoption for different farming systems in Ethiopia.\r\n\r\nThis research highlights the need to understand behavioural responses to the cumulative effects of climate change, in contrast with the immediate reactive effects of short-term extreme weather events. This analysis is critical for the development of targeted policy and development initiatives to support both immediate and strategic long-term adaptation measures.¬†\r\n\r\n\r\n\r\n\r\nKeywords: Extreme weather, Climate change, Climate Smart Agricultural (CSA) practices, Adoption, Ethiopia","The research study analyses over ten years of climatic hazard data from rural Indonesia, covering the period from 2011 to 2021. The study aims to address several key research questions. First, it investigates whether the frequency of climatic hazards has increased in rural areas of Indonesia during the study period. Second, it explores the geographical concentration or hotspots for climatic hazards. Lastly, it seeks to identify the impact of climatic hazards on rural institutions and infrastructure.¬†\r\n\r\nBy utilizing four rounds of Podes survey data from 2011, 2014, 2018, and 2021, the study creates a comprehensive longitudinal climatic hazard dataset at the village level, including ~80,000 villages. In the majority of these villages, agriculture is the main source of livelihood. This is the first study in the disaster risk reduction literature to use such large-scale representative longitudinal data to study the trends of climatic hazards and their impacts on social welfare. Our study is also the first to study the impacts of climatic hazards on rural infrastructure and institutions. The study estimated a series of panel fixed-effects regression models controlling for a wide range of control variables and time and province interaction effects.¬†\r\n\r\nThe findings of the study indicate that the frequency of climatic hazards has indeed increased in rural Indonesia over the study period. Notably, the rate of increase was significantly higher during the second half of the study period (2018-2021) compared to the initial years (2011-2014). Floods, flash floods, and landslides experienced the most significant increase in frequency, while other climatic hazards such as droughts, hurricanes, and wildfires showed modest rises. On the other hand, the frequency of non-climatic hazards such as earthquakes and volcanic eruptions remained unchanged over time. The study also reveals that the majority of climatic hazards occurred in the southern and southeastern provinces of Indonesia. The hazard-affected villages also exhibit weak village institutions and poor infrastructure. Weak village institutions were linked to poor service delivery and social welfare loss. In the case of infrastructure, internet and phone connectivity were poor in hazard-prone villages. Phone and internet connectivity are crucial for receiving early warnings and communicating and coordinating disaster response, recovery, and rehabilitation efforts. Lack of investment in critical infrastructure such as phone and internet accessibility increases vulnerability to climatic hazards. The study presents new evidence of non-economic losses, i.e., an erosion of local institutions and infrastructure, that were not previously reported by any other empirical study.","As Cutter (1995, 2017) has eloquently outlined, women and children disproportionately bear the burden of global environmental change. The risks associated with natural hazards can vary by gender, age, and country; however, there remains a significant gap in research regarding the magnitude and geographic extent of these environmental changes and their impacts on children. Given their vulnerability, understanding the effects of climate change on children‚Äôs educational performance is a critical area that needs further exploration.\r\n\r\nIn the US increasing temperature and hot days reduce student exam scores (Roach & Whitney 2021); while hot school days disproportionately impact on minority students, accounting for 5% of the racial achievement gap (Park et al. 2020). There is an urgent need to assess the effects of hotter temperature and drought on children‚Äôs educational performance in Australia; this has important implications for both future development and education disparity.¬†\r\n\r\nTherefore, this study examines the impacts of climate on children‚Äôs performance on the Australian National Assessment Program ‚Äì Literacy and Numeracy (NAPLAN), utilizing two-step system generalised methods of moments (GMM) estimation with SA2 2016-fixed effects and time-fixed effects to capture unobserved heterogeneity. In System GMM,¬†the lagged values of the dependent variable are used as instruments to account for¬†the endogeneity problem. To our knowledge no prior studies on education performance studies has yet used the dynamic panel System GMM estimator, which therefore may be contaminated with endogeneity. ¬†\r\n\r\nThe empirical analysis is based on the sample of children participating in Longitudinal Study of Australian Children (LSAC), which is an ongoing biennial survey of children and families throughout Australia, ¬†providing rich individual demographic, behavioural, health information, as well as household socio-economic characteristics. Other data including linked NAPLAN data and collected weather data (i.e. monthly average maximum temperature, monthly total rainfall) from Australian Bureau of Meteorology (BOM) and the widely used drought index Palmer drought severity index (PDSI) to measures drought duration and intensity. The controlled variables are chosen informed by an ecological theoretical model of child development (Bronfenbrenner, 1979), which focus on the direct and indirect impacts on the child of the 'enduring environment in which he lives' (Carmichael et al., 2014).\r\n\r\nUsing two-step system GMM, we found that extreme drought and hotter temperatures were associated with worse NAPLAN performance. However, the impacts where heterogenous across gender, and age group, while indigenous, children in the family with lower income and remote areas are more vulnerable to the increased temperatures and extreme drought. ¬†Therefore, providing targeted interventions in vulnerable groups and remote areas is warranted to reduce the negative effect on education of climate change.","The global halal industry has seen remarkable growth in recent years, driven by the expanding Muslim population and increasing demand for halal products in non-Muslim regions such as Europe, North America, and Taiwan. This surge presents both opportunities and challenges for businesses in the halal food sector, particularly in non-Muslim-majority markets where the availability of halal-labeled products is scarce, posing unique barriers to Muslim consumers. Understanding how Muslim consumers navigate these challenges is essential for businesses seeking to meet their needs and develop effective strategies in such contexts.\r\n\r\nThis study applies the Theory of Planned Behavior (TPB) to explore how Muslim consumers respond to limited halal options, using Attitude (ATT), Subjective Norm (SN), and Perceived Behavioral Control (PBC) as the primary predictors of behavioral intention (I), Data were collected through online surveys from 342 Muslim consumers residing in Taiwan and analyzed using Partial Least Squares Structural Equation Modeling (PLS-SEM), employing SmartPLS version 4. The findings confirm that Attitude (ATT) plays a significant role in shaping both Religiosity (R) (Œ≤ = 0.600, p < 0.001) and behavioral intention (I) (Œ≤ = 0.414, p < 0.001). While Subjective Norm (SN) does not directly influence Religiosity (R), it has a marginally significant effect on behavioral intention (I) (Œ≤ = 0.136, p = 0.063). Perceived Behavioral Control (PBC) significantly impacts behavioral intention (I) (Œ≤ = 0.106, p = 0.041), and Religiosity (R) serves as a partial mediator between TPB constructs and behavioral intention (I) (Œ≤ = 0.115, p = 0.085).\r\n\r\nIn the context of the halal food market in Taiwan, the study reveals that Attitude (ATT) is the strongest predictor of halal product purchase intention, followed by Perceived Behavioral Control (PBC) and Subjective Norm (SN). These findings hold significant implications for businesses aiming to capture the growing Muslim consumer segment in non-Muslim majority regions. By leveraging insights from the Theory of Planned Behavior and incorporating religious factors, companies can tailor their marketing strategies to effectively address the attitudes, perceived barriers, and religious sensitivities of Muslim consumers.\r\n\r\nThis research offers valuable contributions to both theory and practice, highlighting the importance of aligning business strategies with consumer preferences and religious standards in the dynamic halal food sector. As demand for halal products continues to rise globally, especially in non-Muslim markets, businesses that prioritize consumer behavior insights and comply with halal certification will be better positioned for sustained growth.\r\n\r\nKeywords: Halal Industry, Theory of Planned Behavior, Religiosity, Behavioral Intention, PLS-SEM, Consumer Behavior.","Attribute non-attendance refers to a situation where survey respondents appear to ignore one or more attributes when responding to choice tasks. Non-attendance implies a person gains no marginal utility from the attribute, and that their willingness-to-pay for it is zero. Attribute non-attendance can reflect true preferences in cases where respondents do not care about an attribute. However, it may may also indicate various forms of bias. For instance, attribute non-attendance may reflect decision-making heuristics or cognitive limitations.¬†\r\n\r\nThe design of the experiment may also drive attribute non-attendance. For example, a binary choice task may mask the importance of different non-cost attributes if respondents tend to prefer the new alternatives over the status quo. Or, a respondent may consistently indicate that they prefer one alternative, but the intensity of their preference for that alternative is not captured. Presumably, as attributes change, their preference intensity may change, but this change is not captured by discrete responses collected by the researcher.\r\n\r\nThis study examines how different choice experiment formats cause attribute non-attendance. We collected survey responses from a national sample of approximately 3000 Australians. The survey sought to measure willingness-to-pay for pollutant reductions in the wastewater management process, such as microplastics or greenhouse gas emissions.¬†\r\n\r\nRespondents were randomly allocated to one of three different survey treatments, in which the design of the choice tasks were different. The first treatment was a binary choice task, in which respondents were asked to select between the status quo and a new state of the world. The second treatment involved three choice alternatives: the status quo, and two new states of the world. The third treatment modified the binary choice task, where respondents were asked to rate the extent to which they preferred an alternative using a 7-point scale.\r\n\r\nAttribute non-attendance will be compared between the three treatments. Responses will be analysed using equality-constrained latent-class (ECLC) models to infer patterns of non-attendance. In the ECLC models, different classes of respondents will have different combinations of attribute parameters constrained to zero. Stated levels of attribute non-attendance will also be compared between the three treatments.","Food consumption has evolved to include a greater variety of items aimed at enhancing dietary nutrition. Recently, non-traditional foods such as goat meat have gained popularity due to their high nutritional benefits and health-promoting properties. Goat meat has the advantage of being perceived as leaner and lower in cholesterol and fat content compared to traditional red meats, such as beef and lamb. The purchase decision of goat meat instead of other substitutes, similar to other food items, is influenced by several factors, including attitudes, perceptions, individual characteristics, preferences, and a range of product attributes categorised under food motives, such as health, mood, convenience, sensory appeal, natural ingredients, price, weight management, familiarity, and ethical considerations. This study aims to¬†assess the influence of different factors on the willingness to pay for goat meat among Vietnamese consumers. For this purpose, 470 goat consumer interviews were selected from a survey conducted between April and October 2022 in Vietnam, and they were analysed using regression modelling. Results indicate that goat meat consumers who had a higher monthly household income, those who spent a higher proportion of their income on food and those who had ethical concerns about goat meat products increased their willingness to pay for goat meat. Conversely, those who were concerned about weight control and those who considered relevant the origin of the goat meat tend to reduce their willingness to pay for goat meat among Vietnamese consumers. These findings suggest that the goat meat industry should enhance the traceability within the goat value chain to provide consumers with detailed information about the origin of the goat meat, which is currently unavailable in the market. Additionally, the industry should promote the low-fat content of the goat meat respect to other meat products. Finally, the industry should target their efforts to attract wealthy consumer who spend a bigger proportion of their income on food and have ethical concerns, as they are prepared to pay more for goat meat.","Food consumption has evolved to include a greater variety of items aimed at enhancing dietary nutrition. Recently, non-traditional foods such as goat meat have gained popularity due to their high nutritional benefits and health-promoting properties. Goat meat has the advantage of being perceived as leaner and lower in cholesterol and fat content compared to traditional red meats, such as beef and lamb. The purchase decision of goat meat instead of other substitutes, similar to other food items, is influenced by several factors, including attitudes, perceptions, individual characteristics, preferences, and a range of product attributes categorised under food motives, such as health, rchase decision of goat meat instead of other substitutes, similar to other food items, is influenced by several factors, including attitudes, perceptions, individual characteristics, preferences, and a range of product attributes categorised under food motives, such as health, mood, convenience, sensory appeal, natural ingredients, price, weight management, familiarity, and ethical considerations. This study aims to¬†assess the influence of different factors on the willingness to pay for goat meat among Vietnamese consumers. For this purpose, 470 goat consumer interviews were selected from a survey conducted between April and October 2022 in Vietnam, and they were analysed using regression modelling. Results indicate that goat meat consumers who had a higher monthly household income, those who spent a higher proportion of their income on food and those who had ethical concerns about goat meat products increased their willingness to pay for goat meat. Conversely, those who were concerned about weight control and those who considered relevant the origin of the goat meat tend to reduce their willingness to pay for goat meat among Vietnamese consumers. These findings suggest that the goat meat industry should enhance the traceability within the goat value chain to provide consumers with detailed information about the origin of the goat meat, which is currently unavailable in the market. Additionally, the industry should promote the low-fat content of the goat meat respect to other meat products. Finally, the industry should target their efforts to attract wealthy consumer who spend a bigger proportion of their income on food and have ethical concerns, as they are prepared to pay more for goat meat.","Introduction\r\n\r\nGlobal economic challenges, such as the COVID-19 pandemic and international conflicts, have led to rising living costs, including food prices. Although there is a wide variety of food products available, purchasing decisions are shaped by multiple factors, including price and consumers' brand preferences. While prior studies have examined consumer adjustments during economic downturns, few focus on the dynamic shifts in specific food categories under inflationary pressure. This study investigates how consumers' purchasing behaviour for cooking oils in Japan evolved between June 2020 and December 2022, amidst a surge in prices. Understanding these shifts is critical for both retailers and policymakers aiming to adapt to inflationary trends.\r\n\r\n¬†\r\n\r\nData/Method\r\n\r\nThis research uses monthly home-scan data from households in the Tokyo area, specifically targeting cooking oil purchases‚Äîan essential product with substantial price increases during the study period. The dataset includes purchases of various oils, such as rapeseed-based oils (e.g., canola oil), grapeseed, soy, corn, cottonseed, sunflower, and safflower oils, which are mainly used for stir-frying and frying. A Latent Markov Model is applied to identify distinct consumer segments and analyze the transition probabilities between these segments over time. The study focuses on four dependent variables: (1) price ranges, (2) oil types, (3) store formats, and (4) private vs. national brands.\r\n\r\n¬†\r\n\r\nResults/Discussions\r\n\r\nThe analysis reveals five distinct consumer segments. Segment 1 prefers low-priced private-label canola oil, while Segment 2 chooses for vegetable oils other than rapeseed-based oils purchased through online or speciality stores. Segment 3 favours premium-priced oils at online shop, whereas Segment 4 focuses on discount-store shopping for low- or mid-priced oils. Segment 5 is characterized by consumers loyal to low-priced national brand canola oils. Transition probabilities indicate stable preferences within these segments because about 90% consumers stay in the same segment. In particular, 99% for those preferring non-canola oils (Segment 2) stay at the same. However, partial consumers moved from national brand loyalty (Segment 5) to private-label preferences (Segment 1), likely in response to rising oil prices. The proportion of Segment 1 consumers increased from 10% to 19% over the study period, while Segment 5 shrank from 46% to 32%. This trend highlights the increasing appeal of low-cost private-label oils for price-sensitive consumers, while preferences for specialty oils remain stable.\r\n\r\nThese findings suggest that inflation drives some consumers to modify their purchasing behavior, shifting toward more affordable options, while others, especially those in special vegetable oils, such as rice bran oil, segments, maintain stable shopping patterns. Retailers can use these insights to better tailor their pricing and product strategies in times of economic uncertainty.","Introduction\r\n\r\nGlobal economic challenges, such as the COVID-19 pandemic and international conflicts, have led to rising living costs, including food prices. Although there is a wide variety of food products available, purchasing decisions are shaped by multiple factors, including price and consumers' brand preferences. While prior studies have examined consumer adjustments during economic downturns, few focus on the dynamic shifts in specific food categories under inflationary pressure. This study investigates how consumers' purchasing behaviour for cooking oils in Japan evolved between June 2020 and December 2022, amidst a surge in prices. Understanding these shifts is critical for both retailers and policymakers aiming to adapt to inflationary trends.\r\n\r\n¬†\r\n\r\nData/Method\r\n\r\nThis research uses monthly home-scan data from households in the Tokyo area, specifically targeting cooking oil purchases‚Äîan essential product with substantial price increases during the study period. The dataset includes purchases of various oils, such as rapeseed-based oils (e.g., canola oil), grapeseed, soy, corn, cottonseed, sunflower, and safflower oils, which are mainly used for stir-frying and frying. A Latent Markov Model is applied to identify distinct consumer segments and analyze the transition probabilities between these segments over time. The study focuses on four dependent variables: (1) price ranges, (2) oil types, (3) store formats, and (4) private vs. national brands.\r\n\r\n¬†\r\n\r\nResults/Discussions\r\n\r\nThe analysis reveals five distinct consumer segments. Segment 1 prefers low-priced private-label canola oil, while Segment 2 chooses for vegetable oils other than rapeseed-based oils purchased through online or speciality stores. Segment 3 favours premium-priced oils at online shop, whereas Segment 4 focuses on discount-store shopping for low- or mid-priced oils. Segment 5 is characterized by consumers loyal to low-priced national brand canola oils. Transition probabilities indicate stable preferences within these segments because about 90% consumers stay in the same segment. In particular, 99% for those preferring non-canola oils (Segment 2) stay at the same. However, partial consumers moved from national brand loyalty (Segment 5) to private-label preferences (Segment 1), likely in response to rising oil prices. The proportion of Segment 1 consumers increased from 10% to 19% over the study period, while Segment 5 shrank from 46% to 32%. This trend highlights the increasing appeal of low-cost private-label oils for price-sensitive consumers, while preferences for specialty oils remain stable.\r\n\r\nThese findings suggest that inflation drives some consumers to modify their purchasing behavior, shifting toward more affordable options, while others, especially those in special vegetable oils, such as rice bran oil, segments, maintain stable shopping patterns. Retailers can use these insights to better tailor their pricing and product strategies in times of economic uncertainty.","As animal welfare concerns have increased in many countries, there has been a shift in consumers' attitudes and awareness towards the treatment of farmed animals. These concerns have led to increased public scrutiny of animal welfare issues, focusing on improving welfare outcomes in many production systems. New Zealand is one of the countries that responded to this shift in public awareness by formally recognising the sentience of animals in legislation and banning the use of conventional cages in the egg industry. However, more needs to be discovered about consumer preferences towards egg production in New Zealand and which animal welfare-enhancing attributes they perceive as particularly valuable. Phasing out cages resulted in farmers switching to other, higher-cost production systems, triggering price increases that imply a trade-off between hen welfare and consumer welfare. At a time when food prices are increasing at an unprecedented rate, there is a need to understand the economic impact that animal welfare legislation has on consumers as they switch to other types of eggs from different production systems.\r\n\r\nOur study investigated consumer preferences for eggs, focusing on attributes related to hen housing. housing systems. The objectives were to examine underlying consumer preferences towards egg attributes related to hen housing, estimate the (consumer) welfare impact of a ban on conventional, and predict future consumer welfare when colony cages are also banned in New Zealand.\r\n\r\nData from a nationwide survey were analysed, using a random parameter logit model (RPL). ¬†The survey used three different randomized blocks: a control group (Treatment 1), where no additional information was provided; Treatment 2, which included positive information about the commonly used housing system; and Treatment 3, which provided negative information about each housing system.\r\n\r\nThe results indicate a clear preference for free-range eggs and show that information, especially negative information, significantly influences consumers' preferences. Parameter estimates from the RPL model suggest that the total annual national welfare loss from phasing out conventional cages is $238.46 million. The predicted annual welfare loss from phasing out colony cages is estimated at $297.46 million, largely driven by the price increase associated with non-cage production.\r\n\r\nKeywords:¬†Consumer preferences; Willingness to Pay (WTP); Animal welfare; Discrete Choice Experiments (DCEs); Consumer welfare; Egg industry.","As animal welfare concerns have increased in many countries, there has been a shift in consumers' attitudes and awareness towards the treatment of farmed animals. These concerns have led to increased public scrutiny of animal welfare issues, focusing on improving welfare outcomes in many production systems. New Zealand is one of the countries that responded to this shift in public awareness by formally recognising the sentience of animals in legislation and banning the use of conventional cages in the egg industry. However, more needs to be discovered about consumer preferences towards egg production in New Zealand and which animal welfare-enhancing attributes they perceive as particularly valuable. Phasing out cages resulted in farmers switching to other, higher-cost production systems, triggering price increases that imply a trade-off between hen welfare and consumer welfare. At a time when food prices are increasing at an unprecedented rate, there is a need to understand the economic impact that animal welfare legislation has on consumers as they switch to other types of eggs from different production systems.\r\n\r\nOur study investigated consumer preferences for eggs, focusing on attributes related to hen housing. housing systems. The objectives were to examine underlying consumer preferences towards egg attributes related to hen housing, estimate the (consumer) welfare impact of a ban on conventional, and predict future consumer welfare when colony cages are also banned in New Zealand.\r\n\r\nData from a nationwide survey were analysed, using a random parameter logit model (RPL).
