rs as they switch to other types of eggs from different production systems.\r\n\r\nOur study investigated consumer preferences for eggs, focusing on attributes related to hen housing. housing systems. The objectives were to examine underlying consumer preferences towards egg attributes related to hen housing, estimate the (consumer) welfare impact of a ban on conventional, and predict future consumer welfare when colony cages are also banned in New Zealand.\r\n\r\nData from a nationwide survey were analysed, using a random parameter logit model (RPL). ¬†The survey used three different randomized blocks: a control group (Treatment 1), where no additional information was provided; Treatment 2, which included positive information about the commonly used housing system; and Treatment 3, which provided negative information about each housing system.\r\n\r\nThe results indicate a clear preference for free-range eggs and show that information, especially negative information, significantly influences consumers' preferences. Parameter estimates from the RPL model suggest that the total annual national welfare loss from phasing out conventional cages is $238.46 million. The predicted annual welfare loss from phasing out colony cages is estimated at $297.46 million, largely driven by the price increase associated with non-cage production.\r\n\r\nKeywords:¬†Consumer preferences; Willingness to Pay (WTP); Animal welfare; Discrete Choice Experiments (DCEs); Consumer welfare; Egg industry.","As animal welfare concerns have increased in many countries, there has been a shift in consumers' attitudes and awareness towards the treatment of farmed animals. These concerns have led to increased public scrutiny of animal welfare issues, focusing on improving welfare outcomes in many production systems. New Zealand is one of the countries that responded to this shift in public awareness by formally recognising the sentience of animals in legislation and banning the use of conventional cages in the egg industry. However, more needs to be discovered about consumer preferences towards egg production in New Zealand and which animal welfare-enhancing attributes they perceive as particularly valuable. Phasing out cages resulted in farmers switching to other, higher-cost production systems, triggering price increases that imply a trade-off between hen welfare and consumer welfare. At a time when food prices are increasing at an unprecedented rate, there is a need to understand the economic impact that animal welfare legislation has on consumers as they switch to other types of eggs from different production systems.\r\n\r\nOur study investigated consumer preferences for eggs, focusing on attributes related to hen housing. housing systems. The objectives were to examine underlying consumer preferences towards egg attributes related to hen housing, estimate the (consumer) welfare impact of a ban on conventional, and predict future consumer welfare when colony cages are also banned in New Zealand.\r\n\r\nData from a nationwide survey were analysed, using a random parameter logit model (RPL). ¬†The survey used three different randomized blocks: a control group (Treatment 1), where no additional information was provided; Treatment 2, which included positive information about the commonly used housing system; and Treatment 3, which provided negative information about each housing system.\r\n\r\nThe results indicate a clear preference for free-range eggs and show that information, especially negative information, significantly influences consumers' preferences. Parameter estimates from the RPL model suggest that the total annual national welfare loss from phasing out conventional cages is $238.46 million. The predicted annual welfare loss from phasing out colony cages is estimated at $297.46 million, largely driven by the price increase associated with non-cage production.\r\n\r\nKeywords:¬†Consumer preferences; Willingness to Pay (WTP); Animal welfare; Discrete Choice Experiments (DCEs); Consumer welfare; Egg industry.","China, the largest consumer of infant milk formula (IMF), has seen shifting preferences over the past decade. Following the 2008 melamine crisis, trust in domestic IMF dropped, leading to a rise in imported products. However, recent trends have revived confidence in domestic brands. Our study, based on a choice experiment with Chinese parents, reveals that while quality and safety ‚Äì such as functional ingredients, organic certification and traceability ‚Äì remain priorities, there is growing trust in domestic IMF and a shift away from foreign premium products. Interestingly, food safety governance, ethnocentrism, and concerns about COVID-19 influence purchase decisions through perceived product quality and behavioral control. These findings have important implications for both domestic producers and international IMF markets.","Coastal wetlands are critical ecosystems that provide numerous ecological benefits, including habitat for wildlife, water filtration, coastal protection and carbon sequestration. This study reports a discrete choice experiment used to value potential restoration of coastal wetland ecosystems in Australia. Three wetland types were described to respondents: mangroves, tidal marshes and seagrasses. From a policy perspective, these ecosystems are of particular interest because of their extent and distribution around the Australian coastline, and their potential for delivering a range of co-benefits. A particular focus of the study was to design the choice experiment at a national level, in contrast to most studies that focus on smaller scale and more easily definable tradeoffs. A random sample of Australians were asked to choose between different restoration options for each ecosystem over 10-year scenarios involving annual payments. The annual willingness to pay for 10 years per 1,000ha of restoration is estimated to be $12.56 per household for mangroves, $9.55 for tidal marshes, and $5.59 for seagrass. We identified diminishing marginal values with increasing expenditure and used non-linear cost functions to improve model fits. Under this treatment the annual willingness to pay per 1,000ha was lower at $3.41 for Mangroves, $2.52 for Tidal Marshes and $1.46 for Seagrass. We found significant heterogeneity in preferences across the population, with only 21.1% of Australian households interested or very interested in paying to protect these ecosystems, with the potential for carbon sequestration being one of the main factors that underpinned this support. The results of this study add to the small pool of primary valuation studies to value improvements to coastal ecosystems, providing one of the first economic analyses of this issue in Australia.","Objective¬†\r\n\r\nThe objective of this study is to assess consumer preferences and willingness to pay for fresh cut flowers with sustainability certifications. Sub objectives include assessing consumer knowledge, attitudes, and importance of sustainable labeling certifications and the impact of improving their understanding of certification programs on their preferences and WTP\r\n\r\n\r\n\r\nBackground\r\n\r\nAmericans purchase 10 million cut flowers daily, spending close to $7 billion annually. The majority (80%) of the flowers sold in the U.S. are grown internationally in climate-optimal countries, such as Ecuador, Columbia, and Kenya. Unfortunately, the industry is riddled with issues such as use the of toxic chemicals, low wages, and suboptimal working conditions. The industry also has a large environmental impact due to shipping requirements and production systems, including an enormous CO2 footprint, high fuel usage, and water and air contamination. While regulating conditions overseas is difficult or even impossible, sustainable labeling programs do exist, including but not limited to the Rainforest Alliance and Fairtrade International.¬†¬†\r\n\r\nMethods\r\n\r\nData were collected through an online Qualtrics survey of US consumers in the Intermountain West (Nevada, Utah, Idaho, Wyoming, Colorado, and Montana). A total of 607 responses were collected. Quotes were set such that sample demographics reflect those of the region. The survey included questions regarding socio-demographics, floral shopping/purchasing habits, familiarity with specialty labelling programs, and cut flower variety and color preferences. Additionally, respondents completed a choice experiment and auction to estimate their willingness to pay for the certified organic, locally grown, and Rainforest Alliance certification labels on cut flower bouquets.¬†\r\n\r\nResults¬†¬†\r\n\r\nSurvey results show that cut flower price, freshness, appearance and quality were the most important factors in their purchasing decisions. Respondents were most family with the locally grown and GMO-free labelling programs, and least familiar with the Fairtrade International and Rainforest Alliance certification programs. For all purchases (flowers, food products, etc.), locally grown, pesticide-free, natural, organic, and sustainable/eco-friendly were the five highest ranked specialty labels. Although 34% had never purchased cut flowers with sustainability labeling.¬†\r\n\r\nClose to half of the respondents, 44%, purchased fresh cut flowers several times a year, while 8% never purchased cut flowers. Flowers were purchased primarily at florist shops followed by grocery stores, and most often purchased for Valentine‚Äôs Day, Mother‚Äôs Day, and as a show of affection. Respondents spent $57 on average per purchase and roses, tulips, and lilies were the most preferred flower varieties.¬†\r\n\r\nAuction results show that respondent willingness to pay was highest for the 18-22 stem wrapped bouquet featuring locally grown and rainforest alliance certification at $25.57 followed by a bouquet featuring a locally grown and organic certification at $25.45. Respondent WTP was the lowest for the non-labelled bouquet at $18.27.¬†\r\n\r\nThe choice experiment analysis isn‚Äôt complete, but resulting WTP values will be compared to the auction results. Also, labelling information was provided to half of the respondents before the choice experiment and auction. Results will be evaluated for the Information and No Information groups to assess the impact of providing labeling information.","Consumers' perceptions of food values may play a critical role in shaping their food waste management practices. Although understanding this relationship could help improve communication strategies aimed at reducing food waste, research in this area remains scarce. Moreover, there is a lack of comparative studies between developed and developing countries, leaving a gap in how food waste reduction measures can be adapted to different cultural and economic contexts. This study seeks to address this gap by investigating how perceived food values impact food waste management behaviors in Vietnam and Switzerland. Data were collected from an online survey, yielding 643 valid responses from Switzerland and 616 from Vietnam. A four-scenario experiment was designed to elicit food values and consumer behavior (discard or use food). Four scenarios include reference scenario (food bought from supermarkets), responsibility (leftover food received from a party host), traceability (foods bought from a known farmer), and traceability combined with responsibility. The study focused on vegetables and pork, which were presented as still edible but degraded due to being neglected.¬†\r\n\r\nThe results revealed significant differences in consumer behavior between the two countries, particularly in handling meat. On average, 70% of Vietnamese respondents discarded forgotten meat, compared to just 8% of Swiss respondents. In contrast, 92% of Swiss participants chose to save the meat through actions such as cooking, freezing, or refrigerating it, whereas only 30% of Vietnamese respondents did the same. A similar pattern, though less extreme, was observed for vegetables, with 37% of Vietnamese respondents discarding forgotten vegetables, compared to just 2% of Swiss respondents. These findings suggest that Swiss consumers are generally more responsible in their food waste management, which may be linked to a stronger focus on sustainability in Switzerland or a greater availability and affordability of fresh food in Vietnam, which forms a ¬†low perceived opportunity cost of wasting, thereby encouraging wasting behavior.¬†\r\n\r\nThe study also found that the influence of traceability, responsibility, and their combination on food waste behavior was more pronounced in Vietnam than in Switzerland. In Vietnam, the responsibility scenario was most effective in reducing food waste for forgotten vegetables, with only 27% of respondents discarding them. Regarding forgotten meat, the traceability scenario had the largest effect, with 62% of respondents choosing to discard the meat, compared to 74% in the reference scenario. In Switzerland, no significant differences were found in the proportion of consumers discarding meat across the scenarios. For vegetables, the only notable difference was a higher percentage of respondents choosing to make salad in the traceability and responsibility scenarios compared to the reference scenario. Overall, this study suggests that, depending on the type of food, either perceived traceability or responsibility values can influence food waste management behaviors in Vietnam. Given the lower awareness of sustainability in Vietnam, there is significant potential to reduce food waste through better communication of food values to Vietnamese consumers.","Consumers' perceptions of food values may play a critical role in shaping their food waste management practices. Although understanding this relationship could help improve communication strategies aimed at reducing food waste, research in this area remains scarce. Moreover, there is a lack of comparative studies between developed and developing countries, leaving a gap in how food waste reduction measures can be adapted to different cultural and economic contexts. This study seeks to address this gap by investigating how perceived food values impact food waste management behaviors in Vietnam and Switzerland. Data were collected from an online survey, yielding 643 valid responses from Switzerland and 616 from Vietnam. A four-scenario experiment was designed to elicit food values and consumer behavior (discard or use food). Four scenarios include reference scenario (food bought from supermarkets), responsibility (leftover food received from a party host), traceability (foods bought from a known farmer), and traceability combined with responsibility. The study focused on vegetables and pork, which were presented as still edible but degraded due to being neglected.¬†\r\n\r\nThe results revealed significant differences in consumer behavior between the two countries, particularly in handling meat. On average, 70% of Vietnamese respondents discarded forgotten meat, compared to just 8% of Swiss respondents. In contrast, 92% of Swiss participants chose to save the meat through actions such as cooking, freezing, or refrigerating it, whereas only 30% of Vietnamese respondents did the same. A similar pattern, though less extreme, was observed for vegetables, with 37% of Vietnamese respondents discarding forgotten vegetables, compared to just 2% of Swiss respondents. These findings suggest that Swiss consumers are generally more responsible in their food waste management, which may be linked to a stronger focus on sustainability in Switzerland or a greater availability and affordability of fresh food in Vietnam, which forms a ¬†low perceived opportunity cost of wasting, thereby encouraging wasting behavior.¬†\r\n\r\nThe study also found that the influence of traceability, responsibility, and their combination on food waste behavior was more pronounced in Vietnam than in Switzerland. In Vietnam, the responsibility scenario was most effective in reducing food waste for forgotten vegetables, with only 27% of respondents discarding them. Regarding forgotten meat, the traceability scenario had the largest effect, with 62% of respondents choosing to discard the meat, compared to 74% in the reference scenario. In Switzerland, no significant differences were found in the proportion of consumers discarding meat across the scenarios. For vegetables, the only notable difference was a higher percentage of respondents choosing to make salad in the traceability and responsibility scenarios compared to the reference scenario. Overall, this study suggests that, depending on the type of food, either perceived traceability or responsibility values can influence food waste management behaviors in Vietnam. Given the lower awareness of sustainability in Vietnam, there is significant potential to reduce food waste through better communication of food values to Vietnamese consumers.","Agritourism has been found to support rural economies as a diversification strategy for agribusinesses (Ammirato et al., 2020; Adom et al., 2021). For small-scale premium food exporters, an agritourism experience on site may offer consumers invaluable first-hand experiences relating to cultivation of the product, manufacturing and processing practices, understanding health benefits, and environmental friendliness. Studying this opportunity for exporting premium foods from Australia to the lucrative market of China is worthy of investigation.\r\n\r\nThis study explored consumer‚Äôs willingness to pay (WTP) for Australian premium foods. An experiment simulating an agritourism experience was undertaken. A contingent valuation method using a fourth price auction using video presentation with tasting as the technique to elicit the WTP attitudes was employed. The experimental auction was implemented with 120 Chinese consumers where two rounds of auctions before and after video watching and tasting was studied.\r\n\r\nTo further reveal respondents‚Äô willingness to pay for coffee products, Gaussian kernel density estimate curves were plotted with auction price ranges before and after the tasting. In both cases (before and after video viewing), tasting increased WTP for respective products. In three of the six sessions, the clearing auction price was higher for both blends in the aftertaste round than in the before tasting round. The average clearing auction price is also higher in the aftertaste round than in the before-taste round, by approximately 2%. The results speak to the importance of video-generated virtual agritourism experiences and actual tasting.\r\n\r\nSeveral important findings further emerge through backstage regression analyses. The level of importance that consumers place on sustainable production methods, coffee extraction methods, and aroma is significantly positively correlated with WTP in the before tasting round. Additionally, better evaluation of coffee aroma and bitterness can increase WTP in the after tasting round. Last, taste evaluations of coffee richness, sourness and aftertaste do not seem to affect WTP in the after tasting round.\r\n\r\nOverall, the findings can be summarised as follows. First, Chinese consumers are familiar with agritourism and are interested in agritourism in Australia. Second, the experiment simulating an agritourism experience suggests they can effectively increase Chinese consumers‚Äô WTP for the tested agricultural product. Third, video presentation and tasting overall, increased the auction clearing price by a small margin. Notably, favourable evaluations of aroma and bitterness contributed to increased auction prices. Finally, further research needs to assess the effectiveness of agritourism participation by international visitors on brand awareness, export volume, and repurchasing in overseas markets.","Agritourism has been found to support rural economies as a diversification strategy for agribusinesses (Ammirato et al., 2020; Adom et al., 2021). For small-scale premium food exporters, an agritourism experience on site may offer consumers invaluable first-hand experiences relating to cultivation of the product, manufacturing and processing practices, understanding health benefits, and environmental friendliness. Studying this opportunity for exporting premium foods from Australia to the lucrative market of China is worthy of investigation.\r\n\r\nThis study explored consumer‚Äôs willingness to pay (WTP) for Australian premium foods. An experiment simulating an agritourism experience was undertaken. A contingent valuation method using a fourth price auction using video presentation with tasting as the technique to elicit the WTP attitudes was employed. The experimental auction was implemented with 120 Chinese consumers where two rounds of auctions before and after video watching and tasting was studied.\r\n\r\nTo further reveal respondents‚Äô willingness to pay for coffee products, Gaussian kernel density estimate curves were plotted with auction price ranges before and after the tasting. In both cases (before and after video viewing), tasting increased WTP for respective products. In three of the six sessions, the clearing auction price was higher for both blends in the aftertaste round than in the before tasting round. The average clearing auction price is also higher in the aftertaste round than in the before-taste round, by approximately 2%. The results speak to the importance of video-generated virtual agritourism experiences and actual tasting.\r\n\r\nSeveral important findings further emerge through backstage regression analyses. The level of importance that consumers place on sustainable production methods, coffee extraction methods, and aroma is significantly positively correlated with WTP in the before tasting round. Additionally, better evaluation of coffee aroma and bitterness can increase WTP in the after tasting round. Last, taste evaluations of coffee richness, sourness and aftertaste do not seem to affect WTP in the after tasting round.\r\n\r\nOverall, the findings can be summarised as follows. First, Chinese consumers are familiar with agritourism and are interested in agritourism in Australia. Second, the experiment simulating an agritourism experience suggests they can effectively increase Chinese consumers‚Äô WTP for the tested agricultural product. Third, video presentation and tasting overall, increased the auction clearing price by a small margin. Notably, favourable evaluations of aroma and bitterness contributed to increased auction prices. Finally, further research needs to assess the effectiveness of agritourism participation by international visitors on brand awareness, export volume, and repurchasing in overseas markets.","Animal welfare is an increasingly significant issue nowadays. The importance of animal welfare extends beyond its intrinsic value and ethical considerations to encompass broader implications for society, environment, and economy (Keeling et al., 2019; Lagerkvist & Hess, 2011; Neto et al., 2022; Ostojic-Andric et al., 2018; Zanoli et al., 2013). Consumer knowledge plays a significant role in purchase behavior¬†for¬†food products. Thus, there has been a growing recognition of the link between animal welfare and market trends, showing that individuals are increasingly seeking products and services that align with their values (Alonso et al., 2020; Lusk, 2011; McClung et al., 2022; Washio & Ohashi, 2019; Winkel et al., 2020).\r\n\r\nConsumers in Taiwan usually go to traditional markets, supermarkets, and local grocery stores to buy chicken eggs. When markets face higher demand for animal-welfare eggs, not all markets can meet up the potential demand for the animal welfare concept due to the inconsistency in packaging system. Chicken eggs sold in traditional markets and local grocery stores are self-service, so consumers can pick up the eggs they like and put into their plastic bag. Consumer trust issue lies in whether the eggs sold in traditional markets and local grocery stores follow the animal welfare standard or not. All eggs look alike. Without a certified process or product traceability information, it would be hard to tell. Our research question is on whether there is market potential to sell animal-welfare eggs in traditional markets. Furthermore, we also examine whether the consumer knowledge of animal welfare influences the purchase intention.¬†\r\n\r\nWe conduct a web-based survey and collected 1, 093 valid responses with paid rewards. The Random Utility Theory model is used in this study and assumes that consumers are maximizing their utility based on his/her preferences (Cascetta, 2001). Results show that the willingness to pay (WTP) for animal welfare eggs would be higher if consumers have stronger knowledge about the psychological need of the hens, such as having objects to peck, having litter to scratch, and sand shower provided. In addition, the experience of purchasing animal-welfare egg before would contribute to a higher degree of knowledge understanding on animal welfare issues, while those who never bought before actually have a lower degree of knowledge on animal welfare. An animal-friendly certificate for the rearing process would also enhance consumer knowledge about animal welfare. It implies that egg farmers and marketers should apply for and be approved for the animal-friendly rearing certificate in marketing their eggs. Lastly, consumers in traditional market show greater willingness to pay when they understand that the concept of animal welfare is more of ‚Äúfree to flap or stretch‚Äù and ‚Äúfree to go outdoor‚Äù. For industrial implication, traditional markets should consider imposing a stringent and suitable regulation to promote the knowledge diffusion among consumers interested in understanding the animal-friendly certification system.","The current food system involves numerous market intermediaries so that farmers make less profit while consumers pay more without knowing the origins and safety of their food. Therefore, transitioning the system to one that supports and fosters shorter supply chains can improve farmer well-being, help consumers save money, and protect the environment. Various shorter supply chains, such as farmers' markets, specialty shops, vegetable and fruit box programs, community-supported agriculture etc., have been practiced throughout the world. The Vegetable and Fruit Box (VFB) scheme delivers fresh, organic fruits and vegetables directly from the farm to the consumer's doors in a hassle-free way and eliminates intermediaries.¬†In Nepal, the agricultural marketing system is moving towards shorter supply chains with the rise of online marketing. Some online retailers have begun offering vegetable and fruit boxes online, which is a fantastic way to link farmers and consumers. Consumers may act differently when buying fruits and vegetables online than when using a traditional market channel. Thus, it's critical to investigate how they behave when making purchases online. A total of 603 Nepalese consumers participated in an online survey based on a Discrete Choice Experiment (DEC) and the Random Utility Model was used to evaluate the consumers' preferences and willingness to pay for VFB. Preliminary results revealed that, despite the prevalence of home delivery services and the proliferation of online retailers, consumers still frequently visit their neighborhood stores to purchase fruits and vegetables. Furthermore, over 65% of respondents have never made an online fruit and vegetable purchase and may lack trust in online transactions.¬†In contrast, products from farmers' markets are perceived as more trustworthy and safer, which signals farmers' markets opportunity to engage in online marketing. Social media platforms like Facebook and TikTok are essential for spreading knowledge about the online sale of agricultural products and¬†digital wallets are the preferred payment method for online purchases.¬†Although 56% of participants are unfamiliar with VFBs, the 95% of among them are interested in ordering, with an average willingness to spend NPR 1,162 (USD $8.67) per box, which is¬†comprised of highly preferred vegetables namely; cauliflower, broccoli, cucumber, carrot, and potato. Majority of consumers are willing to pay an additional NPR 25 (USD $0.19) for VFBs that contain certified organic products with¬†a weekly subscription.¬†Among the attributes considered consumers valued all‚Äîorganic certification, payment timing, packaging materials, and price, with packaging materials being particularly important whereas¬†price is the least priority. The VFB packaged in paper boxes with an organic guarantee rating are much favored over inorganic goods contained in plastic bags which demonstrates the green behavior of consumers. Additionally, due to concerns about pre-payment risks, consumers preferred to pay after the products were delivered. This study laid the foundation for e-commerce retailers selling agricultural products to tailor their offerings to consumer needs to leg up their competition. Online VFB may also be the next promising business for farmer markets as consumers are becoming more confident in the products they buy.","Worldwide shocks, such as the COVID-19 pandemic or the Russian invasion of Ukraine, have recently affected countries‚Äô food systems. Especially in Japan, where grains are mainly imported from other countries, the effects of the price soaring of grains and transportation costs are significant. However, it has not been revealed how retail prices of commodities would respond to such a cost shock and its economic implications. The situation is not so simple because sellers have some options for price passing. They can raise regular prices, increase sales prices where sales mean a temporal discounted-price selling, or reduce the frequency of sales. If their price-passing strategies have different consequences on economic welfare, it‚Äôs important to investigate them under the increasing risks of geopolitical and climate issues.\r\n\r\nOur study will answer the following research questions derived from observations of the analysis of the POS data of wheat flour sold in Japanese stores, from the theoretical point of view:\r\n\r\n1. Why did stores react differently to cost-up regarding price passing?\r\n\r\n2. What are the sources and welfare implications of such differences?\r\n\r\nWe first organize some facts on wheat flour prices in a specific region of Japan during soaring imported prices, as evidenced by the POS data. Subsequently, we construct a robust theoretical model that explains these facts and derives some implications about economic welfare.\r\n\r\nWe analyzed wheat flour‚Äôs price data recorded by stores with location information from July 2021 to June 2023, 104 weeks, provided by Nikkei Press. To analyze the relationship between the competition environment and stores‚Äô pricing behavior, we focused on 82 stores from 7 prefectures suited for the purpose. The price data were arranged to weekly per kg prices weighted by stores and weeks. From the analysis, we found that, to cope with cost-up, (1) stores in urban areas raised both regular and sales prices, (2) stores in rural areas raised sales prices while keeping regular prices, and (3) stores in rural areas reduced the sales frequency.\r\n\r\nTo explain the facts above, we constructed a theoretical model of the store‚Äôs pricing behavior. Considering the literature, we assumed that there are two types of consumers: Time-constrained and Cherry-pickers and they have a different kind of demand. Given the share of consumer type and the number of rival stores in the same region, the store‚Äôs decision variables are regular price, sales price, and sales frequency. In the symmetric equilibrium, the model captures the observed facts well.\r\n\r\nOur theoretical model revealed that the competition environment induces different store responses to deal with marginal cost shocks. In rural areas where the competition is weak, the cost-up will cause stores to reduce sales frequency since the relative benefit of sales to regular selling will become low. Sales reduction would not affect cherry-pickers‚Äô surplus so much in our calculation. However, when the aggregate demand will be affected by cost-shocks, the damage on consumers‚Äô surplus is larger in rural area than in urban area.","In this study, we use behavioural economics to explain adopters‚Äô choices throughout the adoption process. That is, from awareness to adoption and extending to after adoption, also covering dis-adoption. To explain adopters‚Äô decision-making processes, we rely on the concept of bounded rationality, prospect (and cumulative prospect) theory, dual-system theory, and mental accounting, among others. Some of these theories have already been applied to study cases of adoption ‚Äì although not extensively. Compared to those studies, we provide a more holistic view of how various behavioural economics theories can be used to explain adoption choices.\r\n\r\nWe compare behavioural economics theories to frameworks that are commonly used in the agricultural adoption literature. These frameworks include theory of planned behaviour, task-technology fitness model, diffusion of innovation theory, technology acceptance model, and theory of reasoned action. These adoption theories often overlap and complement each other in explaining adoption. We show how behavioural economics can explain all these adoption models, and that ¬†multiple aspects of adoption decisions that are explained by behavioural economics are not explained by the typical adoption frameworks.\r\n\r\nWe explain the adopter‚Äôs decision-making processes using concepts from behavioural economics ‚Äì most of them arising from the abovementioned theories. We also highlight the relevance of social norms and participative processes. Goodwill, trust, herding and anti-herding, and moral standards can significantly shape adoption processes.\r\n\r\nLast, we introduce a tool in development to help technology designers and policymakers understand some key characteristics of the decision-making processes that underpin adoption. The tool aims to give the user a better understanding of the behavioural nature of adoption decisions and to provide choice architecture recommendations to nudge the adoption of the technology of interest.","Marine and coastal ecosystems face human-induced and natural pressures, leading to the degradation of some of these ecosystems. It is increasingly recognised that the extent of this degradation has made conservation alone insufficient as a response; more active approaches like restoration and the creation of ecosystems are required to halt and reverse these trends. Whereas conservation refers to actions to protect ecosystems currently in good ecological condition, restoration can be applied to repair ecosystems that are in poor condition, while creation can be used to establish ecosystems where they are absent or have been lost. There are many areas in which these three approaches (i.e., I. Conservation, II. Restoration, III. Creation) are being applied simultaneously. However, information about how they should be prioritised is scant, particularly regarding their economic benefits, resulting in a challenge for decision-makers.\r\n\r\nTo address this gap, our research uses environmental valuation to assess the economic values of these approaches. Specifically, we designed a group of Discrete Choice Experiments (DCE) to estimate values for quantities of ecosystems in good ecological condition across these three types of management response. The Great Barrier Reef in Australia (GBR) serves us as our case study. The GBR is a complex socio-ecological entity with significant spatial extent and outstanding universal value; in the GBR multiple ecosystems, stakeholders, and contested values coexist. We focus on three ecosystems (I. mangrove forests, II. seagrass meadows, and III. coral reefs) which are in different ecological conditions in the GBR. A split-sample approach per ecosystem (n=300x3=900) is employed to reduce task complexity.¬†\r\n\r\nOur general objective is to compare respondents‚Äô preferences for the conservation, restoration and creation of these three ecosystems, where we expect increasing marginal values across the management levels. We also assess the effects of bundling, where respondents are presented with individual or packaged DCE alternatives, and the influence of contested values (i.e., intrinsic, instrumental and relational values) on respondents‚Äô preferences. Our mixed logit models further explore the complexities tied to baseline conditions and ecosystem types, where we expect stronger preferences for improving ecosystems currently in poor conditions.¬†\r\n\r\nThis study makes several contributions. On conceptual and methodological grounds, as far as we know, no other study has applied DCE to analyse respondents‚Äô preferences and the economic benefits of these three management approaches simultaneously. Further, only a few studies have explored relational values and bundling effects in environmental management using DCE. On practical grounds, information about preferences for conservation, restoration and creation actions is crucial for decision-makers who often face the challenge of budget allocation under uncertainty. Further, managing the GBR is complex because values are contested; every socio-ecological conflict is ultimately a value conflict. Therefore, disentangling the complexities of people‚Äôs preferences and values for these ecosystems and management approaches is essential to enable an effective and widely accepted management of the GBR. This study showcases the implications of valuation in contributing to meeting a transition to a sustainable future.","Cities, where 70% of the world‚Äôs population resides, are major contributors to greenhouse gas emissions (Lu et al., 2024).¬†Transitioning to sustainable cities could not only lead to a significant reduction in carbon emissions but also enhance overall economic and social sustainability. For instance, transitioning to a low-carbon city can effectively reduce PM2.5 concentrations in the air, thereby improving health of citizens (Panji et al., 2023). Moreover, urban green transitions reduce environmental pollution and promote job creation and economic growth through initiatives such as promoting renewable energy, increasing energy efficiency, and advancing electric vehicle adoption (Lu et al., 2024).\r\n\r\nHowever, the green transition is a complex process of socio-technical change involving interactions at multiple levels, including institutional and cultural shifts at the macro level and individual behavior and choices at the micro level (Geels, 2011). The need for a green urban transition is not confined to the macro level; micro-level perspectives should also be considered. While some studies have discussed the ecological value of green spaces, inner-city lighting, and noise pollution as perceived by urban residents (Bronnmann et al., 2023; Buxton et al., 2021; Sanders et al., 2020; Svechkina et al., 2020), most focus on preferences for individual ecological services, lacking a comprehensive examination of the multidimensional ecological well-being that can be achieved through an integrated green transition. This limitation makes it difficult for policymakers to fully understand the diverse needs and preferences of urban residents when designing and implementing green policies, thus affecting their effectiveness (Bateman et al., 2006).¬†\r\n\r\nTherefore, we are conducting a nationwide discrete choice experiment to explore urban residents' willingness to pay for green transition, which is expected to be accomplished by December 2024. The sample are citizens from over 50 cities in China. Respondents will be asked to provide demographic information and approximate location of residence within the city. The context of cities, including environmental and economic indicators, are also collected for further heterogeneity analysis. In the context of the UN‚Äôs 2030 SDG goals, we focus on clean energy consumption, air quality improvement, extreme weather response, ecological values, and health benefits as the core aspects of the green transition process. The experimental design includes several attributes, such as the proportion of residents consuming green electricity, air quality, frequency of extreme weather events, amount of green space, and health co-benefits under the transition. Our study aims to contribute to the literature by offering insights into public opinion on climate change mitigation from a novel urban perspective, and providing guidance for building sustainable cities, with a focus on urban residents' demand for green transitions in varying environmental contexts.","The Queensland Government aims to achieve 80% renewable energy by 2035 to meet the state‚Äôs net zero target by 2050. Current projections are that the energy transformations may create 100,000 direct and indirect new jobs by 2040 with high demand for electrical trades, engineering, construction workers and technicians. Most of the jobs growth are expected to be in regional Queensland in the solar and wind energy sectors. However, there are gaps in knowledge about the employment impacts at regional levels, which make it difficult to predict the net effects of transition activities. The aim of this research is to assemble and analyse workforce estimates for renewable energy projects in Queensland, drawing on assessment documents for projects from planning through to approval stages.\r\n\r\nThis project involves a desktop review and analysis of the employment involved in renewable energy projects in Queensland to identify all the solar farm and wind farm projects in the state, including those that are in operation, completed, under construction or being planned. The construction and operational workforce requirements for the projects are being assembled from the available planning and approval documents, as well as other data such as the projected multiplier impacts on regional economies. A formal meta-analysis will be carried out on the full data set, and regression analysis will be used to identify the relationship between the generating capacity of each project and the construction and operational workforce requirements, together with other factors.¬†\r\n\r\nThe result will show the extent of heterogeneity around workforce requirements, the differences between solar and wind sectors, whether requirements are changing over time, and whether there appear to be differences in workforce requirements between broad regional areas. This finding will help to identify the need of existing and future workforce in renewable energy sector in each region of Queensland, across the construction, operation and maintenance phases.\r\n\r\nKeywords: Renewable energy projects; workforce; Queensland; regional areas","The Queensland Government aims to achieve 80% renewable energy by 2035 to meet the state‚Äôs net zero target by 2050. Current projections are that the energy transformations may create 100,000 direct and indirect new jobs by 2040 with high demand for electrical trades, engineering, construction workers and technicians. Most of the jobs growth are expected to be in regional Queensland in the solar and wind energy sectors. However, there are gaps in knowledge about the employment impacts at regional levels, which make it difficult to predict the net effects of transition activities. The aim of this research is to assemble and analyse workforce estimates for renewable energy projects in Queensland, drawing on assessment documents for projects from planning through to approval stages.\r\n\r\nThis project involves a desktop review and analysis of the employment involved in renewable energy projects in Queensland to identify all the solar farm and wind farm projects in the state, including those that are in operation, completed, under construction or being planned. The construction and operational workforce requirements for the projects are being assembled from the available planning and approval documents, as well as other data such as the projected multiplier impacts on regional economies. A formal meta-analysis will be carried out on the full data set, and regression analysis will be used to identify the relationship between the generating capacity of each project and the construction and operational workforce requirements, together with other factors.¬†\r\n\r\nThe result will show the extent of heterogeneity around workforce requirements, the differences between solar and wind sectors, whether requirements are changing over time, and whether there appear to be differences in workforce requirements between broad regional areas. This finding will help to identify the need of existing and future workforce in renewable energy sector in each region of Queensland, across the construction, operation and maintenance phases.\r\n\r\nKeywords: Renewable energy projects; workforce; Queensland; regional areas","The Australian agricultural industry is one of the world‚Äôs most productive, however as competition for resources increase it faces a multitude of challenges. These¬†include¬†the rising costs of fuel, large fluctuations in the prices of energy, water,¬†fertilisers, and¬†severe weather. In addition,¬†the impacts of environmental policies seeking to mitigate the effects of climate change, and¬†the increasing constraints on the shared essential resources of water and energy¬†are causing further strain on the industry. Internationally, whilst the individual areas of agricultural productivity, energy, water, and policies that relate to them are abundant, literature reveals a gap in research that looks at them together in a systematic way.¬†¬†\r\n\r\nThis¬†thesis¬†builds on the model proposed by¬†Monjardino¬†et al., (2022)¬†and¬†develops¬†a context-specific proof-of-concept model that integrates tariffs, technology choice, irrigation related energy consumption, water use, and cropping systems.¬†To the best of my knowledge, this is the first time that a¬†hybrid quantitative approach to calculate crop specific effective electricity prices based on NSW tariffs¬†has been trialled.¬†The model has been applied to a specific case study to answer¬†the following¬†four¬†objectives:¬†firstly to¬†examine¬†the effect of¬†electricity price;¬†secondly, to¬†identify¬†which type of tariff structure is most profitable for a single irrigation technology;¬†third,¬†to understand¬†the joint impact of tariff structure, irrigation technologies, water price, and agronomic systems on productivity, water use and gross margin product; and finally to¬†assess the impact of a government tariff subsidy on¬†gross margin product, and inform evidence-based energy policy decision making.¬†\r\n\r\nThe research findings¬†based on 164 scenarios¬†showed that for the¬†Riverina¬†case study, across four different irrigation methods, tariffs, and agronomic systems, despite relatively less flexibility to adjust irrigation to shoulder and off-peak watering, a time of use tariff under the current structure was still more economical than a flat tariff. In addition, it was found that adjusting the agronomic system, and the efficiency of irrigation technologies had more effect on gross margin product than changes to tariffs. The results showcased the potential utility of adding energy modules to agricultural systems research and simulations to provide greater clarity for on farm decision making, as well as the potential to inform evidence-based energy related policy decisions for Australian lawmakers.","The Australian agricultural industry is one of the world‚Äôs most productive, however as competition for resources increase it faces a multitude of challenges. These¬†include¬†the rising costs of fuel, large fluctuations in the prices of energy, water,¬†fertilisers, and¬†severe weather. In addition,¬†the impacts of environmental policies seeking to mitigate the effects of climate change, and¬†the increasing constraints on the shared essential resources of water and energy¬†are causing further strain on the industry. Internationally, whilst the individual areas of agricultural productivity, energy, water, and policies that relate to them are abundant, literature reveals a gap in research that looks at them together in a systematic way.¬†¬†\r\n\r\nThis¬†thesis¬†builds on the model proposed by¬†Monjardino¬†et al., (2022)¬†and¬†develops¬†a context-specific proof-of-concept model that integrates tariffs, technology choice, irrigation related energy consumption, water use, and cropping systems.¬†To the best of my knowledge, this is the first time that a¬†hybrid quantitative approach to calculate crop specific effective electricity prices based on NSW tariffs¬†has been trialled.¬†The model has been applied to a specific case study to answer¬†the following¬†four¬†objectives:¬†firstly to¬†examine¬†the effect of¬†electricity price;¬†secondly, to¬†identify¬†which type of tariff structure is most profitable for a single irrigation technology;¬†third,¬†to understand¬†the joint impact of tariff structure, irrigation technologies, water price, and agronomic systems on productivity, water use and gross margin product; and finally to¬†assess the impact of a government tariff subsidy on¬†gross margin product, and inform evidence-based energy policy decision making.¬†\r\n\r\nThe research findings¬†based on 164 scenarios¬†showed that for the¬†Riverina¬†case study, across four different irrigation methods, tariffs, and agronomic systems, despite relatively less flexibility to adjust irrigation to shoulder and off-peak watering, a time of use tariff under the current structure was still more economical than a flat tariff. In addition, it was found that adjusting the agronomic system, and the efficiency of irrigation technologies had more effect on gross margin product than changes to tariffs. The results showcased the potential utility of adding energy modules to agricultural systems research and simulations to provide greater clarity for on farm decision making, as well as the potential to inform evidence-based energy related policy decisions for Australian lawmakers.","In a field experiment tracking 390 electric vehicles minute-by-minute, we show that incentives reduce charging by 17%‚Äì-27% during peak times and increase it by 34% during midday when solar generation is highest. Peak charging decreases at home, while midday charging rises out of the home. Participants shift and reduce charging, drive less, and run batteries lower. We find heterogeneity based on rooftop solar ownership, commuting, and having a fast home charger. These findings suggest electric vehicles can support the shift from fossil fuels to renewable energy and highlight the enabling role of charging infrastructure.","The majority of the world's energy-poor population is concentrated in Asia and the Pacific, where over 350 million people have limited access to electricity and 150 million people lack access entirely. Rural households that rely on agriculture for their livelihoods are particularly affected by energy poverty compared to urban residents. Previous studies have shown that energy poverty in rural areas adversely affected agricultural productivity, water use efficiency, and farmers' health. However, the link between energy poverty and the unpaid work of male and female farmers has not been previously studied. This study is the first to investigate this link using an individual-level four-year panel dataset for the period of 2014-2020 from China.By using multiple indicators of energy poverty and incorporating both county-year and individual fixed effects, the results of our analysis revealed a significant positive correlation between energy poverty and the amount of time spent doing unpaid household work by farmers in rural China. Specifically, energy poverty is associated with an additional 5.4 to 8.4 minutes/day of unpaid household work for individuals engaged in agricultural work. Our findings show that increased household work has a greater impact on female farmers compared to male farmers. There is a statistically significant positive correlation between energy poverty and housework for female farmers, resulting in an increase of 11.1 to 16.5 minutes per day on workdays and 14 minutes per day on days off. No such effect is observed for male farmers. Additionally, the impact of energy poverty on household work varies based on household composition. The time burden only increases in households with at least one child under 6 years old, with no effect on other household compositions. Further analysis suggests that this increased time burden primarily affects mothers, who experience an additional 34 to 49 minutes of daily household work in households with preschool-aged childrenthe largest increase observed in this studywhile fathers do not experience any significant impact as caregivers. The study identifies higher reliance on self-consumed agricultural products, lack of household appliances, and inadequate agricultural machinery as crucial factors that increase household work in agricultural households.This study contributes to the broader understanding of energy poverty's impact on farm workers by addressing the research gap on its overall impact on household work, particularly through a gender-specific analysis. It also highlights the need for targeted interventions to alleviate the disproportionate burden on women, particularly those in agricultural households with young children, thus advancing the goals of SDG 7 and SDG 5.","Rising food demand and food prices in developing countries have been a concern. According to the World Food Program, 309 million people in 71 countries face chronic hunger in 2023, combined with global food price volatility. Food system resilience offers a potential solution to the problem by mitigating food price volatility and providing sufficient food.\r\n\r\nPrice volatility results from the tight gap between supply and demand, while enormous food system resilience studies in a multi-faceted approach focus more on the supply, especially the interaction between agriculture and environmental aspects. There is a gap in the literature regarding consumption and food issues, both of which are important in determining the social movement of food. Therefore, this study will contribute to the food system resilience study by developing a novel index incorporating 40 variables across the economic, social, and environmental dimensions of the food systems using data from the provincial level. The resulted index can inform the mapping of food system resilience considering regional variations as well as their temporal change.\r\n\r\nIndonesia presents a fitting case since 71% of Indonesians cannot afford a healthy diet, greater than the global average of 36% and Southeast Asia's 48%. This condition is worsened by high food volatility, which has a potential impact on reducing food access and the poverty rate. To quantify regional food system resilience, this study undertakes a four-stage approach. First, all the data are standardised to address the different measurements and identify the strengths and weaknesses of each region in each food system resilience aspect. Second, a novel food system resilience index is developed using the Principal Component Analysis utilising the provincial data from the regional statistics office from 2018 until 2022. This method allows for comparisons between regions and over time. Third, a panel data analysis is employed to assess the association between food price volatility and the food system resilience index. The food price volatility variable is defined as the summation of the deviation of the inflation rate, based on the monthly consumer price index, from the inflation trend, which is calculated by employing the Hodrick-Prescott (HP) filter. ¬†\r\n\r\nThe food system resilience index provides valuable insights regarding regional disparities. Defeat weakness and bolstering strength may enhance the food system's robustness and can contribute to ensuring food security and fostering sustainable food systems.","Rising food demand and food prices in developing countries have been a concern. According to the World Food Program, 309 million people in 71 countries face chronic hunger in 2023, combined with global food price volatility. Food system resilience offers a potential solution to the problem by mitigating food price volatility and providing sufficient food.\r\n\r\nPrice volatility results from the tight gap between supply and demand, while enormous food system resilience studies in a multi-faceted approach focus more on the supply, especially the interaction between agriculture and environmental aspects. There is a gap in the literature regarding consumption and food issues, both of which are important in determining the social movement of food. Therefore, this study will contribute to the food system resilience study by developing a novel index incorporating 40 variables across the economic, social, and environmental dimensions of the food systems using data from the provincial level. The resulted index can inform the mapping of food system resilience considering regional variations as well as their temporal change.\r\n\r\nIndonesia presents a fitting case since 71% of Indonesians cannot afford a healthy diet, greater than the global average of 36% and Southeast Asia's 48%. This condition is worsened by high food volatility, which has a potential impact on reducing food access and the poverty rate. To quantify regional food system resilience, this study undertakes a four-stage approach. First, all the data are standardised to address the different measurements and identify the strengths and weaknesses of each region in each food system resilience aspect. Second, a novel food system resilience index is developed using the Principal Component Analysis utilising the provincial data from the regional statistics office from 2018 until 2022. This method allows for comparisons between regions and over time. Third, a panel data analysis is employed to assess the association between food price volatility and the food system resilience index. The food price volatility variable is defined as the summation of the deviation of the inflation rate, based on the monthly consumer price index, from the inflation trend, which is calculated by employing the Hodrick-Prescott (HP) filter. ¬†\r\n\r\nThe food system resilience index provides valuable insights regarding regional disparities. Defeat weakness and bolstering strength may enhance the food system's robustness and can contribute to ensuring food security and fostering sustainable food systems.","Disease-resistance is an important trait targeted by crop breeders globally. Resistant crop varieties can play a crucial role in managing crop diseases and promoting sustainable agricultural practices by reducing the need for chemical inputs and enhancing long-term resilience in farming systems. Despite the availability of resistant cultivars in Australian crops, susceptible varieties are widely grown in many grain-growing regions of Australia, leading to an overreliance on fungicides for crop protection. This paper examines factors that influence crop variety selection among Australian grain growers, with a particular focus on barriers to the wider adoption of wheat-rust resistant cultivars. We draw on empirical data from a 2021 national survey of 1,200 grain growers, conducted across diverse Australian cropping systems by the Grains Research and Development Corporation (GRDC). This nationally representative survey provides quantitative data on crop and farm management practices, including the adoption of farming systems and the key varietal attributes grain growers consider when selecting new crop varieties. Leveraging additional empirical data from over 5,000 observations of wheat varieties with varying rust-resistance ratings from the 2021 cropping season, we employ alternative econometric models to identify gaps in the adoption of wheat cultivars and analyse the socio-economic and environmental factors influencing these adoption patterns. Our analysis, based on a binary choice model, highlights several key factors driving crop variety selection, including market prices, historical rainfall, farmers' perceptions of yield potential and disease resistance, and recommendations from agronomists or peers. Among these factors, the highest marginal effects were observed for traits such as flowering time, grain and milling quality, yield gains, and agronomist or peer recommendations. Interestingly, while disease resistance remains a significant factor, its marginal effect is the least influential in variety selection. By identifying these key factors, we emphasise the importance of strong institutional support to promote the widespread adoption of disease-resistant cultivars, ensuring a more sustainable and resilient agricultural future.\r\n\r\nKeywords\r\n\r\nCropping systems, Crop variety selection, Disease-resistant varieties, Grain growers; Wheat-rust resistance","Disease-resistance is an important trait targeted by crop breeders globally. Resistant crop varieties can play a crucial role in managing crop diseases and promoting sustainable agricultural practices by reducing the need for chemical inputs and enhancing long-term resilience in farming systems. Despite the availability of resistant cultivars in Australian crops, susceptible varieties are widely grown in many grain-growing regions of Australia, leading to an overreliance on fungicides for crop protection. This paper examines factors that influence crop variety selection among A
