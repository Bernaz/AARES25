d restaurant owners, and cooking staff on safe fish production, cooking, and storage practices within the project period. To ensure food safety and security for the population of Bangladesh, an integrated nationwide approach involving the government, NGOs, and voluntary organizations is essential. In such cases, our research findings and developed modules would serve as a key reference, guiding the formulation and implementation of effective food safety policies and practices.","Despite being the world‚Äôs fifth-largest aquaculture producer, Bangladesh faces a critical challenge in enhancing fish quality and ensuring food safety. Widespread use of antibiotics in fish production and unhygienic practices have led to contamination with heavy metals and pathogenic microorganisms. Fish traders adopt illegal trade practices like using formalin and artificial dye to preserve fish and poor handling practices. These issues affect consumers‚Äô health and compromise food safety throughout the value chain, requiring immediate action.\r\n\r\nConsidering these health hazard issues, a comprehensive study was carried out in Bangladesh aimed to assess the knowledge, attitudes, and practices (KAP) related to food safety among the actors in the fish value chain, develop awareness tools to enhance their knowledge and share the findings with the relevant government authorities to create and implement effective food safety policies.\r\n\r\nA total of 1140 individuals took part in the KAP survey, including 240 fish producers, 300 individuals involved in fish trading, and 600 fish consumers. The survey used a five-point Likert scale to formulate the KAP questions and collected demographic information from the participants. The respondents‚Äô scores were totaled to determine the KAP index, and they were categorized as having low, medium, or high KAP levels based on this index. The relationship between KAP and independent variables was assessed using the Chi-square (œá2) test of independence. A truncated regression model was also used to identify the demographic factors that significantly influenced the actors‚Äô KAP. The study also employed partial least squares structural equation modeling (PLS-SEM) to estimate latent variables and understand the causal relationship between KAPs.\r\n\r\nMore than 71% of producers, 80% of fish traders, and 69% of consumers were found to have poor knowledge of good aquaculture practices (GAP). However, over 90% of the value chain actors displayed moderate to good attitudes towards safe fish production, trading, and consumption. Surprisingly, only 20% of producers, 1.3% of consumers, and no traders followed GAP. The chi-square test revealed a positive and significant association between education, income, and training with the KAP of value chain actors. The regression results further confirmed the influence of education and training on the actors‚Äô food safety KAP. The PLS-SEM estimates established a direct and significant link between the knowledge and attitudes of value chain actors and their food safety practices.\r\n\r\nTherefore, targeted educational and communication strategies such as regular community-level training and workshops are crucial to raise awareness and motivate value chain actors to adopt good aquaculture practices. Based on the KAP findings, the research team developed training modules and trained over 30 fish producers, more than 90 hotel and restaurant owners, and cooking staff on safe fish production, cooking, and storage practices within the project period. To ensure food safety and security for the population of Bangladesh, an integrated nationwide approach involving the government, NGOs, and voluntary organizations is essential. In such cases, our research findings and developed modules would serve as a key reference, guiding the formulation and implementation of effective food safety policies and practices.","Capturing provenance value from native foods and botanicals is essential for economic, community, and ecological sustainability in Indigenous communities.¬†Utilising blockchain technology to support validated provenance claims throughout supply chain processes could be an effective intervention towards achieving this goal.¬†This study presents the preliminary findings of a blockchain-enabled traceability project to validate provenance claims across the supply chain of native foods and botanicals in Australia. It focuses on value-based growth, sustainability, and provenance within a collaborative governance framework aligned with Indigenous community practices. The study explores how technology design and application development have been shaped by cooperative governance. This approach enables ecosystem participants to share responsibility for system development, operations, and benefits. ¬†The paper introduces a comprehensive provenance claims model built upon the Resources, Events, and Agents (REA) framework, which serves as the foundation for tracking and validating supply chain processes. This model is exemplified through the development and deployment of a digital application designed to actively engage a user community, particularly Indigenous producers, processors, and stakeholders. The application provides a real-time platform for verifying provenance claims, ensuring transparency and traceability throughout the supply chain. Moreover, preliminary user feedback is discussed, offering insights into the app's functionality, usability, and areas for future improvement, with implications for enhancing provenance and supply chain governance on a larger scale.","Capturing provenance value from native foods and botanicals is essential for economic, community, and ecological sustainability in Indigenous communities.¬†Utilising blockchain technology to support validated provenance claims throughout supply chain processes could be an effective intervention towards achieving this goal.¬†This study presents the preliminary findings of a blockchain-enabled traceability project to validate provenance claims across the supply chain of native foods and botanicals in Australia. It focuses on value-based growth, sustainability, and provenance within a collaborative governance framework aligned with Indigenous community practices. The study explores how technology design and application development have been shaped by cooperative governance. This approach enables ecosystem participants to share responsibility for system development, operations, and benefits. ¬†The paper introduces a comprehensive provenance claims model built upon the Resources, Events, and Agents (REA) framework, which serves as the foundation for tracking and validating supply chain processes. This model is exemplified through the development and deployment of a digital application designed to actively engage a user community, particularly Indigenous producers, processors, and stakeholders. The application provides a real-time platform for verifying provenance claims, ensuring transparency and traceability throughout the supply chain. Moreover, preliminary user feedback is discussed, offering insights into the app's functionality, usability, and areas for future improvement, with implications for enhancing provenance and supply chain governance on a larger scale.","Developing competitive agrifood value chains by linking rural smallholder farmers with powerful market actors have remained a major challenge in developing countries, including Pakistan. Traditional value chain system involves multiple intermediaries along the chain, reducing the logistical efficiency of the whole chain. Moreover, power and information asymmetry between farmers and downstream actors often results in opportunism and lack of trust among the key actors when a coherent whole of chain effort is required to develop competitive value chains. As a result, neither the farmers and value chain actors nor the consumers are able to leverage the price advantage and quality benefits of efficient and effective value chains. The rapid emergence, and consumers‚Äô increasing adoption, of online marketing system is considered as a potential pathway to transform the traditional value chains to more efficient and effective modern value chains that ¬†allow selling the produce directly from farmers to the end consumers. However, due to the lack of market knowledge and online platform facility, the Pakistani pulses growers have been unable to capitalise the opportunities offered by the emerging online market solutions. ¬†These value chain issues were addressed in a research project funded by the Australian Center for International Agricultural Research, which aimed to develop competitive value chains of pulses. Using the cluster approach of famers capacity development and a value chain collaboration approach, the project brokered partnerships ¬†between the cluster of smallholder rural pulses growers and an agribusiness firm providing digital marketing platform. Twenty farmers organised in a cluster and an online service provider were engaged in a participatory ¬†value chain appraisal approach and trial shipments were conducted to monitor and evaluate the financial costs and benefits of consignments. This case study reports the findings of the research which involved a survey of 500 consumers, in-depth interviews of participating farmers and the online agribusiness. Results indicate that by engaging in short, efficient and responsive value chains, farmers could earn up to 30% more profit than the traditional system while ensuring benefits to both the online agribusiness service provider and the consumers. This study reports the process and pathway of brokering value chain partnerships among rural smallholder farmers and powerful market actors that not only ensured consumer responsiveness, agility and adaptability ‚Äì the key features of modern value chains, but also created and grew value to smallholder farmers, market actors and consumers as well as ensured equity and synergy in the value chain partnerships. We also report opportunities and constraints of utilizing the online pulses marketing system in Pakistan.","Over time, the demand for pulses, particularly chickpeas, has significantly increased in Pakistan and places it 6th in terms of global chickpeas consumption. This surging domestic demand, coupled with a decline in cultivation area and production, has increased concern among the chain stakeholders and facilitators about the future of the chickpea value chain. The effort to improve the chickpea value chain performance in Pakistan still lacks evidence on value chain dimensions despite value chain analysis offering a robust methodological tool to do so. The study maps the current state of the chain by examining five dimensions: processing activities, product flow, information flow, relationships, and financial flow, along with improvement options, using both qualitative and quantitative data. The data was collected using Group Model Building and followed by semi-structured interviews with chickpea value chain stakeholders in the Punjab and Sindh provinces. Results showed that typical of many commodity chains, chickpea stakeholder interacts with their immediate suppliers and customers, lacking the knowledge of what is happening in other parts of the chain, making them vulnerable to unknown consumer preferences and constraints. Farmers and collectors, as well as wholesalers and retailers, maintain strong relationships; however, the flow of information among them remains unequal. The information flow between the chain stakeholders is either unequal or uni-direction, with intermediaries playing a crucial role in facilitating trade between stakeholders due to existing trust and commitment issues. Categorising farmers into small(<5 acres), medium (5-25 acres) and large (>25 acres) based on cultivation areas, large farmers incur 1.38 times higher production cost per hectare than small and medium farmers by investing particularly in irrigation, fertilisers, weeding, cleaning, sorting and grading. Stakeholders across the chain enjoy a positive return on investment, with retailers having the highest return, followed by wholesalers and collectors. Similarly, retailers capture the largest percentage of the marketing share of consumer value despite investing the least in marketing compared to collectors, wholesalers, and processors. Although farmers bear the highest risks and production costs, their profit is eight times less than that of retailers and the lowest among all the chain stakeholders. The chain represents improvement opportunities by prioritising value-adding activities‚Äîparticularly for farmers and collectors‚Äîranging from fair prices to packaging, branding, levelling, sorting, and grading. However, a fair distribution of consumer value and profits and the equal information flow that strengthens stakeholder relationships are inevitable to support farmers‚Äô and improve overall chain performance.","Over time, the demand for pulses, particularly chickpeas, has significantly increased in Pakistan and places it 6th in terms of global chickpeas consumption. This surging domestic demand, coupled with a decline in cultivation area and production, has increased concern among the chain stakeholders and facilitators about the future of the chickpea value chain. The effort to improve the chickpea value chain performance in Pakistan still lacks evidence on value chain dimensions despite value chain analysis offering a robust methodological tool to do so. The study maps the current state of the chain by examining five dimensions: processing activities, product flow, information flow, relationships, and financial flow, along with improvement options, using both qualitative and quantitative data. The data was collected using Group Model Building and followed by semi-structured interviews with chickpea value chain stakeholders in the Punjab and Sindh provinces. Results showed that typical of many commodity chains, chickpea stakeholder interacts with their immediate suppliers and customers, lacking the knowledge of what is happening in other parts of the chain, making them vulnerable to unknown consumer preferences and constraints. Farmers and collectors, as well as wholesalers and retailers, maintain strong relationships; however, the flow of information among them remains unequal. The information flow between the chain stakeholders is either unequal or uni-direction, with intermediaries playing a crucial role in facilitating trade between stakeholders due to existing trust and commitment issues. Categorising farmers into small(<5 acres), medium (5-25 acres) and large (>25 acres) based on cultivation areas, large farmers incur 1.38 times higher production cost per hectare than small and medium farmers by investing particularly in irrigation, fertilisers, weeding, cleaning, sorting and grading. Stakeholders across the chain enjoy a positive return on investment, with retailers having the highest return, followed by wholesalers and collectors. Similarly, retailers capture the largest percentage of the marketing share of consumer value despite investing the least in marketing compared to collectors, wholesalers, and processors. Although farmers bear the highest risks and production costs, their profit is eight times less than that of retailers and the lowest among all the chain stakeholders. The chain represents improvement opportunities by prioritising value-adding activities‚Äîparticularly for farmers and collectors‚Äîranging from fair prices to packaging, branding, levelling, sorting, and grading. However, a fair distribution of consumer value and profits and the equal information flow that strengthens stakeholder relationships are inevitable to support farmers‚Äô and improve overall chain performance.","Humanity views the agriculture industry as the most crucial sector for ensuring food security, and it serves as the largest employment generator for the global population. Maximizing this industry's potential necessitates enhanced and sustained production, as well as efficient distribution and marketing. With ever increasing climate uncertainties and continuous technology innovation, the sector is exposed to unprecedent challenges and opportunities at the same time. An integration of advanced digital technologies, such as digital platforms, into the agricultural industry is considered as creating numerous opportunities to enhance efficiency throughout various stages of the agricultural value chains. The growing realisation of the benefits of integrating digital platforms into agricultural sector is parallelled by a plethora of research but how and in what conditions the farmers‚Äô welfare could be enhanced is not fully understood yet. To fully understand and leverage the potential benefits of digital platforms to farmers and other chain actors, it is essential to comprehend their application within the agricultural industry and their contribution to agricultural value chain activities. Therefore, this study aims to investigate the applications of digital platforms across different stages of agricultural value chains and assess their roles in facilitating enhanced integration among the chain stakeholders. We conducted a systematic literature review, adapting the Protocol of Preferred Reporting Items for Systematic Reviews and Meta-Analyses (PRISMA), to examine the current understanding on the topic. Our focus was on research outputs that involve at least one digital platform utilised in one or more value chain activities within developing countries. After implementing the protocol, we identified 102 papers to examine the extent of digital platform adoption in agricultural value chain activities, focusing on the types of digital platforms, value chain functions, stakeholder benefits from digital platform uses, and challenges faced when utilising various digital platforms. The findings suggest that in developing countries, digital platforms primarily serve as transactional platforms, rather than serving as innovation platforms. Although the digital platforms enabled value chain service providers to create complementary products, services, or technologies, benefits to farmers were not substantive. Nevertheless, value chain participants, including farmers, could extensively utilise digital platforms for communication and collaboration, sharing market data, weather updates, advisory information, and trading, thereby generating value through reduced transaction costs. Finally, we identified and categorised the barriers to digital platforms utilisation by actors in the agricultural value chains, across technical and socio-economic dimensions. This comprehensive review offers valuable insights into the present state of conditions, applications, and benefits of digital platforms to agricultural value chain actors and suggests future research directions.","Central to the SEEA-EA (System of Environmental Economic Accounts ‚Äì Ecosystem Accounts) is the concept of an exchange price, which measures the value of the ecosystem contribution (i.e., the ecosystem service) to the associated economic activity. SEEA-EA proposes a number of approaches for deriving appropriate exchange prices to value these services. These approaches, however, have largely been developed with a terrestrial focus, and their application to the marine environment has been limited. Of interest in this study is the attribution of the value of ecosystem services, in particular fisheries biomass provisioning services, to individual ecosystem functional groups impacting Australian fisheries. Many fisheries, however, straddle several ecosystems, and in the case of multispecies fisheries, the combination of species may change across these different ecosystems. While the ecosystem service in quantity terms (i.e., the retained harvest) can often be assigned to the different ecosystems, identifying the contribution of the ecosystem to the value of this catch is more complex. ¬†If a well-established quota market existed, quota leasing price may provide an appropriate exchange price. However, in many fisheries the quota market does not exist, or is not well functioning due to factors such as a small number of buyers and sellers and high transactions costs. In such cases, ‚Äúresource rent‚Äù based methods are proposed by SEEA-EA to estimate exchange values. However, any resource rent generated is often derived only at the level of the sector, so allocating these rents to individual species in a multispecies fishery is not straightforward. In this study, we consider a number of different approaches that might be used to estimate exchange prices for individual species, allowing the value of biomass provisioning services produced in different ecosystems to be estimated. We use an Australian multispecies fishery as a case study, and assess the implications of the different assumptions on the resultant distribution of ecosystem service value across a range of ecosystems that provide these services.","Central to the SEEA-EA (System of Environmental Economic Accounts ‚Äì Ecosystem Accounts) is the concept of an exchange price, which measures the value of the ecosystem contribution (i.e., the ecosystem service) to the associated economic activity. SEEA-EA proposes a number of approaches for deriving appropriate exchange prices to value these services. These approaches, however, have largely been developed with a terrestrial focus, and their application to the marine environment has been limited. Of interest in this study is the attribution of the value of ecosystem services, in particular fisheries biomass provisioning services, to individual ecosystem functional groups impacting Australian fisheries. Many fisheries, however, straddle several ecosystems, and in the case of multispecies fisheries, the combination of species may change across these different ecosystems. While the ecosystem service in quantity terms (i.e., the retained harvest) can often be assigned to the different ecosystems, identifying the contribution of the ecosystem to the value of this catch is more complex. ¬†If a well-established quota market existed, quota leasing price may provide an appropriate exchange price. However, in many fisheries the quota market does not exist, or is not well functioning due to factors such as a small number of buyers and sellers and high transactions costs. In such cases, ‚Äúresource rent‚Äù based methods are proposed by SEEA-EA to estimate exchange values. However, any resource rent generated is often derived only at the level of the sector, so allocating these rents to individual species in a multispecies fishery is not straightforward. In this study, we consider a number of different approaches that might be used to estimate exchange prices for individual species, allowing the value of biomass provisioning services produced in different ecosystems to be estimated. We use an Australian multispecies fishery as a case study, and assess the implications of the different assumptions on the resultant distribution of ecosystem service value across a range of ecosystems that provide these services.","This paper applies mathematical programming to enhance supply chain dynamics, focusing on antifragility and quality improvements. It addresses the challenges of incorporating uncertainty and variability into supply chain models and evaluates technological adoptions to improve performance. The study examines sources of fragility in mango supply chains in Pakistan and Sri Lanka, proposing behavioural incentives for loss mitigation. It outlines a standards-based approach for quality improvements and provides a detailed analysis of opportunity costs using a state-contingent mathematical programming model. By integrating productivity and environmental performance objectives, the model offers a framework to analyse options for reducing loss and waste across different supply chain stages. Insights are drawn for prioritizing measures to address root causes of food losses in Pakistan and Sri Lanka through affordable technological and organizational improvements. The paper also highlights the importance of quality and food safety awareness in fresh fruit and vegetable value chains, essential for meeting inclusive growth, food security, and nutritional goals. It explores opportunities to reduce costs, increase market value, and enhance business competitiveness, making practice changes attractive from primary production to retail stages.","This paper applies mathematical programming to enhance supply chain dynamics, focusing on antifragility and quality improvements. It addresses the challenges of incorporating uncertainty and variability into supply chain models and evaluates technological adoptions to improve performance. The study examines sources of fragility in mango supply chains in Pakistan and Sri Lanka, proposing behavioural incentives for loss mitigation. It outlines a standards-based approach for quality improvements and provides a detailed analysis of opportunity costs using a state-contingent mathematical programming model. By integrating productivity and environmental performance objectives, the model offers a framework to analyse options for reducing loss and waste across different supply chain stages. Insights are drawn for prioritizing measures to address root causes of food losses in Pakistan and Sri Lanka through affordable technological and organizational improvements. The paper also highlights the importance of quality and food safety awareness in fresh fruit and vegetable value chains, essential for meeting inclusive growth, food security, and nutritional goals. It explores opportunities to reduce costs, increase market value, and enhance business competitiveness, making practice changes attractive from primary production to retail stages.","In recent years, global events such as the COVID-19 pandemic and Russia's invasion of Ukraine have significantly disrupted international food supply chains, leading to a surge in food prices worldwide. Especially in Japan, a country largely depending on food-importing, has been particularly susceptible to these global price fluctuations, resulting in noticeable increases in domestic food prices.\r\n\r\nHowever, the degree to which rising raw material costs translate into higher consumer prices depends largely on retail pricing strategies, which are shaped by competitive dynamics among retailers. This is particularly concerning in rural areas, where additional transportation costs from import place may further inflate food prices. Combined with the spatial oligopoly often present in remote regions, this dynamic may exacerbate price increases beyond those observed in urban centers, potentially harming economic welfare.\r\n\r\nDespite the pressing nature of this issue, comprehensive empirical studies on price competition and price transmission in this context remain scarce. Therefore, this study aims to contribute to the literature by classifying a time-series typology of price change patterns for wheat flour and edible oils, both of which experienced significant price increases during the period under review. Utilizing point-of-sale (POS) data from approximately 80 supermarkets across seven prefectures in western Japan, this analysis spans a two-year period from July 2021 to June 2023. The study not only examines average price swings but also explores variations in discount rates between regular prices and promotional sales prices.\r\n\r\nThe key findings of the analysis are as follows:\r\n\r\nFirst, the average purchase price of wheat flour was consistently lower in more urbanized retail outlets, while the opposite trend was observed for edible oils, where prices were higher in urban stores. A time-series clustering analysis of wheat flour‚Äôs regular selling prices revealed that approximately 30% of outlets maintained stable prices, despite a general 30% increase in official retail price statistics for the same period. In contrast, for edible oils, all clusters showed significant price shifts, with some outlets reducing prices substantially during the summer of 2022. This reduction was primarily driven by a decrease in the availability of larger, discounted products, with around 25% of shops reducing the frequency of special offers at the onset of the price hike.\r\n\r\nIn the case of wheat flour, about 40% of the outlets were classified into clusters that significantly reduced discounts during promotional sales, with many of these outlets located in highly urbanized areas. Conversely, in the edible oils clusters, representing 60% of outlets, the price gap between regular and promotional prices had largely disappeared by the latter half of 2022, suggesting that price shifts were largely implemented by narrowing the range of discount prices rather than adjusting regular prices.\r\n\r\nThe clustering patterns of price changes often involved geographically proximate outlets falling into the same cluster, indicating that strategic pricing behavior among neighboring retailers may play a significant role in price formation.","Water markets play a critical role in helping Australia‚Äôs food bowl survive periods of severe drought. The value of trade in both temporary and permanent water rights in MDB averages about $1.5 billion per year.¬†\r\n\r\nAs part of the commitment to the National Water Initiative agreed in 2004 by the Council of Australian Governments, states began to separate the bundled components of the right to access a share of the water resource from the land.¬†The unbundling of irrigation water from land allowed water to be more efficiently traded among irrigators and the government to hold water for the environment, known as environmental water. Owning and trading water by non-landholders has resulted in the belief by some farmers and commentators that market speculation is on the rise and water prices have increased as a result. Although investment in water entitlements by corporate non-landowners is still relatively small ‚Äì estimated at around 16% in some areas in 2018¬†‚Äì corporate involvement in water markets is increasing and it is unknown how their presence has impacted the water market outcomes. Hence, given that non-landholder water ownership and speculative trading is increasing every year in the MDB, it is critical to assess the actual impacts of non-landholder participation in MDB water markets.¬†\r\n\r\nThis study aims to evaluate the impact of non-land holders of water shares and water share concentration on temporary and permanent water markets in the most active trading zone¬†‚ÄìGreater Goulburn in the Murray-Darling Basin,¬†such as price and price volatilities; and what market conditions are more conducive to higher prices and higher volatilities due to non-landholder participation. We use a unique dataset covering a monthly series of water shares regarding their volume, land association and environmental water ownership from Jan 2010 to June 2024, supplied by the Victorian Department of Energy, Environment and Climate Action. Monthly water market trading volumes and prices are collected from the Victorian Water Register.¬†\r\n\r\nTime-series econometric modelling is employed, and a multivariate GARCH model, known as the VARX- BEKK-GARCH model, is estimated. The BEKK-GARCH framework can directly measure volatility spillovers between price and trading volume, including the size and direction. The empirical strategy seeks to examine the impact of water ownership structure on both temporary and permanent water market prices and their volatility and whether the impact is conditional on market conditions such as water availability, liquidity, market size, and early versus late season. We will present preliminary findings in the 2025 AARES conference in Brisbane.","Australia‚Äôs drinking water supplies vary in quality, reliability, and aesthetics, especially in regional communities. The prospect of more erratic supplies under a drying climate means water utilities are investigating upgrades to reduce the widening gap between regional and metropolitan water customers. ¬†Nonetheless, the cost of infrastructure upgrades needs to be balanced against delivering services that are acceptable and perceptible to the public. ¬†This is complicated by the limited information about the ability of customers to actually detect an improvement in the taste of their drinking water and what they would willingly accept as a water supply to their home. This has important economic implications, because expensive infrastructure projects might be undertaken with no obvious benefits to consumers.¬†\r\n\r\nThe taste of water is driven by a range of considerations. In some regional areas, there is heavy reliance on groundwater and the intensity of total dissolved solids (TDS) in those supplies can influence its taste and acceptability. While these types of waters may be safe to drink, they can be perceived as aesthetically unpleasant for some customers who then opt for different water products or consume other fluids, sometimes with deleterious health outcomes. The same can occur with specific surface water supplies; e.g. ¬†where the presence of algae and the subsequent treatment leave unpleasant aesthetics for customers.\r\n\r\nThis paper presents the results of a study that empirically investigated when customers experienced a change in the taste of water and their willingness to accept that water as a drinking source. We describe the use of Anchored Best Worst Scaling using real consumption, rather than the usual hypothetical products or attributes. This approach has the attraction of being rooted in formal economic and statistical theory.¬†\r\n\r\nThe project was developed as a proof-of-concept to establish a robust method for systematically testing consumer preferences for water among a sample with varying water consumption histories. The results support the view that: (a) customers can detect a change in taste when a paired comparison method is deployed (b) there are differences in the perceived taste of drinking water between regional and metropolitan water consumers and (c) it is possible to identify a threshold of acceptability for different customers. This is important information that can lead to more efficient investment upgrades and an approach for applying this information to costly decisions is explored.","Groundwater resources in South Australia‚Äôs Lower Limestone Coast are divided between an unconfined aquifer, replenished by rainfall, and a deeper, irreplenishable confined aquifer. Both aquifers are already over-allocated, and climate change is projected to significantly reduce future recharge, threatening water availability. The region supports over 3,000 water licences for various uses, governed by regional legislation that is currently under revision to better address climate impacts, protect groundwater dependent ecosystems and encourage groundwater market growth. Despite provisions for temporary and permanent water licence transfers, the region‚Äôs groundwater market remains underdeveloped due to limited competitive pressure from surplus (unused) water and other barriers. This study applies Wheeler et al.‚Äôs (2017) water market readiness assessment framework to identify legislative and policy barriers, comparing the region to the South Australian River Murray water market. Our analysis leverages water register, usage, and trade data to assess current groundwater market performance, examining trade volumes, prices, and flow patterns. We employ scenario optimisation modelling to quantify potential benefits of increased groundwater trade and removal of trade barriers. Finally, we conduct up to ten semi-structured personal interviews with key groundwater user representatives, utilising a vignette study to investigate trading behaviour, concerns and barriers. The findings of this study will guide legislative revisions and inform efforts to remove trade barriers, promoting future groundwater trade.","Bargaining power in the Australian water market¬†\r\n\r\nAlthough the MDB water markets have been continuously evolving and maturing ‚Äì and are considered the most advanced water market system in the world (particularly in the Southern Basin) ‚Äì information transparency (asymmetric information)¬†amongst participants remains an unsolved issue, which prevents efficient markets and causes social harm.¬†\r\n\r\nConcentration in water ownership may result in market power, and consequently anti-competitive behaviours (imperfect competition) in the water markets. ACCC (2020) also alleged that investors used their market power to influence water market prices to their advantage. Large investors have multiple advantages that include analytical resources, financial market access and financial backing, and are not constrained by the need to apply water for agricultural production; therefore, it has been alleged that investors restrict market supply sufficiently to artificially raise allocation prices by a material amount and then supply allocations to the market at inflated prices at times of peak demand (ACCC 2020). Although this has not been shown quantitatively in the Australian market, overseas research has shown that barriers in Chile water markets caused by information asymmetry led to different prices for homogeneous water rights (Hadjigeorgalis & Lilywhite 2004) and that even small market power in a groundwater-dependent agriculture region in southern California led to sizeable distributional impacts (Bruno & Sexton 2020).¬†\r\n\r\nThe specific research question is: how buyer and seller characteristics influence the bargaining power in MDB water markets?¬†\r\n\r\nTo answer these questions, following Harding et al (2003), the effects of bargaining power can be estimated by a hedonic pricing model where the dependent variable is the observed water price of a transaction and the independent variables include a vector of characteristics of water trades, vectors of differences and sums of seller and buyer attributes. Given the assumption of symmetric bargaining power (if buyers and sellers are identical then neither will have an advantage) and symmetric demand (buyers and sellers with identical characteristics place equal value on the traded good); the estimated coefficients of the vector of differences of seller and buyer characteristics provide direct measures of seller and buyer bargaining power associated with the specific characteristics.\r\n\r\nThe data are from state water registers (NSW, VIC and SA). Specific to each trade, attributes of both sellers and buyers are available such as water ownership types, water availability, and climate conditions.¬†\r\n\r\nPreliminary findings suggest that drought conditions, temperature, rainfall and water allocation percentage differences between the regions of sellers and buyers are associated with bargaining power in the temporary and permanent water markets in the southern Murray-Darling Basin. Different types of water ownership are found to have bargaining power in the market. For example, in the NSW temporary market, financial investors have the highest bargaining power, followed by irrigators, irrigation districts, industrial users, and the environment water holder and urban user with the lowest bargaining power. In the NSW permanent market, urban users have the highest bargaining power, followed by financial investors, irrigation districts, and irrigators, industrial users and the environmental holder with the lowest bargaining power.","Water demand is estimated to soon surpass average supplies in many arid climates, which has implications for the institutional efficiency of water administration and governance. This is particularly relevant for the western United States, where new and competing interests for water continue to emerge and surface water shortages are expected to worsen due to increasing frequency and severity of droughts induced by climate change (Gutzler and Robbins, 2011). Although technological innovations have led to marked improvements in water use efficiency, institutional changes in the governance of water are occurring at a slower pace (Libecap, 2011). Achieving outcomes close to a social optimum through technological improvement alone is unlikely if the mechanism governing water use inherently introduces inefficiencies. The present research compares the efficiency of different water allocation institutions and evaluates the implications of return flows, heterogeneous users, and user locations (i.e., upstream or downstream) on allocative performance and market efficiency. I focus on comparing prior appropriation and alternative, share-based mechanisms‚Äîall with and without water markets.¬†\r\n\r\nWhile it is well established in the economics literature that a system of prior appropriation creates inefficiencies due to asymmetry in risk across water users (Burness and Quirk, 1979, 1980), less attention has been given to how the initial allocation of water rights can exacerbate or alleviate these inefficiencies. The Coase Theorem (Coase, 1960), a cornerstone in the field of environmental economics, posits that if property rights are clearly defined and transaction costs are negligible, the allocation of resources will be efficient regardless of the initial distribution of these rights. However, the application of Coasean bargaining to water rights governed by a doctrine of prior appropriation is not clear cut, as contemporary water trading is typically associated with high transaction costs. Additionally, when high priority water rights are located downstream, the ability of upstream junior users to divert water and generate return flows can be stifled, potentially distorting the total amount of water that can be reallocated through a market.¬†\r\n\r\nI develop a series of optimization models that emulate different institutions that exist throughout the world and use Monte Carlo simulations of water supply to examine their sensitivity to randomly generated physical characteristics of a river basin. I find that system-wide value generation under prior appropriation is particularly sensitive to the location of priority along a stream during times of shortage, even in the presence of a perfectly competitive leasing market. For simulations in which there is no water shortage, markets unsurprisingly and unambiguously generate the most value. Ideal conditions for priority-based mechanisms include relatively senior upstream water users that either generate high value or high return flows. However, as the number of water users in the model increases, these ideal conditions become less likely, and share-based mechanisms can generate more value than a market under certain conditions. By examining the physical factors that impact institutional efficiency, this study provides valuable insights for policymakers and stakeholders in the development and implementation of effective and efficient water allocation strategies.","The Murray-Darling Basin (MDB) is the¬†largest¬†river system in Australia, covering 1 million square kilometres in south-eastern Australia and straddling across four states and one territory. An iconic part of Australia and a key agricultural region, the MDB is home to 2.4 million people, who live in the Basin‚Äôs urban centres and rural communities, and who work in diverse industry sectors.\r\n\r\nThe GDP is a common measure for the size of an economy. In Australia, the official GDP statistics are limited to national and state levels as provided by the Australian Bureau of Statistics (ABS). This paper proposes a methodology for estimating the GDP of the MDB, Gross Basin Product (GBP), using a compensation of employee (CoE) model aligned with national account concepts. The GBP, along with other indicators, will support the Murray-Darling Basin Authority‚Äôs work in collecting best available data to inform the adaptive management of the Murray-Darling Basin Plan, which aims to best balance between water users, communities and the environment.\r\n\r\nThe GDP can be derived by summing up all the income in the economy (consisting of employee income and business income), plus taxes less subsidies on production and imports. This research proposes to use employee income in the MDB to build a panel regression for the GBP, leveraging the confidentalised income tax data that is available through the ABS‚Äô Integrated Data Asset. The GDP-CoE model seeks to establish statistical relationships between the national GDP and employee income in various industries over time. The model will then be scaled down to the MDB, using the MDB-specific employment data.\r\n\r\nThis research presents the modelling methodology for discussion. The aim is to contribute to discussions on the potential applications of the ABS Integrated Data Assets in economic exploratory modelling and the available tools, ultimately supporting informed policy-making.","Freshwater scarcity can constrain directly or indirectly all the Sustainable Development Goals (Vanham et al., 2018). Rising living standards, population growth, or increased competition across productive sectors (i.e., economic factors), as well as climate change or heterogenous endowments of water across space (i.e., natural factors) lie behind this problem (Aghakouchak et al., 2015; Greve, 2018; IPCC, 2018; Mehran et al., 2015). Water markets are intended to allocate water efficiently among competitive uses and can contribute to alleviate this problem. Australia, Mexico, Chile or The United States of America implemented market mechanisms to deal with water scarcity (Wheeler et al., 2017). Yet, concentration resulting from market accessed water can produce social conflicts and bear negative consequences for regional economic development (Loch et al., 2021; Mateo-Peinado, 2022; Woodhouse and Muller, 2017).¬†\r\n\r\nThus, our main research objective is to investigate how natural and social dimensions contribute to explaining market concentration in the access to freshwater at the subnational level.¬†Socio-hydrological research approaches the interdisciplinarity among the natural and the social spheres, considering a positivist paradigm together with a quantitative research methodology (Wesselink, 2017). Research gaps in this field consider institutional reforms for management problems as well as a better understanding of competitive freshwater uses (Ross and Chang, 2020; Vogel et al., 2015). Accordingly, the first specific research objective is to analyze levels of equity in the access to water at different spatial levels.¬†The second specific research objective is to relate economic and hydrologic dimensions to explain these equity levels. We use the case of Chile to complement our research design.¬†\r\n\r\nChile privatized access to water through the enactment of the 1981 Water Code, part of a neoliberal program developed under Pinochet‚Äôs dictatorship. It contributed to the development of a system that gives control of national water supplies to companies that export natural resources to the international market (Budds, 2013). Bauer (2010) described the 1981 Water Code as the most laissez-faire water market regulation in the world. Water rights markets in Chile tend to perform under uncompetitive economic standards (World Bank, 2011) and there have been an increasing number of conflicts related to water access (Bauer, 2015; Herrera et al., 2019; Rivera et al., 2016). These conflicts stem mainly from asymmetric relations between indigenous communities and some of the largest companies (Woodhouse and Muller, 2017).\r\n\r\nPreliminary results show considerable levels of regional concentration in the access to water in Chile. Progress in this research will help understanding how concentration in the access to water is determined through economic and hydrological factors at the regional level. This knowledge can contribute to transition to a more sustainable future for countries that already use market systems (such as Australia) as well as for those transiting towards water rights market institutions.","The verges that lie between suburban houses and roads exist in an interesting space: formally owned by local councils but often managed (with or without approval) by local residents, they provide private benefits (e.g. parking) and potentially public benefits (from aesthetics or ecological values) or nuisances (if left to become unkempt). ¬† If managed intensively for lawns, they may also have high water costs. ¬†Given their location, they are a very public statement of personal preferences. Local councils in Perth have a range of different policies that both restrict what can be done on verges, and which incentivise certain types of use, such as native gardens. ¬†\r\n\r\nThis paper reports the results of an audit of verge gardens (both native and non-native plantings in the public verge) and household survey in 2 suburbs in Perth. ¬†The extent of gardens is much greater than would be assumed from the formal approvals information held by councils. ¬†We test the hypothesis that the decision to plant a verge garden is influenced in part by the existing extent of such planting in the neighbourhood due to social norm/demonstration effects, leading to both spatial and temporal correlation in their spread. We consider the implications of these results for councils who wish to effectively promote verge gardens.","Water plays an important role in solving various human problems, agriculture, industry and many more towards balancing nature. Water operators are responsible for overseeing the treatment and distribution of water to customers. While the household is responsible for managing the use of water prudently. The National Water Services Commission (SPAN) which is a national regulatory body for the water and sewerage industry for Peninsular Malaysia and the Federal Territory of Labuan has announced that home water tariffs in the Peninsular and Labuan will be adjusted beginning February 1st, with an average rise of MYR0.22 per cubic meter, with rates reviewed every three years thereafter. This study investigates water accessibility and affordability among the Malaysian households, based on their income and consumption expenditure. This study employed a stratified random sampling among 500 residential users in Terengganu and Johor by using multiple regression model. The questionnaire consists of water experience with a water operator, consumption patterns, a choice experiment for water security criteria with three levels on a choice set, and socioeconomic status. The data reveal that there is a considerable variation between the variables. The findings indicate that there is a large gap between water tariffs and household income and consumption expenditures pattern. These findings are useful for water operators and governments in determining the appropriate water price for users in order to accomplish long-term sustainability water security.","This thesis investigates the impact that extreme weather events have on the price of allocations and entitlements in Australia‚Äôs southern Murray-Darling Basin water markets. Historical rainfall and dam storage data is used to explain how prices respond to structural changes of the water availability distribution. The findings suggest that allocation prices are only linked to changes in the rainfall distribution, verifying that irrigators use the short-term allocation market to manage fluctuations in water demand during an extreme weather event. An inconclusive relationship between allocation prices and statistical moments of the dam storage distribution provides further evidence for the use of the allocation market as a short-term demand management tool. The empirical results in this paper also find that entitlement prices are affected by long-term changes in the expectation of water supply and demand, concluding that the overall use of statistical moments to better capture how the changing shape, spread and central tendency of the water availability distribution does explain short and long-term fluctuations in water prices. With the knowledge that climate change will increase water scarcity and volatility, I present possible market and policy implications to promote discussion about how irrigators and government can respond to the associated changes in price to effectively manage risk and uncertainty in the face of worsening water scarcity.","We summarize the results from two case studies analysing the benefits of trees on farms and their contribution to the resilience of sheep grazing systems.\r\n\r\n(1) The first case study examines the potential of windbreaks to reduce evaporation from farm dams and improve drought preparedness. A bioeconomic model integrating flock management with a dam water balance model accounts for the dynamic interactions between water availability and livestock management decisions. Outcomes are modelled as stochastic processes to compare the probabilities and estimated times of reaching the minimum water levels necessary to sustain sheep flocks. Results demonstrate the potential for trees on farms to increase water availability and delay destocking decisions.\r\n\r\n(2) The second case study models the adoption of shelter belts that reduce evapotranspiration from pasture and lower feed costs. This analysis employs real options analysis alongside stochastic processes to estimate decision thresholds, considering both the value of flexibility and the uncertainty of outcomes. The resilience of the agricultural system is evaluated based on the estimated times to decision thresholds for destocking or exiting the farming system. Comparing the times estimated for scenarios with and without shelter belts illustrates the contribution of trees to the resilience of agricultural and economic outcomes.¬†\r\n\r\nThese two case studies highlight how estimating times and probabilities to biophysical and decision thresholds can provide valuable insights into the resilience of farming systems.","Globalization may have reduced but certainly has not eliminated differences in national commodity cycles. This article examines the case of Australia‚Äôs wine industry. Over the past four decades, all annual indicators of that industry‚Äôs international competitiveness have traced a steep inverted V. This paper draws on recently compiled data to first summarize such indicators and contrast them with those of other key wine-exporting countries. It then offers a series of partial explanations for the industry‚Äôs sharp rise and then equally steep fall in its international competitiveness (and its several bumps along the way). The New Zealand and Californian wine industry‚Äôs prolonged expansions in particular are contrasted with Australia‚Äôs. Despite the current downturn in the industry‚Äôs fortunes, and notwithstanding the likelihood of further boom-slump cycles in the decades ahead, the paper concludes that a return to profitability is possible if vignerons and wine exporters were to raise their current rates of investments in R&D, quality improvements and promotion, and if the AUD remains relatively weak.","Old-World wine regions, such as those in Europe, benefit from legal protections for grape variety-location combinations through systems like the European Union‚Äôs Protected Designation of Origin (PDO), which upholds traditional practices and regional characteristics, also known as ‚Äúterroir‚Äù, but can restrict innovation. In contrast to the old-world, the Australian wine industry operates within a flexible and dynamic regulatory system. This regulatory difference has led to an ongoing debate about the relative advantages and disadvantages of variety specialisation versus diversification. While the influence of climatic conditions on grape prices is well-established, the role of grape variety specialisation within a region on prices, in the context of a changing climate remains less explored. The objective of this study is to investigate how grape variety concentration within a region impacts prices and to explore whether regions with more diversified or specialised grape varieties are better positioned to adapt to climate change. Data from Wine Australia‚Äôs Vintage Surveys and the Bureau of Meteorology for the period 2015-2024, covering 62 regions across 23 wine zones, are used in the analysis, and the data accounts for over 90 percent of the national annual wine grape crush. Panel data regression models are used to estimate the relationship between grape prices and grape variety concentration, and the models incorporate climate variables such as temperature and rainfall during the growing season. Results indicate that higher grape variety concentration in a region is generally associated with increased grape prices, though this effect is not uniform across all regions. ¬†It is also found that climate variability exacerbates price fluctuations, which highlights the complex interplay between variety concentration within a region and climatic conditions. Other factors, such as market orientation, sector inventory levels, export volume, and wine region size may also mediate the relationship between grape variety concentration, climate change, and grape prices. These insights have implications for both wine producers and policymakers, offering guidance on how to adapt to climate challenges and enhance resilience of the wine industry.","This study identifies the effects of weather on kiwifruit production in the Bay of Plenty region in New Zealand. Kiwifruit is New Zealand‚Äôs largest horticultural industry with over 80% of the crop produced in the Bay of Plenty. However, yields have fluctuated greatly over the last decade, adversely affecting growers and the economy. ¬†The authors have used panel data analysis to examine the relationship between dependent variables, green and gold varieties of kiwifruit yield (trays per hectare), and explanatory variables, including days with temperatures above 25¬∫C, temperatures below 0¬∫C, wet days, total growing degree days above 5¬∫C, total growing degree days above 10¬∫C, and winter chill hours. The analysis included fixed effect and random effect models and use of the Hausman test to determine the nature of weather impacts on kiwifruit yields. ¬†The findings indicate that the yields of gold kiwifruit consistently surpass those of green kiwifruit, apart from the years affected by PSA Virus. Furthermore, there exists a significant inverse association between rainy days, frost days, winter chill hours, and green kiwifruit yields, respectively. Additionally, frost days further exert a substantial negative influence on gold kiwifruit. However, days with high temperatures have a markedly beneficial impact on the production of green and gold kiwifruit in the Bay of Plenty. The results highlight the importance of effectively utilising weather data in operational decisions and in strategic choices to address the local effects of global climate change. The paper concludes with recommendations for future research."],"length":[186,186,371,371,334,334,926,408,408,408,408,408,334,297,297,1000,1000,1000,1000,408,408,1000,1000,1000,926,926,926,926,926,926,112,112,112,223,223,223,223,371,371,371,371,371,371,371,371,371,704,704,704,186,186,186,186,186,186,926,926,926,371,963,963,963,371,371,371,371,519,519,260,260,926,371,1000,1000,371,371,667,704,963,963,963,963,667,667,667,667,667,667,667,704,667,667,667,667,667,667,667,667,1000,704,667,260,260,260,260,260,260,963,963,371,371,371,371,371,926,926,926,408,926,75,371,371,297,297,297,297,297,297,297,371,371,408,926,38,38,1000,1000,926,926,1000,1000,186,186,1000,1000,926,926,926,926,926,926,926,926,926,926,926,926,704,704,926,926,704,704,704,704,963,963,963,963,963,963,963,963,963,371,371,963,963,963,963,963
