verity and frequency of HABs.","The farming of prawn broodstock (mature adults for breeding) constitutes a foundational pillar in the cultivation of prawns. The ability to reliably produce healthy broodstock is crucial for consistent and reliable supply of larvae, which in turn supports the broader prawn farming sector. However, feed for broodstock is often sourced from wild catch sources, e.g., fish, squid, clams/mussels, worms, which contribute to negative environmental impacts of the aquaculture sector. Aquaculture feed products such as polychaete worms that are reared in a cultured environment can overcome these environmental impacts and could also improve reliability of feed supply, limit pathogen transmission through feed, increase the nutritional value of feed and subsequent stock productivity.\r\n\r\nThis study aimed to assess the economic viability of cultured polychaete worms as a potential feed source for broodstock husbandry. Polychaete worms which are high in protein and essential fats have been shown to improve the fecundity and the health of prawn broodstock, such that demand for this product has increased. Currently, frozen polychaetes are imported to feed the local prawn broodstock and there is the opportunity to produce aquaculture pathogen-free polychaetes domestically. Estimates for demand in Australia are in excess of 6 t/year whereas demand globally is estimated be in the region of 2500 t/year which creates opportunities for export, as the global prawn industry has been relying heavily on wild-caught marine polychaetes which is often not pathogen free. Both of these estimates are expected to grow given the expected increase in aquaculture production nationally and internationally (e.g. South-east Asia, South America, USA). Transitioning away from the use of wild sourced polychaetes which are high risk in terms of introducing virulent pathogens into farms would promote sustainability of both production and reduce the impact on the environment.\r\n\r\nWe present preliminary cost estimates and modelling from trials on the domestic production of pathogen-free polychaete worm as a baseline to estimate the economic viability in up-scaling the production of this type of aquaculture feed. Opportunities potentially exists to substitute for imported (less sustainable) feed products. The demand for the product is also considered for the highly valuable recreational fishing sector as bait, taking into account an exploration of diversifying the market for this product.","The farming of prawn broodstock (mature adults for breeding) constitutes a foundational pillar in the cultivation of prawns. The ability to reliably produce healthy broodstock is crucial for consistent and reliable supply of larvae, which in turn supports the broader prawn farming sector. However, feed for broodstock is often sourced from wild catch sources, e.g., fish, squid, clams/mussels, worms, which contribute to negative environmental impacts of the aquaculture sector. Aquaculture feed products such as polychaete worms that are reared in a cultured environment can overcome these environmental impacts and could also improve reliability of feed supply, limit pathogen transmission through feed, increase the nutritional value of feed and subsequent stock productivity.\r\n\r\nThis study aimed to assess the economic viability of cultured polychaete worms as a potential feed source for broodstock husbandry. Polychaete worms which are high in protein and essential fats have been shown to improve the fecundity and the health of prawn broodstock, such that demand for this product has increased. Currently, frozen polychaetes are imported to feed the local prawn broodstock and there is the opportunity to produce aquaculture pathogen-free polychaetes domestically. Estimates for demand in Australia are in excess of 6 t/year whereas demand globally is estimated be in the region of 2500 t/year which creates opportunities for export, as the global prawn industry f international tourists with increasing interest in marine and coastal destinations. A discrete choice experiment (DCE) approach is used to quantify how much Australian and Chinese tourists would be impacted by different restrictions on the characteristics of a marine tourism trip (snorkelling). The behaviours considered include restricting the use or type of sunscreen, use of underwater cameras with/without a flash, the distance to which marine animals can be approached and the numbers of boats/tourists in an area. Overall, we find significant heterogeneity in preferences; although, on average, people approve these restrictions, there are significant segments who do not. We identify that Australian and Chinese tourists have different preferences for behavioural restrictions. For example, Australian tourists are less favourable about restrictions on sunscreen while Chinese tourists are more likely to oppose restrictions on the use of underwater cameras. Our results indicate that some restrictions that would improve the condition of the marine environment in Fiji are likely to be feasible. The broader applicability of the results to other Pacific islands needs further investigation.","National parks provide many health benefits that enhance both physical and mental well-being for visitors, adding to their primary function as reserves for biodiversity conservation. This study utilizes an annual recall survey conducted between 2020 and 2023 to assess benefits from the South Australian population‚Äôs visitation to national parks. ¬†The study examines the relationship between park visitation and the health outcomes of park visitors, based on self-reported visitation rates and health status. It also explores socio-economic disparities associated with access to parks. The relationship between health and frequency of visits to parks is bidirectional, with healthier individuals are more likely to visit parks and regular park visitation improving visitors' health. To address this reverse causality issue in the visitation survey data, an instrumental variable probit regression was employed. The results indicate that regular visits to parks enhance health, with each additional visit increasing the likelihood of reporting improved health by 0.32%. This measure can then be used to estimate the monetary value of the health gains associated with visitor frequency, park selection, and equity of access. In this context, \"improved health\" refers to individuals who rate their health as excellent or very good in association with park visits and other demographic data. While most people visit parks infrequently, more frequent visits significantly enhance the likelihood of experiencing greater health benefits. Individuals who visit parks more frequently tend to have higher incomes and belong to higher IRSD (Index of Relative Socio-economic Disadvantage) deciles, highlighting that income and social inequality impact access to parks and the subsequent distribution of health benefits from parks.","Air pollution, particularly from biomass smoke generated by landscape fires and domestic heaters is a significant global health concern, causing hundreds of thousands of deaths annually. In Tasmania, Australia, like many other parts of the world, air pollution is a significant issue. Despite this, limited information is available about the willingness to pay (WTP) to reduce smoke-induced health impacts. This study addresses this gap by estimating the Value of a Statistical Life (VSL) (people‚Äôs willingness to reduce their risk of death from biomass smoke) and examining how sociodemographic and health risk attitudes shape these estimates. The study collected data from 732 individuals through a double-bounded dichotomous choice contingent valuation survey. The collected data were analysed using parametric and non-parametric techniques. The associated non-parametric (lower bound) estimate of VSL for death risk reduction from smoke emission was AUD 928,000, while the parametric estimation derived from a Seemingly Unrelated Bivariate Probit (SUBP) model was AUD 1.1 million. The study revealed that factors such as gender, use of wood-based heaters, negative health experiences related to smoke emission, and education significantly influenced the WTP and VSL. We also found a U-shaped pattern in the VSL-age relationship, where the VSL reaches its minimum at the age of 51. ¬†In addition, risk averse individuals demonstrate lower VSL compared to risk seeking individuals, likely due to their existing investment in reducing health risks. The result of the study highlights the importance of incorporating sociodemographic and health risk attitudes when evaluating VSL from biomass smoke policies, providing valuable insights for Tasmanian policymakers and other regions facing similar challenges.","Air pollution, particularly from biomass smoke generated by landscape fires and domestic heaters is a significant global health concern, causing hundreds of thousands of deaths annually. In Tasmania, Australia, like many other parts of the world, air pollution is a significant issue. Despite this, limited information is available about the willingness to pay (WTP) to reduce smoke-induced health impacts. This study addresses this gap by estimating the Value of a Statistical Life (VSL) (people‚Äôs willingness to reduce their risk of death from biomass smoke) and examining how sociodemographic and health risk attitudes shape these estimates. The study collected data from 732 individuals through a double-bounded dichotomous choice contingent valuation survey. The collected data were analysed using parametric and non-parametric techniques. The associated non-parametric (lower bound) estimate of VSL for death risk reduction from smoke emission was AUD 928,000, while the parametric estimation derived from a Seemingly Unrelated Bivariate Probit (SUBP) model was AUD 1.1 million. The study revealed that factors such as gender, use of wood-based heaters, negative health experiences related to smoke emission, and education significantly influenced the WTP and VSL. We also found a U-shaped pattern in the VSL-age relationship, where the VSL reaches its minimum at the age of 51. ¬†In addition, risk averse individuals demonstrate lower VSL compared to risk seeking individuals, likely due to their existing investment in reducing health risks. The result of the study highlights the importance of incorporating sociodemographic and health risk attitudes when evaluating VSL from biomass smoke policies, providing valuable insights for Tasmanian policymakers and other regions facing similar challenges.","People who live in rural areas in the Global South are particularly vulnerable to suffer from food consumption shortfalls caused by covariate weather shocks. This is partially because people in rural areas often have less access to consumption smoothing instruments, such as buffer assets, mobile phones, or financial markets. It is further plausible to assume that the access to such consumption smoothing instruments decreases along the rural-urban continuum. That is, access to consumption smoothing instruments, such as formal financial instruments, is likely to be lower in extremely rural areas compared to, say, peri-urban areas. However, little is known about the relationship between consumption smoothing instruments, food security, and the rural-urban continuum. Therefore, whether food insecurity is distributed similarly across rural areas remains unknown. Consequently, it is also unclear which consumption smoothing instruments are most relevant to explain an unequal distribution of food security along the rural-urban continuum. These are important gaps in the literature. To implement efficient policy measures that aim to decrease the rural-urban gap in food security, presupposes to understand which consumption smoothing instruments are most relevant to achieve that aim. The present study aims to fill these gaps. ¬†\r\n\r\nThis study is the first to estimate food-security along a rural-urban continuum using nationally representative data from Kenya collected in 2012 and 2021. To investigate rural-urban inequality I used a widely applied inequality measure, i.e. concentration indices (CI). A positive (negative) CI indicates a pro-urban (pro-rural) distribution of financial inclusion. This study is also the first to analyze which factors explain the inequality in food security along the rural-urban continuum. To do so, I decomposed the CIs to investigate the role of different consumption smoothing instruments, socio-economic, and -demographic variables in explaining pro-urban inequalities, while controlling for whether people have suffered from idiosyncratic or covariate shocks. The rural-urban continuum is a composite index that accounts for the population density of the county people live in and whether they live in a rural or urban area. To investigate the robustness of the rural-urban continuum, I used GIS locations of people to measure exact distances to urban centers and population density; this data was only available for 2015.¬†\r\n\r\nThis study shows that food security is statistically significantly unequally distributed along the rural-urban continuum. However, the respective CIs of food insecurity decrease substantially between 2012 (CI = 0.241) and 2021 (CI = 0.145). The decomposition of the indices further reveals that inequality in asset ownership is the most important contributor to inequality in food security in both years (2012 and 2021), followed by mobile phone ownership. Other instruments such as bank account ownership, having an insurance, or participating in local savings associations were substantially less important in explaining inequality in food security. The results are robust against a different rural-urban continuum specification (using data from 2015). Overall this study strongly suggests that policy makers should aim to provide people in extremely rural areas with means to build up buffer assets and increase access to mobile phones.","People who live in rural areas in the Global South are particularly vulnerable to suffer from food consumption shortfalls caused by covariate weather shocks. This is partially because people in rural areas often have less access to consumption smoothing instruments, such as buffer assets, mobile phones, or financial markets. It is further plausible to assume that the access to such consumption smoothing instruments decreases along the rural-urban continuum. That is, access to consumption smoothing instruments, such as formal financial instruments, is likely to be lower in extremely rural areas compared to, say, peri-urban areas. However, little is known about the relationship between consumption smoothing instruments, food security, and the rural-urban continuum. Therefore, whether food insecurity is distributed similarly across rural areas remains unknown. Consequently, it is also unclear which consumption smoothing instruments are most relevant to explain an unequal distribution of food security along the rural-urban continuum. These are important gaps in the literature. To implement efficient policy measures that aim to decrease the rural-urban gap in food security, presupposes to understand which consumption smoothing instruments are most relevant to achieve that aim. The present study aims to fill these gaps. ¬†\r\n\r\nThis study is the first to estimate food-security along a rural-urban continuum using nationally representative data from Kenya collected in 2012 and 2021. To investigate rural-urban inequality I used a widely applied inequality measure, i.e. concentration indices (CI). A positive (negative) CI indicates a pro-urban (pro-rural) distribution of financial inclusion. This study is also the first to analyze which factors explain the inequality in food security along the rural-urban continuum. To do so, I decomposed the CIs to investigate the role of different consump mption smoothing instruments, such as formal financial instruments, is likely to be lower in extremely rural areas compared to, say, peri-urban areas. However, little is known about the relationship between consumption smoothing instruments, food security, and the rural-urban continuum. Therefore, whether food insecurity is distributed similarly across rural areas remains unknown. Consequently, it is also unclear which consumption smoothing instruments are most relevant to explain an unequal distribution of food security along the rural-urban continuum. These are important gaps in the literature. To implement efficient policy measures that aim to decrease the rural-urban gap in food security, presupposes to understand which consumption smoothing instruments are most relevant to achieve that aim. The present study aims to fill these gaps. ¬†\r\n\r\nThis study is the first to estimate food-security along a rural-urban continuum using nationally representative data from Kenya collected in 2012 and 2021. To investigate rural-urban inequality I used a widely applied inequality measure, i.e. concentration indices (CI). A positive (negative) CI indicates a pro-urban (pro-rural) distribution of financial inclusion. This study is also the first to analyze which factors explain the inequality in food security along the rural-urban continuum. To do so, I decomposed the CIs to investigate the role of different consumption smoothing instruments, socio-economic, and -demographic variables in explaining pro-urban inequalities, while controlling for whether people have suffered from idiosyncratic or covariate shocks. The rural-urban continuum is a composite index that accounts for the population density of the county people live in and whether they live in a rural or urban area. To investigate the robustness of the rural-urban continuum, I used GIS locations of people to measure exact distances to urban centers and population density; this data was only available for 2015.¬†\r\n\r\nThis study shows that food security is statistically significantly unequally distributed along the rural-urban continuum. However, the respective CIs of food insecurity decrease substantially between 2012 (CI = 0.241) and 2021 (CI = 0.145). The decomposition of the indices further reveals that inequality in asset ownership is the most important contributor to inequality in food security in both years (2012 and 2021), followed by mobile phone ownership. Other instruments such as bank account ownership, having an insurance, or participating in local savings associations were substantially less important in explaining inequality in food security. The results are robust against a different rural-urban continuum specification (using data from 2015). Overall this study strongly suggests that policy makers should aim to provide people in extremely rural areas with means to build up buffer assets and increase access to mobile phones.","Food literacy refers to an individual's ability to understand, develop a constructive relationship, and engage in the complexities of food systems. It enables individuals to make informed food choices throughout their lifetime. These informed choices not only lead to better health through a healthy diet and good nutrition but also strengthen economic management and contribute to a sustainable environment. Given the critical role of food literacy in shaping food choices, various interventions targeting different population cohorts have been implemented globally to promote healthier eating habits and enhance nutrition education. However, despite the large number of programs implemented, few program records are available, and a comprehensive analysis of these interventions has yet to be conducted. Therefore, this study aims to conduct a meta-analysis to examine the effects of food literacy interventions on empowering individuals toward food. This analysis will shed lights on the varying degree effects of different food literacy interventions on multiple outcomes related to food consumption. Furthermore, the study will enable to identify the effect of these interventions on different demographic subgroups, such as those defined by age, gender, socioeconomic status, or cultural background. Peer-reviewed research articles published since 2013 that have quantitatively assessed the impact of food literacy interventions were selected for the meta-analysis.¬† The search for relevant studies was conducted using two major databases, Web of Science and Scopus, resulting in 515 articles after duplicate removal. Following the application of specific inclusion and exclusion criteria focused on food literacy interventions, 29 studies were deemed eligible for inclusion in the meta-analysis. These identified studies were reviewed in detail to extract details on the effects of the interventions on food literacy including effect sizes, demographic information, measure of food literacy intervention outcome, and characteristics of the interventions. A total of 359 observations were included in the meta-regression analysis, with mean differences considered as the effect size. Standardized effect sizes were considered to account for the heterogeneity in measurement outcomes. Our preliminary analysis results show that the majority of intervention outcomes were behavioural (173 observations), followed by knowledge (148 observations), skills (21 observations), and attitudes and beliefs (17 observations). Most interventions targeted school children, with the primary student group (ages 6-10) being the largest. This was followed by the middle-aged group (40-65), while none of the programs targeted seniors (above 65). A meta-regression was conducted to evaluate the impact of interventions on four distinct categories of outcomes: ‚Äúknowledge,‚Äù ‚Äúskills,‚Äù ‚Äúbehaviours,‚Äù and ‚Äúattitudes and beliefs.‚Äù This study will provide crucial insights for policymakers and institutions, enabling them to design and implement more effective food literacy interventions tailored to diverse populations.","Food literacy refers to an individual's ability to understand, develop a constructive relationship, and engage in the complexities of food systems. It enables individuals to make informed food choices throughout their lifetime. These informed choices not only lead to better health through a healthy diet and good nutrition but also strengthen economic management and contribute to a sustainable environment. Given the critical role of food literacy in shaping food choices, various interventions targeting different population cohorts have been implemented globally to promote healthier eating habits and enhance nutrition education. However, despite the large number of programs implemented, few program records are available, and a comprehensive analysis of these interventions has yet to be conducted. Therefore, this study aims to conduct a meta-analysis to examine the effects of food literacy interventions on empowering individuals toward food. This analysis will shed lights on the varying degree effects of different food literacy interventions on multiple outcomes related to food consumption. Furthermore, the study will enable to identify the effect of these interventions on different demographic subgroups, such as those defined by age, gender, socioeconomic status, or cultural background. Peer-reviewed research articles published since 2013 that have quantitatively assessed the impact of food literacy interventions were selected for the meta-analysis.¬† The search for relevant studies was conducted using two major databases, Web of Science and Scopus, resulting in 515 articles after duplicate removal. Following the application of specific inclusion and exclusion criteria focused on food literacy interventions, 29 studies were deemed eligible for inclusion in the meta-analysis. These identified studies were reviewed in detail to extract details on the effects of the interventions on food literacy includin on four distinct categories of outcomes: ‚Äúknowledge,‚Äù ‚Äúskills,‚Äù ‚Äúbehaviours,‚Äù and ‚Äúattitudes and beliefs.‚Äù This study will provide crucial insights for policymakers and institutions, enabling them to design and implement more effective food literacy interventions tailored to diverse populations.","Nutritional inequality among rural children remains a persistent challenge, particularly in developing regions with limited access to diverse, nutrient-rich food. Rural households often face structural barriers such as poor infrastructure, lower incomes, and restricted market access, all of which contribute to lower nutritional quality. As a result, rural children are more vulnerable to malnutrition, leading to adverse health and developmental outcomes. In recent years, digital technology and e-commerce platforms have gained attention as potential solutions to these challenges by offering rural households new channels for purchasing food, thereby increasing access to healthier food options.\r\n\r\nExisting literature on rural nutrition and food access has predominantly focused on traditional interventions like government food aid programs and local agricultural improvements. While these efforts have yielded some success, they are often constrained by geographic and economic factors. Moreover, the role of online food shopping as an innovative solution for rural households remains underexplored. Most research examining the impact of e-commerce on food systems has concentrated on urban settings, where infrastructure and digital literacy are more developed. This leaves a research gap regarding whether online food shopping can effectively address rural children‚Äôs nutritional inequalities, particularly in under-resourced regions.\r\n\r\nThis paper aims to investigate the impact of online food shopping on narrowing the nutritional inequality among rural children. Specifically, this study examines how rural households‚Äô adoption of online food shopping influences their nutritional outcomes. The study contributes to the literature in three key ways: first, it highlights the role of digital solutions in enhancing rural food systems; second, it addresses the specific challenges faced by rural households in accessing nutritious food; and third, it fills a research gap by evaluating the effectiveness of online food shopping in a rural context, which has been largely overlooked in previous studies.\r\n\r\nOur findings suggest that rural households that use online platforms to purchase food demonstrate improved nutritional outcomes for children. This research holds significant implications for policymakers and stakeholders seeking to reduce nutritional inequality in rural areas. By facilitating access to healthier food options, online food shopping can serve as a viable tool for improving rural children‚Äôs nutritional status, contributing to public health and economic development goals.","Nutritional inequality among rural children remains a persistent challenge, particularly in developing regions with limited access to diverse, nutrient-rich food. Rural households often face structural barriers such as poor infrastructure, lower incomes, and restricted market access, all of which contribute to lower nutritional quality. As a result, rural children are more vulnerable to malnutrition, leading to adverse health and developmental outcomes. In recent years, digital technology and e-commerce platforms have gained attention as potential solutions to these challenges by offering rural households new channels for purchasing food, thereby increasing access to healthier food options.\r\n\r\nExisting literature on rural nutrition and food access has predominantly focused on traditional interventions like government food aid programs and local agricultural improvements. While these efforts have yielded some success, they are often constrained by geographic and economic factors. Moreover, the role of online food shopping as an innovative solution for rural households remains underexplored. Most research examining the impact of e-commerce on food systems has concentrated on urban settings, where infrastructure and digital literacy are more developed. This leaves a research gap regarding whether online food shopping can effectively address rural children‚Äôs nutritional inequalities, particularly in under-resourced regions.\r\n\r\nThis paper aims to investigate the impact of online food shopping on narrowing the nutritional inequality among rural children. Specifically, this study examines how rural households‚Äô adoption of online food shopping influences their nutritional outcomes. The study contributes to the literature in three key ways: first, it highlights the role of digital solutions in enhancing rural food systems; second, it addresses the specific challenges faced by rural households in accessing nutritious food; and third, it fills a research gap by evaluating the effectiveness of online food shopping in a rural context, which has been largely overlooked in previous studies.\r\n\r\nOur findings suggest that rural households that use online platforms to purchase food demonstrate improved nutritional outcomes for children. This research holds significant implications for policymakers and stakeholders seeking to reduce nutritional inequality in rural areas. By facilitating access to healthier food options, online food shopping can serve as a viable tool for improving rural children‚Äôs nutritional status, contributing to public health and economic development goals.","Nutritional inequality among rural children remains a persistent challenge, particularly in developing regions with limited access to diverse, nutrient-rich food. Rural households often face structural barriers such as poor infrastructure, lower incomes, and restricted market access, all of which contribute to lower nutritional quality. As a result, rural children are more vulnerable to malnutrition, leading to adverse health and developmental outcomes. In recent years, digital technology and e-commerce platforms have gained attention as potential solutions to these challenges by offering rural households new channels for purchasing food, thereby increasing access to healthier food options.\r\n\r\nExisting literature on rural nutrition and food access has predominantly focused on traditional interventions like government food aid programs and local agricultural improvements. While these efforts have yielded some success, they are often constrained by geographic and economic factors. Moreover, the role of online food shopping as an innovative solution for rural households remains underexplored. Most research examining the impact of e-commerce on food systems has concentrated on urban settings, where infrastructure and digital literacy are more developed. This leaves a research gap regarding whether online food shopping can effectively address rural children‚Äôs nutritional inequalities, particularly in under-resourced regions.\r\n\r\nThis paper aims to investigate the impact of online food shopping on narrowing the nutritional inequality among rural children. Specifically, this study examines how rural households‚Äô adoption of online food shopping influences their nutritional outcomes. The study contributes to the literature in three key ways: first, it highlights the role of digital solutions in enhancing rural food systems; second, it addresses the specific challenges faced by rural households in accessing nutritious food; and third, it fills a research gap by evaluating the effectiveness of online food shopping in a rural context, which has been largely overlooked in previous studies.\r\n\r\nOur findings suggest that rural households that use online platforms to purchase food demonstrate improved nutritional outcomes for children. This research holds significant implications for policymakers and stakeholders seeking to reduce nutritional inequality in rural areas. By facilitating access to healthier food options, online food shopping can serve as a viable tool for improving rural children‚Äôs nutritional status, contributing to public health and economic development goals.","Introduction: Most research on air pollution focuses on temperate, developed regions, highlighting significant health and economic impacts. This study shifts the focus to tropical, developing regions under changing climatic conditions, as projected by the IPCC. Using Indonesia‚Äîa tropical country with severe air pollution and no distinct seasons‚Äîas a case study, this paper examines the combined effects of long-term air pollution, heat, and humidity on health\r\n\r\n\r\n\r\nObjectives: The study aims to (1) evaluate the combined impact of long-term air pollution, high temperatures, and humidity on health in Indonesia, and (2) compare the effects of these climatic factors on subjective (self-reported) and objective (clinical) health outcomes, providing a nuanced understanding of the relationship between environmental stressors and health perceptions versus actual health metrics\r\n\r\n\r\n\r\nMethods: Studying the health impacts of climate presents three main challenges. First, health is influenced by multiple factors, including genetics, and can respond to climate both immediately and over time. Second, finding exogenous variation in air pollution to estimate its causal effects is difficult, leading to potential confounding factors. Third, detailed individual health data over time is scarce, complicating the comparison of subjective and objective health outcomes\r\n\r\n\r\n\r\nTo address these challenges, the study incorporates daily weather conditions, regional monthly averages, and interview days in its analysis to capture both the immediate and mid-term effects of climate. To handle the endogeneity of air pollution, thermal inversion‚Äîa meteorological phenomenon that traps pollutants‚Äîis used as an instrumental variable in a 2SLS model, providing a source of exogenous variation. Data is drawn from an Indonesian household survey, which includes both subjective health reports and objective measures collected by trained nurses. Supplemented by NASA's high-resolution satellite climatic data, this paper provides a robust framework for analyzing the health impacts over a period extending from 1993 to 2015\r\n\r\n\r\n\r\nResults: Initial estimates, without adjusting for endogeneity, showed no significant impact of air pollution on health. However, after accounting for thermal inversions, a negative relationship between air pollution and health emerged. Higher temperatures and humidity consistently worsened health outcomes. Subjective health was particularly affected, indicating that people's perceptions align with increased discomfort during adverse weather. Objective health measures, though less responsive, still showed significant declines, especially in respiratory and cardiovascular health, in response to pollution and unfavourable weather conditions\r\n\r\n\r\n\r\nConclusion: This study is one of the first to explore the compounded effects of air pollution, temperature, humidity and other climatic factors on health in a tropical region. The findings reveal significant negative impacts on both perceived and clinical health outcomes in Indonesia, highlighting the urgent need for public health interventions in tropical settings facing climate change and environmental degradation. Future research should refine these insights and explore effective mitigation strategies.","Introduction: Most research on air pollution focuses on temperate, developed regions, highlighting significant health and economic impacts. This study shifts the focus to tropical, developing regions under changing climatic conditions, as projected by the IPCC. Using Indonesia‚Äîa tropical country with severe air pollution and no distinct seasons‚Äîas a case study, this paper examines the combined effects of long-term air pollution, heat, and humidity on health\r\n\r\n\r\n\r\nObjectives: The study aims to (1) evaluate the combined impact of long-term air pollution, high temperatures, and humidity on health in Indonesia, and (2) compare the effects of these climatic factors on subjective (self-reported) and objective (clinical) health outcomes, providing a nuanced understanding of the relationship between environmental stressors and health perceptions versus actual health metrics\r\n\r\n\r\n\r\nMethods: Studying the health impacts of climate presents three main challenges. First, health is influenced by multiple factors, including genetics, and can respond to climate both immediately and over time. Second, finding exogenous variation in air pollution to estimate its causal effects is difficult, leading to potential confounding factors. Third, detailed individual health data over time is scarce, complicating the comparison of subjective and objective health outcomes\r\n\r\n\r\n\r\nTo address these challenges, the study incorporates daily weather conditions, regional monthly averages, and interview days in its analysis to capture both the immediate and mid-term effects of climate. To handle the endogeneity of air pollution, thermal inversion‚Äîa meteorological phenomenon that traps pollutants‚Äîis used as an instrumental variable in a 2SLS model, providing a source of exogenous variation. Data is drawn from an Indonesian household survey, which includes both subjective health reports and objective measures collected by trained nurses. Supplemented by NASA's high-resolution satellite climatic data, this paper provides a robust framework for analyzing the health impacts over a period extending from 1993 to 2015\r\n\r\n\r\n\r\nResults: Initial estimates, without adjusting for endogeneity, showed no significant impact of air pollution on health. However, after accounting for thermal inversions, a negative relationship between air pollution and health emerged. Higher temperatures and humidity consistently worsened health outcomes. Subjective health was particularly affected, indicating that people's perceptions align with increased discomfort during adverse weather. Objective health measures, though less responsive, still showed significant declines, especially in respiratory and cardiovascular health, in response to pollution and unfavourable weather conditions\r\n\r\n\r\n\r\nConclusion: This study is one of the first to explore the compounded effects of air pollution, temperature, humidity and other climatic factors on health in a tropical region. The findings reveal significant negative impacts on both perceived and clinical health outcomes in Indonesia, highlighting the urgent need for public health interventions in tropical settings facing climate change and environmental degradation. Future research should refine these insights and explore effective mitigation strategies.","Over 100 countries have committed to developing national food system strategies to enhance the sustainability of their food systems, aligning with the Sustainable Development Goals (SDGs). The success of these strategies depends on a comprehensive understanding of how socio-economic, demographic, and ecological changes influence the food system, as well as how the food system, in turn, impacts the society and the environment. In this study, we investigate the feasibility of using network analysis as an innovative technique to explore these connections and identify influential drivers, with Australia serving as a case study. Australia was selected as an exemplar case due to its relatively complex yet stable food system. Utilizing longitudinal data from 1992 to 2021, we constructed a network model of the Australian food system using the Ts2net package. This model assesses how changes in food system elements have historically propagated across the network. The analysis examined stronger and weaker connections within the system and calculated the network measures such as density, transitivity, and centrality. The study also examined the clustering, robustness, and self-evolution characteristics of the food system, along with the impact of missing variables on the findings. The study provides evidence supporting well-established links between food system operations and economic and environmental outcomes. Findings also reveal that elements with weaker but more numerous connections may play a more pivotal role in the food system than those with stronger but fewer connections. Furthermore, this approach could improve our understanding of the dynamic nature of food systems, where connections and the influence of elements evolve. Network analysis also demonstrates the capability to assess the presence of subsystems within the complex system and the interactions among them. However, network analysis, which relies on correlations, should be considered more as an exploratory hypothesis-generating tool than a hypothesis-testing tool. Despite the technique's potential to reveal connections within the food system, its application is constrained by the availability of existing metrics and data. To address this, the study proposes the development of a refined set of metrics that would enable a deeper understanding of the food system's connections, major drivers, and trajectories.","Over 100 countries have committed to developing national food system strategies to enhance the sustainability of their food systems, aligning with the Sustainable Development Goals (SDGs). The success of these strategies depends on a comprehensive understanding of how socio-economic, demographic, and ecological changes influence the food system, as well as how the food system, in turn, impacts the society and the environment. In this study, we investigate the feasibility of using network analysis as an innovative technique to explore these connections and identify influential drivers, with Australia serving as a case study. Australia was selected as an exemplar case due to its relatively complex yet stable food system. Utilizing longitudinal data from 1992 to 2021, we constructed a network model of the Australian food system using the Ts2net package. This model assesses how changes in food system elements have historically propagated across the network. The analysis examined stronger and weaker connections within the system and calculated the network measures such as density, transitivity, and centrality. The study also examined the clustering, robustness, and self-evolution characteristics of the food system, along with the impact of missing variables on the findings. The study provides evidence supporting well-established links between food system operations and economic and environmental outcomes. Findings also reveal that elements with weaker but more numerous connections may play a more pivotal role in the food system than those with stronger but fewer connections. Furthermore, this approach could improve our understanding of the dynamic nature of food systems, where connections and the influence of elements evolve. Network analysis also demonstrates the capability to assess the presence of subsystems within the complex system and the interactions among them. However, network analysis, which relies on correlations, should be considered more as an exploratory hypothesis-generating tool than a hypothesis-testing tool. Despite the technique's potential to reveal connections within the food system, its application is constrained by the availability of existing metrics and data. To address this, the study proposes the development of a refined set of metrics that would enable a deeper understanding of the food system's connections, major drivers, and trajectories.","Over 100 countries have committed to developing national food system strategies to enhance the sustainability of their food systems, aligning with the Sustainable Development Goals (SDGs). The success of these strategies depends on a comprehensive understanding of how socio-economic, demographic, and ecological changes influence the food system, as well as how the food system, in turn, impacts the society and the environment. In this study, we investigate the feasibility of using network analysis as an innovative technique to explore these connections and identify influential drivers, with Australia serving as a case study. Australia was selected as an exemplar case due to its relatively complex yet stable food system. Utilizing longitudinal data from 1992 to 2021, we constructed a network model of the Australian food system using the Ts2net package. This model assesses how changes in food system elements have historically propagated across the network. The analysis examined stronger and weaker connections within the system and calculated the network measures such as density, transitivity, and centrality. The study also examined the clustering, robustness, and self-evolution characteristics of the food system, along with the impact of missing variables on the findings. The study provides evidence supporting well-established links between food system operations and economic and environmental outcomes. Findings also reveal that elements with weaker but more numerous connections may play a more pivotal role in the food system than those with stronger but fewer connections. Furthermore, this approach could improve our understanding of the dynamic nature of food systems, where connections and the influence of elements evolve. Network analysis also demonstrates the capability to assess the presence of subsystems within the complex system and the interactions among them. However, network analysis, which relies on correlations, should be considered more as an exploratory hypothesis-generating tool than a hypothesis-testing tool. Despite the technique's potential to reveal connections within the food system, its application is constrained by the availability of existing metrics and data. To address this, the study proposes the development of a refined set of metrics that would enable a deeper understanding of the food system's connections, major drivers, and trajectories.","Health Food Innovation: Incentives, Challenges and Opportunities\r\n\r\nDespite the abundance of food, an expanding pool of nutritional knowledge, and access to many tools to develop health foods (functional foods), diet related disease remains one of the most important issues for policy makers worldwide. ¬†Functional foods are defined as foods that provide additional health benefits beyond basic nutritional requirements (Hobbs et al., 2021). ¬†According to WHO (2023), 80% of deaths globally were attributed to chronic disease or non-communicable diseases (NCD), such as cardiovascular diseases (44% of all NCD deaths), cancer (23%), diabetes (10%) and chronic respiratory illnesses (4%). ¬† Further, more than 2.1 billion people, or roughly 30% of the global population were overweight/obese, while the global total economic impact of overweight/obesity was roughly $2 trillion a year, or 2.8% of the global GDP. ¬†If the current trend continues, almost half of the world‚Äôs adult population will be overweight/obese by 2030 (WHO, 2021)\r\n\r\n\r\n\r\nGlobally, poor quality diets are resulting in trillions of dollars in health care costs and lost productivity. The widespread market and government failure to address this apparent and burdensome problem speaks to its importance. ¬†The goal of this study is to better understand the economics of health food innovation. ¬†The study shows that the existence of several factors contributing to market failures associated with health food innovation denotes the necessity of examining dietary issues considering the interaction of multiple externalities impacting the health food industry.\r\n\r\n\r\n\r\nTo explore these effects, the study develops and employs a theoretical model of a monopolistically competitive industry investing in the development and sale of health food products around a Salop circle in the presence of research spillovers, regulatory costs, incomplete information, and health-care cost externalities. The analysis accounts for the consumption and production inefficiencies in health food markets\r\n\r\n\r\n\r\nBy developing a common model to address externalities, it is illustrated the limitations of the market place to incentivize health food innovation and the social imperative of doing so.\r\n\r\n\r\n\r\nThe existence of any externalities creates a prima fascia rationale for government policy interventions. Arguably, the coexistence and interaction of externalities need to be understood and incorporated into policy design\r\n\r\n\r\n\r\nIt is shown that while each externality can impede the development and use of healthy food and social welfare, the combined effect is significantly larger. Policy implications are discussed, and a number of policy recommendations are made that could contribute to the health food section growth, health care cost reduction, and enhancement of social welfare and individuals‚Äô wellbeing.¬†\r\n\r\nThe integrated framework outlined in this study should assist in understanding the opportunities and constraints for health food innovation, and the value of public policies to stimulate innovation in this sector\r\n\r\n\r\n\r\nReferences\r\n\r\nHobbs, J.E., Malla, S., Sogah, E.K., and Yeung, M.T. (2014). Regulating Health Foods: Policy Challenges and Consumer Conundrums. Cheltenham, UK: Edward Elgar Publishing Limited.\r\n\r\nWHO. 2023. Noncommunicable Diseases. https://url.uk.m.mimecastprotect.com/s/c6PBCj8Oxunyvjoqf7slSmxRww?domain=who.int.\r\n\r\nWHO (2021) Obesity and overweight. WHO. https://url.uk.m.mimecastprotect.com/s/lSiRCk7OyHOqpn2QSJtjSG_ILJ?domain=who.int =Worldwide%%202%200obesity%20has%20nearly%20tripled,%2C%20and%2013 %25%20were%20obese\r\n\r\n\r\n\r\nKey words:¬†health food, research incentives","Health Food Innovation: Incentives, Challenges and Opportunities\r\n\r\nDespite the abundance of food, an expanding pool of nutritional knowledge, and access to many ng households. This study contributes to the literature by analyzing the effects of adopting different mechanized farming strategies (i.e., non-mechanized, semi-mechanized, and fully mechanized farming) on the nutritional security of rural households. We use the household dietary diversity score (HDDS) and per capita food expenditure to measure household nutrition security, using data collected from 1,577 rice-producing households in Hubei, Jiangsu, and Yunnan provinces of China. This study employs the multinomial endogenous switching regression model to address selectivity bias caused by observable and unobservable factors. The results indicate that farmers‚Äô decisions to adopt semi-mechanized farming are influenced by household size, assets, and risk attitudes, while decisions to adopt fully mechanized farming are determined by factors such as age, gender, household size, and proximity to markets. We also find that adopting semi- and fully mechanized farming significantly increases HDDS and per capita food expenditure compared to non-mechanized farming. The effects of agricultural mechanization on nutrition security are heterogeneous across the survey locations. Our findings highlight the critical role of facilitating the transition to agricultural mechanization in improving household nutrition security and well-being.","Nutrition security is a critical global issue and a key focus of the United Nations Sustainable Development Goals (SDGs), which underscore the right of all individuals to have sustainable access to sufficient, safe, and nutritious food that meets their daily dietary needs and personal preferences, supporting a healthy and active life. The existing literature on nutrition security has primarily focused on individual and social determinants and interventions aimed at enhancing nutrition security. However, limited attention has been given to the impact of technological advancements in agricultural practices on the nutrition security of smallholder farming households. This study contributes to the literature by analyzing the effects of adopting different mechanized farming strategies (i.e., non-mechanized, semi-mechanized, and fully mechanized farming) on the nutritional security of rural households. We use the household dietary diversity score (HDDS) and per capita food expenditure to measure household nutrition security, using data collected from 1,577 rice-producing households in Hubei, Jiangsu, and Yunnan provinces of China. This study employs the multinomial endogenous switching regression model to address selectivity bias caused by observable and unobservable factors. The results indicate that farmers‚Äô decisions to adopt semi-mechanized farming are influenced by household size, assets, and risk attitudes, while decisions to adopt fully mechanized farming are determined by factors such as age, gender, household size, and proximity to markets. We also find that adopting semi- and fully mechanized farming significantly increases HDDS and per capita food expenditure compared to non-mechanized farming. The effects of agricultural mechanization on nutrition security are heterogeneous across the survey locations. Our findings highlight the critical role of facilitating the transition to agricultural mechanization in improving household nutrition security and well-being.","Nutrition security is a critical global issue and a key focus of the United Nations Sustainable Development Goals (SDGs), which underscore the right of all individuals to have sustainable access to sufficient, safe, and nutritious food that meets their daily dietary needs and personal preferences, supporting a healthy and active life. The existing literature on nutrition security has primarily focused on individual and social determinants and interventions aimed at enhancing nutrition security. However, limited attention has been given to the impact of technological advancements in agricultural practices on the nutrition security of smallholder farming households. This study contributes to the literature by analyzing the effects of adopting different mechanized farming strategies (i.e., non-mechanized, semi-mechanized, and fully mechanized farming) on the nutritional security of rural households. We use the household dietary diversity score (HDDS) and per capita food expenditure to measure household nutrition security, using data collected from 1,577 rice-producing households in Hubei, Jiangsu, and Yunnan provinces of China. This study employs the multinomial endogenous switching regression model to address selectivity bias caused by observable and unobservable factors. The results indicate that farmers‚Äô decisions to adopt semi-mechanized farming are influenced by household size, assets, and risk attitudes, while decisions to adopt fully mechanized farming are determined by factors such as age, gender, household size, and proximity to markets. We also find that adopting semi- and fully mechanized farming significantly increases HDDS and per capita food expenditure compared to non-mechanized farming. The effects of agricultural mechanization on nutrition security are heterogeneous across the survey locations. Our findings highlight the critical role of facilitating the transition to agricultural mechanization in improving household nutrition security and well-being.","Contract farming has emerged as a prominent market governance model in Bangladesh, offering opportunities for both male and female smallholder farmers. However, ensuring equitable participation and empowerment for women within this system requires careful navigation of gender dynamics and addressing structural challenges. A significant barrier to progress in this area has been the lack of suitable measures to assess women's empowerment levels in the contract farming context. To address this gap, this study surveyed 260 female and male contract farmers in Bangladesh's vegetable seed sector. This study adapted the Women's Empowerment in Agricultural Index for Contract Farming (WEAI4CF), an adaptation of the IFPRI's Women‚Äôs Empowerment in Agriculture Index (WEAI). The WEAI4CF measures empowerment across five dimensions: rights over assets, involvement and autonomy within contractual agreements, access and autonomy in contractual and individual opportunities, autonomy in livelihood, time, and participation in group activities, and overall empowerment. The findings reveal that both male and female farmers exhibit high levels of empowerment (give reference level is 0.80) in areas such as rights over assets, involvement in contractual agreements, and access to opportunities. However, significant gender disparities persist in autonomy in livelihood, time, and participation in group activities. These disparities highlight women's enduring challenges in achieving equitable empowerment within the contract system. Despite the potential of contract farming to empower women, obstacles such as unequal access to resources, limited agency, workload, and restricted opportunities for leadership and group membership continue to hinder progress. To create fair and inclusive agricultural value chains that acknowledge and reward women's contributions, key stakeholders, including the government, NGOs, seed companies, and farming communities, must enhance their concerted efforts to address these areas of disempowerment. This study provides valuable insights into the factors influencing women's empowerment in contract farming and offers recommendations for policy interventions and programs aimed at promoting gender equality and enhancing the livelihoods of women farmers in Bangladesh.","The role of gender in economic development is widely recognized, yet the impact of gender on women's empowerment remains underexplored in the literature. This study examines how women's empowerment influences the decision of farming households to adopt organic farming practices. Using survey data from 275 rice farming households in Indonesia and applying a two-stage predictor substitution method, the findings reveal that women's empowerment is significantly and positively influenced by factors such as the education level of both the wife and husband, farming experience, asset ownership, and social capital. In contrast, the number of family members and age do not show significant effects. Moreover, the study highlights that women‚Äôs empowerment in the agricultural sector has a positive and significant impact on the household‚Äôs decision to adopt organic farming practices. These results underline the importance of empowering women to encourage sustainable agricultural practices in rural communities. This study contributes to the growing body of research by shedding light on the role of women‚Äôs empowerment in promoting organic farming adoption, with implications for policy development aimed at enhancing gender equality and sustainability in the agricultural sector.","The role of gender in economic development is widely recognized, yet the impact of gender on women's empowerment remains underexplored in the literature. This study examines how women's empowerment influences the decision of farming households to adopt organic farming practices. Using survey data from 275 rice farming households in Indonesia and applying a two-stage predictor substitution method, the findings reveal that women's empowerment is significantly and positively influenced by factors such as the education level of both the wife and husband, farming experience, asset ownership, and social capital. In contrast, the number of family members and age do not show significant effects. Moreover, the study highlights that women‚Äôs empowerment in the agricultural sector has a positive and significant impact on the household‚Äôs decision to adopt organic farming practices. These results underline the importance of empowering women to encourage sustainable agricultural practices in rural communities. This study contributes to the growing body of research by shedding light on the role of women‚Äôs empowerment in promoting organic farming adoption, with implications for policy development aimed at enhancing gender equality and sustainability in the agricultural sector.","While gender equality in small-scale fisheries management is a global concern, there is limited evidence on whether it can promote sustainable resource management. To address this gap, we conducted a choice experiment with small-scale fishing households in Sri Lanka to examine whether women‚Äôs equitable participation in decision-making for fisheries management can lead to more sustainable outcomes and, if so, how. We individually compared the preferences of husbands and wives (referred to as men and women) and then examined their joint decision-making as couples. We found significant preference heterogeneity between genders. While both exhibited preferences for sustainable fishing practices, women showed stronger preferences than men. Socioeconomic and attitudinal factors influencing preferences varied: experience, income, and alternative income sources influenced men's preferences, while education, family size, and income significantly impacted women's preferences. Often characterised as risk-takers with higher trust within the fishing community, women tended to favour sustainable options over current practices. Joint decision-making revealed that households had equal participation between men and women, with joint preferences shaped by both genders‚Äô socioeconomic and attitudinal characteristics. Households where men and women had more experience, were risk-averse and had less trust in the community were more reluctant to adopt new sustainable management practices. This study highlights the critical role of women in decision-making processes. Therefore, researchers and policymakers must ensure the equal participation of men and women in collective decision-making to promote sustainability and inclusivity.","While gender equality in small-scale fisheries management is a global concern, there is limited evidence on whether it can promote sustainable resource management. To address this gap, we conducted a choice experiment with small-scale fishing households in Sri Lanka to examine whether women‚Äôs equitable participation in decision-making for fisheries management can lead to more sustainable outcomes and, if so, how. We individually compared the preferences of husbands and wives (referred to as men and women) and then examined their joint decision-making as couples. We found significant preference heterogeneity between genders. While both exhibited preferences for sustainable fishing practices, women showed stronger preferences than men. Socioeconomic and attitudinal factors influencing preferences varied: experience, income, and alternative income sources influenced men's preferences, while education, family size, and income significantly impacted women's preferences. Often characterised as risk-takers with higher trust within the fishing community, women tended to favour sustainable options over current practices. Joint decision-making revealed that households had equal participation between men and women, with joint preferences shaped by both genders‚Äô socioeconomic and attitudinal characteristics. Households where men and women had more experience, were risk-averse and had less trust in the community were more reluctant to adopt new sustainable management practices. This study highlights the critical role of women in decision-making processes. Therefore, researchers and policymakers must ensure the equal participation of men and women in collective decision-making to promote sustainability and inclusivity.","While gender equality in small-scale fisheries management is a global concern, there is limited evidence on whether it can promote sustainable resource management. To address this gap, we conducted a choice experiment with small-scale fishing households in Sri Lanka to examine whether women‚Äôs equitable participation in decision-making for fisheries management can lead to more sustainable outcomes and, if so, how. We individually compared the preferences of husbands and wives (referred to as men and women) and then examined their joint decision-making as couples. We found significant preference heterogeneity between genders. While both exhibited preferences for sustainable fishing practices, women showed stronger preferences than men. Socioeconomic and attitudinal factors influencing preferences varied: experience, income, and alternative income sources influenced men's preferences, while education, family size, and income significantly impacted women's preferences. Often characterised as risk-takers with higher trust within the fishing community, women tended to favour sustainable options over current practices. Joint decision-making revealed that households had equal participation between men and women, with joint preferences shaped by both genders‚Äô socioeconomic and attitudinal characteristics. Households where men and women had more experience, were risk-averse and had less trust in the community were more reluctant to adopt new sustainable management practices. This study highlights the critical role of women in decision-making processes. Therefore, researchers and policymakers must ensure the equal participation of men and women in collective decision-making to promote sustainability and inclusivity.","This study investigates the role of social capital in adopting Conservation Agriculture-based Sustainable Intensification (CASI) technologies in Nepal, focusing on social dynamics and explanatory variables such as gender, education, and other socio-demographic factors. Using data from 337 households in the Sunsari and Dhanusha districts, the study constructs a social capital score along two dimensions: perceived community trust/cohesion and perceived threat to property. These dimensions were derived from factor analysis to assess how social capital influences CASI adoption. Multiple regression models revealed that higher levels of perceived community trust and cohesion significantly increased the likelihood of adopting CASI, emphasising the role of social networks in facilitating sustainable agricultural practices. Conversely, concerns over property security posed challenges, suggesting that while social capital promotes adoption, addressing individual-level concerns is also crucial. Gender disparities were evident, with male farmers more likely to adopt CASI than female farmers, likely due to inequalities in resource access. Education emerged as a key factor, especially for women, suggesting that targeted educational interventions could help address the gender gap. The findings suggest the importance of implementing policies that strengthen social networks, secure property rights, and provide support to address operational barriers to accelerate CASI adoption and advance sustainable agricultural development in Nepal.","This study explores the dynamics of rural transformation in Indonesia, emphasizing the interplay between institutions, policies, investments (IPIs), and gender roles. The research specifically addresses three critical areas: (a) the factors influencing the transition from agricultural to non-agricultural villages, (b) the drivers and barriers to converting traditional food crops into high-value commodities (HVCs), and (c) the role of gender in these processes. A mixed-methods approach was employed, utilizing data from the National Labor Force Survey and Village Potential Statistics (PODES) for the years 2018 and 2020.The data being analysed is village-level balanced panel data.A binary logistic regression model is utilised to address the objective.The study's findings reveal that access to credit, infrastructure, and a higher proportion of women in the non-agricultural workforce significantly promote the shift to non-agricultural villages. In contrast, factors such as greater distance from urban centers, efficient irrigation systems, and the substantial involvement of women in agriculture inhibit the transformation from food crops to high value commodity. Regarding the shift to High value commodity, proximity to urban areas, the presence of water sources, and changes in women's labor hours towards agriculture were found to encourage this transition. Conversely, food security concerns, access to irrigation, and a high female agricultural workforce pose significant challenges. The study underscores the critical role of IPIs in facilitating rural transformation while highlighting the complex influence of gender roles in agricultural practices. These findings suggest that sustainable rural development requires a multi-faceted approach, including targeted infrastructure investments, expanded access to credit, and the empowerment of women through skill development and cooperative support. The study concludes with recommendations for policy interventions aimed at promoting gender equality and economic diversification in rural areas, thus ensuring that both agricultural and non-agricultural sectors contribute to sustainable and inclusive rural transformation.","Women‚Äôs empowerment initiatives play a significant role in poverty reduction, but unpaid domestic and caregiving duties often limit women‚Äôs ability to engage in paid work. This paper explores whether empowerment efforts targeting poor women engaged in the chickpea value chain help alleviate different forms of poverty‚Äîincome poverty, time poverty, and double poverty. The study draws on data collected through a gender survey conducted in 2021 among chickpea-producing households in the Chakwal district of Punjab, Pakistan. Two primary tools were employed in the questionnaire: a time-use diary and the Women‚Äôs Empowerment in Agriculture Index (WEAI). The survey data were analysed using the Household Panel Random Effects Logistic Regression method to assess intra-household gender inequalities related to income, time, and double poverty, and to evaluate the effects of women‚Äôs empowerment on these poverty indicators. The findings reveal pronounced intra-household gender inequalities in chickpea-producing households in Pakistan. While empowerment in agriculture contributes to reducing income poverty, it simultaneously exacerbates time poverty among vulnerable women. This dual effect underscores the intricate dynamics of empowerment within the agricultural value chain. The study highlights the need for integrated policy solutions that not only foster women‚Äôs economic empowerment but also address their time constraints, through supportive infrastructure and initiatives aimed at advancing gender equality within households and agricultural sector.\r\n\r\nKeywords:¬†Women‚Äôs empowerment; chickpea value chain; time poverty; income poverty; double burden; Pakistan","Women‚Äôs empowerment initiatives play a significant role in poverty reduction, but unpaid domestic and caregiving duties often limit women‚Äôs ability to engage in paid work. This paper explores whether empowerment efforts targeting poor women engaged in the chickpea value chain help alleviate different forms of poverty‚Äîincome poverty, time poverty, and double poverty. The study draws on data collected through a gender survey conducted in 2021 among chickpea-producing households in the Chakwal district of Punjab, Pakistan. Two primary tools were employed in the questionnaire: a time-use diary and the Women‚Äôs Empowerment in Agriculture Index (WEAI). The survey data were analysed using the Household Panel Random Effects Logistic Regression method to assess intra-household gender inequalities related to income, time, and double poverty, and to evaluate the effects of women‚Äôs empowerment on these poverty indicators. The findings reveal pronounced intra-household gender inequalities in chickpea-producing households in Pakistan. While empowerment in agriculture contributes to reducing income poverty, it simultaneously exacerbates time poverty among vulnerable women. This dual effect underscores the intricate dynamics of empowerment within the agricultural value chain. The study highlights the need for integrated policy solutions that not only foster women‚Äôs economic empowerment but also address their time constraints, through supportive infrastructure and initiatives aimed at advancing gender equality within households and agricultural sector.\r\n\r\nKeywords:¬†Women‚Äôs empowerment; chickpea value chain; time poverty; income poverty; double burden; Pakistan","There was a flash flood in Bangladesh in August 2024, which was one of the most devastating floods in the country's recent history. About a quarter of the country was inundated for over two weeks due to excessive rainfall in the upstream region of India. This flood caused extensive damage and loss of life in the southeastern districts of the country bordering India. The affected communities faced a severe shortage of basic necessities such as food, clean water, shelter, medical care, and supplies. These are crucial for survival. This study focuses on the impact of the flash flood on food security and flood preparedness. Previous research often overlooks the relationship between disaster resilience and its role in food security, particularly at the individual level, despite its critical importance. Differences in food insecurity between men and women after natural disasters are significant due to pre-existing gender inequities and discriminatory gender norms. Women are more likely to face food insecurity and health risks in the aftermath of a catastrophic climatic shock. The analysis was based on individual-level data collected two weeks after the flood. A face-to-face survey was conducted among 450 farming households, equally split between men and women engaged in agriculture and fisheries in three coastal districts, including flood-affected and unaffected areas. The survey revealed acute shortages of food, clean water, and medicine for both men and women. Due to a lack of effective flood forecasting and disaster response. Additionally, both government and non-government organizations provided inadequate support, especially in hard-to-reach areas. Women experienced significantly higher rates of food insecurity, worsened by limited access to emergency assistance in the flood-affected areas compared to the unaffected areas. The research also found that individuals continued to face food insecurity even after returning home once the floodwaters had subsided, particularly women from specific socio-economic backgrounds.","Since the COVID pandemic, and especially after the Russia-Ukraine conflict outbreak, urban households in Viet Nam exhibit a twofold income difference between husbands and wives, while in the rural areas this gap is three times larger. Income earned by husbands significantly surpasses that of wives. Wives bear the primary responsibility for housework and childcare, constituting 60-80% of these tasks. The income gap between male-headed and female-headed rural households has expanded from -6% in 2018 to 37% in June 2023. Female-headed urban households experienced a higher average monthly spending reduction compared to male-headed households. 59% of rural female-headed households could only sustain household spending for 3 months if their main income source was lost, contrasting with 44% of male-headed households facing this risk. These findings are based on a survey of 1278 households (664 rural households across six provinces: Son La, Bac Kan, Ha Tinh, Ninh Thuan, Dak Lak, and Tra Vinh and 614 urban households in Ha Noi and Ho Chi Minh City), conducted by the Institute of Policy and Strategy for Agriculture and Rural Development in 2023. The data collected was compared with the Vietnam Household Living Standard Survey (VHLSS) data from 2018, 2020, and 2022 provided by the General Statistics Office, facilitated an in-depth analysis of the evolution of a range of household-based indicators over the years.","Gender equality and women's empowerment in agriculture are crucial for achieving multiple Sustainable Development Goals (SDGs), including gender equality (SDG5), zero hunger (SDG1) and poverty reduction (SDG2). Despite women's significant contributions to the agricultural sector, they remain underrepresented in many development efforts, which often target men as primary beneficiaries. Research on women's empowerment in agriculture has focused primarily on crop farming in Sub-Saharan Africa and South Asia, with some recent studies examining livestock systems. The dairy sector remains largely unexplored despite a significant number of households in developing countries relying on it as the primary source of income. Smallholder dairy farming is typically labour-intensive and dependent on family labour, in which women play a crucial role. However, there have been limited empirical studies that understand the roles of women in dairy farming and their levels of empowerment. This study aims to address this gap by investigating women's and men‚Äôs roles in dairy farming households in Indonesia, a developing country undergoing economic growth and structural transformation. Indonesia, the fourth-largest economy globally, ranks second in dairy production in Southeast Asia. Additionally, Indonesia is home to the largest Muslim population, accounting for nearly 13% of the global total. Thus, our study will offer unique insights into women‚Äôs empowerment within a Muslim-majority nation. This study employed an expanded Abbreviated Women Empowerment in Agriculture Index (A-WEAI) questionnaire tailored to dairy farming activities. We compared our version with the A-WEAI and the Women Empowerment in Livestock Index (WELI). We suggested that our modifications help gain a better understanding of women‚Äôs empowerment in dairy farming households. We used different cut-offs to estimate empowerment, assessing how this influence the modified A-WEAI. Data was collected through individual and separate interviews with 435 couples. All respondents operated dairy farming as their primary occupation, with fewer than 25% of households also engaging in cash crop farming. The findings suggest that women participated significantly less (p<0.01) than men in dairy farming activities. However, women‚Äôs participation in dairy activities is economically significant, with almost 50% of women engaged. Moreover, women were more involved in on-farm dairy-related tasks (30-50%) than other farming activities (e.g., food crop farming 21%). When making decisions in the dairy business, most women perceived the decisions were made jointly with their spouses, while men tended to claim sole decision-making authority, consistent with existing literature on women‚Äôs empowerment. Our estimation revealed that despite less participation, women were more empowered than men, with empowerment scores of 0.98 and 0.90, respectively. The levels of empowerment differ when we apply different cut-offs to estimating the index. When we lowered the threshold for empowerment, more women were classified as empowered, and vice versa. Women showed significantly higher levels of control over income, particularly from milk marketing, contrasting our results with studies in other parts of the world. Our findings highlight the complexity of gender dynamics in agricultural settings and the importance of context-specific research. The insights gained from Indonesia have potential implications for the strategic approach to measuring and interpreting women‚Äôs empowerment in diverse contexts.","Gender equality and women's empowerment in agriculture are crucial for achieving multiple Sustainable Development Goals (SDGs), including gender equality (SDG5), zero hunger (SDG1) and poverty reduction (SDG2). Despite women's significant contributions to the agricultural sector, they remain underrepresented in many development efforts, which often tar
