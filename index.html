 and Dalby but encouraging results in Emerald. The inclusion of chickpea within the rotation increased returns in the best seasons with little change to downside risks in poor seasons.","Managed Aquifer Recharge (MAR) is a proven method for increasing drought resilience however implementation is often limited by uncertainty regarding costs. The study developed a transferable financial cost assessment framework that incorporated time-varying costs, enabling the evaluation of MAR schemes across various operating scales and conditions and accounted for uncertainty. This framework's transparency is enhanced by a disaggregated cost analysis, which breaks down capital and operating expenses into their constituent parts, providing insight into the key cost drivers. The incorporation of time-varying costs allows for a more accurate representation of the costs associated with MAR schemes. This is particularly important for MAR schemes, where costs can vary significantly depending on factors such as opportunity costs of source water, aquifer storage losses and operational rules. The study's probabilistic approach captured the uncertainty associated with input parameters, allowing for a more comprehensive understanding of the costs involved. Global sensitivity analyses highlighted the most critical factors contributing to uncertainty that varied with scheme scales and operating conditions, enabling targeted efforts to reduce it. The methodology was applied ¬†to conceptual surface water infiltration and well injection sites in Australia that demonstrated its practicality and provided insights into the factors influencing costs. Levelized costs of recovered water varied depended on the scheme's capacity, configuration and operating conditions. By capturing uncertainty, incorporating time-varying costs, and providing a transparent, disaggregated cost analysis, this study offers a robust foundation for evaluating MAR schemes. The approach can inform early planning and design stages, ensuring that potential storage losses and other critical factors are considered.","Managed Aquifer Recharge (MAR) is a proven method for increasing drought resilience however implementation is often limited by uncertainty regarding costs. The study developed a transferable financial cost assessment framework that incorporated time-varying costs, enabling the evaluation of MAR schemes across various operating scales and conditions and accounted for uncertainty. This framework's transparency is enhanced by a disaggregated cost analysis, which breaks down capital and operating expenses into their constituent parts, providing insight into the key cost drivers. The incorporation of time-varying costs allows for a more accurate representation of the costs associated with MAR schemes. This is particularly important for MAR schemes, where costs can vary significantly depending on factors such as opportunity costs of source water, aquifer storage losses and operational rules. The study's probabilistic approach captured the uncertainty associated with input parameters, allowing for a more comprehensive understanding of the costs involved. Global sensitivity analyses highlighted the most critical factors contributing to uncertainty that varied with scheme scales and operating conditions, enabling targeted efforts to reduce it. The methodology was applied ¬†to conceptual surface water infiltration and well injection sites in Australia that demonstrated its practicality and provided insights into the factors influencing costs. Levelized costs of recovered water varied depended on the scheme's capacity, configuration and operating conditions. By capturing uncertainty, incorporating time-varying costs, and providing a transparent, disaggregated cost analysis, this study offers a robust foundation for evaluating MAR schemes. The approach can inform early planning and design stages, ensuring that potential storage losses and other critical factors are considered.","There is increasing consumer and market awareness regarding the environmental and social impact of agri-food production (e.g., GHG emissions, biodiversity loss and labour conditions). This raises questions about what tools or interventions can incentivise producers transitioning toward more sustainable practices and products.\r\n\r\nEnvironmental and social sustainability constitute credence attributes of food products that typically cannot be directly verified by buyers along the value chain. Tools such as certified food product labels can be used to mitigate information asymmetry among value chain stakeholders. Voluntary sustainability standards, including certification and labels, aim at addressing this challenge. However, their rate of adoption by agri-food producers remains low compared to conventional practices, and there is still limited systematic understanding of societal drivers and constraints behind producers‚Äô adoption and what role these certification schemes can take in the transition process. Understanding and addressing producers‚Äô perspective about these drivers and constraints is crucial to inform strategies for supporting the transition of Australia‚Äôs agri-food production sector towards more sustainable practices.\r\n\r\nThe aims of this study were to better understand: (1) producers‚Äô motivations for adopting or not adopting certified sustainability standards, (2) their perception of the drivers and barriers affecting adoption of certified sustainability standards in Australia, and (3) their perception of the risks associated with not adopting sustainability standards in the future.\r\n\r\nWe conducted interviews with 254 primary food producers across the Australian horticulture, red meat and seafood sectors. The data were analysed using a qualitative approach including exploratory and iterative thematic coding, and a comparative analysis across the three agricultural sectors.\r\n\r\nOur results suggest that economic barriers and risks represent the main concerns for Australian producers regarding the adoption of voluntary sustainability standards. Additionally, the number, complexity and variability of these standards contribute to creating uncertainty and reducing trust in the adoption process. Conversely, those producers who adopted sustainability standards reported benefits such as enhanced reputation and market access. Key incentives for promoting the adoption of voluntary sustainability standards include simplification of standards and requirements, improved producer education, government support and better access to information. Notably, producers‚Äô approaches towards sustainability standards vary based on their capacity to invest in new practices, personal beliefs regarding sustainability, and trust in government and regulation. While many producers reported currently missing price premiums and low demand, the majority of respondents anticipated increasing pressure from consumers and stakeholders to adopt sustainability standard, expecting their relevance to grow in the near future.\r\n\r\nConsidering the overall findings, voluntary sustainability standards should be viewed as one option for producers who seek to achieve higher environmental and social standards rather than a definitive solution for agricultural transition. Achieving meaningful change will require additional tools that incentivise practice change¬†involving the different stakeholders along the agri-food supply chain and equitable interventions targeting specific producers and consumers cohorts.","There is increasing consumer and market awareness regarding the environmental and social impact of agri-food production (e.g., GHG emissions, biodiversity loss and labour conditions). This raises questions about what tools or interventions can incentivise producers transitioning toward more sustainable practices and products.\r\n\r\nEnvironmental and social sustainability constitute credence attributes of food products that typically cannot be directly verified by buyers along the value chain. Tools such as certified food product labels can be used to mitigate information asymmetry among value chain stakeholders. Voluntary sustainability standards, including certification and labels, aim at addressing this challenge. However, their rate of adoption by agri-food producers remains low compared to conventional practices, and there is still limited systematic understanding of societal drivers and constraints behind producers‚Äô adoption and what role these certification schemes can take in the transition process. Understanding and addressing producers‚Äô perspective about these drivers and constraints is crucial to inform strategies for supporting the transition of Australia‚Äôs agri-food production sector towards more sustainable practices.\r\n\r\nThe aims of this study were to better understand: (1) producers‚Äô motivations for adopting or not adopting certified sustainability standards, (2) their perception of the drivers and barriers affecting adoption of certified sustainability standards in Australia, and (3) their perception of the risks associated with not adopting sustainability standards in the future.\r\n\r\nWe conducted interviews with 254 primary food producers across the Australian horticulture, red meat and seafood sectors. The data were analysed using a qualitative approach including exploratory and iterative thematic coding, and a comparative analysis across the three agricultural sectors.\r\n\r\nOur results suggest that economic barriers and risks represent the main concerns for Australian producers regarding the adoption of voluntary sustainability standards. Additionally, the number, complexity and variability of these standards contribute to creating uncertainty and reducing trust in the adoption process. Conversely, those producers who adopted sustainability standards reported benefits such as enhanced reputation and market access. Key incentives for promoting the adoption of voluntary sustainability standards include simplification of standards and requirements, improved producer education, government support and better access to information. Notably, producers‚Äô approaches towards sustainability standards vary based on their capacity to invest in new practices, personal beliefs regarding sustainability, and trust in government and regulation. While many producers reported currently missing price premiums and low demand, the majority of respondents anticipated increasing pressure from consumers and stakeholders to adopt sustainability standard, expecting their relevance to grow in the near future.\r\n\r\nConsidering the overall findings, voluntary sustainability standards should be viewed as one option for producers who seek to achieve higher environmental and social standards rather than a definitive solution for agricultural transition. Achieving meaningful change will require additional tools that incentivise practice change¬†involving the different stakeholders along the agri-food supply chain and equitable interventions targeting specific producers and consumers cohorts.","Climate change significantly increases the risks of extreme weather events (e.g., drought, excess rainfall) and some strategies have been developed to manage these risks. Weather index insurance (WII) is increasingly becoming one of the strategic tools used to transfer risks, specifically in the agricultural sector. WII is an innovative financial product that is based on pre-defined thresholds and trigger points (i.e., index) of weather parameters (e.g., rainfall, temperature). Unlike traditional insurance, in which the indemnity is claimed when the actual loss occurs, the payout of WII is triggered if the weather parameter moves beyond the pre-specified threshold and trigger points, regardless of losses. As such, WII offers some advantages, including less adverse selection (information asymmetry) and moral hazard, greater transparency, and quicker settlement of claims. However, there are many challenges in promoting WII, and the uptake rate is low.¬†\r\n\r\nThis study will systematically review the previous research work to identify the critical influencing factors of willingness to pay (WTP) for WII. Prior literature shows that farmers‚Äô socioeconomic and demographic factors (e.g., age, gender, education, farming experience, farm size, and income), risk perception and risk attitude, and basis risk are attributed to the low uptake of WII. However, the findings are inconclusive on how these factors impact WTP for WII. For example, some studies show that risk attitude increases farmers‚Äô willingness to purchase WII, but others find opposite results. This study further investigates what models (e.g., experimental methods) are adopted and how relevant factors (e.g., climate risk attitudes) are measured. These differences in models and measures might lead to inconclusive results. ¬†Finally, to keep the models and influencing factors comparable across different research work, this study focuses on reviewing research for food crops, such as cereals (e.g., wheat, rice, barley, millet, and others) and seeds (e.g., nuts, legumes, and some spices). ¬†¬†\r\n\r\nThis study contributes to the growing literature on innovative financial products for risk management. By collecting, analysing and summarising the recent research on WTP for WII, this study provides crucial insights to different stakeholders in mitigating the impact of climate change. For example, farmers may need to improve their financial literacy to understand innovative risk management products. The communities and insurance companies should provide relevant training programs, such as workshops and seminars. Insurance companies and other financial institutions can also improve their insurance design to enhance farmers‚Äô confidence and trust in weather index-related insurance products. The governments and regulators could develop risk management policies and set up a national framework or platform for climate service.","Climate change significantly increases the risks of extreme weather events (e.g., drought, excess rainfall) and some strategies have been developed to manage these risks. Weather index insurance (WII) is increasingly becoming one of the strategic tools used to transfer risks, specifically in the agricultural sector. WII is an innovative financial product that is based on pre-defined thresholds and trigger points (i.e., index) of weather parameters (e.g., rainfall, temperature). Unlike traditional insurance, in which the indemnity is claimed when the actual loss occurs, the payout of WII is triggered if the weather parameter moves beyond the pre-specified threshold and trigger points, regardless of losses. As such, WII offers some advantages, including less adverse selection (information asymmetry) and moral hazard, greater transparency, and quicker settlement of claims. However, there are many challenges in promoting WII, and the uptake rate is low.¬†\r\n\r\nThis study will systematically review the previous research work to identify the critical influencing factors of willingness to pay (WTP) for WII. Prior literature shows that farmers‚Äô socioeconomic and demographic factors (e.g., age, gender, education, farming experience, farm size, and income), risk perception and risk attitude, and basis risk are attributed to the low uptake of WII. However, the findings are inconclusive on how these factors impact WTP for WII. For example, some studies show that risk attitude increases farmers‚Äô willingness to purchase WII, but others find opposite results. This study further investigates what models (e.g., experimental methods) are adopted and how relevant factors (e.g., climate risk attitudes) are measured. These differences in models and measures might lead to inconclusive results. ¬†Finally, to keep the models and influencing factors comparable across different research work, this study focuses on reviewing research for food crops, such as cereals (e.g., wheat, rice, barley, millet, and others) and seeds (e.g., nuts, legumes, and some spices). ¬†¬†\r\n\r\nThis study contributes to the growing literature on innovative financial products for risk management. By collecting, analysing and summarising the recent research on WTP for WII, this study provides crucial insights to different stakeholders in mitigating the impact of climate change. For example, farmers may need to improve their financial literacy to understand innovative risk management products. The communities and insurance companies should provide relevant training programs, such as workshops and seminars. Insurance companies and other financial institutions can also improve their insurance design to enhance farmers‚Äô confidence and trust in weather index-related insurance products. The governments and regulators could develop risk management policies and set up a national framework or platform for climate service.","Australian cropping systems are facing range of threats to their long-term profitability and sustainability. ¬†Farming systems need to evolve to be more resilient to changing climatic conditions with increasing rainfall variability, increasing price and input cost volatility and respond to societal demands like mitigating GHG emissions.\r\n\r\nCropping sequences in Australia‚Äôs subtropics vary greatly in their diversity of crops grown due to the opportunity to grow a range of crops during summer (e.g. sorghum, cotton, mungbean, maize) and winter (e.g. wheat, barley, chickpeas, canola). Similarly, there is potential to grow up to two crops per year, but as these environments are water-limited and rainfall is too variable and insufficient to support two crops being grown in most years. Fallow periods in the farming systems are a common risk management practice whereby soil water is accumulated which provides a buffer crops against periods of low or inconsistent rainfall. However, fallows are inherently inefficient, with much of the water evaporated and only a small proportion is retained to be used by crops. Hence, there are questions about the balance of time in crop versus fallow (i.e. the crop intensity) to optimise the conversion of rainfall into economic output and the implications this has for downside risk and greenhouse gas footprint of the farming system.\r\n\r\nThe northern farming systems initiative has undertaken a combination of simulation modelling and long-term field experiments at seven locations over the past 10 years to understand the implications of different crop systems varying in their diversity and intensity. Using this data we have computed the gross margins and green-house gas emissions over both the experimental period and predicted over the long-term (e.g. 60 years) amongst the different crop sequences. We found that changing the mix of crops had relatively small impacts on overall system profitability, risk and greenhouse gas emissions.\r\n\r\nOn the other hand, we find that systems with higher crop intensity are more effective at capturing and using rainfall, but this doesn‚Äôt always translate into higher returns for farmers because of higher production costs. These systems also have a higher down-side risk, generating lower returns in the drier years than lower intensity systems with a higher proportion of time in fallow. However, in more favourable conditions a higher intensity system generated a much greater ‚Äòup-side‚Äô benefit. Hence, there is a strong influence of crop intensity on the risk efficiency of the farming system (i.e. the balance of expected or average returns relative to the returns in the worst set of seasons).\r\n\r\nOur research also shows that there is a two-fold difference in estimated GHG emissions and a four-fold difference in emissions intensity between systems employing higher versus lower crop intensities. Despite higher inputs, higher intensity cropping systems generated lower total emissions due to drier soils and reduced time in fallow limited N2O losses, and increased biomass inputs which improved the soil C balance compared to other systems. In contrast, Low intensity systems showed higher total emissions because of a predicted negative soil C balance.","Farming is inherently risky, with decisions usually made under imperfect knowledge and Australian grain growers face particularly high levels of production and price volatility. ¬†Farmers' decision-making processes can significantly affect the risks they take and the reward they achieve. Recognising the importance of the combination of risk and uncertainty, alongside highly heterogenous personalities, biases, and preferences is important when considering research, development and extensions strategy aimed at shifting farm management decisions. ¬†¬†\r\n\r\nThis research explores and characterises Australian grain grower decision-making processes under risk and uncertainty in the context of the System 1 (‚Äòfast‚Äô, less analytical) and System 2 (‚Äòslow‚Äô, more analytical) approaches described by Kahneman. Using primary survey data from more than 300 grain growers on their approach and steps used for particular on-farm decisions (with a focus on nitrogen fertiliser decisions), we apply a 3-step Latent Class Analysis (LCA-3) - a probabilistic clustering method estimated via Maximum Likelihood Estimation (MLE). In the first step, growers are divided into decision-process groups, with the optimal number of latent classes determined by comparing models with one to five classes. LCA predicts the probability of class membership for each grower based on their responses to various decision-process elements. This classification is fuzzy, as probabilities do not assign growers to a specific class with certainty. In the second step, growers are assigned to the class where their posterior probability is highest. ¬†The third step examines how the resulting class membership relates to independent variables such as risk-aversion, comfort with current decision-making process, farm size, and location.\r\n\r\nThe analysis identifies three distinct classes for the included decision types: More-analytical (29% of respondents), Advisor-oriented (47%), and Less-analytical (24%). More-analytical growers align most strongly with use of Kahneman‚Äôs System 2 (‚Äòslow thinking‚Äô), with greater use of calculations, spreadsheets, and consideration of probabilities. Advisor-oriented growers depend more heavily on advisors with less direct use of calculation, though they are more likely to review decisions. Less-analytical growers rely primarily on intuition, using few tools or spreadsheets and are less likely to make decisions with profit analysis.\r\n\r\nClass membership is associated with factors including farm size and comfort with current decision-making process, both of which increase the likelihood of belonging to the More-analytical class. Being in the More-analytical class is associated with lower levels of (self-reported) risk aversion. The findings highlight the importance of recognising that only a minority of growers are likely to directly engage in more analytical decision-making steps, and the role of advisors in the decision process, as well as reminding the research and extension cohort of the need to consider existing approaches when tailoring messaging to stakeholders.","In developing countries, financial inclusion and risk management are critical to fostering investments to improve agricultural productivity and enhance rural livelihoods. Amid traditional barriers like limited access to credit and vulnerability to agricultural risks, smallholder farmers often lack the wherewithal to expand their operations or invest in profitable technologies and inputs. For smallholders with limited land holdings, formal financial services like credit and insurance are often considered cost-prohibitive due to high transaction and monitoring costs, along with limited available data on these farmers to identify the risks of insuring or lending to these farmers. For instance, smallholder farmers often lack documented land rights or other collateral for formal loans, and consequently potential borrowers are involuntarily limited in their borrowing. Even when individuals may have access to formal credit, credit markets can be in a disequilibrium in which lenders restrict potential borrowers‚Äô access to their desired level of borrowed funds to finance agricultural investments. In other cases, risk averse borrowers may voluntarily withdraw from the credit market, often because they are afraid of losing their collateral if there is an adverse calamity and they are unable to repay the loan. Such \"risk rationing\" occurs in any situation in which the lender shifts so much contract risk onto the borrower (in the form of excessive collateral requirements, high interest rates, unfavorable repayment terms, etc.) that the borrower voluntarily opts out of the credit market, even when otherwise qualifying for loans of a desired size. Innovations in financial markets and financial products can potentially overcome both types of credit rationing and expand investments in agriculture. Recent financial innovations have led to packaging credit and insurance together in a bundled financial product, though empirical evaluations of such product bundles have shown mixed results. We implemented a randomized evaluation of KhetScore, an innovative credit scoring methodology that uses remote sensing and machine learning to unlock credit and insurance for smallholders who might otherwise be excluded from formal financial markets. In our treatment group, where we offered credit + insurance (where loans were sanctioned on the basis of farmers' KhetScores), we find increased reliance on formal sourcing and less reliance on informal sourcing, with a net effect of crowding-in female borrowers. Despite increased borrowing, treated households reported facing considerably less difficulty in repaying loans, suggesting that insured KhetScore loans transferred risk and eased the burden of repayment. Moreover, the treatment enhanced agricultural profitability by increasing revenues during the monsoon season and reducing costs in the dry season. Positive and significant effects are found among both farmers with unconstrained baseline credit access, and quantity rationed farmers, suggesting that KhetScore helps address supply-side credit constraints. Finally, the treatment significantly enhanced women‚Äôs empowerment and mental health, with some beneficial impacts observed even among women who were not direct recipients of KhetScore lending, suggesting the potential for positive intrahousehold spillovers. In conclusion, we find compelling evidence that innovative financial products leveraging emergent technologies can substantially improve marginalized farmers‚Äô access to agricultural credit, risk management, resilience, and well-being.","In developing countries, financial inclusion and risk management are critical to fostering investments to improve agricultural productivity and enhance rural livelihoods. Amid traditional barriers like limited access to credit and vulnerability to agricultural risks, smallholder farmers often lack the wherewithal to expand their operations or invest in profitable technologies and inputs. For smallholders with limited land holdings, formal financial services like credit and insurance are often considered cost-prohibitive due to high transaction and monitoring costs, along with limited available data on these farmers to identify the risks of insuring or lending to these farmers. For instance, smallholder farmers often lack documented land rights or other collateral for formal loans, and consequently potential borrowers are involuntarily limited in their borrowing. Even when individuals may have access to formal credit, credit markets can be in a disequilibrium in which lenders restrict potential borrowers‚Äô access to their desired level of borro e credit constraints. Finally, the treatment significantly enhanced women‚Äôs empowerment and mental health, with some beneficial impacts observed even among women who were not direct recipients of KhetScore lending, suggesting the potential for positive intrahousehold spillovers. In conclusion, we find compelling evidence that innovative financial products leveraging emergent technologies can substantially improve marginalized farmers‚Äô access to agricultural credit, risk management, resilience, and well-being.","In developing countries, financial inclusion and risk management are critical to fostering investments to improve agricultural productivity and enhance rural livelihoods. Amid traditional barriers like limited access to credit and vulnerability to agricultural risks, smallholder farmers often lack the wherewithal to expand their operations or invest in profitable technologies and inputs. For smallholders with limited land holdings, formal financial services like credit and insurance are often considered cost-prohibitive due to high transaction and monitoring costs, along with limited available data on these farmers to identify the risks of insuring or lending to these farmers. For instance, smallholder farmers often lack documented land rights or other collateral for formal loans, and consequently potential borrowers are involuntarily limited in their borrowing. Even when individuals may have access to formal credit, credit markets can be in a disequilibrium in which lenders restrict potential borrowers‚Äô access to their desired level of borrowed funds to finance agricultural investments. In other cases, risk averse borrowers may voluntarily withdraw from the credit market, often because they are afraid of losing their collateral if there is an adverse calamity and they are unable to repay the loan. Such \"risk rationing\" occurs in any situation in which the lender shifts so much contract risk onto the borrower (in the form of excessive collateral requirements, high interest rates, unfavorable repayment terms, etc.) that the borrower voluntarily opts out of the credit market, even when otherwise qualifying for loans of a desired size. Innovations in financial markets and financial products can potentially overcome both types of credit rationing and expand investments in agriculture. Recent financial innovations have led to packaging credit and insurance together in a bundled financial product, though empirical evaluations of such product bundles have shown mixed results. We implemented a randomized evaluation of KhetScore, an innovative credit scoring methodology that uses remote sensing and machine learning to unlock credit and insurance for smallholders who might otherwise be excluded from formal financial markets. In our treatment group, where we offered credit + insurance (where loans were sanctioned on the basis of farmers' KhetScores), we find increased reliance on formal sourcing and less reliance on informal sourcing, with a net effect of crowding-in female borrowers. Despite increased borrowing, treated households reported facing considerably less difficulty in repaying loans, suggesting that insured KhetScore loans transferred risk and eased the burden of repayment. Moreover, the treatment enhanced agricultural profitability by increasing revenues during the monsoon season and reducing costs in the dry season. Positive and significant effects are found among both farmers with unconstrained baseline credit access, and quantity rationed farmers, suggesting that KhetScore helps address supply-side credit constraints. Finally, the treatment significantly enhanced women‚Äôs empowerment and mental health, with some beneficial impacts observed even among women who were not direct recipients of KhetScore lending, suggesting the potential for positive intrahousehold spillovers. In conclusion, we find compelling evidence that innovative financial products leveraging emergent technologies can substantially improve marginalized farmers‚Äô access to agricultural credit, risk management, resilience, and well-being.","Climate change is widely expected to increase the intensity of India‚Äôs summer monsoon, but also make monsoon rains less predictable. Reliance on the vagaries of the summer monsoon is an omnipresent risk for rainfed agricultural production in India. Delayed arrival and early cessation of the monsoon, prolonged dry spells during the season, below average overall volumes of rainfall, or excessive rainfall resulting in floods can have both ex-ante and ex-post effects on smallholder welfare. While the occurrence of drought could have immediate and direct ex-post production effects such as crop damage and loss that cause hunger, food insecurity, illness, and fluctuation of food prices, the ex-ante threat of drought or flood imposes an equally heavy burden on smallholder farmers, driving them towards asset liquidation, conservative farming practices, underinvestment in the use of modern inputs, low-return livelihood and long-term poverty traps. Among the various production risks faced by farmers practicing rainfed agriculture in India, droughts pose perhaps the greatest threat, accounting for more than 70 percent of crop losses between 1985 to 2002. Stress-tolerant cultivars and crop insurance are common solutions to agricultural risk management, but neither is a perfect solution to the challenge of drought risk: the relative yield benefits of stress-tolerant varieties start to decline as drought becomes severe, while crop insurance is often expensive and faces low demand among farmers in developing countries. Bundling the technological and financial risk management products could yield complimentary benefits and provide farmers with a complete risk management solution. We use a two-year randomized controlled trial to study the effect of providing smallholder rice farmers in drought-prone Odisha, India with (a) drought-tolerant seed and (b) a bundled product consisting of drought-tolerant seed and a weather index-based insurance on¬†ex-ante production decisions and¬†ex-post¬†production and productivity outcomes and farmer welfare. We find that the providing farmers with drought-tolerant seed not only had no yield penalty under no drought but also brought yield benefits under both moderate and severe drought stresses. However, the complementary weather index-based insurance in the bundle negatively impacted crop yield under no drought and canceled out the yield benefits of drought-tolerant seed under drought, potentially due to farmers‚Äô underinvestment in agricultural inputs. We hypothesize that this might be due to farmers‚Äô incomplete understanding of the insurance product, leading them to mistakenly believe it would compensate for any crop loss, which could have resulted in moral hazard characterized by underinvestment in risk-reducing inputs. We recognize the challenge of introducing novel and complex financial solutions to rural farmers with low financial literacy and highlight the necessity of ensuring that farmers fully understand the insurance contract in order to guarantee the success of the insurance product.","Climate change is widely expected to increase the intensity of India‚Äôs summer monsoon, but also make monsoon rains less predictable. Reliance on the vagaries of the summer monsoon is an omnipresent risk for rainfed agricultural production in India. Delayed arrival and early cessation of the monsoon, prolonged dry spells during the season, below average overall volumes of rainfall, or excessive rainfall resulting in floods can have both ex-ante and ex-post effects on smallholder welfare. While the occurrence of drought could have immediate and direct ex-post production effects such as crop damage and loss that cause hunger, food insecurity, illness, and fluctuation of food prices, the ex-ante threat of drought or flood imposes an equally heavy burden on smallholder farmers, driving them towards asset liquidation introducing novel and complex financial solutions to rural farmers with low financial literacy and highlight the necessity of ensuring that farmers fully understand the insurance contract in order to guarantee the success of the insurance product.","Introduction\r\n\r\nKhapra beetle (Trogoderma granarium) are a globally significant pest that has the potential to threaten global food security, disrupt international trade, and cause severe economic losses for infected countries. They are voracious feeders of stored grain products, affecting both the quality and quantity of infected products, and posing a risk to human health from larval cast skins and hairs. Though primarily a pest of grains and stored grain products, khapra beetle can infest and reproduce on an array of different commodities, including animal origin and non-grain plant materials such as dried fruit, nuts, spices, and cow‚Äôs milk power. More than 100 different commodities have been recorded hosting khapra beetle populations. It is estimated that establishment of khapra beetle could cost the Australian economy $17 billion over 20 years. This includes significant losses from damaged grain and trade embargos by non-khapra beetle countries.\r\n\r\nSpatiotemporal models can assist in the formation of plant health policy for priority pests, especially where field studies are not possible or practical. We describe the development of a decision support tool to assist policy makers explore the potential spread, detection and control of khapra beetle in Australia.\r\n\r\nMaterials and methods\r\n\r\nThe Australian Plant Pest & Disease model (APPDIS) (www.aadis.org) was extended with:\r\n\r\n * a khapra beetle habitat suitability layer based on ALUMC land use categories\r\n * a population growth sub-model that considers the influence of ambient climatic conditions\r\n * a stochastic spread pathway that represents hitchhiking spread of khapra beetle via infested shipping containers discharged at Australian ports and then dispatched to distribution centres\r\n * a stochastic spread pathway that represents secondary spread of khapra beetle from distribution centres to wholesale, retail and consumer locations\r\n * detection of khapra beetle via general surveillance and early detection trapping systems\r\n * response to khapra beetle detections with delimiting surveillance, treatment, and post-treatment surveillance\r\n\r\nKhapra beetle incursions were simulated at 13 Australian ports which are responsible for 99.9% of arriving containers. The effectiveness of candidate early detection trapping systems was assessed against a range of incursion scenarios.\r\n\r\nResults & Discussion\r\n\r\nThe distribution of the simulated outbreaks was consistent with previous risk mapping work on khapra beetle.\r\n\r\nThe developed model provides a useful decision support tool for assessing the cost effectiveness of early detection surveillance strategies and the benefits/consequences of early/late detection.\r\n\r\nThe developed methodology provides a framework for future work on other priority pests that may hitchhike into Australia via shipping containers.\r\n\r\nThe presentation will include a demonstration of the APPDIS model running example scenarios of khapra beetle incursion, spread, detection, and control.","Introduction\r\n\r\nKhapra beetle (Trogoderma granarium) are a globally significant pest that has the potential to threaten global food security, disrupt international trade, and cause severe economic losses for infected countries. They are voracious feeders of stored grain products, affecting both the quality and quantity of infected products, and posing a risk to human health from larval cast skins and hairs. Though primarily a pest of grains and stored grain products, khapra beetle can infest and reproduce on an array of different commodities, including animal origin and non-grain plant materials such as dried fruit, nuts, spices, and cow‚Äôs milk power. More than 100 different commodities have been recorded hosting khapra beetle populations. It is estimated that establishment of khapra beetle could cost the Australian economy $17 billion over 20 years. This includes significant losses from damaged grain and trade embargos by non-khapra beetle countries.\r\n\r\nSpatiotemporal models can assist in the formation of plant health policy for priority pests, especially where field studies are not possible or practical. We describe the development of a decision support tool to assist policy makers explore the potential spread, detection and control of khapra beetle in Australia.\r\n\r\nMaterials and methods\r\n\r\nThe Australian Plant Pest & Disease model (APPDIS) (www.aadis.org) was extended with:\r\n\r\n * a khapra beetle habitat suitability layer based on ALUMC land use categories\r\n * a population growth sub-model that considers the influence of ambient climatic conditions\r\n * a stochastic spread pathway that represents hitchhiking spread of khapra beetle via infested shipping containers discharged at Australian ports and then dispatched to distribution centres\r\n * a stochastic spread pathway that represents secondary spread of khapra beetle from distribution centres to wholesale, retail and consumer locations\r\n * detection of khapra beetle via general surveillance and early detection trapping systems\r\n * response to khapra beetle detections with delimiting surveillance, treatment, and post-treatment surveillance\r\n\r\nKhapra beetle incursions were simulated at 13 Australian ports which are responsible for 99.9% of arriving containers. The effectiveness of candidate early detection trapping systems was assessed against a range of incursion scenarios.\r\n\r\nResults & Discussion\r\n\r\nThe distribution of the simulated outbreaks was consistent with previous risk mapping work on khapra beetle.\r\n\r\nThe developed model provides a useful decision support tool for assessing the cost effectiveness of early detection surveillance strategies and the benefits/consequences of early/late detection.\r\n\r\nThe developed methodology provides a framework for future work on other priority pests that may hitchhike into Australia via shipping containers.\r\n\r\nThe presentation will include a demonstration of the APPDIS model running example scenarios of khapra beetle incursion, spread, detection, and control.","Introduction: United States (US) corn yields had increased approximately seven-fold from 21.4 bu/acre in 1935 to 171.9 bu/acre in 2022, which implies an annual growth rate of roughly 1.7 bu/acre. Evidence shows that the increases in planting density is one of the major reasons for the impressive yield gains observed in the US.\r\n\r\nThe purpose of this paper is to estimate the optimal planting density that (a) maximizes mean corn yields, and (b) minimizes production risk. We use flexible econometric estimation methods based mainly on semi-parametric procedures, and then compare estimates with less flexible traditional parametric approaches. That is, we estimate the impact of planting density on mean corn yields and production risk using flexible and non-flexible approaches, and then determine optimal planting densities under these different scenarios.\r\n\r\nOur paper contributes to the literature in several ways. First, previous studies examining the impact of planting density on corn yields and production risk mainly employed less flexible parametric regression methods, which are susceptible to misspecification issues. In cases where the model is misspecified, the estimated parameters become inconsistent, leading to potentially misleading statistical inferences. Second, past literature has have employed various non-parametric methods to analyze production risk, but they did not estimate optimal planting densities or investigate how these optimal densities evolve over time. Hence, our study offers valuable insights into the dynamic nature of deriving optimal planting densities.\r\n\r\nData and Methods: We apply flexible semi-parametric econometric methods and traditional parametric approaches on a US county-level panel data set with information on corn yields and planting densities that spans the period 1995-2014. In particular, we rely on flexible cubic spline functions to be able to ascertain the best model specification for the data (without ex ante imposing a parametric structure that may not fit the data well, and lead to misspecification errors).¬†\r\n\r\nPreliminary Results:¬†We have three major findings. First, the optimal planting density that maximizes conditional mean yield increases over time, but the growth rate for this optimal planting density level also gradually decreases. Second, the estimated cost of yield risk (or production risk) ranges from 2% to 7% of the mean yields and the optimal planting densities that minimize the cost of yield risk are smaller than the corresponding optimal planting densities that maximize the conditional mean yield. This has important implications for farmers choosing their optimal planting density (e.g., it depends on whether they want to maximize yields or minimize risk). Finally, results from our flexible framework are quite different from those of the traditional parametric approach, which implies that relying solely on the traditional parametric approach could lead to potentially misleading recommendations for optimal planting densities.\r\n\r\nIn view of the foregoing discussion , we believe that this paper will generate good discussions at the AARES meetings. We envision that agricultural economists interested in applied production economics, specifically those studying production risk and using related econometric estimation methods, would have meaningful dialogue that encourages future studies on the topic.","Effectively responding to climate risks requires urgent coordinated actions and investments into net zero transitions, climate adaptation and resilience. ¬†Due to the sheer scope and scale of these changes ‚Äì spanning all sectors of the economy and regions of Australia ‚Äì the funding of these cannot be met by Governments alone. ¬†Both public and private sector actors will need to allocate substantial and growing amounts of capital to major projects (hard, soft and green) that deliver both public benefits (community and economic productivity and resilience) and financial returns to investors. Yet there remains a massive shortfall in both public and private investment and a dearth of fundable projects developed to reduce risks and build resilience in place. Efforts to do so in Australia have revealed limitations in the prevailing systems of values, rules, and knowledge (vrk) which are constraining the creation, evaluation, and delivery of projects that meet investor requirements AND deliver benefits across community, governments, and private groups. The Enabling Resilience Investment (ERI) approach was initiated in 2019 ‚Äì building on a decade of resilience and adaptation R&D ‚Äì to contribute to systematically addressing these fundamental challenges and catalyse scalable place-based investments in adaptation and resilience. ¬† The ERI approach provides the planning and analytical capabilities ‚Äì comprising concepts, guidance, and participatory assessment processes, tools and methods ‚Äì and the strategic agenda to support the shifts in thinking, policies and practices required to generate novel options and build resilience investment cases that create new value, enhance community benefits, and mitigate climate and disaster risks. Since 2019, the ERI approach has been applied in urban, peri-urban and rural contexts to support disaster recovery for long-term resilience, landscape scale natural resource management, disaster resilient micro-energy grid development, and regional land-use planning for the delivery of safe and affordable housing. This talk will briefly introduce the ERI approach and case studies before describing and reflecting on the progress made and lessons learned. These reflections will cover: the feedback from project participants, the progress made in addressing data issues and building the authoritative tools and processes, and the ongoing challenges and opportunities to catalysing the funding required to build disaster resilient communities and regions","Farmers in slopeland area face more and higher degree of risks in agricultural production, mainly due to the vulnerability of terrain and land overuse. The saturation of flatland utilization pushes producers to look for economic opportunities in slopeland or mountainous area. The consequential land-use/cover change induces environmental externalities, such as soil erosion, landslides, and debris flows, which worsen the sustainability of crop production and livelihood of farmers and residents in this type of topography. Existing research focuses on investigating the impact of weather shocks or government program on soil fertility, land vulnerability, or tourism in slopeland region using GIS or topographical data. There is scant literature on adaptation strategies used by farmers facing adverse weather events such as typhoon, drought, or excessive rainfalls, particularly for agricultural management across different terrains. The purpose of this study is to examine whether farmers have different attitudes towards adopting risk management strategies and soil and water conservation practices that can be used to mitigate the magnitude of production losses from climatic risks in slopeland versus flatland region. Furthermore, the differences in strategy adoption in different types of terrain are evaluated along the spectrum of farmers‚Äô risk attitudes. This research aims at bridging the literature gap by investigating various approaches that farmers use to preserve land productivity and manage site-specific production risk in the long run in areas susceptible to extreme weather events. I conduct an online survey distributed to farmers in Nantou county in Taiwan, where the co-existence of flatland and slopeland areas provides suitable target for this research. This survey includes comprehensive set of crops grown, certification of environmental-friendly practices, adoption of soil and water conservation practices and market-based and non-market-based risk management strategies as precautionary approaches, and risk attitudes derived from a hypothetical subsidized insurance design. This study uses multinomial logit model to examine how risk attitudes affect the differences in risk-managing and risk-mitigating behaviors among farmers in different terrains. Also, Heckman selection model is used to first identify the factors determining the choice of production in slopeland region and then examine the influence of risk attitudes on the adoption of risk management strategies and conservation practices. Preliminary results show that farmers in slopeland area are more likely to adopt soil conservation practices and non-market risk management instruments, while the results show heterogeneity across different crops and ¬†varying levels of farmers‚Äô resources. Under some conditions, farmers in flatland areas could outperform in effectively managing production risks. Also, risk-averse attitude could be the barrier that dissuades farmers from adopting some precautionary strategies in response to threats under climate change. The implication of this study is two-fold. First, it disentangles the complexity of agricultural management behavior by differentiating the producers across different terrains where some areas are more prone to natural disasters. Second, it sheds light on the role of risk management and mitigation policies and strategies in slopeland agriculture development where the crop insurance program, extension support, and farmer education should vary by the risk exposure and resilience of the agricultural landscape.","Farmers in slopeland area face more and higher degree of risks in agricultural production, mainly
