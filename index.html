 average annual price increases by 15%, the total REDD+ costs for tropical countries are fully compensated with fair prices and potential risks can be reduced through benefit sharing mechanisms. The fair and effective call option of REDD+ requires a reasonable price scenario, an appropriate pricing mechanism, and a complementary benefit sharing agreement.","Increasingly, the natural and economic realities of changes in climate is affecting farmers. Messages from markets are being delivered to farmers via their value chain partners, while less-than-veiled threats are being heard from some international policy-makers: Do Something!\r\n\r\nAfter having had a good, long, unimpeded run emitting carbon dioxide, methane and nitrous oxide, the unambiguous message to farmers is they, along with everyone else, is that ‚ÄòIts Time‚Äô.¬†\r\n\r\nFarmers are being called to account. The status quo is not an option. Hence, the question, becoming common: ‚ÄòSo what do we do?‚Äô¬†\r\n\r\nThe research questions at theirs broadest are about the choices managers of farms might face about the way they run the farm in the future when they are being held to account for their contribution to global warming from their farm‚Äôs emissions of carbon dioxide and its equivalents. And, of the options available in this farm system, and importantly, for the mix of options - they may be many - what are the implications of these potential changes to farm systems for their goals of ¬†profit, cash, growth, and for risk?\r\n\r\nAt a general level, the ¬†choices about changes to a farm system to reduce how much a farm business is adding to social cost from carbon ¬† pollution boil down to (i) increasing farm profit and paying for the carbon cost and ¬†(ii) reducing the quantity of carbon dioxide equivalent emissions from the system. Either way, there are costs.\r\n\r\nBefore answering these broad questions though, it is first necessary to consider how to analyse and answer the farmer question about what might be best for them to do now they are to be held to account for their emissions of greenhouse gases.\r\n\r\nThis paper is about the agricultural and economic ‚Äòin-principle‚Äô considerations that go into thinking about the choices involved with making farm systems and their managers accountable for their contributions to the stock of the global warming gases. Also, how to go about investigating the implications and net benefits and risks of the choices and the combinations of choices on offer.","The Economics of Including Grain-Related Biogenic CO2 in Climate AccountingAbstractThe current international climate accounting system considers the large quantities of CO2 removed from the atmosphere and stored in harvested grains, and the large quantities CO2 emissions that occur when grain is consumed as, ephemeral, zero-emission activities. Despite being described as a ‚Äúcritical flaw in climate accounting‚Äù leading to increased food insecurity and GHG intensive land-use changes, all parties United Nations Framework Convention on Climate Change, continue to treat these large fluxes as zero-emission activities.Using a simple trade model we show that in absence of measuring CO2 in grain, there is an incentive for parties committed to reducing emissions under the Paris Agreement to develop policies to use CO2 ‚Äúemission free‚Äù grains to produce biofuels, with no offsetting policy incentive to produce grains required to meet this additional demand.A straightforward solution to mitigate these disastrous outcomes is to treat grain CO2 the same as fossil fuel CO2 and expand National GHG Inventory accounts to include the biogenic CO2 sequestered in harvested grains, and the CO2 emissions that occur when grain is consumed. We show that these additional two lines in National GHG Inventories would incentivize parties in the Paris agreement to increase net grain exports, thereby reducing world grain prices and enhancing food security, while reducing the market incentives for carbon intensive land use conversion in non-compliant countries.We apply the more comprehensive accounting system to Australian agricultural emissions over the past decade to demonstrate its simplicity, the large impact on net emissions, and the profound impact on policy incentives.","The Economics of Including Grain-Related Biogenic CO2 in Climate AccountingAbstractThe current international climate accounting system considers the large quantities of CO2 removed from the atmosphere and stored in harvested grains, and the large quantities CO2 emissions that occur when grain is consumed as, ephemeral, zero-emission activities. Despite being described as a ‚Äúcritical flaw in climate accounting‚Äù leading to increased food insecurity and GHG intensive land-use changes, all parties United Nations Framework Convention on Climate Change, continue to treat these large fluxes as zero-emission activities.Using a simple trade model we show that in absence of measuring CO2 in grain, there is an incentive for parties committed to reducing emissions under the Paris Agreement to develop policies to use CO2 ‚Äúemission free‚Äù grains to produce biofuels, with no offsetting policy incentive to produce grains required to meet this additional demand.A straightforward solution to mitigate these disastrous outcomes is to treat grain CO2 the same as fossil fuel CO2 and expand National GHG Inventory accounts to include the biogenic CO2 sequestered in harvested grains, and the CO2 emissions that occur when grain is consumed. We show that these additional two lines in National GHG Inventories would incentivize parties in the Paris agreement to increase net grain exports, thereby reducing world grain prices and enhancing food security, while reducing the market incentives for carbon intensive land use conversion in non-compliant countries.We apply the more comprehensive accounting system to Australian agricultural emissions over the past decade to demonstrate its simplicity, the large impact on net emissions, and the profound impact on policy incentives.","Achieving the Australian Government‚Äôs commitment to protect and conserve 30% of Australia‚Äôs landmass by 2030 will require areas of private freehold land to enter formal protection arrangements. In particular, ensuring a comprehensive, adequate and representative national reserve in currently under-represented bioregions will require greater participation from farmers. Over the past decade there have been increasing opportunities for farmers to earn income from land dedicated to protecting nature, however, income tax arrangements have remained largely unchanged. With a national nature repair market under development and a global shift to accounting for the impacts of value chains on nature, it is timely to review Australia‚Äôs tax arrangements with respect to the incentives they provide for conserving land for nature and biodiversity. This paper reviews tax arrangements at the Commonwealth, State and Local Government levels and considers the effect they might be having on farmers‚Äô decision-making.","Achieving the Australian Government‚Äôs commitment to protect and conserve 30% of Australia‚Äôs landmass by 2030 will require areas of private freehold land to enter formal protection arrangements. In particular, ensuring a comprehensive, adequate and representative national reserve in currently under-represented bioregions will require greater participation from farmers. Over the past decade there have been increasing opportunities for farmers to earn income from land dedicated to protecting nature, however, income tax arrangements have remained largely unchanged. With a national nature repair market under development and a global shift to accounting for the impacts of value chains on nature, it is timely to review Australia‚Äôs tax arrangements with respect to the incentives they provide for conserving land for nature and biodiversity. This paper reviews tax arrangements at the Commonwealth, State and Local Government levels and considers the effect they might be having on farmers‚Äô decision-making.","Globally, the livestock industry is a major contributor to the climate crisis, and in Australia, the red meat sector is responsible for 10% of national greenhouse gas (GHG) emissions. Meat and Livestock Australia (MLA) aim to shift the nation‚Äôs red meat sector towards carbon neutrality. There is considerable global research effort to develop feed supplements that reduce enteric fermentation emissions; however, commercial-scale production is not yet a reality. Silvopastoral systems (SPS) are land management practices that integrate trees, pasture and livestock on the same unit of land, and can substantially reduce the net carbon emissions of livestock production. However, there is limited information in international and Australian literature about the carbon and financial performance of these systems. Planting and nurturing young trees within pasture is a high-cost undertaking, but fortunately, in southern and central Queensland there are 1.6 M ha of regrowth native forests on Category X grazing lands with commercially important timber species. Typical management involves periodic re-clearing. Alternatively, this regrowth could be managed as a productive SPS. Relative to feed supplements, SPSs have the added benefits of increasing the diversification, drought resilience and aggregate level of farm income through timber and livestock production, improving animal welfare through creation of a more favourable microclimate, improving biodiversity conservation outcomes on private land and reducing Australia‚Äôs international ecological and carbon footprint in forests of developing countries by increasing domestic timber supply.\r\n\r\n¬†The paper presents a carbon and financial evaluation of SPS in native forest regrowth in southern and central Queensland. A native forest growth model and the Queensland Government grass production model (GRASP) have been integrated within a discounted cash flow decision support tool (DST) to simulate farm management scenarios over 100 years. The DST tracks over time the trade-offs between timber, pasture and livestock production, the net farm carbon balance, net annual farm income and land expectation value (LEV).\r\n\r\n¬†The research will be finalised in 2024 and preliminary analysis has revealed that future cash flows are maximised by adopting SPS, although improved open pastures generate the greatest farm LEV. Properties can be net carbon sinks for at least 50 years when a fraction of the farm is managed as a SPS. However, the potential for native forest regrowth SPSs to provide significant carbon and financial benefits will be severely constrained unless the following policy recommendations are implemented. First, sovereign risk in Queensland must be addressed by providing long-term (30+ years) harvest rights to landholders, which will encourage the retention of regrowth forest. Second, Australian Carbon Credit Unit (ACCU) methods that permit native forest timber harvesting are required so that landholders can be credited for carbon stored. Given that carbon neutrality is an MLA goal, SPSs are unlikely to generate substantial carbon credit income, as the sequestered carbon will be necessary to offset enteric fermentation from livestock grazed under the trees, as well as in remaining open pastures. Thus, carbon markets on their own may not completely overcome the long payback period barrier to silvopastoral systems.","Around the world, degraded coastal ecosystems are starting to be restored, resulting in restored natural tidal flows, ‚Äòblue carbon‚Äô capture and storage, and new habitat for migratory birds, fish and other marine life. Among the expected recreational benefits of tidal restoration projects, birdwatching has been identified as being important to quantify given its personal, societal and conservation benefits. We conduct a travel cost survey of birdwatchers across Australia to estimate the recreational value of birdwatching at the Adelaide International Bird Sanctuary (AIBS) in the upper Gulf St Vincent for a South Australian Blue Carbon Ecosystem Restoration project. Located at the southern end of the East Asian-Australasian Flyway, the Bird Sanctuary is a crucial feeding and roosting site for over 5 million migratory birds annually, some flying from as far as Siberia and Alaska. It is also home to 263 unique fauna and flora species. The travel cost survey estimates the recreational value of birdwatching pre-restoration, assesses birdwatching experience and interest and measures hypothetical post-restoration (future) behaviour as a change in visitation for different restoration scenarios including, no change from current conditions, increase in infrastructure at the site, a 30% increase in native vegetation, and a 30% increase in bird numbers and number of species that can be sighted on a visit for both resident and migratory birds. Given the likelihood for the spread of the H5N1 bird flu strain in Australia in the near future, we also explore on the potential change in future visitation if bird flu were to spread to the population at the AIBS. The recreational benefits calculated from our travel cost survey will feed into a useable Environmental Economic Accounting framework to quantify the restoration impacts and develop project level accounts at the restoration site. There are limited primary studies in Australia that measure the recreational values of birdwatching, despite the substantial economic contribution of birdwatching to tourism and recreation in the country ($46 million spent on day trips and $237 million on overnight trips in total in 2019). Therefore, our study provides an important contribution to the global travel cost literature measuring the recreational values of birdwatching.","Around the world, degraded coastal ecosystems are starting to be restored, resulting in restored natural tidal flows, ‚Äòblue carbon‚Ä trips and $237 million on overnight trips in total in 2019). Therefore, our study provides an important contribution to the global travel cost literature measuring the recreational values of birdwatching.","Around the world, degraded coastal ecosystems are starting to be restored, resulting in restored natural tidal flows, ‚Äòblue carbon‚Äô capture and storage, and new habitat for migratory birds, fish and other marine life. Among the expected recreational benefits of tidal restoration projects, birdwatching has been identified as being important to quantify given its personal, societal and conservation benefits. We conduct a travel cost survey of birdwatchers across Australia to estimate the recreational value of birdwatching at the Adelaide International Bird Sanctuary (AIBS) in the upper Gulf St Vincent for a South Australian Blue Carbon Ecosystem Restoration project. Located at the southern end of the East Asian-Australasian Flyway, the Bird Sanctuary is a crucial feeding and roosting site for over 5 million migratory birds annually, some flying from as far as Siberia and Alaska. It is also home to 263 unique fauna and flora species. The travel cost survey estimates the recreational value of birdwatching pre-restoration, assesses birdwatching experience and interest and measures hypothetical post-restoration (future) behaviour as a change in visitation for different restoration scenarios including, no change from current conditions, increase in infrastructure at the site, a 30% increase in native vegetation, and a 30% increase in bird numbers and number of species that can be sighted on a visit for both resident and migratory birds. Given the likelihood for the spread of the H5N1 bird flu strain in Australia in the near future, we also explore on the potential change in future visitation if bird flu were to spread to the population at the AIBS. The recreational benefits calculated from our travel cost survey will feed into a useable Environmental Economic Accounting framework to quantify the restoration impacts and develop project level accounts at the restoration site. There are limited primary studies in Australia that measure the recreational values of birdwatching, despite the substantial economic contribution of birdwatching to tourism and recreation in the country ($46 million spent on day trips and $237 million on overnight trips in total in 2019). Therefore, our study provides an important contribution to the global travel cost literature measuring the recreational values of birdwatching.","The Indonesian government has set a target to reduce waste generation by 30% and effectively manage 70% of the total waste by 2025. However, as of 2021, only a 15.46% reduction and 48.86% management have been achieved. Various technical and non-technical challenges have hindered the progress towards this target. This paper aims to analyse these challenges using the fishbone analysis method based on the Focus Group Discussions (FGDs) findings and in-depth discussions with relevant stakeholders in waste management. The analysis reveals that waste reduction and management in Indonesia face multidimensional issues, which can be categorized into four main aspects: technical aspects, community participation, industry involvement, and government roles. Within these aspects, several fundamental problems have been identified. These include the reliance on conventional landfill-based waste management systems, limited human and financial resources, the absence of established incentive mechanisms, and low levels of community engagement. No single solution can overcome the complexity of waste management problems in Indonesia. The transformation of waste management based on a circular economy needs to be carried out gradually. The current practice of linear waste management needs to be progressively pushed towards management using the circular economy concept. Therefore, several strategies are necessary for each aspect to support the achievement of the 2025 waste reduction and handling target in line with the development of a circular economy. The current practice of linear waste management needs to be gradually pushed towards management by improving the product life cycle, reducing waste production, and creating secondary raw materials.¬†¬†To meet the target, a range of policy interventions are necessary. These may include shifting the waste management paradigm away from landfill dependence, strengthening waste sorting and processing at the source and non-landfill waste treatment facilities, and enhancing the Extended Producer Responsibility policy by making it mandatory for priority industries rather than voluntary.","The Indonesian government has set a target to reduce waste generation by 30% and effectively manage 70% of the total waste by 2025. However, as of 2021, only a 15.46% reduction and 48.86% management have been achieved. Various technical and non-technical challenges have hindered the progress towards this target. This paper aims to analyse these challenges using the fishbone analysis method based on the Focus Group Discussions (FGDs) findings and in-depth discussions with relevant stakeholders in waste management. The analysis reveals that waste reduction and management in Indonesia face multidimensional issues, which can be categorized into four main aspects: technical aspects, community participation, industry involvement, and government roles. Within these aspects, several fundamental problems have been identified. These include the reliance on conventional landfill-based waste management systems, limited human and financial resources, the absence of established incentive mechanisms, and low levels of community engagement. No single solution can overcome the complexity of waste management problems in Indonesia. The transformation of waste management based on a circular economy needs to be carried out gradually. The current practice of linear waste management needs to be progressively pushed towards management using the circular economy concept. Therefore, several strategies are necessary for each aspect to support the achievement of the 2025 waste reduction and handling target in line with the development of a circular economy. The current practice of linear waste management needs to be gradually pushed towards management by improving the product life cycle, reducing waste production, and creating secondary raw materials.¬†¬†To meet the target, a range of policy interventions are necessary. These may include shifting the waste management paradigm away from landfill dependence, strengthening waste sorting and processing at the source and non-landfill waste treatment facilities, and enhancing the Extended Producer Responsibility policy by making it mandatory for priority industries rather than voluntary.","Food waste is a significant global issue, with far-reaching effects on the environment and the economy. The implementation of a circular economy provides a solution¬†by adding value to waste, transforming it into useful resources, and promoting sustainability. Despite the growing research interest in exploring circular economy practices to reduce food waste, there is still a lack of a comprehensive and contemporary overview of this topic. To bridge this gap, there is an urgent need for high-level insights that integrate various aspects of circular economy principles and food waste management. This paper aims to analyse current research trends in food waste management through circular economy principles, and to provide actionable strategies and future research directions in this field. Firstly, the paper presents a descriptive analysis of trends in the literature on food waste and circular economy principles. Secondly, it conducts a bibliometric analysis to map the existing research landscape, highlighting key authors, influential publications, and emerging research themes. Thirdly, the paper collates actionable strategies for applying circular economy principles to enhance food waste management by analysing key research themes, identifying gaps, and highlighting emerging trends from existing literature. Finally, it outlines future research directions, calling for further investigation into technological advancements, behavioural and policy analyses, and cross-sector collaboration for food waste management. The study includes a systematic literature search in the Scopus database within the time frame from 2014 to 2024. The final dataset considered 890 English-language publications which were narrowed down from an initial 1001 documents. Through keyword analysis, it reveals that \"Food Waste‚Äù, and \"Circular Economy\" are dominant themes, underscoring the emphasis on waste reduction and resource efficiency. The analysis further highlights \"Sustainability\" and \"Waste Management\" as critical components in addressing long-term environmental and societal goals.¬†The top relevant keyword in this analysis is Food Waste, which leads to 522 occurrences, 607 links, and the highest total link strength of 8634, highlighting its significant role and impact in the study of sustainable practices and circular economy. ¬†The research also discloses gaps in the literature, particularly the need for more empirical studies on the effectiveness of circular economy principles across various food supply chain stages. Citation analysis identifies key authors, journals, and institutions, with the Journal of Cleaner Production emerging as the most influential source. ¬†The top-cited authors in the citation network reveal varying levels of influence and integration, with Daniel C.W. Tsang leading in citations, demonstrating the highest influence in the field. However, Dominika Alexa Teigiserova and Marianne Thomsen, though well-connected, show a moderate level of influence. Their work is significant, but their citation impact is less extensive than Tsang's. Antonis A. Zorpas had a high document count but lower citation impact and network strength. Despite the impact of individual studies, the analysis reveals limited interconnectedness among top-cited works, suggesting a need for more integrated research efforts.","Food waste is a significant global issue, with far-reaching effects on the environment and the economy. The implementation of a circular economy provides a solution¬†by adding value to waste, transforming it into useful resources, and promoting sustainability. Despite the growing research interest in exploring circular economy practices to reduce food waste, there is still a lack of a comprehensive and contemporary overview of this topic. To bridge this gap, there is an urgent need for high-level insights that integrate various aspects of circular economy principles and food waste management. This paper aims to analyse current research trends in food waste management through circular economy principles, and to provide actionable strategies and future research directions in this field. Firstly, the paper presents a descriptive analysis of trends in the literature on food waste and circular economy principles. Secondly, it conducts a bibliometric analysis to map the existing research landscape, highlighting key authors, influential publications, and emerging research themes. Thirdly, the paper collates actionable strategies for applying circular economy principles to enhance food waste management by analysing key research themes, identifying gaps, and highlighting emerging trends from existing literature. Finally, it outlines future research directions, calling for further investigation into technological advancements, behavioural and policy analyses, and cross-sector collaboration for food waste management. The study includes a systematic literature search in the Scopus database within the time frame from 2014 to 2024. The final dataset considered 890 English-language publications which were narrowed down from an initial 1001 documents. Through keyword analysis, it reveals that \"Food Waste‚Äù, and \"Circular Economy\" are dominant themes, underscoring the emphasis on waste reduction and resource efficiency. The analysis further highlights \"Sustainability\" and \"Waste Management\" as critical components in addressing long-term environmental and societal goals.¬†The top relevant keyword in this analysis is Food Waste, which leads to 522 occurrences, 607 links, and the highest total link strength of 8634, highlighting its significant role and impact in the study of sustainable practices and circular economy. ¬†The research also discloses gaps in the literature, particularly the need for more empirical studies on the effectiveness of circular economy principles across various food supply chain stages. Citation analysis identifies key authors, journals, and institutions, with the Journal of Cleaner Production emerging as the most influential source. ¬†The top-cited authors in the citation network reveal varying levels of influence and integration, with Daniel C.W. Tsang leading in citations, demonstrating the highest influence in the field. However, Dominika Alexa Teigiserova and Marianne Thomsen, though well-connected, show a moderate level of influence. Their work is significant, but their citation impact is less extensive than Tsang's. Antonis A. Zorpas had a high document count but lower citation impact and network strength. Despite the impact of individual studies, the analysis reveals limited interconnectedness among top-cited works, suggesting a need for more integrated research efforts.","The vital role of Small and Medium Enterprises (SMEs) in the Australian economy underpins this research, which develops an empirical analysis that allows us to explore and understand the actions that SMEs in the agricultural sector are taking to meet the challenges and opportunities of the circular economy (CE).¬†\r\n\r\nThis study involved 75 SMEs operating in the agricultural sector. A multi-method approach was applied, including interviews and surveys. Twelve different CE practices related to waste management, recovery and reuse, supply chain and product/process design have been explored. The results reveal that although only 61% of the sample SMEs adopts CE, they implement several CE practices simultaneously, supporting the notion that CE implies a systemic approach to company‚Äôs value creation. Specifically, CE requires SMEs to rethink their value creation and stakeholder relationships. Waste management and the use of bio/natural raw materials were widely practiced by 57% of the SMEs surveyed, while recovery or reuse of plastics were implemented by only 13% of the sample. The lack of coordination of regulations in Australia at the federal, state, and local level in the field of sustainability was identified as the main barrier to CE by adopters. Yet, ¬†SMEs that ¬†practices CE activities ¬†perceive them as a business opportunity rather than a cost, thus indicating that CE may represent a source of value creation for ¬†SMEs in the agriculture sector.","The vital role of Small and Medium Enterprises (SMEs) in the Australian economy underpins this research, which develops an empirical analysis that allows us to explore and understand the actions that SMEs in the agricultural sector are taking to meet the challenges and opportunities of the circular economy (CE).¬†\r\n\r\nThis study involved 75 SMEs operating in the agricultural sector. A multi-method approach was applied, including interviews and surveys. Twelve different CE practices related to waste management, recovery and reuse, supply chain and product/process design have been explored. The results reveal that although only 61% of the sample SMEs adopts CE, they implement several CE practices simultaneously, supporting the notion that CE implies a systemic approach to company‚Äôs value creation. Specifically, CE requires SMEs to rethink their value creation and stakeholder relationships. Waste management and the use of bio/natural raw materials were widely practiced by 57% of the SMEs surveyed, while recovery or reuse of plastics were implemented by only 13% of the sample. The lack of coordination of regulations in Australia at the federal, state, and local level in the field of sustainability was identified as the main barrier to CE by adopters. Yet, ¬†SMEs that ¬†practices CE activities ¬†perceive them as a business opportunity rather than a cost, thus indicating that CE may represent a source of value creation for ¬†SMEs in the agriculture sector.","Blue economy development and expansion generates beneficial outcomes for the economy. However, ocean resources and ecosystem space need to be responsibly managed and monitored by all actors to ensure sustainability of the ocean economy and protection of our global commons. While ocean accounts are increasingly being compiled to augment existing national accounts to support policies relating to ocean development, parallel developments in corporate environmental management, science-based target setting, and sustainability reporting and disclosures present new opportunities for businesses to leverage information contained in ocean accounts. Building on this corporate sustainability momentum and using southeast Tasmania, Australia, as a case study, this study highlights synergies between ocean accounting and corporate climate- and nature-related disclosures aligned with the Task Force on Climate-related Financial Disclosure (TCFD) and the Taskforce on Nature-related Financial Disclosures (TNFD), and shows how these synergies can help normalise and expedite corporate reporting and disclosures of financially and environmentally material information. We argue that focusing on double materiality (i.e. financial and environmental) and proactively engaging with sustainability initiatives such as TCFD and TNFD can help blue economy businesses build trust among communities, investors and other stakeholders, and better position businesses to respond to changing societal expectations. Challenges in navigating the complexity inherent in coastal and ocean data are explored, including difficulties in attributing ecosystem change to exerted pressures and their management in the presence of cumulative impacts. Resolving these challenges and complexities will likely require private, public and third sector partnerships in data sharing to provide robust and consistent underpinning for ocean governance and corporate reporting and disclosures. An agenda for further research in sustainable blue economy development is proposed. This study is funded by Blue Economy Cooperative Research Centre (Project 5.21.001).","Blue economy development and expansion generates beneficial outcomes for the economy. However, ocean resources and ecosystem space need to be responsibly managed and monitored by all actors to ensure sustainability of the ocean economy and protection of our global commons. While ocean accounts are increasingly being compiled to augment existing national accounts to support policies relating to ocean development, parallel developments in corporate environmental management, science-based target setting, and sustainability reporting and disclosures present new opportunities for businesses to leverage information contained in ocean accounts. Building on this corporate sustainability momentum and using southeast Tasmania, Australia, as a case study, this study highlights synergies between ocean accounting and corporate climate- and nature-related disclosures aligned with the Task Force on Climate-related Financial Disclosure (TCFD) and the Taskforce on Nature-related Financial Disclosures (TNFD), and shows how these synergies can help normalise and expedite corporate reporting and disclosures of financially and environmentally material information. We argue that focusing on double materiality (i.e. financial and environmental) and proactively engaging with sustainability initiatives such as TCFD and TNFD can help blue economy businesses build trust among communities, investors and other stakeholders, and better position businesses to respond to changing societal expectations. Challenges in navigating the complexity inherent in coastal and ocean data are explored, including difficulties in attributing ecosystem change to exerted pressures and their management in the presence of cumulative impacts. Resolving these challenges and complexities will likely require private, public and third sector partnerships in data sharing to provide robust and consistent underpinning for ocean governance and corporate reporting and disclosures. An agenda for further research in sustainable blue economy development is proposed. This study is funded by Blue Economy Cooperative Research Centre (Project 5.21.001).","Blue economy development and expansion generates beneficial outcomes for the economy. However, ocean resources and ecosystem space need to be responsibly managed and monitored by all actors to ensure sustainability of the ocean economy and protection of our global commons. While ocean accounts are increasingly being compiled to augment existing national accounts to support policies relating to ocean development, parallel developments in corporate environmental management, science-based target setting, and sustainability reporting and disclosures present new opportunities for businesses to leverage information contained in ocean accounts. Building on this corporate sustainability momentum and using southeast Tasmania, Australia, as a case study, this study highlights synergies between ocean accounting and corporate climate- and nature-related disclosures aligned with the Task Force on Climate-related Financial Disclosure (TCFD) and the Taskforce on Nature-related Financial Disclosures (TNFD), and shows how these synergies can help normalise and expedite corporate reporting and disclosures of financially and environmentally material information. We argue that focusing on double materiality (i.e. financial and environmental) and proactively engaging with sustainability initiatives such as TCFD and TNFD can help blue economy businesses build trust among communities, investors and other stakeholders, and better position businesses to respond to changing societal expectations. Challenges in navigating the complexity inherent in coastal and ocean data are explored, including difficulties in attributing ecosystem change to exerted pressures and their management in the presence of cumulative impacts. Resolving these challenges and complexities will likely require private, public and third sector partnerships in data sharing to provide robust and consistent underpinning for ocean governance and corporate reporting and disclosures. An agenda for further research in sustainable blue economy development is proposed. This study is funded by Blue Economy Cooperative Research Centre (Project 5.21.001).","The Biden Administration significantly raised its Social Cost of Carbon because of revised predictions that increased global crop yield losses under a changing climate. Although many have estimated/predicted the effect of climate change on moments of crop yield distributions {-}{-} thereby showing a difference between two conditional (\\textit{on climate)} moments or distributions {-}{-} no one has considered to what extent, if any, a changing climate has structurally changed marginal crop yield distributions or tail probabilities (i.e. crop losses). To that end, we apply a new test for the presence of distributional structural change to U.S. county-level crop yields for corn and soybean. We then investigate the extent to which the spatio-temporal variation in the structural change results is explained by the spatio-temporal variation in climate change measures. Interestingly, we find that the climate change measures are jointly statistically significant and explain a notable extent of the variation despite mitigating factors like on-farm adaptation efforts and measurement error. Our results are consistent across different structural change measures, different regions of the marginal yield distribution, various methods to account for technological change in mean yields, and correcting or not for temporal changes in variance. Importantly, our results statistically justify approaches that consider the effect of climate on the entire distribution rather than those that only consider the first moment or first two moments.","Over the past several decades, overweight and obesity have become one of the major public health issues worldwide. The type of food people eat plays an important role in the overweight and obesity epidemic. People‚Äôs demand for nutrients is affected by various factors. Weather is one such factor. One line of research, typically in the developing country context, has studied the effects of weather and climate change on crop production and food price, which, in turn, impact the availability and affordability of food and nutrient, as well as the risk of hunger (e.g.,¬†Darwin 2004;¬†Hasegawa et al. 2014;¬†Kuwayama et al. 2019;¬†Yu and Babcock 2010;¬†Zhang, Zhang, and Chen 2017). However, there exists another potential channel through which climate change affects consumer demand for nutrients. Even when there is no change in food availability and affordability, consumers may choose to eat different types of food items in response to changes in weather and climate. Surprisingly, to the best of our knowledge, no study has explored this more direct channel of how climate change affects diet quality.\r\n\r\nTo fill this gap in the literature, in this study, we measure the impact of climate change on household nutrient demand, following the approach of¬†DescheÃÇnes and Greenstone (2007). To investigate the effects of weather on nutrient demand, we have compiled a unique dataset that connects nutrients to households‚Äô food purchases and links weather to households‚Äô residences. Our data come from different providers and the creation of a novel data set is a contribution of this study to the existing literature. Household food purchase data are sourced from the Nielsen Homescan dataset, offering information on the type and quantity of food items households purchase each week at the Universal Product Code (UPC) level. We merged these food purchase data with UPC-level nutrition data as constructed by¬†Cengiz and Rojas 2024. Additionally, we supplemented households‚Äô nutrient intake with weather data from¬†Schlenker and Roberts 2009. After merging these three databases, our sample includes 194,470 U.S. households‚Äô weekly nutrient demand and weather exposure from 2004 to 2019 (a total of 35,215,971 observations spanning 307,683 barcoded products).\r\n\r\nUsing a panel data model with fixed effects, we find that higher temperature decreases the demand for calories, saturated fat, sodium, and sugar, while higher precipitation increases the demand for calories and sodium. Next, we explore heterogeneity in estimated effects across demographics. Our results show larger effects for younger individuals, high-calorie consumers, and those with higher incomes, but the effects are less sizable for females and smaller households. Finally, we assess how climate change (predicted changes in weather over long horizons) affects nutrient demand. We find that climate change improves diet quality. Specifically, predicted rises in temperature and precipitation by 2099 decrease nutrient demand by up to 633.07kcal(1.38%) for calories, 31.50g¬†(1.07%) for sugar, 11.23g¬†(1.63%) for saturated fats, and 1.51g¬†(2.38%) for sodium. Results also show that heterogeneities among demographics intensifiy over longer horizons and under high-emission scenarios.","Over the past several decades, overweight and obesity have become one of the major public health issues worldwide. The type of food people eat plays an important role in the overweight and obesity epidemic. People‚Äôs demand for nutrients is affected by various factors. Weather is one
