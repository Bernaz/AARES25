coming¬†increasingly¬†important in agricultural production. By optimizing their combination with socio-economic inputs like pesticides, land productivity¬†can be significantly enhanced.¬†The utilization of¬†natural¬†enemy-prey relationships within ecosystems¬†provides¬†notable¬†ecological benefits¬†for pest control. However, the economic value of¬†natural enemies¬†at the farmer¬†level remains¬†unclear.¬†It is an urgent issue to evaluate¬†this economic value at the individual farmer¬†level and¬†apply it to¬†agricultural production. This study¬†treats¬†natural enemies¬†as a natural input in agricultural production. We theoretically analyze their relationship with other production inputs and crop yields, construct a damage control production function model, assess the marginal impact of¬†natural enemies¬†on crop yields, evaluate the¬†direct influence¬†of natural enemies¬†on agricultural production, and¬†make a¬†quantitative evaluation of¬†the economic value of¬†natural enemies. Our findings indicate that¬†natural enemies, like pesticides, play a crucial role in controlling pests and reducing crop losses. Both comprehensive measures of predator populations and specific indicators, such as the density of ladybird beetles¬†(the most important predatory natural enemy), show that an increase in predator numbers significantly enhances crop yields. In pear orchards, for instance, an increase of one predator per board leads to an average increase of 1.635 CNY in pear fruit value, demonstrating¬†natural enemies¬†as¬†a vital natural force in pest control.¬†Compared with the increase of the number of natural enemies in the later¬†stage,¬†it is of more economic significance to establish predator populations from scratch in the early stages of production.\r\n\r\nExisting research on agricultural production input and output has primarily focused on¬†social¬†factors of production, with limited consideration of natural factors. It often overlooks natural resources beyond land or treats them as homogeneous, which does not align with the current realities of agricultural production and may omit important explanatory variables.¬†This study thoroughly examines the role of natural enemies in agricultural production by incorporating them as a pest control factor into the production function. It integrates this with a damage control function to analyze productivity from the perspective of pesticide use efficiency.¬†This approach refines both the theoretical model of pesticide productivity and the conventional Cobb-Douglas (C-D) production function, addressing the discrepancies between previous empirical results and the \"profit maximization theory.\"¬†Most existing studies have evaluated the economic value of natural enemies using simulation methods at the regional or project level, lacking empirical data from the micro-level of individual farmers. This study, however, approaches the issue from individual farmers' perspective, incorporating field observation data of natural enemies for both theoretical and empirical analysis. It provides pioneering empirical evidence of the economic value of natural enemies at the individual farmer level, thus filling a critical gap in this research area.","Natural resources, such as¬†natural¬†enemies, are¬†becoming¬†increasingly¬†important in agricultural production. By optimizing their combination with socio-economic inputs like pesticides, land productivity¬†can be significantly enhanced.¬†The utilization of¬†natural¬†enemy-prey relationships within ecosystems¬†provides¬†notable¬†ecological benefits¬†for pest control. However, the economic value of¬†natural enemies¬†at the farmer¬†level remains¬†unclear.¬†It is an urgent issue to evaluate¬†this economic value at the individual farmer¬†level and¬†apply it to¬†agricultural production. This study¬†treats¬†natural enemies¬†as a natural input in agricultural production. We theoretically analyze their relationship with other production inputs and crop yields, construct a damage control production function model, assess the marginal impact of¬†natural enemies¬†on crop yields, evaluate the¬†direct influence¬†of natural enemies¬†on agricultural production, and¬†make a¬†quantitative evaluation of¬†the economic value of¬†natural enemies. Our findings indicate that¬†natural enemies, like pesticides, play a crucial role in controlling pests and reducing crop losses. Both comprehensive measures of predator populations and specific indicators, such as the density of ladybird beetles¬†(the most important predatory natural enemy), show that an increase in predator numbers significantly enhances crop yields. In pear orchards, for instance, an increase of one predator per board leads to an average increase of 1.635 CNY in pear fruit value, demonstrating¬†natural enemies¬†as¬†a vital natural force in pest control.¬†Compared with the increase of the number of natural enemies in the later¬†stage,¬†it is of more economic significance to establish predator populations from scratch in the early stages of production.\r\n\r\nExisting research on agricultural production input and output has primarily focused on¬†social¬†factors of production, with limited consideration of natural factors. It often overlooks natural resources beyond land or treats them as homogeneous, which does not align with the current realities of agricultural production and may omit important explanatory variables.¬†This study thoroughly examines the role of natural enemies in agricultural production by incorporating them as a pest control factor into the production function. It integrates this with a damage control function to analyze productivity from the perspective of pesticide use efficiency.¬†This approach refines both the theoretical model of pesticide productivity and the conventional Cobb-Douglas (C-D) production function, addressing the discrepancies between previous empirical results and the \"profit maximization theory.\"¬†Most existing studies have evaluated the economic value of natural enemies using simulation methods at the regional or project level, lacking empirical data from the micro-level of individual farmers. This study, however, approaches the issue from individual farmers' perspective, incorporating field observation data of natural enemies for both theoretical and empirical analysis. It provides pioneering empirical evidence of the economic value of natural enemies at the individual farmer level, thus filling a critical gap in this research area.","Globally, many fisheries suffer from stock depletion and over-fishing. How best to manage and regulate fisheries is often an applied focus of fisheries economics. To aid the sustainability of fisheries, fisheries economics often draws on complex bioeconomic models that capture the interplay of aquatic biology, marine environments, regulation and the overlay of fishing technology, fishing effort and the associated costs and returns.\r\n\r\nRangeland livestock management faces some similar issues that confront fisheries. Rangelands globally face the widespread problem of overgrazing (similar to over-fishing). The challenge of responding to climate change is an issue affecting fisheries and rangeland management. While ecosystem functions in fisheries are well understood and reflected in models, understanding, monitoring, and managing ecosystems in rangelands remains a significant challenge. In fisheries, the stock of fish is managed through harvest controls (e.g., restrictions on the number of boats, number of pots, geographic controls on fishing effort). In rangelands, the resource to be conserved is the grass and shrub ecosystem (i.e., land condition), with livestock and other native and feral graziers acting as the ecosystem harvesters. Therefore, controlling total grazing pressure from all animals and the geography of grazing are keys to improving land condition‚Äîakin to controlling the harvest in fisheries to sustain fish stocks.\r\n\r\nThis paper explores the parallels between fisheries economics and rangeland livestock management economics, focusing on the potential beneficial implications of applying fisheries frameworks and fisheries modelling perspectives to rangeland environments and the business of rangeland livestock production.","In the Mixed Crop-Livestock Farming System (MCFS), rural households simultaneously engage in crop cultivation and livestock breeding, creating a small, self-sustaining cycle. This integrated approach minimizes waste, recycles by-products, and reduces dependence on external inputs such as synthetic fertilizers, promoting sustainability and mitigating environmental impacts. While existing literature has confirmed the positive effects of MCFS on sustainable development, most evidence derives from field experiments or predictive models, leaving uncertainty as to whether smallholder farmers' adoption of MCFS can effectively facilitate the transition to sustainability in real-world contexts.\r\n\r\nThis paper investigates the impact of MCFS adoption on smallholder farmers' fertilizer use, focusing on the expenditure and application frequency of chemical and bio-fertilizers. This study is novel in three key ways: First, it highlights a small yet impactful action within the sustainable development of smallholder farmers‚ÄîMCFS. Smallholder farmers play a critical but often underappreciated role in sustainable development. Second, the research approaches the issue of fertilizer reduction from the perspective of agricultural production systems. Overusing chemical fertilizers has well-documented adverse effects on environmental and human health, making reducing chemical inputs an urgent global priority. Third, this study addresses the endogeneity of MCFS adoption by employing both the Probit-2SLS and Endogenous Treatment Effect (ETE) models.\r\n\r\nThe results reveal that MCFS adoption significantly increases the expenditure and application frequency of bio-fertilizers, aligning with the circular economy's goals of reusing agricultural waste. Notably, the reduction in chemical fertilizer use due to MCFS adoption is most prominent among younger farmers, indicating that age plays a critical role in determining how effectively MCFS reduces reliance on chemical inputs. Furthermore, MCFS adoption is associated with increased farm revenue, underscoring its potential to improve economic outcomes for farmers.\r\n\r\nThese findings suggest that MCFS adoption reduces chemical fertilizer use, increases bio-fertilizer utilization, and enhances farm productivity and revenue without compromising food security. As such, MCFS represents a viable pathway for smallholder farmers to contribute to the transition towards sustainable development, promoting both environmental sustainability and economic resilience.","In the Mixed Crop-Livestock Farming System (MCFS), rural households simultaneously engage in crop cultivation and livestock breeding, creating a small, self-sustaining cycle. This integrated approach minimizes waste, recycles by-products, and reduces dependence on external inputs such as synthetic fertilizers, promoting sustainability and mitigating environmental impacts. While existing literature has confirmed the positive effects of MCFS on sustainable development, most evidence derives from field experiments or predictive models, leaving uncertainty as to whether smallholder farmers' adoption of MCFS can effectively facilitate the transition to sustainability in real-world contexts.\r\n\r\nThis paper investigates the impact of MCFS adoption on smallholder farmers' fertilizer use, focusing on the expenditure and application frequency of chemical and bio-fertilizers. This study is novel in three key ways: First, it highlights a small yet impactful action within the sustainable development of smallholder farmers‚ÄîMCFS. Smallholder farmers play a critical but often underappreciated role in sustainable development. Second, the research approaches the issue of fertilizer reduction from the perspective of agricultural production systems. Overusing chemical fertilizers has well-documented adverse effects on environmental and human health, making reducing chemical inputs an urgent global priority. Third, this study addresses the endogeneity of MCFS adoption by employing both the Probit-2SLS and Endogenous Treatment Effect (ETE) models.\r\n\r\nThe results reveal that MCFS adoption significantly increases the expenditure and application frequency of bio-fertilizers, aligning with the circular economy's goals of reusing agricultural waste. Notably, the reduction in chemical fertilizer use due to MCFS adoption is most prominent among younger farmers, indicating that age plays a critical role in determining how effectively MCFS reduces reliance on chemical inputs. Furthermore, MCFS adoption is associated with increased farm revenue, underscoring its potential to improve economic outcomes for farmers.\r\n\r\nThese findings suggest that MCFS adoption reduces chemical fertilizer use, increases bio-fertilizer utilization, and enhances farm productivity and revenue without compromising food security. As such, MCFS represents a viable pathway for smallholder farmers to contribute to the transition towards sustainable development, promoting both environmental sustainability and economic resilience.","Trees play a crucial role in carbon capture, biodiversity support, soil erosion prevention, water quality improvement, and enhancing the aesthetic and livability of landscapes. In New Zealand, where forests once dominated, only 38% of the land remains forested due to widespread agricultural and developmental clearing. Livestock farms, covering nearly 40% of the country's landscape, are vital to the economy; however, only about a quarter of these farms have more than 25% tree and shrub cover. Integrating tree planting with livestock grazing offers significant benefits, including increased carbon sequestration, habitat creation for native birds, reduced soil erosion, and enhanced sustainability without resorting to large-scale plantation forestry. Research shows that approximately half of livestock farmers are willing to plant trees if adequate support is provided. National and local governments are considering programs to assist farmers in this effort, with public input playing a critical role in shaping these initiatives. This study presents the findings of a nationwide choice experiment in New Zealand designed to estimate community values for different attributes of tree plantings on livestock farms. We used a mixed logit model in willingness-to-pay (WTP) space to estimate these values. The WTPs vary by species and planting type, showing diminishing marginal benefit. These findings will inform cost-benefit analyses and landscape-scale modelling of tree integration on farms, helping policymakers design effective incentive programs.","Australian exporters, government, and other industry organisations can benefit from accurately identifying the most promising markets for grain export for their development activities. This study developed a tool to aid this process. It is called the Market Opportunity Index and ranks future potential export markets for Australian wheat. Methodically, the index aggregates relevant indicators to produce three key dimensions: size of the market, responsiveness of the market, and accessibility of the market. By utilising the index, the study evaluates future export opportunities. The size of the market measures the potential import demand for Australian wheat from the markets. ¬†The gravity model estimates the economic potential and demand for wheat in various international markets based on their economic characteristics and proximity. Market Responsiveness measures how quickly and favourably a market can adjust to changes in supply conditions or pricing. At the same time, Market Accessibility evaluates logistical and regulatory factors that impact ease of entry and trade. The findings reveal that Indonesia, China, and Vietnam are the most promising markets for Australian wheat. Indonesia, with its growing population and increasing demand for wheat products, represents a substantial market opportunity. The Market Opportunity Index results emphasise the importance of maintaining robust trade relationships with these key markets. Given the competitive nature of the global wheat trade, Australian exporters, the government, and other industry organisations must prioritise engagement strategies and market development, such as market delegations, bilateral trade agreements, and tailored marketing approaches to sustain and enhance their market presence. By aligning strategies with the insights provided by the Market Opportunity Index, exporters can better navigate the complexities of international markets and capitalise on emerging trends. This strategic focus will not only strengthen Australia's position in the global wheat market but also contribute to sustained export growth and economic benefit.\r\n\r\n¬†\r\n\r\nKeywords:¬†Market opportunity, Australian Wheat, Market size, Market accessibility, Market responsiveness","Australian exporters, government, and other industry organisations can benefit from accurately identifying the most promising markets for grain export for their development activities. This study developed a tool to aid this process. It is called the Market Opportunity Index and ranks future potential export markets for Australian wheat. Methodically, the index aggregates relevant indicators to produce three key dimensions: size of the market, responsiveness of the market, and accessibility of the market. By utilising the index, the study evaluates future export opportunities. The size of the market measures the potential import demand for Australian wheat from the markets. ¬†The gravity model estimates the economic potential and demand for wheat in various international markets based on their economic characteristics and proximity. Market Responsiveness measures how quickly and favourably a market can adjust to changes in supply conditions or pricing. At the same time, Market Accessibility evaluates logistical and regulatory factors that impact ease of entry and trade. The findings reveal that Indonesia, China, and Vietnam are the most promising markets for Australian wheat. Indonesia, with its growing population and increasing demand for wheat products, represents a substantial market opportunity. The Market Opportunity Index results emphasise the importance of maintaining robust trade relationships with these key markets. Given the competitive nature of the global wheat trade, Australian exporters, the government, and other industry organisations must prioritise engagement strategies and market development, such as market delegations, bilateral trade agreements, and tailored marketing approaches to sustain and enhance their market presence. By aligning strategies with the insights provided by the Market Opportunity Index, exporters can better navigate the complexities of international markets and capitalise on emerging trends. This strategic focus will not only strengthen Australia's position in the global wheat market but also contribute to sustained export growth and economic benefit.\r\n\r\n¬†\r\n\r\nKeywords:¬†Market opportunity, Australian Wheat, Market size, Market accessibility, Market responsiveness","Digital financial services (DFS) have been widely promoted and are deemed widely adopted in the developing world. DFS are expected to reduce transaction costs, address issues of information asymmetry, and improve efficiency in rural financial markets. However, their adoption remains low, particularly in rural areas. The most studied type of DFS is mobile money, while other forms of DFS have been less explored, despite the rapidly changing DFS landscape in developing nations. Moreover, there is limited understanding of DFS usage among rural households, especially regarding the differences between women and men.\r\n\r\nSeveral studies have found that the use of DFS, specifically mobile money, contribute to economic growth, improved market access, reduced transaction costs, and better resource allocation in rural financial markets. However, these services have been criticised for being ill designed to meet the needs of farming households and for their limited impacts beyond facilitating remittances. DFS are relatively new, with mobile money becoming available to rural populations after 2007. Much remains to be learned about the adoption and use of DFS, especially in agriculture.\r\n\r\nIn this paper, we explore the determinants of DFS adoption and non-adoption among women and men in farming households, considering institutional and socio-economic factors as well as the availability of infrastructure. We define DFS as financial services delivered through digital technologies, primarily mobile phones. DFS encompass various financial services accessible via digital platforms, including mobile finance, mobile money, savings, credit, insurance, and accounts held through digital apps, which may or may not be linked to traditional financial institutions such as banks, credit unions, or microfinance organizations.\r\n\r\nWe conducted our research in Cambodia, which has experienced rapid economic growth and increased internet penetration. We utilized a comprehensive dataset on the use of DFS among 1,000 households in three provinces: Battambang, Kampong Cham, and Kandal. These provinces are characterised by high levels of agricultural commercialisation, access to export markets, proximity to main urban centres, and availability of infrastructure that facilitates access to DFS. Key variables measured include access to and usage of DFS, usage frequency, digital literacy levels, and trust in digital systems. For those not using DFS, the survey explores the reasons behind their non-adoption. Additionally, we analyse socio-demographic factors such as age, gender, income, occupation, education, migration patterns, and geographical location to assess their influence on DFS adoption. We also take into consideration transaction costs and relationships with buyers to better understand the context in which DFS operates. Our analysis is conducted at the household level, with a focus on examining the differences between women and men in farming households.¬†\r\n\r\nThe findings from this research are expected to deepen our understanding of the usage metrics and the factors influencing the adoption and non-adoption of DFS by women and men in farming households in Cambodia. Additionally, the study will shed light on the barriers and potential benefits of DFS as mechanisms to enhance financial inclusion and improve the performance of rural financial markets in developing countries.","Digital financial services (DFS) have been widely promoted and are deemed widely adopted in the developing world. DFS are expected to reduce transaction costs, address issues of information asymmetry, and improve efficiency in rural financial markets. However, their adoption remains low, particularly in rural areas. The most studied type of DFS is mobile money, while other forms of DFS have been less explored, despite the rapidly changing DFS landscape in developing nations. Moreover, there is limited understanding of DFS usage among rural households, especially regarding the differences between women and men.\r\n\r\nSeveral studies have found that the use of DFS, specifically mobile money, contribute to economic growth, improved market access, reduced transaction costs, and better resource allocation in rural financial markets. However, these services have been criticised for being ill designed to meet the needs of farming households and for their limited impacts beyond facilitating remittances. DFS are relatively new, with mobile money becoming available to rural populations after 2007. Much remains to be learned about the adoption and use of DFS, especially in agriculture.\r\n\r\nIn this paper, we explore the determinants of DFS adoption and non-adoption among women and men in farming households, considering institutional and socio-economic factors as well as the availability of infrastructure. We define DFS as financial services delivered through digital technologies, primarily mobile phones. DFS encompass various financial services accessible via digital platforms, including mobile finance, mobile money, savings, credit, insurance, and accounts held through digital apps, which may or may not be linked to traditional financial institutions such as banks, credit unions, or microfinance organizations.\r\n\r\nWe conducted our research in Cambodia, which has experienced rapid economic growth and increased internet penetration. We utilized a comprehensive dataset on the use of DFS among 1,000 households in three provinces: Battambang, Kampong Cham, and Kandal. These provinces are characterised by high levels of agricultural commercialisation, access to export markets, proximity to main urban centres, and availability of infrastructure that facilitates access to DFS. Key variables measured include access to and usage of DFS, usage frequency, digital literacy levels, and trust in digital systems. For those not using DFS, the survey explores the reasons behind their non-adoption. Additionally, we analyse socio-demographic factors such as age, gender, income, occupation, education, migration patterns, and geographical location to assess their influence on DFS adoption. We also take into consideration transaction costs and relationships with buyers to better understand the context in which DFS operates. Our analysis is conducted at the household level, with a focus on examining the differences between women and men in farming households.¬†\r\n\r\nThe findings from this research are expected to deepen our understanding of the usage metrics and the factors influencing the adoption and non-adoption of DFS by women and men in farming households in Cambodia. Additionally, the study will shed light on the barriers and potential benefits of DFS as mechanisms to enhance financial inclusion and improve the performance of rural financial markets in developing countries.","This paper investigates the psychological, political and communications barriers to achieving sustainability. Focusing on cognitive biases that impede progress in addressing market failures, it draws heavily from Daniel Kahneman‚Äôs Nobel Prize winning behavioural economics work Thinking, Fast and Slow, highlighting biases that lead voters to resist policies that entail short-term costs for long-term environmental benefits.\r\n\r\nAs discussed by Sunstein and Thaler in Nudge, vested interests exploit these biases, fostering public reluctance toward sustainability through strategic misinformation. This tactic, also analyzed by O'Connor and Weatherall in The Misinformation Age, breeds skepticism about the requirement to act on sustainability. The current cost-of-living crisis exacerbates these biases, making voters more resistant to policies that would raise prices for environmentally harmful activities, such as Pigouvian taxes.\r\n\r\nDrawing on Robert Greene's The Laws of Human Nature, the paper highlights how psychological motivations‚Äîlike fear of loss, mistrust of authority, and preference for immediate gratification, lead to the perception that sustainability initiatives are overly costly or unnecessary. This phenomenon is further explored by George Marshall in Don't Even Think About It: Why Our Brains Are Wired to Ignore Climate Change, describing how voters are averse to policies that impose costs, particularly during economic hardship. Politicians, aware of these voter sensitivities, often shy away from confronting uncomfortable truths about the costs of correcting for market failure to achieve sustainability.\r\n\r\nMilton Friedman‚Äôs Tyranny of the Status Quo illustrates how entrenched interests and short-term political thinking hinder meaningful reform. Politicians tend to avoid unpopular decisions, such as those involving increased taxes or prices that are essential to achieve sustainability, creating a cycle of avoidance where both voters and politicians ignore the real costs associated with environmental degradation.\r\n\r\nThe analysis extends to the role of media in shaping public perception, often amplifying misinformation and creating a polarized discourse around sustainability. The challenge lies in bridging the gap between the urgent need for policy change and the public's reluctance to accept difficult messages about environmental costs.\r\n\r\nCialdini‚Äôs framework in Influence: The Psychology of Persuasion, shows that people default to relying on experts when they lack the ability or desire for controlled responding. However, in the context of sustainability, people often actively reject expert opinion, opting instead for emotionally comforting but factually inaccurate narratives. This resistance stems from the complexity of climate science, the discomfort of acknowledging the need for higher costs, and the influence of vested interests and media that exploit cognitive biases.\r\n\r\nTo address this challenge, it‚Äôs essential to create communication strategies that make sustainability concepts accessible and emotionally resonant, while simultaneously rebuilding trust in scientific expertise. Only then can we hope to shift public opinion toward accepting the necessary policies for a sustainable future.","This paper investigates the psychological, political and communications barriers to achieving sustainability. Focusing on cognitive biases that impede progress in addressing market failures, it draws heavily from Daniel Kahneman‚Äôs Nobel Prize winning behavioural economics work Thinking, Fast and Slow, highlighting biases that lead voters to resist policies that entail short-term costs for long-term environmental benefits.\r\n\r\nAs discussed by Sunstein and Thaler in Nudge, vested interests exploit these biases, fostering public reluctance toward sustainability through strategic misinformation. This tactic, also analyzed by O'Connor and Weatherall in The Misinformation Age, breeds skepticism about the requirement to act on sustainability. The current cost-of-living crisis exacerbates these biases, making voters more resistant to policies that would raise prices for environmentally harmful activities, such as Pigouvian taxes.\r\n\r\nDrawing on Robert Greene's The Laws of Human Nature, the paper highlights how psychological motivations‚Äîlike fear of loss, mistrust of authority, and preference for immediate gratification, lead to the perception that sustainability initiatives are overly costly or unnecessary. This phenomenon is further explored by George Marshall in Don't Even Think About It: Why Our Brains Are Wired to Ignore Climate Change, describing how voters are averse to policies that impose costs, particularly during economic hardship. Politicians, aware of these voter sensitivities, often shy away from confronting uncomfortable truths about the costs of correcting for market failure to achieve sustainability.\r\n\r\nMilton Friedman‚Äôs Tyranny of the Status Quo illustrates how entrenched interests and short-term political thinking hinder meaningful reform. Politicians tend to avoid unpopular decisions, such as those involving increased taxes or prices that are essential to achieve sustainability, creating a cycle of avoidance where both voters and politicians ignore the real costs associated with environmental degradation.\r\n\r\nThe analysis extends to the role of media in shaping public perception, often amplifying misinformation and creating a polarized discourse around sustainability. The challenge lies in bridging the gap between the urgent need for policy change and the public's reluctance to accept difficult messages about environmental costs.\r\n\r\nCialdini‚Äôs framework in Influence: The Psychology of Persuasion, shows that people default to relying on experts when they lack the ability or desire for controlled responding. However, in the context of sustainability, people often actively reject expert opinion, opting instead for emotionally comforting but factually inaccurate narratives. This resistance stems from the complexity of climate science, the discomfort of acknowledging the need for higher costs, and the influence of vested interests and media that exploit cognitive biases.\r\n\r\nTo address this challenge, it‚Äôs essential to create communication strategies that make sustainability concepts accessible and emotionally resonant, while simultaneously rebuilding trust in scientific expertise. Only then can we hope to shift public opinion toward accepting the necessary policies for a sustainable future.","Addressing the challenge of adverse selection in e-commerce markets stemming from information asymmetry, online trading platforms have embraced reputation signals as a market-based governance mechanism. While the complexity of the market environment has led to the erosion of the positive effects of reputation mechanisms, which are frequently manipulated through practices such as \"brushing orders\" and malicious negative reviews. Using data from 1,860 rice transactions involving 958 gold-rated sellers, we examined the corrective effect of platform certification signals on the market failure of reputation signals and its mitigation of adverse selection. We find that platform certification, positive seller reputation, and product favorable reviews significantly boost sales growth. However, negative reviews exert a negative impact, with product evaluations having a greater influence than seller reputation. And there exists a synergy effect among consistent signals and a substitution effect among inconsistent signals. Our findings suggest that e-commerce platforms should deepen the standardization and construction of their platform certification signal systems and strengthen measures to enhance the credibility of online reputation signals, thereby preventing adverse effects that may arise from combinations of negative evaluations and other signals.","Addressing the challenge of adverse selection in e-commerce markets stemming from information asymmetry, online trading platforms have embraced reputation signals as a market-based governance mechanism. While the complexity of the market environment has led to the erosion of the positive effects of reputation mechanisms, which are frequently manipulated through practices such as \"brushing orders\" and malicious negative reviews. Using data from 1,860 rice transactions involving 958 gold-rated sellers, we examined the corrective effect of platform certification signals on the market failure of reputation signals and its mitigation of adverse selection. We find that platform certification, positive seller reputation, and product favorable reviews significantly boost sales growth. However, negative reviews exert a negative impact, with product evaluations having a greater influence than seller reputation. And there exists a synergy effect among consistent signals and a substitution effect among inconsistent signals. Our findings suggest that e-commerce platforms should deepen the standardization and construction of their platform certification signal systems and strengthen measures to enhance the credibility of online reputation signals, thereby preventing adverse effects that may arise from combinations of negative evaluations and other signals.","Wheat is one of the most important staple food crops globally and a primary food source for many of the world's population. Its nutritional and economic value makes wheat the foundation of global agriculture. China is the world‚Äôs largest producer and consumer of wheat, making it a crucial crop in the country and a key component of its commercial grain production. Despite its significant output, China's wheat production still needs to improve its sustainable development. Eco-efficiency is a significant challenge in wheat cultivation in China, where the excessive use of chemical fertilizers and pesticides raises production costs, contributes to environmental pollution, and accelerates soil degradation. This study examines the effects of land fragmentation on the eco-efficiency of wheat production using data collected from rural households in Shandong, Henan, and Hebei provinces of China. Estimating a fractional regression model, we find that land fragmentation negatively affects the eco-efficiency of wheat production. We also find that the effects of land fragmentation on eco-efficiency are heterogeneous across the survey regions, farm sizes, and mechanization levels. Therefore, the study‚Äôs findings suggest that promoting land consolidation can significantly improve the eco-efficiency of wheat cultivation.","Wheat is one of the most important staple food crops globally and a primary food source for many of the world's population. Its nutritional and economic value makes wheat the foundation of global agriculture. China is the world‚Äôs largest producer and consumer of wheat, making it a crucial crop in the country and a key component of its commercial grain production. Despite its significant output, China's wheat production still needs to improve its sustainable development. Eco-efficiency is a significant challenge in wheat cultivation in China, where the excessive use of chemical fertilizers and pesticides raises production costs, contributes to environmental pollution, and accelerates soil degradation. This study examines the effects of land fragmentation on the eco-efficiency of wheat production using data collected from rural households in Shandong, Henan, and Hebei provinces of China. Estimating a fractional regression model, we find that land fragmentation negatively affects the eco-efficiency of wheat production. We also find that the effects of land fragmentation on eco-efficiency are heterogeneous across the survey regions, farm sizes, and mechanization levels. Therefore, the study‚Äôs findings suggest that promoting land consolidation can significantly improve the eco-efficiency of wheat cultivation.","Sustainable production refers to the creation of goods and services using processes and systems that are non-polluting. ¬† This paper discusses measures of agricultural productivity change that reflect well on firms that adopt sustainable production practices. ¬†It computes so-called sustainable productivity index numbers for 143 countries over 61 years. ¬†The paper finds the sustainable productivity performance of the Australian agricultural sector to have been relatively poor. ¬†To explain this finding, the paper uses econometric methods to estimate the economic drivers of productivity change.","Promoting social services in dairy farming is pivotal to modernizing China's livestock industry, yet farms remain skeptical about their economic viability for manure and sewage management, hindering the development of specialized organization. This study applies a total factor productivity analysis framework, drawing on survey data from 412 large-scale dairy farms across 23 provinces in China. By employing a stochastic frontier model and an enhanced hierarchical analysis method, we empirically compare the green total factor productivity of farms that manage manure and sewage resources through social services versus those using self-treatment and propose pathways for improvement. The findings reveal an inverted \"U\" relationship between the adoption intensity of manure and sewage utilization technology and the production frontier in large-scale dairy farms. Farms that adopt the technology independently can reduce technical efficiency losses through improved employee training and accumulated farming experience. Additionally, both the first-order and second-order terms of the land input-output elasticity coefficient are positive for independently adopting farms. These farms often have less supporting land compared to those using social services, leading to excessive manure and sewage application to fields and higher unintended output levels. Farms that utilize manure and sewage resources through social services achieve 8.7% higher green total factor productivity compared to those managing it independently. Capital cooperation with social service organizations is identified as the key driver of this efficiency gain. It is recommended that farms adjust their scale to match their capacities and engage in capital cooperation with social service organizations. This approach, coupled with enhanced mechanization, can effectively unlock the full potential of green total factor productivity.","Promoting social services in dairy farming is pivotal to modernizing China's livestock industry, yet farms remain skeptical about their economic viability for manure and sewage management, hindering the development of specialized organization. This study applies a total factor productivity analysis framework, drawing on survey data from 412 large-scale dairy farms across 23 provinces in China. By employing a stochastic frontier model and an enhanced hierarchical analysis method, we empirically compare the green total factor productivity of farms that manage manure and sewage resources through social services versus those using self-treatment and propose pathways for improvement. The findings reveal an inverted \"U\" relationship between the adoption intensity of manure and sewage utilization technology and the production frontier in large-scale dairy farms. Farms that adopt the technology independently can reduce technical efficiency losses through improved employee training and accumulated farming experience. Additionally, both the first-order and second-order terms of the land input-output elasticity coefficient are positive for independently adopting farms. These farms often have less supporting land compared to those using social services, leading to excessive manure and sewage application to fields and higher unintended output levels. Farms that utilize manure and sewage resources through social services achieve 8.7% higher green total factor productivity compared to those managing it independently. Capital cooperation with social service organizations is identified as the key driver of this efficiency gain. It is recommended that farms adjust their scale to match their capacities and engage in capital cooperation with social service organizations. This approach, coupled with enhanced mechanization, can effectively unlock the full potential of green total factor productivity.","The complexities associated with exporting perishable horticultural products contribute to inefficiencies in export supply chains (ESC). In the Australian-Asian context, high procurement costs, distance, transportation and quarantine time, and lack of collaboration between suppliers and importers can contribute to an inefficient ESC. In addition, Australian producers, industry and exporters may not have an adequate understanding of Asian consumers‚Äô needs, or their satisfaction levels for Australian fruits. This study explored the perceptions of Asian consumers about the efficiency of Australian mango and avocado export supply chains.¬†\r\n\r\nFollowing a comprehensive literature review to identify the variables related directly or indirectly to consumer satisfaction, a conceptual model has been proposed. The identified variables were grouped under five different constructs such as ESC efficiency, responsiveness of the SC, time efficiency of the SC, perceived product quality and price (PPQP) and consumer satisfaction. The model was then validated using data collected from 1,226 respondents across Hong Kong, Singapore, Malaysia, and South Korea. To pinpoint motivating factors, a Principal Component Analysis (PCA) was performed in SPSS 29, followed by Structural equation modelling (SEM) using SPSS Amos 29 to examine the interrelationships between the model‚Äôs indicators. The model fit indices were subsequently assessed. The results indicated that ESC efficiency (ESCE) is influenced by responsiveness and consumers‚Äô perceptions of product quality and pricing (PPQP); whereas this was not the case for time efficiency. Rather, responsiveness and product quality and price had the most significant impact on ESC efficiency. Next, mediation analysis was performed through the bootstrap technique using 10,000 bootstrap samples, with 95% confidence intervals. Time efficiency had a significant, positive indirect effect on ESCE whereas the direct effect of time efficiency was not significant. This may reflect poor awareness of time efficiencies by consumers, despite its strong relationship with export supply chain efficiency. The moderation analysis also assessed whether age, gender, and income influenced the hypothesized relationships in the SEM. While gender showed no significant impact, certain age (35-45, 45+) and income groups (USD 81,395 and above) moderated some of the hypothesized relationships determined in this study. Therefore, Australian exporters should prioritize improvements in ESC efficiency to maintain competitive pricing and quality. Although consumers may not directly recognize time efficiency, this indirectly influences their perceptions of product quality and pricing. Overall, this research enhances our understanding of Asian consumer perceptions of Australian horticultural produce and ESC performance, which is useful for a range of stakeholders such as researchers, industry bodies, growers, distributors, processors, exporters, retailers, and policymakers in developing efficient export supply chains for Australian perishable horticultural products.","The complexities associated with exporting perishable horticultural products contribute to inefficiencies in export supply chains (ESC). In the Australian-Asian context, high procurement costs, distance, transportation and quarantine time, and lack of collaboration between suppliers and importers can contribute to an inefficient ESC. In addition, Australian producers, industry and exporters may not have an adequate understanding of Asian consumers‚Äô needs, or their satisfaction levels for Australian fruits. This study explored the perceptions of Asian consumers about the efficiency of Australian mango and avocado export supply chains.¬†\r\n\r\nFollowing a comprehensive literature review to identify the variables related directly or indirectly to consumer satisfaction, a conceptual model has been proposed. The identified variables were grouped under five different constructs such as ESC efficiency, responsiveness of the SC, time efficiency of the SC, perceived product quality and price (PPQP) and consumer satisfaction. The model was then validated using data collected from 1,226 respondents across Hong Kong, Singapore, Malaysia, and South Korea. To pinpoint motivating factors, a Principal Component Analysis (PCA) was performed in SPSS 29, followed by Structural equation modelling (SEM) using SPSS Amos 29 to examine the interrelationships between the model‚Äôs indicators. The model fit indices were subsequently assessed. The results indicated that ESC efficiency (ESCE) is influenced by responsiveness and consumers‚Äô perceptions of product quality and pricing (PPQP); whereas this was not the case for time efficiency. Rather, responsiveness and product quality and price had the most significant impact on ESC efficiency. Next, mediation analysis was performed through the bootstrap technique using 10,000 bootstrap samples, with 95% confidence intervals. Time efficiency had a significant, positive indirect effect on ESCE whereas the direct effect of time efficiency was not significant. This may reflect poor awareness of time efficiencies by consumers, despite its strong relationship with export supply chain efficiency. The moderation analysis also assessed whether age, gender, and income influenced the hypothesized relationships in the SEM. While gender showed no significant impact, certain age (35-45, 45+) and income groups (USD 81,395 and above) moderated some of the hypothesized relationships determined in this study. Therefore, Australian exporters should prioritize improvements in ESC efficiency to maintain competitive pricing and quality. Although consumers may not directly recognize time efficiency, this indirectly influences their perceptions of product quality and pricing. Overall, this research enhances our understanding of Asian consumer perceptions of Australian horticultural produce and ESC performance, which is useful for a range of stakeholders such as researchers, industry bodies, growers, distributors, processors, exporters, retailers, and policymakers in developing efficient export supply chains for Australian perishable horticultural products.","This study uses Sri Lanka as a case to empirically assess the economy-wide impacts of climate-induced labour productivity losses in small developing agricultural economies in Asia. Agriculture contributes around 7-8% of the country‚Äôs GDP and employs approximately 25-30% of the workforce. The rising temperatures and extreme weather events have led to significant losses in labour productivity due to heat stress, particularly in the agricultural sector. Sri Lanka's geographical location close to the equator and the dominance of outdoor agricultural work, makes it highly vulnerable to the climate-induced effects.\r\n\r\nWe employed a computable general equilibrium model to estimate the effects of declining agricultural labour productivity due to heat stress, particularly in the grains and crop sectors, which are vital for the country's economy. The analysis considers five projected temperature rise scenarios (+1¬∞C to +5¬∞C) and their impacts on Sri Lanka‚Äôs GDP, welfare, trade, and input markets. Our results revealed that with a temperature rise from 1¬∞C to 5¬∞C, the country‚Äôs GDP will shrink ranging from 0.27% to 1.43%. This corresponds to an economic loss of $237 million to $1,253 million. The associated welfare loss, measured in terms of equivalent variation, range from $188 million to $1,045 million. As agricultural labour productivity declines, agricultural output, particularly in the grains and crops sector, may also drop ranging 3% to 15%. ¬†Consequently, the sector will experience increased prices for key commodities, with grain and crop prices rising by 2.5% to 14%. This would also contribute to food shortages and increased dependence on imports. Labour productivity losses will exacerbate rural poverty and increase the demand for agricultural labour by 4% to 22%, as more labour is required to maintain certain level of output to fulfil the demand.\r\n\r\nDespite increased labour demand, wages are projected to increase by 1% to 7%, widening income gap in rural regions. Moreover, land rents for agricultural use are expected to fall by 6% to 32%, as the reduced profitability of farming diminishes the value of agricultural land. These changes may lead to land abandonment and a labour reallocation towards the other sectors, such as textiles and apparels, which would experience modest output growth due to labour shifts. The study also emphasizes the broader economic impacts caused by labour productivity losses, with a notable reduction in agricultural exports (7% to 38%) and a subsequent rise in imports (2% to 13%) to offset domestic production losses. This shift will worsen the country‚Äôs trade balance, adding further strain to the economy with long continued trade deficit. Given the multifaceted and extensive impacts on agriculture and the economy, the study highlights the urgent need for adaptive strategies i.e., labour-saving machinery and use of digital agriculture applications, and supportive policies. These policies should focus on mainstream adaptation strategies to lessen the agricultural labour productivity losses, safeguarding food security, and promoting sustainable economic development. The findings are critical for policymakers aiming to build climate resilience in small developing agricultural economies and address the potential long-term economic challenges caused by rising global temperatures.","This study uses Sri Lanka as a case to empirically assess the economy-wide impacts of climate-induced labour productivity losses in small developing agricultural economies in Asia. Agriculture contributes around 7-8% of the country‚Äôs GDP and employs approximately 25-30% of the workforce. The rising temperatures and extreme weather events have led to significant losses in labour productivity due to heat stress, particularly in the agricultural sector. Sri Lanka's geographical location close to the equator and the dominance of outdoor agricultural work, makes it highly vulnerable to the climate-induced effects.\r\n\r\nWe employed a computable general equilibrium model to estimate the effects of declining agricultural labour productivity due to heat stress, particularly in the grains and crop sectors, which are vital for the country's economy. The analysis considers five projected temperature rise scenarios (+1¬∞C to +5¬∞C) and their impacts on Sri Lanka‚Äôs GDP, welfare, trade, and input markets. Our results revealed that with a temperature rise from 1¬∞C to 5¬∞C, the country‚Äôs GDP will shrink ranging from 0.27% to 1.43%. This corresponds to an economic loss of $237 million to $1,253 million. The associated welfare loss, measured in terms of equivalent variation, range from $188 million to $1,045 million. As agricultural labour productivity declines, agricultural output, particularly in the grains and crops sector, may also drop ranging 3% to 15%. ¬†Consequently, the sector will experience increased prices for key commodities, with grain and crop prices rising by 2.5% to 14%. This would also contribute to food shortages and increased dependence on imports. Labour productivity losses will exacerbate rural poverty and increase the demand for agricultural labour by 4% to 22%, as more labour is required to maintain certain level of output to fulfil the demand.\r\n\r\nDespite increased labour demand, wages are projected to increase by 1% to 7%, widening income gap in rural regions. Moreover, land rents for agricultural use are expected to fall by 6% to 32%, as the reduced profitability of farming diminishes the value of agricultural land. These changes may lead to land abandonment and a labour reallocation towards the other sectors, such as textiles and apparels, which would experience modest output growth due to labour shifts. The study also emphasizes the broader economic impacts caused by labour productivity losses, with a notable reduction in agricultural exports (7% to 38%) and a subsequent rise in imports (2% to 13%) to offset domestic production losses. This shift will worsen the country‚Äôs trade balance, adding further strain to the economy with long continued trade deficit. Given the multifaceted and extensive impacts on agriculture and the economy, the study highlights the urgent need for adaptive strategies i.e., labour-saving machinery and use of digital agriculture applications, and supportive policies. These policies should focus on mainstream adaptation strategies to lessen the agricultural labour productivity losses, safeguarding food security, and promoting sustainable economic development. The findings are critical for policymakers aiming to build climate resilience in small developing agricultural economies and address the potential long-term economic challenges caused by rising global temperatures.","Recent evidence generated by WFP, IRC, IFPRI and others suggests that anticipatory cash transfers before disasters occur can help households adjust their activities to prepare for negative shocks. The idea behind anticipatory action is that beneficiaries can use transfers to protect assets or otherwise diversify their activities in advance of a negative shock, so that they can better maintain their livelihoods after a shock occurs. Empirical evidence suggests that anticipatory actions can lead to lower incidence of food insecurity post shock (Pople et al. 2021) or to invest in productive assets and change pre-shock coping responses (Balana et al., 2023).\r\n\r\nWhile there is evidence emerging that anticipatory action can help improve the resilience of beneficiary incomes, there are a number of questions about that can help decision makers understand when to use anticipatory action versus conventional approaches to humanitarian aid. These questions can all be considered in a cost effectiveness framework. A primary challenge in determining cost effectiveness of anticipatory aid is the inherent uncertainty about whether a negative shock will occur in most situations. If aid is distributed prior to a shock, it could be geographically mistargeted (or the negative shock might not occur). ¬†When predictive capacity is poor, the uncertainty around the negative shock is larger, which further muddles decision making and increases the expected cost of acting. Second, there is an opportunity cost; if anticipatory action is taken that could be mistargeted, assuming that the total budget for aid within a region/country is fixed, it could be reducing the aid available for others who could need it within a specific budgetary period.\r\n\r\nThis research has two components. First, we develop an economic theory model of the potential effects of anticipatory action versus conventional post-shock aid. The model can help illuminate the potential benefits of either type of aid, as well as helping us understand the difference in costs between anticipatory action and conventional aid. While the model is mathematical, it will be accompanied by a parallel conceptual framework without math, and the model will be used to help identify variables that should be considered in making the decision to use anticipatory action.¬†\r\n\r\nSecond, the model and variables suggested are used to simulate the cost effectiveness of using anticipatory action during the El Nino induced drought in southern Africa in 2024. We use data collected as part of the World Food Programme response in Madagascar, Mozambique, and Lesotho to inform our model and describe the benefits and costs to using anticipatory action in this context, and to explore how anticipatory action could or should be used in the future.","Recent evidence generated by WFP, IRC, IFPRI and others suggests that anticipatory cash transfers before disasters occur can help households adjust their activities to prepare for negative shocks. The idea behind anticipatory action is that beneficiaries can use transfers to protect assets or otherwise diversify their activities in advance of a negative shock, so that they can better maintain their livelihoods after a shock occurs. Empirical evidence suggests that anticipatory actions can lead to lower incidence of food insecurity post shock (Pople et al. 2021) or to invest in productive assets and change pre-shock coping responses (Balana et al., 2023).\r\n\r\nWhile there is evidence emerging that anticipatory action can help improve the resilience of beneficiary incomes, there are a number of questions about that can help decision makers understand when to use anticipatory action versus conventional approaches to humanitarian aid. These questions can all be considered in a cost effectiveness framework. A primary challenge in determining cost effectiveness of anticipatory aid is the inherent uncertainty about whether a negative shock will occur in most situations. If aid is distributed prior to a shock, it could be geographically mistargeted (or the negative shock might not occur). ¬†When predictive capacity is poor, the uncertainty around the negative shock is larger, which further muddles decision making and increases the expected cost of acting. Second, there is an opportunity cost; if anticipatory action is taken that
